<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Assets Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #b48c46; --bg: #0c0a08;
            --common: #b0b0b0; --rare: #4488ff; --epic: #aa44ff; --legendary: #ffaa00;
        }
        body { margin: 0; background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; font-family: 'Verdana', sans-serif; touch-action: none; }
        
        #ui-left, #ui-right { width: 340px; padding: 20px; background: #000; display: flex; flex-direction: column; border: 3px solid var(--border); box-sizing: border-box; z-index: 10; }
        #game-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: #050505; }

        /* –ê–≤–∞—Ç–∞—Ä—ã */
        .portrait { width: 140px; height: 140px; margin: 0 auto 15px; border: 2px solid var(--border); background-size: cover; background-position: center; image-rendering: pixelated; }

        /* –ü–æ–ª–æ—Å–∫–∏ —Å—Ç–∞—Ç–æ–≤ */
        .bar-bg { width: 100%; height: 24px; background: #1a1111; border: 2px solid #444; margin-top: 6px; position: relative; border-radius: 4px; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.4s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 14px; line-height: 24px; font-weight: 900; text-shadow: 1px 1px 2px black; }

        /* –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å - –∫—Ä—É–ø–Ω—ã–π —à—Ä–∏—Ñ—Ç */
        #inv-box { margin-top: 10px; overflow-y: auto; }
        .inv-item { font-size: 16px; margin-bottom: 12px; padding: 12px; background: rgba(255,255,255,0.05); border-left: 5px solid #555; border-radius: 4px; line-height: 1.4; }
        .grade-legendary { border-color: var(--legendary); color: var(--legendary); font-weight: bold; box-shadow: inset 0 0 10px rgba(255,170,0,0.2); }

        /* –ú–µ–Ω—é –≤—ã–±–æ—Ä–∞ */
        #menu-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-cards { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .hero-card { width: 180px; padding: 20px; border: 3px solid var(--border); background: #111; text-align: center; cursor: pointer; transition: 0.3s; border-radius: 10px; }
        .hero-card:hover { border-color: white; transform: scale(1.05); box-shadow: 0 0 20px rgba(180,140,70,0.5); }
        .hero-card img { width: 100px; height: 100px; margin-bottom: 15px; border: 1px solid #444; }

        /* –õ—É—Ç –∏ –°—Ä–∞–≤–Ω–µ–Ω–∏–µ */
        #loot-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 100; }
        .loot-window { background: #1a1a1a; padding: 40px; border: 4px solid var(--gold); text-align: center; width: 550px; border-radius: 15px; }
        .compare-box { display: flex; justify-content: space-between; background: #000; padding: 25px; margin: 25px 0; border: 2px solid #333; border-radius: 8px; }
        .item-side { width: 45%; font-size: 19px; line-height: 1.6; }

        button { padding: 15px 35px; cursor: pointer; border: none; font-weight: bold; background: var(--gold); font-size: 18px; border-radius: 6px; }
        #ult-btn { background: #505; border: 2px solid #f0f; color: white; padding: 15px; text-align: center; cursor: pointer; margin-top: 20px; opacity: 0.4; font-weight: 900; font-size: 20px; }
        #ult-btn.ready { opacity: 1; box-shadow: 0 0 20px #f0f; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 48px; margin-bottom: 40px; text-shadow: 0 0 15px #000;">TAVERNA WAR</h1>
        <div class="hero-cards">
            <div class="hero-card" onclick="startGame('warrior')">
                <img src="assets/hero_warrior.png" alt="Warrior">
                <h3>–í–û–ò–ù</h3><p style="color:#aaa">1400 HP</p>
            </div>
            <div class="hero-card" onclick="startGame('mage')">
                <img src="assets/hero_mage.png" alt="Mage">
                <h3>–ú–ê–ì</h3><p style="color:#aaa">720 HP</p>
            </div>
            <div class="hero-card" onclick="startGame('archer')">
                <img src="assets/hero_archer.png" alt="Archer">
                <h3>–õ–£–ß–ù–ò–ö</h3><p style="color:#aaa">900 HP</p>
            </div>
            <div class="hero-card" onclick="startGame('assassin')">
                <img src="assets/hero_assassin.png" alt="Assassin">
                <h3>–£–ë–ò–ô–¶–ê</h3><p style="color:#aaa">800 HP</p>
            </div>
        </div>
    </div>

    <div id="ui-left">
        <div id="p-portrait" class="portrait"></div>
        <h2 id="p-job-text" style="color:var(--gold); margin:0; text-align:center; font-size: 24px;">–ì–ï–†–û–ô</h2>
        
        <div style="margin-top:20px; font-weight: bold; color: #ff5555;">–ñ–ò–ó–ù–¨</div>
        <div class="bar-bg"><div id="p-hp-f" class="bar-fill" style="background:#f44"></div><div id="p-hp-t" class="bar-text"></div></div>
        
        <div style="margin-top:10px; font-weight: bold; color: #5555ff;">–ú–ê–ù–ê</div>
        <div class="bar-bg"><div id="p-mn-f" class="bar-fill" style="background:#44f"></div><div id="p-mn-t" class="bar-text"></div></div>
        
        <div style="margin: 25px 0; font-size: 28px; color:var(--gold); text-align:center; font-weight:bold;">–ó–û–õ–û–¢–û: <span id="gold-val">0</span></div>
        <div id="ult-btn" onclick="useUlt()">–°–£–ü–ï–†–£–î–ê–†</div>
        
        <h3 style="border-bottom: 2px solid var(--border); margin: 30px 0 10px 0; color: var(--border);">–°–ù–ê–†–Ø–ñ–ï–ù–ò–ï</h3>
        <div id="inv-box"></div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div id="m-portrait" class="portrait" style="background-image: url('assets/hero_warrior.png'); filter: grayscale(1) contrast(1.2) brightness(0.6);"></div>
        <h2 id="m-name" style="color:#ff4444; margin:0; text-align:center; font-size: 24px;">–í–†–ê–ì</h2>
        <div style="margin-top:20px; font-weight: bold; color: #888;">–ó–î–û–†–û–í–¨–ï</div>
        <div class="bar-bg"><div id="m-hp-f" class="bar-fill" style="background:#f44"></div><div id="m-hp-t" class="bar-text"></div></div>
        <div style="margin-top:10px; font-weight: bold; color: #ffd700;">–Ø–†–û–°–¢–¨</div>
        <div class="bar-bg"><div id="m-mn-f" class="bar-fill" style="background:#ff0"></div><div id="m-mn-t" class="bar-text"></div></div>
        <div id="m-stats" style="margin-top:25px; font-size:18px; color:#aaa; text-align:center; background:#111; padding:15px; border-radius:8px; border: 1px solid #333;"></div>
    </div>

    <div id="loot-overlay">
        <div class="loot-window">
            <h1 id="loot-title" style="color:var(--gold); margin:0; font-size: 32px;">–¢–†–û–§–ï–ô –ù–ê–ô–î–ï–ù!</h1>
            <div class="compare-box">
                <div id="old-item" class="item-side" style="text-align:left;"></div>
                <div style="align-self:center; font-size:40px; color:var(--gold)">‚û†</div>
                <div id="new-item" class="item-side" style="text-align:right;"></div>
            </div>
            <div style="display:flex; gap:20px; justify-content:center;">
                <button onclick="takeLoot()">–≠–ö–ò–ü–ò–†–û–í–ê–¢–¨</button>
                <button onclick="sellLoot()" style="background:#444; color:white">–ü–†–û–î–ê–¢–¨ (+50üí∞)</button>
            </div>
        </div>
    </div>

    <script>
    const TILE_S = 85; 
    let phaserGame, scene, currentLoot = null;

    window.app = { player: null, mob: null, lootActive: false, turn: "PLAYER" };

    function startGame(key) {
        document.getElementById('menu-overlay').style.display = 'none';
        const stats = {
            'warrior': { name: '–í–û–ò–ù', hp: 1400, atk: 25 },
            'mage': { name: '–ú–ê–ì', hp: 720, atk: 45 },
            'archer': { name: '–õ–£–ß–ù–ò–ö', hp: 900, atk: 35 },
            'assassin': { name: '–£–ë–ò–ô–¶–ê', hp: 800, atk: 40 }
        };
        
        let s = stats[key];
        window.app.player = {
            job: s.name, key: key, hp: s.hp, maxHp: s.hp, mana: 0, gold: 0, level: 1, baseAtk: s.atk,
            equip: { head: {n:"–®–ª–µ–º –Ω–æ–≤–∏—á–∫–∞", arm:5, atk:0, grade:'common'}, weapon: {n:"–°—Ç–∞—Ä—ã–π –∫–ª–∏–Ω–æ–∫", arm:0, atk:10, grade:'common'} }
        };

        document.getElementById('p-portrait').style.backgroundImage = `url('assets/hero_${key}.png')`;
        spawnMob();
        initPhaser();
        refreshUI();
    }

    function spawnMob() {
        let lvl = window.app.player.level;
        let isBoss = lvl % 5 === 0;
        window.app.mob = {
            name: isBoss ? "–ì–õ–ê–í–ê–†–¨ –û–†–ö–û–í" : "–ì–æ–±–ª–∏–Ω –£—Ä."+lvl,
            hp: (isBoss ? 600 : 160) + (lvl*40),
            maxHp: (isBoss ? 600 : 160) + (lvl*40),
            atk: 12 + (lvl*5), mana: 0, isBoss: isBoss
        };
        document.getElementById('m-portrait').style.filter = isBoss ? "hue-rotate(90deg) brightness(0.8)" : "grayscale(1) brightness(0.6)";
        window.app.lootActive = false;
        window.app.turn = "PLAYER";
    }

    function refreshUI() {
        const p = window.app.player; const m = window.app.mob;
        document.getElementById('p-job-text').innerText = p.job;
        document.getElementById('p-hp-t').innerText = `${Math.floor(p.hp)} / ${p.maxHp}`;
        document.getElementById('p-hp-f').style.width = (p.hp/p.maxHp*100)+'%';
        document.getElementById('p-mn-t').innerText = p.mana+'%';
        document.getElementById('p-mn-f').style.width = p.mana+'%';
        document.getElementById('gold-val').innerText = p.gold;
        document.getElementById('ult-btn').className = p.mana>=100 ? 'ready' : '';

        let invH = "";
        for(let s in p.equip) {
            let i = p.equip[s];
            invH += `<div class="inv-item grade-${i.grade}"><b>${i.n}</b><br><small>‚öîÔ∏è ${i.atk||0} | üõ°Ô∏è ${i.arm||0}</small></div>`;
        }
        document.getElementById('inv-box').innerHTML = invH;

        document.getElementById('m-name').innerText = m.name;
        document.getElementById('m-hp-t').innerText = `${Math.floor(m.hp)} / ${m.maxHp}`;
        document.getElementById('m-hp-f').style.width = (m.hp/m.maxHp*100)+'%';
        document.getElementById('m-mn-f').style.width = m.mana+'%';
        document.getElementById('m-mn-t').innerText = m.mana + '%';
        document.getElementById('m-stats').innerText = `‚öîÔ∏è –£—Ä–æ–Ω –º–æ–Ω—Å—Ç—Ä–∞: ${m.atk}`;
    }

    function showLootScreen() {
        window.app.lootActive = true;
        let isB = window.app.mob.isBoss;
        let grade = isB ? 'legendary' : (Math.random() > 0.85 ? 'epic' : 'rare');
        let slots = ['head', 'weapon', 'body', 'ring', 'amulet'];
        let slot = slots[Math.floor(Math.random()*slots.length)];
        let mult = {rare:1.8, epic:2.8, legendary:5}[grade] || 1;
        let val = Math.floor((12 + window.app.player.level*4) * mult);
        
        currentLoot = {
            slot: slot, n: (isB?'–î—Ä–µ–≤–Ω–∏–π ':'') + (slot==='weapon'?'–ú–µ—á':slot==='head'?'–®–ª–µ–º':slot==='ring'?'–ü–µ—Ä—Å—Ç–µ–Ω—å':'–©–∏—Ç'),
            grade: grade, atk: (slot==='weapon'||slot==='ring'?val:0), arm: (slot==='weapon'||slot==='ring'?0:val)
        };

        let old = window.app.player.equip[slot] || {n:"–ü—É—Å—Ç–æ", atk:0, arm:0};
        document.getElementById('old-item').innerHTML = `<span style="font-size:14px; color:#888;">–¢–ï–ö–£–©–ï–ï:</span><br><b>${old.n}</b><br>‚öîÔ∏è ${old.atk}<br>üõ°Ô∏è ${old.arm}`;
        document.getElementById('new-item').innerHTML = `<span style="font-size:14px; color:#888;">–ù–û–í–û–ï:</span><br><b class="grade-${grade}">${currentLoot.n}</b><br>‚öîÔ∏è ${currentLoot.atk}<br>üõ°Ô∏è ${currentLoot.arm}`;
        document.getElementById('loot-overlay').style.display = 'flex';
    }

    function takeLoot() { window.app.player.equip[currentLoot.slot] = currentLoot; closeLoot(); }
    function sellLoot() { window.app.player.gold += 50; closeLoot(); }
    function closeLoot() { document.getElementById('loot-overlay').style.display = 'none'; window.app.player.level++; spawnMob(); refreshUI(); }

    class GameScene extends Phaser.Scene {
        constructor() { super('GameScene'); }
        preload() {
            ['red', 'blue', 'green', 'purple', 'yellow'].forEach(c => this.load.image(`t_${c}`, `assets/rune_${c}.png`));
        }
        create() {
            scene = this; this.grid = []; this.isAnimating = false;
            for(let r=0; r<8; r++) { this.grid[r] = []; for(let c=0; c<8; c++) this.spawnTile(r, c); }
        }

        spawnTile(r, c, fromTop=false) {
            let type = Phaser.Utils.Array.GetRandom(['red', 'blue', 'green', 'purple', 'yellow']);
            let t = this.add.image(c*TILE_S+TILE_S/2, fromTop?-TILE_S*2:r*TILE_S+TILE_S/2, `t_${type}`).setDisplaySize(TILE_S-4, TILE_S-4).setInteractive();
            t.gridR = r; t.gridC = c; t.type = type;
            t.on('pointerdown', () => this.handlePlayerClick(t));
            this.grid[r][c] = t;
            if(fromTop) this.tweens.add({targets:t, y:r*TILE_S+TILE_S/2, duration:600, ease:'Bounce.out'});
        }

        async handlePlayerClick(t) {
            if(this.isAnimating || window.app.turn !== "PLAYER" || window.app.lootActive) return;
            if(!this.sel) { this.sel = t; t.setTint(0xaaaaaa); }
            else {
                if(Math.abs(this.sel.gridR-t.gridR)+Math.abs(this.sel.gridC-t.gridC) === 1) {
                    await this.swap(this.sel, t);
                    if(!await this.check()) await this.swap(this.sel, t);
                    else { window.app.turn = "MOB"; this.time.delayedCall(700, () => this.mobAI()); }
                }
                if(this.sel) this.sel.clearTint(); this.sel = null;
            }
        }

        async swap(t1, t2) {
            this.isAnimating = true;
            let r1=t1.gridR, c1=t1.gridC, r2=t2.gridR, c2=t2.gridC;
            this.grid[r1][c1]=t2; this.grid[r2][c2]=t1;
            t1.gridR=r2; t1.gridC=c2; t2.gridR=r1; t2.gridC=c1;
            return new Promise(res => {
                this.tweens.add({targets:t1, x:c2*TILE_S+TILE_S/2, y:r2*TILE_S+TILE_S/2, duration:200});
                this.tweens.add({targets:t2, x:c1*TILE_S+TILE_S/2, y:r1*TILE_S+TILE_S/2, duration:200, onComplete:()=>{this.isAnimating=false; res();}});
            });
        }

        async check() {
            let match = [];
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) 
                if(this.grid[r][c].type === this.grid[r][c+1].type && this.grid[r][c].type === this.grid[r][c+2].type) 
                    match.push(this.grid[r][c], this.grid[r][c+1], this.grid[r][c+2]);
            for(let c=0; c<8; c++) for(let r=0; r<6; r++)
                if(this.grid[r][c].type === this.grid[r+1][c].type && this.grid[r][c].type === this.grid[r+2][c].type)
                    match.push(this.grid[r][c], this.grid[r+1][c], this.grid[r+2][c]);
            
            if(match.length > 0) {
                let unique = [...new Set(match)];
                this.isAnimating = true;
                await new Promise(res => {
                    this.tweens.add({ targets: unique, scale: 0, alpha: 0, duration: 250, onComplete: () => {
                        unique.forEach(t => { this.apply(t.type, window.app.turn); this.grid[t.gridR][t.gridC]=null; t.destroy(); });
                        res();
                    }});
                });
                await this.refill(); await this.check(); return true;
            }
            return false;
        }

        async refill() {
            for(let c=0; c<8; c++) {
                let empty = 0;
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) empty++;
                    else if(empty > 0) {
                        let t = this.grid[r][c]; this.grid[r+empty][c]=t; this.grid[r][c]=null; t.gridR=r+empty;
                        this.tweens.add({targets:t, y:t.gridR*TILE_S+TILE_S/2, duration:300});
                    }
                }
                for(let i=0; i<empty; i++) this.spawnTile(i, c, true);
            }
            await new Promise(r => this.time.delayedCall(300, r));
        }

        apply(type, turn) {
            let p = window.app.player; let m = window.app.mob;
            let pAtk = p.baseAtk + Object.values(p.equip).reduce((s,i)=>s+(i.atk||0),0);
            let pArm = Object.values(p.equip).reduce((s,i)=>s+(i.arm||0),0);

            if(turn === "PLAYER") {
                if(type==='red') m.hp -= (pAtk/5);
                if(type==='purple') m.hp -= (pAtk/3);
                if(type==='blue') p.mana = Math.min(100, p.mana + 10);
                if(type==='yellow') p.gold += 3;
                if(type==='green') p.hp = Math.min(p.maxHp, p.hp + 30);
            } else {
                let mDmg = m.atk / 6;
                if(type==='red') p.hp -= Math.max(2, mDmg - pArm/10);
                if(type==='blue') m.mana = Math.min(100, m.mana + 15);
            }
            if(m.hp <= 0 && !window.app.lootActive) showLootScreen();
            refreshUI();
        }

        async mobAI() {
            if(window.app.mob.hp <= 0 || window.app.lootActive) return;
            let move = this.findMove();
            if(move) { await this.swap(this.grid[move.r1][move.c1], this.grid[move.r2][move.c2]); await this.check(); }
            if(window.app.mob.mana >= 100) { window.app.mob.mana = 0; refreshUI(); this.time.delayedCall(600, () => this.mobAI()); }
            else { window.app.turn = "PLAYER"; }
        }

        findMove() {
            for(let r=0; r<8; r++) for(let c=0; c<7; c++) {
                this.vs(r,c,r,c+1); if(this.hm()){this.vs(r,c,r,c+1); return {r1:r,c1:c,r2:r,c2:c+1};} this.vs(r,c,r,c+1);
            }
            return null;
        }
        vs(r1,c1,r2,c2){let t1=this.grid[r1][c1],t2=this.grid[r2][c2];this.grid[r1][c1]=t2;this.grid[r2][c2]=t1;}
        hm(){
            for(let r=0;r<8;r++)for(let c=0;c<6;c++)if(this.grid[r][c].type===this.grid[r][c+1].type && this.grid[r][c].type===this.grid[r][c+2].type)return true;
            for(let c=0;c<8;c++)for(let r=0;r<6;r++)if(this.grid[r][c].type===this.grid[r+1][c].type && this.grid[r][c].type===this.grid[r+2][c].type)return true;
            return false;
        }
    }

    function useUlt() { if(window.app.player.mana >= 100) { window.app.player.mana = 0; window.app.mob.hp -= 250; if(window.app.mob.hp <= 0) showLootScreen(); refreshUI(); } }

    function initPhaser() {
        if(phaserGame) return;
        phaserGame = new Phaser.Game({
            type: Phaser.AUTO, parent: 'game-container', width: 680, height: 680,
            scene: GameScene, backgroundColor: 'transparent'
        });
    }
    </script>
</body>
