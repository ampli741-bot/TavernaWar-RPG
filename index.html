<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Gothic Perfection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #b48c46; --bg: #0c0a08;
            --rar0: #b0b0b0; --rar1: #4488ff; --rar2: #aa44ff; --rar3: #ffaa00;
        }
        body { 
            margin: 0; background: var(--bg) url('assets/bg.jpg') center center / cover no-repeat; 
            color: white; display: flex; height: 100vh; overflow: hidden; 
            font-family: 'Verdana', sans-serif; touch-action: none; 
        }
        #ui-left, #ui-right { 
            width: 380px; padding: 15px; background: rgba(0, 0, 0, 0.85); 
            display: flex; flex-direction: column; border: 3px solid var(--border); 
            box-sizing: border-box; z-index: 10; 
        }
        
        /* ЦЕНТРАЛЬНЫЙ БЛОК С РАМКОЙ */
        #game-wrapper {
            flex-grow: 1; display: flex; justify-content: center; align-items: center;
            position: relative;
        }
        #cave-frame {
            position: absolute; width: 690px; height: 690px;
            pointer-events: none; z-index: 100;
            border: 25px solid transparent;
            border-image: url('https://img.freepik.com/free-photo/dark-stone-texture_1194-534.jpg') 60 round;
            box-shadow: inset 0 0 100px #000;
        }
        #cave-frame::before {
            content: ""; position: absolute; top: -40px; left: 0; right: 0; height: 150px;
            background: url('https://www.transparentpng.com/download/rock/gray-rock-stalactite-png-2.png') repeat-x;
            background-size: contain; filter: brightness(0.3) drop-shadow(0 20px 15px #000);
        }

        #game-container { width: 680px; height: 680px; background: transparent; }
        
        h1, h2, h3, .btn-ultra, .btn-shop { font-family: 'Cinzel', serif; }
        .portrait { 
            width: 240px; height: 240px; margin: 0 auto 15px; 
            border: 4px solid var(--border); border-radius: 50%; 
            background-size: cover; background-position: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            animation: hero-breath 4s ease-in-out infinite;
        }
        .bar-bg { width: 100%; height: 24px; background: #1a1111; border: 2px solid #444; margin-top: 5px; position: relative; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s ease-out; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 13px; line-height: 24px; font-weight: 900; text-shadow: 1px 1px 2px black; color: white; z-index: 5; }
        #inv-box { flex-grow: 1; margin-top: 10px; border-bottom: 1px solid #333; display: flex; flex-direction: column; }
        .inv-item { font-size: 12px; margin-bottom: 4px; padding: 10px; background: rgba(255,255,255,0.05); border-left: 4px solid #444; display: flex; justify-content: space-between; align-items: center; }
        .btn-shop { width: 100%; padding: 10px; margin-top: 10px; background: #2a2010; color: var(--gold); border: 2px solid var(--border); border-radius: 4px; cursor: pointer; text-transform: uppercase; }
        .total-stats { padding: 10px; background: rgba(0,0,0,0.6); border: 1px solid var(--border); margin-top: 10px; border-radius: 5px; }
        .stat-line { display: flex; justify-content: space-between; font-size: 16px; margin: 4px 0; color: var(--gold); }
        #battle-log { height: 180px; margin-top: 15px; background: rgba(0,0,0,0.7); border: 1px solid #333; padding: 10px; font-size: 12px; overflow-y: auto; color: #ccc; font-family: 'Courier New', monospace; }
        #menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .hero-card { width: 280px; height: 280px; border: 5px solid var(--border); border-radius: 50%; background-size: cover; cursor: pointer; position: relative; display: flex; align-items: flex-end; justify-content: center; overflow: hidden; transition: 0.3s; }
        .hero-card:hover { transform: scale(1.05); border-color: var(--gold); }
        .hero-card .info { background: rgba(0,0,0,0.7); width: 100%; text-align: center; padding: 10px; z-index: 2; }
        #loot-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; justify-content: center; align-items: center; z-index: 300; }
        .loot-window { background: #1a1a1a; padding: 30px; border: 4px solid var(--gold); width: 500px; border-radius: 15px; }
        .btn-ultra { width: 100%; margin-top: 10px; padding: 15px; font-size: 18px; background: #300; color: #666; border: 2px solid #333; border-radius: 8px; cursor: not-allowed; }
        .btn-ultra.ready { background: #f00; color: white; cursor: pointer; box-shadow: 0 0 20px #f00; }
        button { padding: 10px 20px; cursor: pointer; background: var(--gold); border: none; font-family: 'Cinzel'; }
        
        @keyframes hero-breath { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 50px; margin-bottom: 30px;">TAVERNA WAR</h1>
        <div class="hero-cards">
            <div class="hero-card" style="background-image: url('assets/hero_warrior.jpg');" onclick="startGame('warrior')"><div class="info"><h3>ВОИН</h3></div></div>
            <div class="hero-card" style="background-image: url('assets/hero_mage.jpg');" onclick="startGame('mage')"><div class="info"><h3>МАГ</h3></div></div>
            <div class="hero-card" style="background-image: url('assets/hero_archer.jpg');" onclick="startGame('archer')"><div class="info"><h3>ЛУЧНИК</h3></div></div>
            <div class="hero-card" style="background-image: url('assets/hero_assasin.jpg');" onclick="startGame('assassin')"><div class="info"><h3>УБИЙЦА</h3></div></div>
        </div>
    </div>

    <div id="ui-left">
        <div id="p-portrait" class="portrait"></div>
        <div class="bar-bg"><div id="p-arm-t" class="bar-text">Броня</div><div id="p-arm-f" class="bar-fill" style="background: #55aaff;"></div></div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">HP</div><div id="p-hp-f" class="bar-fill" style="background: #f44;"></div></div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">Мана</div><div id="p-mn-f" class="bar-fill" style="background: #44f;"></div></div>
        <button id="btn-ultra" class="btn-ultra" onclick="useUltra()">СУПЕРУДАР</button>
        <div id="inv-box"></div>
        <div class="total-stats">
            <div class="stat-line"><span>Урон:</span><b id="stat-atk">0</b></div>
            <div class="stat-line"><span>Золото:</span><b id="gold-val">0</b></div>
        </div>
    </div>

    <div id="game-wrapper">
        <div id="cave-frame"></div>
        <div id="game-container"></div>
    </div>

    <div id="ui-right">
        <div id="m-portrait" class="portrait" style="filter: sepia(0.4);"></div>
        <h2 id="m-name" style="color:#f44; text-align:center;">ВРАГ</h2>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">HP</div><div id="m-hp-f" class="bar-fill" style="background: #f44;"></div></div>
        <div id="battle-log"></div>
    </div>

    <div id="loot-overlay">
        <div class="loot-window">
            <h2 style="color:var(--gold); text-align:center;">ТРОФЕЙ</h2>
            <div id="loot-compare" style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin:20px 0;"></div>
            <div style="text-align:center;">
                <button onclick="takeLoot()">ВЗЯТЬ</button>
                <button onclick="sellLoot()" style="background:#444; color:white;">ПРОДАТЬ</button>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
