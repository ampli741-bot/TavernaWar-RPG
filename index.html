<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Gothic Souls</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Oswald:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #b48c46; --bg: #080705;
            --rar0: #b0b0b0; --rar1: #4488ff; --rar2: #aa44ff; --rar3: #ffaa00;
        }
        
        body { 
            margin: 0; background: var(--bg); color: white; 
            display: flex; height: 100vh; overflow: hidden; 
            font-family: 'Oswald', sans-serif; touch-action: none;
            background-image: radial-gradient(circle, #1a1510 0%, #050403 100%);
        }

        /* –í–∏–Ω—å–µ—Ç–∫–∞ */
        body::after {
            content: ''; position: fixed; inset: 0; 
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
            pointer-events: none; z-index: 100;
        }

        #ui-left, #ui-right { 
            width: 360px; padding: 20px; background: rgba(12, 10, 8, 0.95); 
            display: flex; flex-direction: column; border-inline: 2px solid var(--border); 
            box-sizing: border-box; z-index: 10; backdrop-filter: blur(10px);
        }

        #game-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        h1, h2, h3, .btn-ultra { font-family: 'Cinzel', serif; text-align: center; text-transform: uppercase; }

        /* –í–ê–£-–≠–§–§–ï–ö–¢ –î–õ–Ø –ü–û–†–¢–†–ï–¢–û–í */
        .portrait-box {
            position: relative; width: 240px; height: 280px; margin: 0 auto 15px;
            border: 2px solid var(--border); 
            background: #000; /* –í–∞–∂–Ω–æ –¥–ª—è —Ä–µ–∂–∏–º–∞ screen */
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 50px #000;
        }

        .portrait-img { 
            width: 100%; height: 100%; 
            background-size: contain; background-repeat: no-repeat; background-position: center bottom;
            /* –¢–æ—Ç —Å–∞–º—ã–π —ç—Ñ—Ñ–µ–∫—Ç: */
            background-blend-mode: screen; 
            background-color: #000; 
            filter: contrast(1.2) brightness(1.1) saturate(1.1);
            transition: 0.5s ease-in-out;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è –∑–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–º */
        .portrait-box::before {
            content: ''; position: absolute; top: 50%; left: 50%; width: 150px; height: 150px;
            background: radial-gradient(circle, rgba(180, 140, 70, 0.2) 0%, transparent 70%);
            transform: translate(-50%, -50%); z-index: 0;
        }
        
        .portrait-label {
            position: absolute; bottom: 0; width: 100%; padding: 10px 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            text-align: center; font-family: 'Cinzel'; color: var(--gold);
            font-size: 18px; z-index: 5;
        }

        /* –ë–∞—Ä—ã */
        .bar-wrap { 
            width: 100%; height: 24px; background: #111; 
            border: 1px solid #333; margin-top: 8px; position: relative; 
            border-radius: 2px; overflow: hidden; 
        }
        .bar-fill { height: 100%; width: 100%; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 12px; line-height: 24px; font-weight: bold; text-shadow: 1px 1px 2px black; z-index: 2; }

        #inv-box { height: 220px; overflow-y: auto; margin-top: 15px; scrollbar-width: none; }
        .inv-item { font-size: 12px; margin-bottom: 4px; padding: 6px; background: rgba(255,255,255,0.03); display: flex; justify-content: space-between; border-left: 3px solid #333; }

        #battle-log { 
            flex-grow: 1; margin-top: 15px; background: rgba(0,0,0,0.5); 
            border: 1px solid #222; padding: 10px; font-size: 12px; 
            overflow-y: auto; color: #888; scrollbar-width: none;
        }

        .btn-ultra { 
            width: 100%; padding: 15px; margin-top: 15px; font-size: 18px; 
            background: #1a0a0a; color: #444; border: 1px solid #333; cursor: not-allowed; transition: 0.3s;
        }
        .btn-ultra.ready { 
            background: linear-gradient(to bottom, #722, #411); color: white; border-color: var(--gold); cursor: pointer; 
            box-shadow: 0 0 20px rgba(255,0,0,0.4); 
        }

        #menu-overlay { position: fixed; inset: 0; background: #080705; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-selection { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .hero-card { 
            width: 200px; padding: 15px; border: 2px solid #333; 
            background: #0c0a08; cursor: pointer; transition: 0.3s; text-align: center;
        }
        .hero-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .hero-card img { width: 100px; height: 100px; background: #000; margin-bottom: 10px; filter: contrast(1.2) brightness(1.1); }

        #loot-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .loot-window { background: #0f0d0b; padding: 40px; border: 2px solid var(--gold); text-align: center; width: 400px; }
        .btn-action { padding: 12px 25px; background: var(--gold); color: #000; font-family: 'Cinzel'; cursor: pointer; border: none; font-weight: bold; margin: 5px; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 48px; margin-bottom: 40px; letter-spacing: 5px;">Taverna War</h1>
        <div class="hero-selection">
            <div class="hero-card" onclick="startGame('warrior')">
                <img src="assets/hero_warrior.png" onerror="this.src='https://placehold.co/100x100/000?text=W'">
                <h3>–í–æ–∏–Ω</h3>
            </div>
            <div class="hero-card" onclick="startGame('mage')">
                <img src="assets/hero_mage.png" onerror="this.src='https://placehold.co/100x100/000?text=M'">
                <h3>–ú–∞–≥</h3>
            </div>
            <div class="hero-card" onclick="startGame('archer')">
                <img src="assets/hero_archer.png" onerror="this.src='https://placehold.co/100x100/000?text=A'">
                <h3>–õ—É—á–Ω–∏–∫</h3>
            </div>
            <div class="hero-card" onclick="startGame('assassin')">
                <img src="assets/hero_assassin.png" onerror="this.src='https://placehold.co/100x100/000?text=S'">
                <h3>–£–±–∏–π—Ü–∞</h3>
            </div>
        </div>
    </div>

    <div id="ui-left">
        <div class="portrait-box">
            <div id="p-portrait" class="portrait-img"></div>
            <div id="p-label" class="portrait-label">–ì–ï–†–û–ô</div>
        </div>
        
        <div class="bar-wrap"><div id="p-arm-txt" class="bar-text">–ë–†–û–ù–Ø: 0 / 0</div><div id="p-arm-fill" class="bar-fill" style="background:#3b82f6"></div></div>
        <div class="bar-wrap"><div id="p-hp-txt" class="bar-text">HP: 0 / 0</div><div id="p-hp-fill" class="bar-fill" style="background:#ef4444"></div></div>
        <div class="bar-wrap"><div id="p-mn-txt" class="bar-text">–ú–ê–ù–ê: 0%</div><div id="p-mn-fill" class="bar-fill" style="background:#8b5cf6"></div></div>
        
        <button id="btn-ultra" class="btn-ultra" onclick="useUltra()">–°—É–ø–µ—Ä—É–¥–∞—Ä</button>
        <div id="inv-box"></div>
        <div style="margin-top:10px; border-top:1px solid #333; padding-top:10px;">
            <div style="display:flex; justify-content:space-between"><span>–ê–¢–ê–ö–ê:</span><b id="stat-atk" style="color:var(--gold)">0</b></div>
            <div style="display:flex; justify-content:space-between"><span>–ó–û–õ–û–¢–û:</span><b id="stat-gold" style="color:var(--gold)">0</b></div>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div class="portrait-box" style="border-color: #722;">
            <div id="m-portrait" class="portrait-img" style="filter: sepia(0.5) contrast(1.2) brightness(0.9);"></div>
            <div id="m-label" class="portrait-label" style="color:#f55;">–í–†–ê–ì</div>
        </div>
        
        <div class="bar-wrap"><div id="m-hp-txt" class="bar-text">HP: 0 / 0</div><div id="m-hp-fill" class="bar-fill" style="background:#ef4444"></div></div>
        <div class="bar-wrap"><div id="m-mn-txt" class="bar-text">–ú–ê–ù–ê: 0%</div><div id="m-mn-fill" class="bar-fill" style="background:#8b5cf6"></div></div>
        <div id="battle-log"></div>
    </div>

    <div id="loot-overlay">
        <div class="loot-window">
            <h2 style="color:var(--gold)">–¢—Ä–æ—Ñ–µ–π –Ω–∞–π–¥–µ–Ω!</h2>
            <div id="loot-info" style="margin: 20px 0; font-size: 14px; line-height: 1.6;"></div>
            <button class="btn-action" onclick="takeLoot()">–≠–∫–∏–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="btn-action" onclick="sellLoot()" style="background:#333; color:white;">–ü—Ä–æ–¥–∞—Ç—å (+50üí∞)</button>
        </div>
    </div>

    <script>
    const TILE_S = 80;
    const BG_COLORS = { red: 0x3d0a0a, blue: 0x0a1a2f, green: 0x0a240a, purple: 0x220a35, yellow: 0x2d2405 };
    const GLOW_COLORS = { red: 0xff4444, blue: 0x4488ff, green: 0x44ff44, purple: 0xaa44ff, yellow: 0xffcc00 };
    
    let phaserGame, scene, currentLoot = null;
    const adjs = ["–î—Ä–µ–≤–Ω–∏–π", "–ú–∏—Ñ–∏—á–µ—Å–∫–∏–π", "–ü—Ä–æ–∫–ª—è—Ç—ã–π", "–¢—ë–º–Ω—ã–π", "–í–µ—á–Ω—ã–π", "–°—Ç–∞–ª—å–Ω–æ–π", "–°–≤—è—Ç–æ–π"];
    const slotNames = { weapon: "–û—Ä—É–∂–∏–µ", body: "–î–æ—Å–ø–µ—Ö", head: "–®–ª–µ–º", ring: "–ü–µ—Ä—Å—Ç–µ–Ω—å" };

    window.app = { 
        p: null, m: null, turn: "PLAYER", isBusy: false,
        log: (msg, side) => {
            const log = document.getElementById('battle-log');
            const entry = document.createElement('div');
            entry.style.color = side === 'p' ? '#4f4' : side === 'm' ? '#f44' : '#ffd700';
            entry.style.marginBottom = '5px';
            entry.innerHTML = `> ${msg}`;
            log.prepend(entry);
        }
    };

    function startGame(key) {
        document.getElementById('menu-overlay').style.display = 'none';
        const base = { warrior:[1600,35], mage:[850,75], archer:[1050,55], assassin:[950,65] }[key];
        window.app.p = { 
            job:key, hp:base[0], maxHp:base[0], armor:0, maxArmor:0, mana:0, gold:0, level:1, baseAtk:base[1], 
            equip: { weapon: { n:"–†–∂–∞–≤—ã–π –º–µ—á", atk:10, arm:0, rar:0 } } 
        };
        
        document.getElementById('p-portrait').style.backgroundImage = `url('assets/hero_${key}.png')`;
        document.getElementById('p-label').innerText = key.toUpperCase();
        
        initPhaser();
        spawnMob();
    }

    function spawnMob() {
        const lv = window.app.p.level;
        window.app.m = { name: "–°—Ç—Ä–∞–∂ " + lv, hp: 500 + lv * 300, maxHp: 500 + lv * 300, atk: 30 + lv * 15, mana: 0 };
        document.getElementById('m-label').innerText = window.app.m.name;
        document.getElementById('m-portrait').style.backgroundImage = `url('assets/${Math.ceil(Math.random()*5)}.jpg')`;
        window.app.turn = "PLAYER";
        refreshUI();
    }

    function refreshUI() {
        const p = window.app.p; const m = window.app.m;
        if(!p || !m) return;

        let gearAtk=0, gearArm=0, invH="";
        for(let s in slotNames) {
            let i = p.equip[s]; if(i) { gearAtk+=i.atk; gearArm+=i.arm; }
            let color = i ? `var(--rar${i.rar})` : '#444';
            invH += `<div class="inv-item" style="border-left-color:${color}"><span style="color:${color}">${slotNames[s]}: ${i?i.n:'---'}</span><span>${i?'‚öîÔ∏è'+i.atk:''}</span></div>`;
        }
        p.maxArmor = gearArm;
        
        document.getElementById('p-hp-txt').innerText = `${Math.floor(p.hp)} / ${p.maxHp}`;
        document.getElementById('p-hp-fill').style.width = (p.hp/p.maxHp*100)+'%';
        document.getElementById('p-arm-txt').innerText = `–ë–†–û–ù–Ø: ${Math.floor(p.armor)} / ${p.maxArmor}`;
        document.getElementById('p-arm-fill').style.width = p.maxArmor>0 ? (p.armor/p.maxArmor*100)+'%' : '0%';
        document.getElementById('p-mn-txt').innerText = `–ú–ê–ù–ê: ${p.mana}%`;
        document.getElementById('p-mn-fill').style.width = p.mana+'%';
        document.getElementById('btn-ultra').className = 'btn-ultra' + (p.mana>=100?' ready':'');
        document.getElementById('stat-atk').innerText = p.baseAtk + gearAtk;
        document.getElementById('stat-gold').innerText = p.gold;
        document.getElementById('m-hp-txt').innerText = `${Math.floor(m.hp)} / ${m.maxHp}`;
        document.getElementById('m-hp-fill').style.width = (m.hp/m.maxHp*100)+'%';
        document.getElementById('m-mn-txt').innerText = `–ú–ê–ù–ê: ${m.mana}%`;
        document.getElementById('m-mn-fill').style.width = m.mana+'%';
        document.getElementById('inv-box').innerHTML = invH;
    }

    async function useUltra() {
        if(window.app.p.mana < 100 || window.app.isBusy) return;
        window.app.p.mana = 0;
        const job = window.app.p.job;
        window.app.log(`–ê–ö–¢–ò–í–ê–¶–ò–Ø: ${job.toUpperCase()}!`, 'crit');

        let targets = [];
        const grid = scene.grid;
        if(job === 'warrior') targets = grid.flat().filter(t => t && (t.type==='red' || t.type==='green'));
        if(job === 'mage') targets = grid.flat().filter(t => t && (t.type==='purple' || t.type==='yellow'));
        if(job === 'archer') { for(let i=0; i<3; i++) { let r = Math.floor(Math.random()*8); for(let c=0; c<8; c++) if(grid[r][c]) targets.push(grid[r][c]); } }
        if(job === 'assassin') { targets = Phaser.Utils.Array.Shuffle(grid.flat().filter(t=>t)).slice(0, 15); window.app.m.hp -= 200; }

        if(targets.length > 0) {
            await scene.explodeUnique(targets);
            await scene.refill();
            await scene.check();
        }
        refreshUI();
    }

    function showLoot() {
        currentLoot = {
            slot: Object.keys(slotNames)[Math.floor(Math.random()*4)],
            rar: Math.random()>0.8?2:Math.random()>0.5?1:0,
            n: adjs[Math.floor(Math.random()*adjs.length)] + " –∞—Ä—Ç–µ—Ñ–∞–∫—Ç",
            atk: 10 + window.app.p.level * 5, arm: 20 + window.app.p.level * 10
        };
        document.getElementById('loot-info').innerHTML = `<b style="color:var(--rar${currentLoot.rar})">${currentLoot.n}</b><br>–ê–¢–ö: +${currentLoot.atk} | –ë–†–û–ù–Ø: +${currentLoot.arm}`;
        document.getElementById('loot-overlay').style.display = 'flex';
    }

    function takeLoot() { window.app.p.equip[currentLoot.slot] = currentLoot; closeLoot(); }
    function sellLoot() { window.app.p.gold += 50; closeLoot(); }
    function closeLoot() { document.getElementById('loot-overlay').style.display = 'none'; window.app.p.level++; spawnMob(); }

    class GameScene extends Phaser.Scene {
        constructor() { super('GameScene'); }
        preload() { ['red', 'blue', 'green', 'purple', 'yellow'].forEach(c => this.load.image(`t_${c}`, `assets/rune_${c}.png`)); }
        
        create() {
            scene = this; this.grid = []; this.isBusy = false;
            for(let r=0; r<8; r++) { this.grid[r] = []; for(let c=0; c<8; c++) this.spawnTile(r, c); }
        }

        spawnTile(r, c, fromTop=false) {
            const types = ['red', 'blue', 'green', 'purple', 'yellow'];
            const type = types[Math.floor(Math.random()*5)];
            const x = c * TILE_S + TILE_S/2;
            const y = fromTop ? -TILE_S : r * TILE_S + TILE_S/2;
            
            let container = this.add.container(x, y);
            
            // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–∏—Ç–∫–∏ (–∫–∞–∫ —Ç—ã –ø—Ä–æ—Å–∏–ª)
            let glow = this.add.graphics();
            glow.fillStyle(GLOW_COLORS[type], 0.3);
            glow.fillRoundedRect(-38, -38, 76, 76, 12);

            let bg = this.add.graphics();
            bg.fillStyle(BG_COLORS[type], 1);
            bg.fillRoundedRect(-36, -36, 72, 72, 10);

            let img = this.add.image(0, 0, `t_${type}`);
            img.setDisplaySize(60, 60);

            let frame = this.add.graphics();
            frame.lineStyle(2, 0x444444);
            frame.strokeRoundedRect(-36, -36, 72, 72, 10);

            container.add([glow, bg, img, frame]);
            container.type = type; container.gridR = r; container.gridC = c;
            container.setSize(TILE_S, TILE_S).setInteractive();
            container.on('pointerdown', () => this.handleTouch(container));

            this.grid[r][c] = container;
            if(fromTop) this.tweens.add({targets: container, y: r*TILE_S+TILE_S/2, duration: 400});
        }

        async handleTouch(t) {
            if(this.isBusy || window.app.turn !== "PLAYER") return;
            if(!this.sel) { this.sel = t; t.setScale(1.1); }
            else {
                if(Math.abs(this.sel.gridR-t.gridR)+Math.abs(this.sel.gridC-t.gridC) === 1) {
                    await this.swap(this.sel, t);
                    if(!await this.check()) await this.swap(this.sel, t);
                    else { window.app.turn = "MOB"; this.time.delayedCall(800, () => this.mobMove()); }
                }
                if(this.sel) this.sel.setScale(1); this.sel = null;
            }
        }

        async swap(t1, t2) {
            this.isBusy = true;
            let r1=t1.gridR, c1=t1.gridC, r2=t2.gridR, c2=t2.gridC;
            this.grid[r1][c1]=t2; this.grid[r2][c2]=t1;
            t1.gridR=r2; t1.gridC=c2; t2.gridR=r1; t2.gridC=c1;
            return new Promise(res => {
                this.tweens.add({targets:t1, x:c2*TILE_S+TILE_S/2, y:r2*TILE_S+TILE_S/2, duration:200});
                this.tweens.add({targets:t2, x:c1*TILE_S+TILE_S/2, y:r1*TILE_S+TILE_S/2, duration:200, onComplete:()=>{this.isBusy=false; res();}});
            });
        }

        async check() {
            let matches = [];
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) 
                if(this.grid[r][c] && this.grid[r][c+1] && this.grid[r][c+2] && this.grid[r][c].type===this.grid[r][c+1].type && this.grid[r][c].type===this.grid[r][c+2].type)
                    matches.push(this.grid[r][c], this.grid[r][c+1], this.grid[r][c+2]);
            for(let c=0; c<8; c++) for(let r=0; r<6; r++)
                if(this.grid[r][c] && this.grid[r+1][c] && this.grid[r+2][c] && this.grid[r][c].type===this.grid[r+1][c].type && this.grid[r][c].type===this.grid[r+2][c].type)
                    matches.push(this.grid[r][c], this.grid[r+1][c], this.grid[r+2][c]);

            if(matches.length > 0) {
                await this.explodeUnique([...new Set(matches)]);
                await this.refill();
                await this.check();
                return true;
            }
            return false;
        }

        async explodeUnique(list) {
            let counts = { red:0, blue:0, green:0, purple:0, yellow:0 };
            list.forEach(t => { if(this.grid[t.gridR][t.gridC]) { counts[t.type]++; this.grid[t.gridR][t.gridC]=null; t.destroy(); } });
            this.processLogic(counts);
            await new Promise(res => this.time.delayedCall(150, res));
        }

        processLogic(c) {
            const p = window.app.p, m = window.app.m;
            let atk = p.baseAtk; for(let s in p.equip) atk+=p.equip[s].atk;

            if(window.app.turn === "PLAYER") {
                if(c.red) { m.hp -= atk * c.red; window.app.log(`–ê—Ç–∞–∫–∞: -${atk*c.red}`, 'p'); }
                if(c.purple) { m.hp -= atk * 2 * c.purple; window.app.log(`–ö—Ä–∏—Ç: -${atk*2*c.purple}`, 'crit'); }
                if(c.blue) p.mana = Math.min(100, p.mana + c.blue*10);
                if(c.green) { p.hp = Math.min(p.maxHp, p.hp + c.green*20); p.armor = Math.min(p.maxArmor, p.armor + c.green*10); }
                if(c.yellow) p.gold += c.yellow*5;
            } else {
                let dmg = c.red * 20 + c.purple * 30;
                if(p.armor > 0) { p.armor -= dmg; if(p.armor<0) { p.hp += p.armor; p.armor=0; } } else p.hp -= dmg;
            }
            if(m.hp <= 0) showLoot();
            refreshUI();
        }

        async refill() {
            for(let c=0; c<8; c++) {
                let gaps = 0;
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) gaps++;
                    else if(gaps > 0) {
                        let t = this.grid[r][c]; this.grid[r+gaps][c] = t; this.grid[r][c] = null;
                        t.gridR = r+gaps;
                        this.tweens.add({targets: t, y: t.gridR*TILE_S+TILE_S/2, duration: 300});
                    }
                }
                for(let i=0; i<gaps; i++) this.spawnTile(i, c, true);
            }
            await new Promise(res => this.time.delayedCall(300, res));
        }

        mobMove() {
            if(window.app.m.hp <= 0) return;
            const r = Math.floor(Math.random()*8), c = Math.floor(Math.random()*7);
            this.swap(this.grid[r][c], this.grid[r][c+1]).then(() => {
                this.check().then(() => { window.app.turn = "PLAYER"; });
            });
        }
    }

    function initPhaser() { phaserGame = new Phaser.Game({ type: Phaser.AUTO, parent: 'game-container', width: 640, height: 640, transparent: true, scene: GameScene }); }
    </script>
