<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Gothic Perfection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #444; --bg: #0c0a08;
            --rar0: #b0b0b0; --rar1: #4488ff; --rar2: #aa44ff; --rar3: #ffaa00;
            --font-main: 'Quicksand', sans-serif;
            --font-gothic: 'Cinzel', serif;
            /* –¶–≤–µ—Ç–∞ –ø–æ–ª–æ—Å–æ–∫ */
            --hp-color: linear-gradient(90deg, #8b0000, #ff3333);
            --mp-color: linear-gradient(90deg, #004488, #3399ff);
            --arm-color: linear-gradient(90deg, #444444, #3498db);
        }

        body { 
            margin: 0; 
            background: var(--bg) url('assets/bg.jpg') center center / cover no-repeat; 
            color: white; 
            display: grid; 
            grid-template-columns: 380px 1fr 380px;
            height: 100vh; 
            overflow: hidden; 
            font-family: var(--font-main); 
            touch-action: none; 
        }

        /* --- –ü–ê–ù–ï–õ–ò --- */
        #ui-left, #ui-right { 
            width: 380px; padding: 15px 25px; /* –£–º–µ–Ω—å—à–∏–ª –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –ø–∞–¥–¥–∏–Ω–≥ */
            display: flex; flex-direction: column; 
            position: relative;
            box-sizing: border-box; z-index: 10;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.03) 0%, transparent 40%),
                        linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            border-left: 4px solid #333;
            border-right: 4px solid #111;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9);
        }

        #ui-left::before, #ui-right::before {
            content: ""; position: absolute; top: 0; bottom: 0; width: 30px;
            background-image: linear-gradient(135deg, #444 25%, transparent 25%), linear-gradient(225deg, #222 25%, transparent 25%), linear-gradient(45deg, #333 25%, transparent 25%), linear-gradient(-45deg, #111 25%, transparent 25%);
            background-size: 30px 60px; filter: drop-shadow(8px 0 5px rgba(0,0,0,0.7)); z-index: 20;
        }
        #ui-left::before { right: -30px; }
        #ui-right::before { left: -30px; transform: scaleX(-1); }

        #game-container { display: flex; justify-content: center; align-items: center; background: transparent; }
        
        h1, h2, h3, .btn-ultra, .btn-shop, .btn-loot { font-family: var(--font-gothic); text-transform: uppercase; letter-spacing: 1px; }

        /* --- –ö–ù–û–ü–ö–ò --- */
        .btn-style {
            border: 2px solid #555;
            background: linear-gradient(180deg, #333 0%, #111 100%);
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 0 #000;
            position: relative;
            outline: none;
            padding: 10px;
        }
        .btn-style:hover { border-color: var(--gold); color: #fff; }
        .btn-style:active { transform: translateY(2px); box-shadow: 0 1px 0 #000; }

        .btn-shop { width: 100%; margin-top: 8px; color: var(--gold); }

        .btn-ultra { 
            width: 100%; margin-top: 8px; padding: 12px; font-size: 14px; 
            background: #100; color: #444; border: 2px solid #222; cursor: not-allowed; 
        }
        .btn-ultra.ready { 
            background: linear-gradient(180deg, #800 0%, #400 100%); 
            color: white; border-color: #f00; cursor: pointer; 
            box-shadow: 0 0 15px rgba(255,0,0,0.4); 
        }

        /* --- –ü–û–õ–û–°–ö–ò –° –¶–í–ï–¢–û–ú --- */
        .portrait { 
            width: 220px; height: 220px; margin: 0 auto 10px; 
            border: 6px solid #222; outline: 2px solid #444; border-radius: 10px; 
            background-size: cover; background-position: center;
            box-shadow: 0 0 20px rgba(0,0,0,1);
        }

        .bar-bg { 
            width: 100%; height: 24px; background: #000; border: 1px solid #333; 
            margin-top: 6px; position: relative; 
            clip-path: polygon(2% 0%, 98% 0%, 100% 50%, 98% 100%, 2% 100%, 0% 50%);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.8);
        }
        .bar-fill { 
            height: 100%; width: 100%; transition: width 0.4s ease-out; 
            box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
        }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 11px; line-height: 24px; font-weight: 700; color: white; z-index: 5; text-shadow: 1px 1px 2px #000; }
        
        /* –¶–≤–µ—Ç–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è */
        #p-arm-f { background: var(--arm-color); }
        #p-hp-f, #m-hp-f { background: var(--hp-color); }
        #p-mn-f, #m-mn-f { background: var(--mp-color); }

        #inv-box { flex-grow: 1; margin-top: 10px; display: flex; flex-direction: column; gap: 5px; overflow-y: auto; }
        .inv-item { 
            background: rgba(255,255,255,0.05); border: 1px solid #222; padding: 6px 10px; 
            font-size: 12px; display: flex; justify-content: space-between;
            border-radius: 4px;
        }

        #battle-log { 
            height: 120px; /* –£–º–µ–Ω—å—à–∏–ª –≤—ã—Å–æ—Ç—É –ª–æ–≥–∞ */
            margin-top: 10px; background: rgba(0,0,0,0.5); 
            border: 1px solid #222; padding: 8px; font-size: 12px; 
            overflow-y: auto; color: #bbb;
        }
        
        /* --- –°–¢–ê–¢–ò–°–¢–ò–ö–ê (–§–ò–ö–° –ó–û–õ–û–¢–ê) --- */
        .total-stats { 
            padding: 10px; background: rgba(0,0,0,0.6); 
            border: 1px solid #333; margin-top: 10px; border-radius: 4px;
        }
        .stat-line { display: flex; justify-content: space-between; margin-bottom: 2px; font-size: 13px; }

        /* --- –û–ö–ù–û –õ–£–¢–ê --- */
        #loot-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; justify-content: center; align-items: center; z-index: 300; }
        .loot-window { 
            background: #111; padding: 30px; border: 3px solid #444; width: 440px; text-align: center;
        }

        /* --- –ú–ï–ù–Æ --- */
        #menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-cards { display: grid; grid-template-columns: repeat(2, 280px); gap: 30px; }
        .hero-card { width: 260px; height: 260px; border: 5px solid #333; border-radius: 50%; background-size: cover; position: relative; cursor: pointer; transition: 0.3s; }
        .hero-card:hover { border-color: var(--gold); transform: scale(1.03); }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 50px; margin-bottom: 30px;">TAVERNA WAR</h1>
        <div class="hero-cards">
            <div class="hero-card" style="background-image: url('assets/hero_warrior.jpg');" onclick="startGame('warrior')">
                <div style="position:absolute; bottom:20px; width:100%; text-align:center;"><h3 style="color:var(--gold)">–í–û–ò–ù</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_mage.jpg');" onclick="startGame('mage')">
                <div style="position:absolute; bottom:20px; width:100%; text-align:center;"><h3 style="color:var(--gold)">–ú–ê–ì</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_archer.jpg');" onclick="startGame('archer')">
                <div style="position:absolute; bottom:20px; width:100%; text-align:center;"><h3 style="color:var(--gold)">–õ–£–ß–ù–ò–ö</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_assasin.jpg');" onclick="startGame('assassin')">
                <div style="position:absolute; bottom:20px; width:100%; text-align:center;"><h3 style="color:var(--gold)">–£–ë–ò–ô–¶–ê</h3></div>
            </div>
        </div>
    </div>

    <div id="ui-left">
        <div id="p-portrait" class="portrait"></div>
        <div class="bar-bg"><div id="p-arm-t" class="bar-text">–ë–†–û–ù–Ø: 0 / 0</div><div id="p-arm-f" class="bar-fill"></div></div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">100 / 100</div><div id="p-hp-f" class="bar-fill"></div></div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">–ú–ê–ù–ê: 0%</div><div id="p-mn-f" class="bar-fill"></div></div>
        
        <button id="btn-ultra" class="btn-ultra">–°–£–ü–ï–†–£–î–ê–†</button>
        
        <div id="inv-box">
            <div class="inv-item"><span>–°—Ç–∞—Ä—ã–π –º–µ—á</span><span style="color:var(--gold)">+2 –ê–¢–ö</span></div>
        </div>

        <button class="btn-shop btn-style">–ú–ê–ì–ê–ó–ò–ù</button>
        
        <div class="total-stats">
            <div class="stat-line"><span>–£—Ä–æ–Ω:</span><b id="stat-atk" style="color:#ff4444">10-15</b></div>
            <div class="stat-line"><span>–£–≤–æ—Ä–æ—Ç:</span><b id="stat-dodge" style="color:#44ff44">5%</b></div>
            <div class="stat-line" style="border-top: 1px solid #333; margin-top:5px; padding-top:5px;">
                <span>–ó–û–õ–û–¢–û:</span><b id="gold-val" style="color:var(--gold); font-size: 16px;">150 üí∞</b>
            </div>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div id="m-portrait" class="portrait" style="filter: sepia(0.4);"></div>
        <h2 id="m-name" style="color:#e74c3c; margin:5px 0; text-align:center; font-size: 18px;">–í–†–ê–ì</h2>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">0 / 0</div><div id="m-hp-f" class="bar-fill"></div></div>
        <div class="bar-bg"><div id="m-mn-t" class="bar-text">–ú–ê–ù–ê: 0%</div><div id="m-mn-f" class="bar-fill"></div></div>
        <div id="battle-log"></div>
    </div>

    <div id="loot-overlay">
        <div class="loot-window">
            <h2 style="color:var(--gold);">–¢–†–û–§–ï–ô</h2>
            <div id="loot-compare" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin:20px 0;"></div>
            <button id="btn-take-loot" class="btn-style" style="background:var(--gold); color:black;">–í–ó–Ø–¢–¨</button>
            <button id="btn-sell-loot" class="btn-style">–ü–†–û–î–ê–¢–¨</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
