<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Radiant Ultimates</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #0c0a08; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { border: 2px solid #b48c46; }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script>
    const GW = 1200, GH = 900, OFFSET_X = 400, OFFSET_Y = 140, TILE_S = 68;

    class MainScene extends Phaser.Scene {
        constructor() { super('MainScene'); }

        preload() {
            // 1. –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–≤–æ–∏—Ö –∞—Å—Å–µ—Ç–æ–≤
            this.load.image('hero_–í–æ–∏–Ω', 'assets/hero_warrior.png');
            this.load.image('hero_–ú–∞–≥', 'assets/hero_mage.png');
            this.load.image('hero_–õ—É—á–Ω–∏–∫', 'assets/hero_archer.png');
            this.load.image('hero_–ê—Å—Å–∞—Å–∏–Ω', 'assets/hero_assassin.png');
            this.load.image('tile_Red', 'assets/rune_red.png');
            this.load.image('tile_Blue', 'assets/rune_blue.png');
            this.load.image('tile_Green', 'assets/rune_green.png');
            this.load.image('tile_Purple', 'assets/rune_purple.png');
            this.load.image('tile_Yellow', 'assets/rune_yellow.png');

            // 2. –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–æ–≥—Ä–∞–º–º–Ω—ã—Ö –∑–∞–≥–ª—É—à–µ–∫ –Ω–∞ —Å–ª—É—á–∞–π –æ—à–∏–±–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏
            const colors = { Red: 0xff0000, Blue: 0x0000ff, Green: 0x00ff00, Purple: 0x800080, Yellow: 0xffff00 };
            Object.keys(colors).forEach(key => {
                let graphics = this.make.graphics({ x: 0, y: 0, add: false });
                graphics.fillStyle(colors[key], 1);
                graphics.fillRect(0, 0, 64, 64);
                graphics.lineStyle(2, 0xffffff);
                graphics.strokeRect(0, 0, 64, 64);
                graphics.generateTexture(`fallback_tile_${key}`, 64, 64);
            });
        }

        create() { this.showMenu(); }

        showMenu() {
            this.children.removeAll();
            this.add.text(GW/2, 100, "–í–´–ë–ï–†–ò–¢–ï –ì–ï–†–û–Ø", { fontSize: '42px', fill: '#ffd700', fontStyle: 'bold' }).setOrigin(0.5);
            
            const heroes = [
                {n: "–í–æ–∏–Ω", ico: "‚öîÔ∏è"}, {n: "–ú–∞–≥", ico: "üîÆ"}, 
                {n: "–õ—É—á–Ω–∏–∫", ico: "üèπ"}, {n: "–ê—Å—Å–∞—Å–∏–Ω", ico: "üó°Ô∏è"}
            ];
            
            heroes.forEach((h, i) => {
                let x = 300 * i + 150;
                let card = this.add.rectangle(x, 450, 260, 500, 0x1a1a1a).setInteractive().setStrokeStyle(2, 0xb48c46);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å –ª–∏ —Ç–µ–∫—Å—Ç—É—Ä–∞. –ï—Å–ª–∏ –Ω–µ—Ç - —Å—Ç–∞–≤–∏–º —ç–º–æ–¥–∑–∏-–∑–∞–≥–ª—É—à–∫—É
                if (this.textures.exists(`hero_${h.n}`)) {
                    this.add.image(x, 400, `hero_${h.n}`).setDisplaySize(180, 180);
                } else {
                    this.add.text(x, 400, h.ico, { fontSize: '100px' }).setOrigin(0.5);
                }

                this.add.text(x, 600, h.n, { fontSize: '32px', fill: '#fff' }).setOrigin(0.5);
                card.on('pointerdown', () => this.startGame(h.n));
            });
        }

        startGame(job) {
            this.children.removeAll();
            const hps = { "–í–æ–∏–Ω": 1400, "–ú–∞–≥": 720, "–õ—É—á–Ω–∏–∫": 880, "–ê—Å—Å–∞—Å–∏–Ω": 800 };
            this.player = {
                job, maxHp: hps[job], hp: hps[job], arm: 0, shield: 0, mana: 0, gold: 0, level: 1, baseAtk: 40, combo: 1,
                equip: {
                    head: { n: "–ü—É—Å—Ç–æ", atk: 0, arm: 0, color: '#666' },
                    body: { n: "–ü—É—Å—Ç–æ", atk: 0, arm: 0, color: '#666' },
                    weapon: { n: "–ù–æ–∂", atk: 5, arm: 0, color: '#fff' }
                }
            };
            this.spawnMob();
            this.initGrid();
            this.createUI();
            this.updateUI();
        }

        spawnMob() {
            let lvl = this.player.level;
            this.mob = { name: "üëπ –ú–û–ë –£–†." + lvl, maxHp: 150 + (lvl*100), hp: 150 + (lvl*100), atk: 15 + (lvl*8), mana: 0 };
            this.turn = "PLAYER";
            this.lootActive = false;
        }

        // --- –õ–û–ì–ò–ö–ê –£–õ–¨–¢–´ (–¢–≤–æ—è –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞) ---
        async executeUlt() {
            if (this.player.mana < 100 || this.isAnimating) return;
            this.player.mana = 0;
            this.isAnimating = true;
            let toRemove = [];

            if (this.player.job === "–í–æ–∏–Ω") {
                this.addLog("–£–õ–¨–¢–ê: –í–ó–†–´–í –ö–†–ê–°–ù–´–• –ò –ó–ï–õ–ï–ù–´–•", '#ff4400');
                this.grid.flat().forEach(t => { if(t && (t.type === 'Red' || t.type === 'Green')) toRemove.push(t); });
            } else if (this.player.job === "–ú–∞–≥") {
                this.addLog("–£–õ–¨–¢–ê: –©–ò–¢ 20% –ò –í–ó–†–´–í –ú–ê–ì–ò–ò", '#4444ff');
                this.player.shield = Math.floor(this.player.hp * 0.20);
                this.grid.flat().forEach(t => { if(t && (t.type === 'Purple' || t.type === 'Yellow')) toRemove.push(t); });
            } else if (this.player.job === "–õ—É—á–Ω–∏–∫") {
                this.addLog("–£–õ–¨–¢–ê: –£–ù–ò–ß–¢–û–ñ–ï–ù–ò–ï 4 –ü–û–õ–û–°", '#00ff44');
                let rows = Phaser.Utils.Array.NumberArray(0, 7);
                Phaser.Utils.Array.Shuffle(rows).slice(0, 4).forEach(r => {
                    for(let c=0; c<8; c++) if(this.grid[r][c]) toRemove.push(this.grid[r][c]);
                });
            } else if (this.player.job === "–ê—Å—Å–∞—Å–∏–Ω") {
                this.addLog("–£–õ–¨–¢–ê: –ö–†–ò–¢ –£–†–û–ù –ò 30% –ü–û–õ–Ø", '#8800ff');
                let all = this.grid.flat().filter(t => t !== null);
                toRemove = Phaser.Utils.Array.Shuffle(all).slice(0, Math.floor(all.length * 0.3));
                this.mob.hp -= (this.player.baseAtk + (this.player.equip.weapon.atk || 0));
            }

            // –≠—Ñ—Ñ–µ–∫—Ç –≤—Å–ø—ã—à–∫–∏ –±–µ–ª—ã–º —Ü–≤–µ—Ç–æ–º –∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
            toRemove.forEach(t => {
                if(t) {
                    this.applyEffect(t.type); // –ü—Ä–∏–º–µ–Ω—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç—ã –ø–ª–∏—Ç–æ–∫ –ø–µ—Ä–µ–¥ —É–¥–∞–ª–µ–Ω–∏–µ–º
                    this.tweens.add({ targets: t, tint: 0xffffff, alpha: 0, scale: 1.5, duration: 500 });
                }
            });

            this.time.delayedCall(600, async () => {
                toRemove.forEach(t => { if(t) { this.grid[t.gridR][t.gridC] = null; t.destroy(); }});
                await this.fillEmpty();
                this.isAnimating = false;
                this.updateUI();
                this.time.delayedCall(400, () => this.mobAI());
            });
        }

        initGrid() {
            this.grid = [];
            for (let r = 0; r < 8; r++) {
                this.grid[r] = [];
                for (let c = 0; c < 8; c++) this.spawnTile(r, c);
            }
        }

        spawnTile(r, c, fromTop = false) {
            const types = ['Red', 'Blue', 'Green', 'Purple', 'Yellow'];
            let type = Phaser.Utils.Array.GetRandom(types);
            let tx = OFFSET_X + c * TILE_S, ty = OFFSET_Y + r * TILE_S;
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É, –µ—Å–ª–∏ –µ—Å—Ç—å. –ï—Å–ª–∏ –Ω–µ—Ç - —Å–æ–∑–¥–∞–Ω–Ω—É—é –∑–∞–≥–ª—É—à–∫—É.
            let key = this.textures.exists(`tile_${type}`) ? `tile_${type}` : `fallback_tile_${type}`;
            let tile = this.add.image(tx, fromTop ? ty - 500 : ty, key).setDisplaySize(60, 60).setInteractive().setDepth(2);
            
            tile.gridR = r; tile.gridC = c; tile.type = type;
            tile.on('pointerdown', (p) => { if(!this.lootActive && p.x > 366 && p.x < 910) this.handleTileClick(tile); });
            this.grid[r][c] = tile;
            if (fromTop) this.tweens.add({ targets: tile, y: ty, duration: 400 });
        }

        async handleTileClick(tile) {
            if (this.isAnimating || this.turn !== "PLAYER") return;
            if (!this.selectedTile) { this.selectedTile = tile; tile.setTint(0xffff00); }
            else {
                let dR = Math.abs(this.selectedTile.gridR - tile.gridR), dC = Math.abs(this.selectedTile.gridC - tile.gridC);
                if (dR + dC === 1) {
                    await this.swapTiles(this.selectedTile, tile);
                    this.player.combo = 1;
                    if (!await this.checkMatches()) await this.swapTiles(this.selectedTile, tile);
                    else { this.turn = "MOB"; this.time.delayedCall(600, () => this.mobAI()); }
                }
                if (this.selectedTile) this.selectedTile.clearTint();
                this.selectedTile = null;
            }
        }

        async swapTiles(t1, t2) {
            this.isAnimating = true;
            let r1 = t1.gridR, c1 = t1.gridC, r2 = t2.gridR, c2 = t2.gridC;
            this.grid[r1][c1] = t2; this.grid[r2][c2] = t1;
            t1.gridR = r2; t1.gridC = c2; t2.gridR = r1; t2.gridC = c1;
            return new Promise(res => {
                this.tweens.add({ targets: t1, x: OFFSET_X+c2*TILE_S, y: OFFSET_Y+r2*TILE_S, duration: 200 });
                this.tweens.add({ targets: t2, x: OFFSET_X+c1*TILE_S, y: OFFSET_Y+r1*TILE_S, duration: 200, onComplete: () => { this.isAnimating = false; res(); } });
            });
        }

        async checkMatches() {
            let toRem = new Set();
            for(let r=0; r<8; r++) {
                for(let c=0; c<8; c++) {
                    if(c<6 && this.grid[r][c] && this.grid[r][c+1] && this.grid[r][c+2] && this.grid[r][c].type === this.grid[r][c+1].type && this.grid[r][c].type === this.grid[r][c+2].type) {
                        [0,1,2].forEach(i => toRem.add(this.grid[r][c+i]));
                        if(c<5 && this.grid[r][c+3] && this.grid[r][c].type === this.grid[r][c+3].type) { // –õ–∏–Ω–∏—è
                            for(let i=0; i<8; i++) if(this.grid[r][i]) toRem.add(this.grid[r][i]);
                        }
                    }
                    if(r<6 && this.grid[r][c] && this.grid[r+1][c] && this.grid[r+2][c] && this.grid[r][c].type === this.grid[r+1][c].type && this.grid[r][c].type === this.grid[r+2][c].type) {
                        [0,1,2].forEach(i => toRem.add(this.grid[r+i][c]));
                        if(r<5 && this.grid[r+3][c] && this.grid[r][c].type === this.grid[r+3][c].type) { // –°—Ç–æ–ª–±–µ—Ü
                            for(let i=0; i<8; i++) if(this.grid[i][c]) toRem.add(this.grid[i][c]);
                        }
                    }
                }
            }
            if (toRem.size > 0) { 
                toRem.forEach(t => { if(t) { this.applyEffect(t.type); this.grid[t.gridR][t.gridC] = null; t.destroy(); }});
                await this.fillEmpty(); 
                this.player.combo *= 1.2; 
                await this.checkMatches(); 
                return true; 
            }
            return false;
        }

        async fillEmpty() {
            for(let c=0; c<8; c++) {
                let empty = 0;
                for(let r=7; r>=0; r--) { 
                    if(!this.grid[r][c]) empty++; 
                    else if(empty > 0) { 
                        let t = this.grid[r][c]; this.grid[r+empty][c] = t; this.grid[r][c] = null; t.gridR = r+empty; 
                        this.tweens.add({ targets: t, y: OFFSET_Y+t.gridR*TILE_S, duration: 250 }); 
                    } 
                }
                for(let i=0; i<empty; i++) this.spawnTile(i, c, true);
            }
            await new Promise(res => this.time.delayedCall(300, res));
        }

        applyEffect(type) {
            let mult = this.player.combo;
            let atk = this.player.baseAtk + (this.player.equip.weapon.atk || 0);
            if (type === 'Red' || type === 'Purple') this.mob.hp -= Math.floor((atk/8) * mult);
            if (type === 'Green') this.player.hp = Math.min(this.player.maxHp, this.player.hp + Math.floor(10 * mult));
            if (type === 'Blue') this.player.mana = Math.min(100, this.player.mana + Math.floor(6 * mult));
            if (type === 'Yellow') this.player.gold += Math.floor(2 * mult);
            this.updateUI();
        }

        async mobAI() {
            if (this.mob.hp <= 0 || this.lootActive) return;
            this.mob.mana += 20;
            let dmg = Math.max(5, this.mob.atk - this.player.arm);
            
            if (this.player.shield > 0) {
                let absorbed = Math.min(this.player.shield, dmg);
                this.player.shield -= absorbed; dmg -= absorbed;
                this.addLog(`–©–ò–¢ –ü–û–ì–õ–û–¢–ò–õ ${absorbed} –£–†–û–ù–ê`, '#00ffff');
            }
            if (dmg > 0) this.player.hp -= dmg;
            this.addLog(`${this.mob.name} –ù–ê–ù–ï–° ${dmg} –£–†–û–ù–ê`, '#ff0000');

            if (this.mob.mana >= 100) {
                this.mob.mana = 0;
                this.addLog("‚ö° –í–†–ê–ì –•–û–î–ò–¢ –°–ù–û–í–ê!", '#ffff00');
                this.player.hp -= Math.floor(dmg * 0.8);
            }
            this.turn = "PLAYER"; this.updateUI();
        }

        createUI() {
            this.add.rectangle(0,0,366,GH,0x1a1a1a).setOrigin(0).setStrokeStyle(2, 0xb48c46);
            this.add.rectangle(910,0,290,GH,0x1a1a1a).setOrigin(0).setStrokeStyle(2, 0xb48c46);
            
            // –ò–∫–æ–Ω–∫–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ (—Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π)
            if (this.textures.exists(`hero_${this.player.job}`)) {
                this.add.image(183, 120, `hero_${this.player.job}`).setDisplaySize(160, 160);
            } else {
                this.add.text(183, 120, "üë§", {fontSize: '100px'}).setOrigin(0.5);
            }

            this.hpBar = this.add.graphics();
            this.manaBar = this.add.graphics();
            this.hpValTxt = this.add.text(40, 240, "", { fontSize: '20px', fill: '#ff4444', fontStyle: 'bold' });
            this.manaValTxt = this.add.text(40, 290, "", { fontSize: '20px', fill: '#4444ff', fontStyle: 'bold' });
            this.goldTxt = this.add.text(183, 340, "", { fontSize: '24px', fill: '#ffd700' }).setOrigin(0.5);

            this.invTxts = {};
            ['head', 'body', 'weapon'].forEach((s, i) => {
                this.invTxts[s] = this.add.text(40, 420 + (i*40), "", { fontSize: '18px' });
            });

            this.ultBtn = this.add.rectangle(183, 600, 280, 50, 0x440044).setInteractive().setStrokeStyle(2, 0xff00ff);
            this.ultTxt = this.add.text(183, 600, "–°–£–ü–ï–†–£–î–ê–†", { fontSize: '20px' }).setOrigin(0.5);
            this.ultBtn.on('pointerdown', () => this.executeUlt());

            this.mHpBar = this.add.graphics();
            this.mTxt = this.add.text(1055, 230, "", { fontSize: '20px', fill: '#ff0000', align: 'center' }).setOrigin(0.5);
            this.mIco = this.add.text(1055, 120, "üëπ", { fontSize: '100px' }).setOrigin(0.5);

            this.logTexts = [];
            for (let i = 0; i < 5; i++) this.logTexts.push(this.add.text(GW/2, 750 + (i * 22), "", { fontSize: '18px' }).setOrigin(0.5));
        }

        updateUI() {
            this.player.arm = (this.player.equip.head.arm||0) + (this.player.equip.body.arm||0);
            
            // –ë–∞—Ä—ã –ò–≥—Ä–æ–∫–∞
            this.hpBar.clear().fillStyle(0x330000).fillRect(40, 265, 280, 20).fillStyle(0xff0000).fillRect(40, 265, (Math.max(0,this.player.hp)/this.player.maxHp)*280, 20);
            if(this.player.shield > 0) this.hpBar.lineStyle(4, 0x00ffff).strokeRect(40, 265, (this.player.hp/this.player.maxHp)*280, 20);
            
            this.manaBar.clear().fillStyle(0x000033).fillRect(40, 315, 280, 20).fillStyle(0x4444ff).fillRect(40, 315, (this.player.mana/100)*280, 20);
            
            this.hpValTxt.setText(`HP: ${Math.floor(this.player.hp)} / ${this.player.maxHp} ${this.player.shield > 0 ? '(+'+this.player.shield+')' : ''}`);
            this.manaValTxt.setText(`MANA: ${this.player.mana}%`);
            this.goldTxt.setText(`–ó–û–õ–û–¢–û: ${this.player.gold} üí∞`);

            for (let k in this.invTxts) {
                let itm = this.player.equip[k];
                this.invTxts[k].setText(`${k.toUpperCase()}: ${itm.n} (+${itm.atk||itm.arm})`).setFill(itm.color);
            }

            // –ú–æ–±
            this.mTxt.setText(`${this.mob.name}\nHP: ${Math.floor(this.mob.hp)}`);
            this.mHpBar.clear().fillStyle(0x330000).fillRect(930, 280, 250, 20).fillStyle(0xff0000).fillRect(930, 280, (Math.max(0, this.mob.hp)/this.mob.maxHp)*250, 20);

            if (this.mob.hp <= 0 && !this.lootActive) this.showLoot();
            if (this.player.hp <= 0) { alert("–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!"); location.reload(); }
        }

        showLoot() {
            this.lootActive = true;
            const rs = [{n:'–û–±—ã—á–Ω—ã–π',c:'#fff',m:1},{n:'–†–µ–¥–∫–∏–π',c:'#00ff00',m:2},{n:'–õ–ï–ì–ï–ù–î–ê',c:'#ff8c00',m:5}];
            let r = rs[Phaser.Math.Between(0, 2)];
            let slot = Phaser.Utils.Array.GetRandom(['head','body','weapon']);
            let val = Math.floor(this.player.level * 10 * r.m);
            let loot = { n: slot.toUpperCase() + " " + r.n, slot, val, color: r.c, atk: slot==='weapon'?val:0, arm: slot!=='weapon'?val:0 };
            let current = this.player.equip[slot];

            this.lootBox = this.add.container(GW/2, GH/2).setDepth(1000);
            let bg = this.add.rectangle(0, 0, 600, 400, 0x000, 0.9).setStrokeStyle(4, 0xb48c46);
            let t1 = this.add.text(0, -140, "–í–´–ü–ê–õ –õ–£–¢!", {fontSize: '32px', fill: '#ffd700'}).setOrigin(0.5);
            let t2 = this.add.text(0, -40, `–ù–û–í–û–ï: ${loot.n} (+${loot.val})\n–¢–ï–ö–£–©–ï–ï: ${current.n} (+${current.atk||current.arm})`, {fontSize: '20px', align:'center'}).setOrigin(0.5);
            
            let b1 = this.add.rectangle(-140, 100, 200, 60, 0x006600).setInteractive();
            this.add.text(-140, 100, "–ù–ê–î–ï–¢–¨").setOrigin(0.5);
            let b2 = this.add.rectangle(140, 100, 200, 60, 0x666600).setInteractive();
            this.add.text(140, 100, `–ü–†–û–î–ê–¢–¨`).setOrigin(0.5);
            
            this.lootBox.add([bg, t1, t2, b1, b2]);

            b1.on('pointerdown', () => { this.player.equip[slot] = loot; this.closeLoot(); });
            b2.on('pointerdown', () => { this.player.gold += (val*2); this.closeLoot(); });
        }

        closeLoot() {
            this.player.level++; this.player.shield = 0;
            this.lootBox.destroy(); this.spawnMob(); this.updateUI();
        }

        addLog(m, c) {
            this.logTexts.unshift(this.logTexts.pop());
            this.logTexts[0].setText(m).setFill(c);
            this.logTexts.forEach((t, i) => t.setY(750 + (i * 22)));
        }
    }

    new Phaser.Game({ type: Phaser.AUTO, parent: 'game-container', width: GW, height: GH, scene: [MainScene] });
    </script>
</body>
</html>
