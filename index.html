<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Gothic Perfection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #444; --bg: #0c0a08;
            --rar0: #b0b0b0; --rar1: #4488ff; --rar2: #aa44ff; --rar3: #ffaa00;
        }

        body { 
            margin: 0; 
            background: var(--bg) url('assets/bg.jpg') center center / cover no-repeat; 
            color: white; 
            display: flex; 
            justify-content: space-between; /* ПРИЖИМАЕМ ПАНЕЛИ К КРАЯМ */
            height: 100vh; 
            overflow: hidden; 
            font-family: 'Verdana', sans-serif; 
            touch-action: none; 
        }

        /* --- ПАНЕЛИ-КОЛОННЫ --- */
        #ui-left, #ui-right { 
            width: 350px; /* Немного сузил, чтобы влезло на все экраны */
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            position: relative;
            box-sizing: border-box; 
            z-index: 10;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.03) 0%, transparent 40%),
                        linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            border-left: 4px solid #333;
            border-right: 4px solid #111;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9), 0 0 30px rgba(0,0,0,0.5);
        }

        /* ШИПЫ */
        #ui-left::after, #ui-right::after {
            content: "";
            position: absolute;
            top: 0; bottom: 0;
            width: 30px;
            background-image: 
                linear-gradient(135deg, #444 25%, transparent 25%),
                linear-gradient(225deg, #222 25%, transparent 25%),
                linear-gradient(45deg, #333 25%, transparent 25%),
                linear-gradient(-45deg, #111 25%, transparent 25%);
            background-size: 30px 60px;
            filter: drop-shadow(5px 0 5px rgba(0,0,0,0.7));
            z-index: 20;
        }
        #ui-left::after { right: -30px; }
        #ui-right::after { left: -30px; transform: scaleX(-1); }

        #game-container { 
            flex-grow: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 5;
        }

        /* КАРТОЧКИ В МЕНЮ (ФИКС СМЕЩЕНИЯ) */
        .hero-cards { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 30px; 
            max-width: 800px;
        }
        .hero-card { 
            width: 250px; height: 250px; 
            border: 4px solid #333; 
            background-size: cover; 
            border-radius: 50%; 
            position: relative; 
            cursor: pointer;
            transition: 0.3s;
        }
        .hero-card:hover { transform: scale(1.1); border-color: var(--gold); }
        .hero-card .info { position: absolute; bottom: 15px; width: 100%; text-align: center; }
        .hero-card h3 { font-family: 'Cinzel'; color: var(--gold); margin: 0; font-size: 22px; }

        /* ОСТАЛЬНЫЕ СТИЛИ ПОРТРЕТОВ И БАРОВ */
        .portrait { 
            width: 220px; height: 220px; margin: 0 auto 15px; 
            border: 6px solid #222; outline: 2px solid #444; border-radius: 10px; 
            background-size: cover; background-position: center;
        }
        .bar-bg { 
            width: 100%; height: 24px; background: #050505; border: 1px solid #333; 
            margin-top: 8px; position: relative; 
            clip-path: polygon(3% 0%, 97% 0%, 100% 50%, 97% 100%, 3% 100%, 0% 50%);
        }
        .bar-fill { height: 100%; transition: width 0.4s; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 10px; line-height: 24px; font-weight: bold; color: white; z-index: 5; }
        
        #battle-log { height: 150px; margin-top: 15px; background: rgba(0,0,0,0.5); padding: 10px; font-size: 11px; overflow-y: auto; font-family: monospace; }
        .btn-shop, .btn-ultra { font-family: 'Cinzel'; width: 100%; padding: 10px; cursor: pointer; border: 2px solid #333; margin-top: 10px; }
        
        #menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-family:Cinzel; font-size: 50px; margin-bottom: 30px;">TAVERNA WAR</h1>
        <div class="hero-cards">
            <div class="hero-card" style="background-image: url('assets/hero_warrior.jpg');" onclick="startGame('warrior')">
                <div class="info"><h3>ВОИН</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_mage.jpg');" onclick="startGame('mage')">
                <div class="info"><h3>МАГ</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_archer.jpg');" onclick="startGame('archer')">
                <div class="info"><h3>ЛУЧНИК</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_assasin.jpg');" onclick="startGame('assassin')">
                <div class="info"><h3>УБИЙЦА</h3></div>
            </div>
        </div>
    </div>

    <div id="ui-left">
        <div id="p-portrait" class="portrait"></div>
        <div class="bar-bg"><div id="p-arm-t" class="bar-text">Броня: 0</div><div id="p-arm-f" class="bar-fill" style="background: #3498db; width:0%"></div></div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">100/100</div><div id="p-hp-f" class="bar-fill" style="background: #c0392b; width:100%"></div></div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">Мана: 0%</div><div id="p-mn-f" class="bar-fill" style="background: #2980b9; width:0%"></div></div>
        <button id="btn-ultra" class="btn-ultra" style="background:#200; color:#555;">СУПЕРУДАР</button>
        <div id="inv-box" style="flex-grow:1"></div>
        <button class="btn-shop" style="background:#1a1510; color:var(--gold);">МАГАЗИН</button>
        <div style="border-top:1px solid #333; padding-top:10px; font-size:14px;">
            Золото: <span id="gold-val" style="color:var(--gold)">0</span>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div id="m-portrait" class="portrait"></div>
        <h2 id="m-name" style="color:#e74c3c; text-align:center; font-family:Cinzel;">ВРАГ</h2>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">300/300</div><div id="m-hp-f" class="bar-fill" style="background: #c0392b; width:100%"></div></div>
        <div class="bar-bg"><div id="m-mn-t" class="bar-text">Мана: 0%</div><div id="m-mn-f" class="bar-fill" style="background: #2980b9; width:0%"></div></div>
        <div id="battle-log"></div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
