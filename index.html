<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Gothic Perfection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #b48c46; --bg: #0c0a08;
        }
        body { 
            margin: 0; background: var(--bg); color: white; 
            display: flex; height: 100vh; overflow: hidden; 
            font-family: 'Verdana', sans-serif; touch-action: none; 
        }
        #ui-left, #ui-right { 
            width: 360px; padding: 15px; background: rgba(0, 0, 0, 0.9); 
            display: flex; flex-direction: column; border: 3px solid var(--border); 
            box-sizing: border-box; z-index: 10; 
        }
        #game-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        h1, h2, h3, .btn-ultra { font-family: 'Cinzel', serif; }
        .portrait { width: 140px; height: 140px; margin: 0 auto 10px; border: 2px solid var(--border); background-size: cover; background-position: center; }
        .bar-bg { width: 100%; height: 24px; background: #1a1111; border: 2px solid #444; margin-top: 5px; position: relative; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s ease-out; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 13px; line-height: 24px; font-weight: 900; text-shadow: 1px 1px 2px black; color: white; z-index: 5; }
        .btn-ultra { width: 100%; margin-top: 10px; padding: 15px; font-size: 18px; background: #300; color: #666; border: 2px solid #333; font-weight: bold; cursor: not-allowed; }
        .btn-ultra.ready { background: #f00; color: white; border-color: #ffaa00; cursor: pointer; box-shadow: 0 0 15px #f00; }
        #battle-log { flex-grow: 1; margin-top: 15px; background: rgba(0,0,0,0.7); border: 1px solid #333; padding: 10px; font-size: 12px; overflow-y: auto; color: #ccc; }
        #menu-overlay { position: fixed; inset: 0; background: #000; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .hero-card { width: 220px; padding: 20px; border: 2px solid var(--border); background: #111; text-align: center; cursor: pointer; }
        #loot-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 100; }
        .loot-window { background: #1a1a1a; padding: 30px; border: 4px solid var(--gold); width: 450px; }
        button { padding: 10px 20px; cursor: pointer; background: var(--gold); border: none; font-family: 'Cinzel'; font-weight: bold; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 40px;">TAVERNA WAR</h1>
        <div class="hero-cards">
            <div class="hero-card" onclick="startGame('warrior')"><h3>ВОИН</h3></div>
            <div class="hero-card" onclick="startGame('mage')"><h3>МАГ</h3></div>
            <div class="hero-card" onclick="startGame('archer')"><h3>ЛУЧНИК</h3></div>
            <div class="hero-card" onclick="startGame('assassin')"><h3>УБИЙЦА</h3></div>
        </div>
    </div>

    <div id="ui-left">
        <div id="p-portrait" class="portrait"></div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">HP</div><div id="p-hp-f" class="bar-fill" style="background: #f44;"></div></div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">Mana</div><div id="p-mn-f" class="bar-fill" style="background: #44f;"></div></div>
        <button id="btn-ultra" class="btn-ultra">СУПЕРУДАР</button>
        <div id="battle-log"></div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div id="m-portrait" class="portrait"></div>
        <h2 id="m-name" style="color:#ff4444; text-align:center;">ВРАГ</h2>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">HP</div><div id="m-hp-f" class="bar-fill" style="background: #f44;"></div></div>
        <div id="gold-info" style="text-align:center; margin-top:20px; color:var(--gold); font-size:20px;">Gold: <span id="gold-val">0</span></div>
    </div>

    <div id="loot-overlay">
        <div class="loot-window">
            <h2 style="color:var(--gold); text-align:center;">ПОБЕДА</h2>
            <button onclick="closeLoot()">ПРОДОЛЖИТЬ</button>
        </div>
    </div>

    <script>
    const TILE_S = 85; 
    const OFFSET = 5;
    let phaserGame, scene;

    const BG_COLORS = { red: 0x3d0a0a, blue: 0x0a1a2f, green: 0x0a240a, purple: 0x220a35, yellow: 0x2d2405 };
    const GLOW_COLORS = { red: 0xff0000, blue: 0x00aaff, green: 0x00ff00, purple: 0xaa00ff, yellow: 0xffaa00 };

    window.app = { 
        player: null, mob: null, lootActive: false, turn: "PLAYER"
    };

    function startGame(key) {
        document.getElementById('menu-overlay').style.display = 'none';
        window.app.player = { hp: 1000, maxHp: 1000, mana: 0, gold: 0, level: 1 };
        initPhaser(); spawnMob(); refreshUI();
    }

    function spawnMob() {
        let lvl = window.app.player.level;
        window.app.mob = { hp: 500 + (lvl * 100), maxHp: 500 + (lvl * 100), atk: 20 };
        window.app.turn = "PLAYER"; window.app.lootActive = false; refreshUI();
    }

    function refreshUI() {
        const p = window.app.player; const m = window.app.mob;
        if(!p || !m) return;
        document.getElementById('p-hp-f').style.width = (p.hp/p.maxHp*100)+'%';
        document.getElementById('m-hp-f').style.width = (m.hp/m.maxHp*100)+'%';
        document.getElementById('p-mn-f').style.width = p.mana+'%';
        document.getElementById('gold-val').innerText = p.gold;
        document.getElementById('btn-ultra').className = 'btn-ultra' + (p.mana>=100?' ready':'');
    }

    function closeLoot() { 
        document.getElementById('loot-overlay').style.display = 'none'; 
        window.app.player.level++; spawnMob(); 
    }

    class GameScene extends Phaser.Scene {
        constructor() { super('GameScene'); }
        preload() { 
            ['red', 'blue', 'green', 'purple', 'yellow'].forEach(c => {
                this.load.image(`t_${c}`, `assets/rune_${c}.png`);
            });
        }
        
        create() { 
            scene = this; this.grid = []; this.isAnimating = false; 
            for(let r=0; r<8; r++) { 
                this.grid[r] = []; 
                for(let c=0; c<8; c++) this.spawnTile(r, c); 
            } 
        }

        spawnTile(r, c, fromTop=false) {
            let types = ['red', 'blue', 'green', 'purple', 'yellow'];
            let type = Phaser.Utils.Array.GetRandom(types);
            let x = c * (TILE_S + OFFSET) + TILE_S/2 + 10;
            let y = fromTop ? -TILE_S : r * (TILE_S + OFFSET) + TILE_S/2;
            let container = this.add.container(x, y);

            // 1. СВЕЧЕНИЕ ПОД ЦВЕТ ПЛИТКИ
            let glow = this.add.graphics();
            glow.fillStyle(GLOW_COLORS[type], 0.4);
            glow.fillRoundedRect(-TILE_S/2 - 2, -TILE_S/2 - 2, TILE_S + 4, TILE_S + 4, 14);

            // 2. ПОДЛОЖКА (Расширена, чтобы скрыть белые края)
            let bg = this.add.graphics();
            bg.fillStyle(BG_COLORS[type], 1);
            bg.fillRoundedRect(-TILE_S/2 - 1, -TILE_S/2 - 1, TILE_S + 2, TILE_S + 2, 12);

            // 3. РУНА (С увеличенным масштабом)
            let img = this.add.image(0, 0, `t_${type}`);
            let zoom = (type === 'red' || type === 'blue' || type === 'purple') ? 2.15 : 1.5;
            img.setDisplaySize(TILE_S * zoom, TILE_S * zoom);

            // ЖЕЛТАЯ (ЗОЛОТАЯ) НИЖЕ
            if (type === 'yellow') img.y += 4;

            // МАСКА
            let maskShape = this.make.graphics();
            maskShape.fillStyle(0xffffff);
            maskShape.fillRoundedRect(x - TILE_S/2, y - TILE_S/2, TILE_S, TILE_S, 12);
            img.setMask(maskShape.createGeometryMask());

            // 4. ГОТИЧЕСКАЯ СТАЛЬНАЯ РАМКА (Толщина 8 закрывает все просветы)
            let frame = this.add.graphics();
            frame.lineStyle(8, 0x444444, 1);
            frame.strokeRoundedRect(-TILE_S/2, -TILE_S/2, TILE_S, TILE_S, 10);
            
            frame.lineStyle(2, 0x666666, 0.8);
            frame.strokeRoundedRect(-TILE_S/2 + 2, -TILE_S/2 + 2, TILE_S - 4, TILE_S - 4, 8);

            frame.lineStyle(1.5, 0xbc962c, 0.4);
            frame.strokeRoundedRect(-TILE_S/2 + 8, -TILE_S/2 + 8, TILE_S - 16, TILE_S - 16, 6);

            // ШИПЫ
            frame.fillStyle(0x555555, 1);
            const s = TILE_S / 2, sw = 10, sh = 12;
            frame.fillTriangle(0, -s - sh, -sw, -s + 3, sw, -s + 3);
            frame.fillTriangle(0, s + sh, -sw, s - 3, sw, s - 3);
            frame.fillTriangle(-s - sh, 0, -s + 3, -sw, -s + 3, sw);
            frame.fillTriangle(s + sh, 0, s - 3, -sw, s - 3, sw);

            container.add([glow, bg, img, frame]);
            container.maskShape = maskShape; container.gridR = r; container.gridC = c; container.type = type;
            container.setSize(TILE_S, TILE_S).setInteractive();
            container.on('pointerdown', () => this.handlePointer(container));

            this.grid[r][c] = container;
            if(fromTop) this.tweens.add({targets: container, y: r*(TILE_S+OFFSET)+TILE_S/2, duration: 400});
        }

        update() {
            for(let r=0; r<8; r++) for(let c=0; c<8; c++) {
                let t = this.grid[r][c];
                if(t && t.maskShape) {
                    t.maskShape.clear(); t.maskShape.fillStyle(0xffffff);
                    t.maskShape.fillRoundedRect(t.x - TILE_S/2, t.y - TILE_S/2, TILE_S, TILE_S, 12);
                }
            }
        }

        async handlePointer(t) {
            if(this.isAnimating || window.app.turn !== "PLAYER") return;
            if(!this.sel) { this.sel = t; t.setScale(1.1); }
            else {
                if(Math.abs(this.sel.gridR-t.gridR)+Math.abs(this.sel.gridC-t.gridC) === 1) {
                    await this.swap(this.sel, t);
                    if(!await this.check()) await this.swap(this.sel, t);
                    else { window.app.turn = "MOB"; this.time.delayedCall(600, () => this.mobAI()); }
                }
                if(this.sel) this.sel.setScale(1); this.sel = null;
            }
        }

        async swap(t1, t2) {
            this.isAnimating = true;
            let r1=t1.gridR, c1=t1.gridC, r2=t2.gridR, c2=t2.gridC;
            this.grid[r1][c1]=t2; this.grid[r2][c2]=t1;
            t1.gridR=r2; t1.gridC=c2; t2.gridR=r1; t2.gridC=c1;
            return new Promise(res => {
                this.tweens.add({targets: t1, x: c2*(TILE_S+OFFSET)+TILE_S/2+10, y: r2*(TILE_S+OFFSET)+TILE_S/2, duration: 200});
                this.tweens.add({targets: t2, x: c1*(TILE_S+OFFSET)+TILE_S/2+10, y: r1*(TILE_S+OFFSET)+TILE_S/2, duration: 200, onComplete: () => { this.isAnimating=false; res(); }});
            });
        }

        async check() {
            let matches = [];
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) if(this.grid[r][c] && this.grid[r][c+1] && this.grid[r][c+2]) if(this.grid[r][c].type===this.grid[r][c+1].type && this.grid[r][c].type===this.grid[r][c+2].type) matches.push(this.grid[r][c], this.grid[r][c+1], this.grid[r][c+2]);
            for(let c=0; c<8; c++) for(let r=0; r<6; r++) if(this.grid[r][c] && this.grid[r+1][c] && this.grid[r+2][c]) if(this.grid[r][c].type===this.grid[r+1][c].type && this.grid[r][c].type===this.grid[r+2][c].type) matches.push(this.grid[r][c], this.grid[r+1][c], this.grid[r+2][c]);
            
            matches = [...new Set(matches)];
            if(matches.length > 0) {
                this.isAnimating = true;
                matches.forEach(t => { 
                    if(t.type==='red'||t.type==='purple') window.app.mob.hp -= 30;
                    if(t.type==='yellow') window.app.player.gold += 10;
                    if(t.type==='blue') window.app.player.mana = Math.min(100, window.app.player.mana + 5);
                });
                await new Promise(res => {
                    this.tweens.add({targets: matches, scale: 0, alpha: 0, duration: 200, onComplete: () => {
                        matches.forEach(t => { this.grid[t.gridR][t.gridC]=null; t.destroy(); }); res();
                    }});
                });
                await this.refill(); await this.check();
                if(window.app.mob.hp <= 0) { document.getElementById('loot-overlay').style.display = 'flex'; window.app.lootActive = true; }
                refreshUI(); return true;
            }
            return false;
        }

        async refill() {
            for(let c=0; c<8; c++) {
                let empty = 0;
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) empty++;
                    else if(empty > 0) {
                        let t = this.grid[r][c]; this.grid[r+empty][c] = t; this.grid[r][c] = null;
                        t.gridR = r+empty; this.tweens.add({targets: t, y: t.gridR*(TILE_S+OFFSET)+TILE_S/2, duration: 200});
                    }
                }
                for(let i=0; i<empty; i++) this.spawnTile(i, c, true);
            }
            await new Promise(res => this.time.delayedCall(250, res));
        }

        mobAI() {
            if(window.app.lootActive) return;
            window.app.player.hp -= window.app.mob.atk;
            window.app.turn = "PLAYER"; refreshUI();
        }
    }

    function initPhaser() {
        new Phaser.Game({
            type: Phaser.AUTO, parent: 'game-container',
            width: 740, height: 740, scene: GameScene, transparent: true
        });
    }
    </script>
</body>
</html>
