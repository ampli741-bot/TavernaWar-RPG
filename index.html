<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Taverna War</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
}

#game-container {
    position: fixed;
    inset: 0;
    z-index: 1;
}

#ui {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 5;
    font-family: serif;
}

.panel {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 320px;
    height: 85%;
    border: 2px solid #caa35a;
    background: rgba(0,0,0,0.65);
    box-sizing: border-box;
    padding-top: 30px;
}

#player-panel { left: 20px; }
#mob-panel { right: 20px; }

.portrait {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 20px;
    border: 3px solid gold;
}

.portrait img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.bar {
    width: 80%;
    height: 18px;
    margin: 10px auto;
    background: #222;
    border: 1px solid #555;
}

.bar-inner {
    height: 100%;
}

.hp { background: #c0392b; width: 80%; }
.mana { background: #2980b9; width: 50%; }

#version {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: #aaa;
    font-size: 14px;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>

<div id="game-container"></div>

<div id="ui">
    <div id="version">v7.4</div>

    <div id="player-panel" class="panel">
        <div class="portrait">
            <img src="assets/hero_warrior.jpg">
        </div>
        <div class="bar"><div class="bar-inner hp"></div></div>
        <div class="bar"><div class="bar-inner mana"></div></div>
    </div>

    <div id="mob-panel" class="panel">
        <div class="portrait">
            <img src="assets/hero_assassin.jpg">
        </div>
        <div class="bar"><div class="bar-inner hp"></div></div>
    </div>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
