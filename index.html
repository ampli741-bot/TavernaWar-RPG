<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Taverna War: No-Overlap Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #0c0a08; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script>
    const GW = 1200, GH = 900, OFFSET_X = 400, OFFSET_Y = 140, TILE_S = 68;

    class MainScene extends Phaser.Scene {
        constructor() { super('MainScene'); }

        preload() {
            const heroes = { 'Воин': 'hero_warrior.png', 'Маг': 'hero_mage.png', 'Лучник': 'hero_archer.png', 'Ассасин': 'hero_assassin.png' };
            for (let name in heroes) this.load.image(`hero_${name}`, `assets/${heroes[name]}`);
            const runes = { 'Red': 'rune_red.png', 'Blue': 'rune_blue.png', 'Green': 'rune_green.png', 'Purple': 'rune_purple.png', 'Yellow': 'rune_yellow.png' };
            for (let color in runes) this.load.image(`tile_${color}`, `assets/${runes[color]}`);
        }

        create() { this.showMenu(); }

        showMenu() {
            this.children.removeAll();
            this.add.text(GW/2, 100, "ВЫБЕРИТЕ ГЕРОЯ", { fontSize: '42px', fill: '#ffd700', fontStyle: 'bold' }).setOrigin(0.5);
            const jobs = ["Воин", "Маг", "Лучник", "Ассасин"];
            jobs.forEach((name, i) => {
                let x = 300 * i + 150;
                let card = this.add.rectangle(x, 450, 260, 500, 0x1a1a1a).setInteractive().setStrokeStyle(2, 0xb48c46);
                this.add.image(x, 400, `hero_${name}`).setDisplaySize(180, 180);
                this.add.text(x, 600, name, { fontSize: '32px', fill: '#fff' }).setOrigin(0.5);
                card.on('pointerdown', () => this.startGame(name));
            });
        }

        startGame(job) {
            this.children.removeAll();
            const hps = { "Воин": 1400, "Маг": 720, "Лучник": 880, "Ассасин": 800 };
            this.player = {
                job, hp: hps[job], maxHp: hps[job], mana: 0, gold: 0, level: 1, baseAtk: 45,
                stats: { atk: 0, def: 0, hpBonus: 0 },
                equip: { head: null, body: null, legs: null, ring: null, amulet: null, weapon: null }
            };
            
            this.createUI(); // Создаем один раз!
            this.spawnMob();
            this.initGrid();
            this.updateUI();
        }

        spawnMob() {
            let lvl = this.player.level;
            let isB = lvl % 5 === 0;
            this.mob = { 
                name: isB ? "БОСС" : "МОНСТР", 
                maxHp: (150 + (lvl*120)) * (isB ? 2.5 : 1), 
                hp: (150 + (lvl*120)) * (isB ? 2.5 : 1), 
                atk: 15 + (lvl*10), isBoss: isB 
            };
            this.turn = "PLAYER";
            this.lootActive = false;
        }

        createUI() {
            // Фон панелей
            this.add.rectangle(0,0,366,GH,0x111111).setOrigin(0).setStrokeStyle(2, 0xb48c46);
            this.add.rectangle(910,0,290,GH,0x111111).setOrigin(0).setStrokeStyle(2, 0xb48c46);
            
            // Игрок
            this.pImg = this.add.image(183, 100, `hero_${this.player.job}`).setDisplaySize(160, 160);
            this.hpBar = this.add.graphics();
            this.manaBar = this.add.graphics();
            this.hpTxt = this.add.text(40, 190, "", {fontSize: '20px', fill: '#ff4444', fontStyle: 'bold'});
            this.manaTxt = this.add.text(40, 235, "", {fontSize: '20px', fill: '#4444ff', fontStyle: 'bold'});
            
            // Инвентарь
            this.invTxts = {};
            const slots = { head: "ГОЛОВА", body: "ТЕЛО", legs: "НОГИ", ring: "КОЛЬЦО", amulet: "АМУЛЕТ", weapon: "ОРУЖИЕ" };
            Object.keys(slots).forEach((k, i) => {
                this.invTxts[k] = this.add.text(30, 290 + (i*45), slots[k] + ": ---", {fontSize: '17px', fill: '#888'});
            });

            this.goldTxt = this.add.text(183, 570, "ЗОЛОТО: 0", {fontSize: '22px', fill: '#ffd700'}).setOrigin(0.5);
            
            // Кнопка Ульты
            this.ultBtnRect = this.add.rectangle(183, 640, 260, 60, 0x440044).setInteractive().setStrokeStyle(2, 0xff00ff);
            this.add.text(183, 640, "УЛЬТА", {fontSize: '26px'}).setOrigin(0.5);
            this.ultBtnRect.on('pointerdown', () => this.executeUlt());

            // Моб
            this.mHpBar = this.add.graphics();
            this.mTxt = this.add.text(1055, 200, "", {fontSize: '20px', fill: '#ff0000', align: 'center'}).setOrigin(0.5);
            
            // Лог
            this.logTexts = [];
            for (let i=0; i<6; i++) {
                this.logTexts.push(this.add.text(GW/2, 800 + (i*20), "", {fontSize: '16px'}).setOrigin(0.5));
            }
        }

        updateUI() {
            let max = this.player.maxHp + this.player.stats.hpBonus;
            this.hpBar.clear().fillStyle(0xff0000).fillRect(40, 215, (Math.max(0,this.player.hp)/max)*280, 15);
            this.manaBar.clear().fillStyle(0x4444ff).fillRect(40, 260, (this.player.mana/100)*280, 15);
            
            this.hpTxt.setText(`ХП: ${Math.floor(this.player.hp)} / ${max}`);
            this.manaTxt.setText(`УЛЬТА: ${Math.floor(this.player.mana)}%`);
            this.goldTxt.setText(`ЗОЛОТО: ${this.player.gold}`);
            
            // Инвентарь
            for(let k in this.invTxts) {
                let e = this.player.equip[k];
                let label = this.invTxts[k].text.split(":")[0];
                if(e) {
                    this.invTxts[k].setText(`${label}: ${e.grade} (+${e.atk})`).setFill(e.color);
                } else {
                    this.invTxts[k].setText(`${label}: ---`).setFill('#888');
                }
            }

            // Моб
            this.mTxt.setText(`${this.mob.name}\nHP: ${Math.floor(this.mob.hp)}`);
            this.mHpBar.clear().fillStyle(0xff0000).fillRect(930, 230, (Math.max(0,this.mob.hp)/this.mob.maxHp)*250, 15);
            
            if (this.mob.hp <= 0 && !this.lootActive) this.showLoot();
        }

        // --- ОСТАЛЬНАЯ ЛОГИКА (ГРИД, МОБ АЙ, ЛУТ) ОСТАЕТСЯ БЕЗ ИЗМЕНЕНИЙ ---
        initGrid() {
            this.grid = [];
            for (let r=0; r<8; r++) { this.grid[r]=[]; for (let c=0; c<8; c++) this.spawnTile(r, c); }
        }

        spawnTile(r, c, fromTop = false) {
            const types = ['Red', 'Blue', 'Green', 'Purple', 'Yellow'];
            let type = Phaser.Utils.Array.GetRandom(types);
            let tx = OFFSET_X+c*TILE_S, ty = OFFSET_Y+r*TILE_S;
            let tile = this.add.image(tx, fromTop ? ty-500 : ty, `tile_${type}`).setDisplaySize(62,62).setInteractive().setDepth(2);
            tile.gridR = r; tile.gridC = c; tile.type = type;
            tile.on('pointerdown', () => { if(!this.lootActive) this.handleTileClick(tile); });
            this.grid[r][c] = tile;
            if (fromTop) this.tweens.add({ targets: tile, y: ty, duration: 400 });
        }

        async handleTileClick(tile) {
            if (this.isAnimating || this.turn !== "PLAYER") return;
            if (!this.selectedTile) { this.selectedTile = tile; tile.setTint(0xffff00); }
            else {
                let dR = Math.abs(this.selectedTile.gridR - tile.gridR), dC = Math.abs(this.selectedTile.gridC - tile.gridC);
                if (dR + dC === 1) {
                    await this.swapTiles(this.selectedTile, tile);
                    if (!await this.checkMatches()) await this.swapTiles(this.selectedTile, tile);
                    else { this.turn = "MOB"; this.time.delayedCall(800, () => this.mobAI()); }
                }
                if (this.selectedTile) this.selectedTile.clearTint();
                this.selectedTile = null;
            }
        }

        async swapTiles(t1, t2) {
            this.isAnimating = true;
            let r1=t1.gridR, c1=t1.gridC, r2=t2.gridR, c2=t2.gridC;
            this.grid[r1][c1]=t2; this.grid[r2][c2]=t1;
            t1.gridR=r2; t1.gridC=c2; t2.gridR=r1; t2.gridC=c1;
            return new Promise(res => {
                this.tweens.add({ targets: t1, x: OFFSET_X+c2*TILE_S, y: OFFSET_Y+r2*TILE_S, duration: 250 });
                this.tweens.add({ targets: t2, x: OFFSET_X+c1*TILE_S, y: OFFSET_Y+r1*TILE_S, duration: 250, onComplete: () => { this.isAnimating = false; res(); } });
            });
        }

        async checkMatches() {
            let toRem = new Set();
            for(let r=0; r<8; r++) {
                for(let c=0; c<8; c++) {
                    if(c<6 && this.grid[r][c] && this.grid[r][c+1] && this.grid[r][c+2] && this.grid[r][c].type === this.grid[r][c+1].type && this.grid[r][c].type === this.grid[r][c+2].type) [0,1,2].forEach(i => toRem.add(this.grid[r][c+i]));
                    if(r<6 && this.grid[r][c] && this.grid[r+1][c] && this.grid[r+2][c] && this.grid[r][c].type === this.grid[r+1][c].type && this.grid[r][c].type === this.grid[r+2][c].type) [0,1,2].forEach(i => toRem.add(this.grid[r+i][c]));
                }
            }
            if (toRem.size > 0) { 
                toRem.forEach(t => { if(t) { this.applyEffect(t.type); this.grid[t.gridR][t.gridC] = null; t.destroy(); }});
                await this.fillEmpty(); await this.checkMatches(); return true; 
            }
            return false;
        }

        async fillEmpty() {
            for(let c=0; c<8; c++) {
                let empty = 0;
                for(let r=7; r>=0; r--) { 
                    if(!this.grid[r][c]) empty++; 
                    else if(empty > 0) { 
                        let t = this.grid[r][c]; this.grid[r+empty][c] = t; this.grid[r][c] = null; t.gridR = r+empty; 
                        this.tweens.add({ targets: t, y: OFFSET_Y+t.gridR*TILE_S, duration: 200 }); 
                    } 
                }
                for(let i=0; i<empty; i++) this.spawnTile(i, c, true);
            }
            await new Promise(res => this.time.delayedCall(250, res));
        }

        applyEffect(type) {
            if (type === 'Red' || type === 'Purple') this.mob.hp -= Math.floor((this.player.baseAtk + this.player.stats.atk)/10);
            if (type === 'Green') this.player.hp = Math.min(this.player.maxHp + this.player.stats.hpBonus, this.player.hp + 10);
            if (type === 'Blue') this.player.mana = Math.min(100, this.player.mana + 5);
            if (type === 'Yellow') this.player.gold += 5;
            this.updateUI();
        }

        async mobAI() {
            if (this.mob.hp <= 0 || this.lootActive) return;
            let moveFound = false;
            for (let r=0; r<8 && !moveFound; r++) {
                for (let c=0; c<7 && !moveFound; c++) {
                    let t1 = this.grid[r][c], t2 = this.grid[r][c+1];
                    if (t1 && t2) {
                        this.grid[r][c] = t2; this.grid[r][c+1] = t1;
                        if (this.findMatchesSync()) { await this.swapTiles(t1, t2); await this.checkMatches(); moveFound = true; }
                        else { this.grid[r][c] = t1; this.grid[r][c+1] = t2; }
                    }
                }
            }
            let dmg = Math.max(5, this.mob.atk - this.player.stats.def);
            this.player.hp -= dmg;
            this.addLog(`МОНСТР АТАКОВАЛ: -${dmg}`, '#ff0000');
            this.turn = "PLAYER"; this.updateUI();
        }

        findMatchesSync() {
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) if(this.grid[r][c] && this.grid[r][c+1] && this.grid[r][c+2] && this.grid[r][c].type === this.grid[r][c+1].type && this.grid[r][c].type === this.grid[r][c+2].type) return true;
            for(let c=0; c<8; c++) for(let r=0; r<6; r++) if(this.grid[r][c] && this.grid[r+1][c] && this.grid[r+2][c] && this.grid[r][c].type === this.grid[r+1][c].type && this.grid[r][c].type === this.grid[r+2][c].type) return true;
            return false;
        }

        async executeUlt() {
            if (this.player.mana < 100 || this.isAnimating) return;
            this.player.mana = 0; this.isAnimating = true;
            let toRemove = [];
            if (this.player.job === "Воин") {
                this.grid.flat().forEach(t => { if(t && (t.type === 'Red' || t.type === 'Green')) toRemove.push(t); });
            } else if (this.player.job === "Маг") {
                this.grid.flat().forEach(t => { if(t && (t.type === 'Purple' || t.type === 'Yellow')) toRemove.push(t); });
            } else {
                toRemove = Phaser.Utils.Array.Shuffle(this.grid.flat().filter(t=>t)).slice(0, 15);
            }
            toRemove.forEach(t => this.tweens.add({ targets: t, tint: 0xffffff, duration: 400 }));
            this.time.delayedCall(500, async () => {
                toRemove.forEach(t => { if(t) { this.applyEffect(t.type); this.grid[t.gridR][t.gridC] = null; t.destroy(); }});
                await this.fillEmpty();
                this.isAnimating = false; this.updateUI();
                this.time.delayedCall(500, () => this.mobAI());
            });
        }

        showLoot() {
            this.lootActive = true;
            const slots = { head: "ГОЛОВА", body: "ТЕЛО", legs: "НОГИ", ring: "КОЛЬЦО", amulet: "АМУЛЕТ", weapon: "ОРУЖИЕ" };
            const slotKey = Phaser.Utils.Array.GetRandom(Object.keys(slots));
            const grades = [{n:'Обыч.', c:'#fff', v:1}, {n:'Эпик', c:'#a020f0', v:2.5}, {n:'Лег.', c:'#ffd700', v:5}];
            const g = grades[Phaser.Math.RND.between(0, this.mob.isBoss ? 2 : 1)];
            const newItem = { grade: g.n, color: g.c, atk: Math.floor(this.player.level * 5 * g.v) };
            const oldItem = this.player.equip[slotKey];

            this.lootBox = this.add.container(GW/2, GH/2).setDepth(1000);
            let bg = this.add.rectangle(0, 0, 500, 350, 0x000, 0.9).setStrokeStyle(2, g.c);
            let compTxt = oldItem ? `(${oldItem.atk} -> ${newItem.atk})` : `(+${newItem.atk})`;
            let txt = this.add.text(0, -50, `НАЙДЕНО: ${slots[slotKey]}\nАТК ${compTxt}`, {fontSize: '28px', align:'center', fill: g.c}).setOrigin(0.5);
            
            let b1 = this.add.rectangle(-110, 100, 180, 70, 0x008800).setInteractive();
            this.add.text(-110, 100, "ОДЕТЬ", {fontSize: '22px'}).setOrigin(0.5);
            let b2 = this.add.rectangle(110, 100, 180, 70, 0x880000).setInteractive();
            this.add.text(110, 100, "ПРОДАТЬ", {fontSize: '22px'}).setOrigin(0.5);

            this.lootBox.add([bg, txt, b1, b2]);
            b1.on('pointerdown', () => { 
                if(oldItem) this.player.stats.atk -= oldItem.atk;
                this.player.equip[slotKey] = newItem; this.player.stats.atk += newItem.atk; this.closeLoot(); 
            });
            b2.on('pointerdown', () => { this.player.gold += (this.player.level * 50); this.closeLoot(); });
        }

        closeLoot() { this.player.level++; this.lootBox.destroy(); this.spawnMob(); this.updateUI(); }

        addLog(m, c) {
            this.logTexts.unshift(this.logTexts.pop());
            this.logTexts[0].setText(m).setFill(c);
            this.logTexts.forEach((t, i) => t.setAlpha(1 - i*0.2));
        }
    }
    new Phaser.Game({ type: Phaser.AUTO, parent: 'game-container', width: GW, height: GH, scene: [MainScene] });
    </script>
</body>
</html>
