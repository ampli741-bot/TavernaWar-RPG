<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Gothic Perfection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #444; --bg: #0c0a08;
            --rar0: #b0b0b0; --rar1: #4488ff; --rar2: #aa44ff; --rar3: #ffaa00;
        }

        body { 
            margin: 0; 
            background: var(--bg) url('assets/bg.jpg') center center / cover no-repeat; 
            color: white; 
            display: grid; 
            /* СТРОГОЕ РАЗДЕЛЕНИЕ: Панель (380px) | Игра (Центр) | Панель (380px) */
            grid-template-columns: 380px 1fr 380px; 
            height: 100vh; 
            overflow: hidden; 
            font-family: 'Verdana', sans-serif; 
            touch-action: none; 
        }

        /* --- ПАНЕЛИ --- */
        #ui-left, #ui-right { 
            width: 380px; 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            position: relative;
            box-sizing: border-box; 
            z-index: 10;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.03) 0%, transparent 40%),
                        linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            border-left: 4px solid #333;
            border-right: 4px solid #111;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9), 0 0 30px rgba(0,0,0,0.5);
        }

        /* ШИПЫ (ГРАНИЦА МЕЖДУ UI И ИГРОЙ) */
        #ui-left::before, #ui-right::before {
            content: "";
            position: absolute;
            top: 0; bottom: 0;
            width: 30px;
            background-image: 
                linear-gradient(135deg, #444 25%, transparent 25%),
                linear-gradient(225deg, #222 25%, transparent 25%),
                linear-gradient(45deg, #333 25%, transparent 25%),
                linear-gradient(-45deg, #111 25%, transparent 25%);
            background-size: 30px 60px;
            filter: drop-shadow(8px 0 5px rgba(0,0,0,0.7));
            z-index: 20;
        }
        #ui-left::before { right: -30px; }
        #ui-right::before { left: -30px; transform: scaleX(-1); }

        /* ИГРОВОЕ ПОЛЕ ВСЕГДА В ЦЕНТРЕ */
        #game-container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: transparent;
            overflow: hidden;
        }
        
        h1, h2, h3, .btn-ultra, .btn-shop { font-family: 'Cinzel', serif; text-transform: uppercase; letter-spacing: 2px; }

        .portrait { 
            width: 240px; height: 240px; margin: 0 auto 15px; 
            border: 8px solid #222; outline: 2px solid #444; border-radius: 10px; 
            background-size: cover; background-position: center;
            box-shadow: 0 0 30px rgba(0,0,0,1);
            animation: hero-breath 4s ease-in-out infinite;
        }

        .bar-bg { 
            width: 100%; height: 28px; background: #050505; border: 1px solid #333; 
            margin-top: 10px; position: relative; 
            clip-path: polygon(3% 0%, 97% 0%, 100% 50%, 97% 100%, 3% 100%, 0% 50%);
        }
        .bar-fill { height: 100%; transition: width 0.4s ease-out; background-image: linear-gradient(90deg, rgba(0,0,0,0.4) 0%, transparent 50%, rgba(0,0,0,0.4) 100%); }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 11px; line-height: 28px; font-weight: 900; text-shadow: 1px 1px 2px black; color: white; z-index: 5; }
        
        #inv-box { flex-grow: 1; margin-top: 15px; display: flex; flex-direction: column; gap: 5px; }
        .btn-shop { width: 100%; padding: 12px; margin-top: 10px; background: #1a1510; color: var(--gold); border: 2px solid #333; cursor: pointer; }
        #battle-log { height: 160px; margin-top: 15px; background: rgba(0,0,0,0.5); border: 1px solid #222; padding: 10px; font-size: 11px; overflow-y: auto; color: #aaa; font-family: monospace; }
        
        /* --- МЕНЮ (ЦЕНТРИРОВАНИЕ КАРТОЧЕК) --- */
        #menu-overlay { 
            position: fixed; inset: 0; 
            background: rgba(0,0,0,0.9); z-index: 200; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
        }
        
        .hero-cards { 
            display: grid; 
            grid-template-columns: repeat(2, 280px); /* Фиксируем размер колонок в меню */
            gap: 40px; 
            justify-content: center;
        }
        .hero-card { 
            width: 280px; height: 280px; 
            border: 5px solid #333; border-radius: 50%; 
            background-size: cover; position: relative; cursor: pointer; transition: 0.3s;
        }
        .hero-card:hover { border-color: var(--gold); transform: scale(1.05); }
        .hero-card .info { position: absolute; bottom: 25px; text-align: center; width: 100%; }
        .hero-card h3 { margin: 0; color: var(--gold); font-size: 24px; text-shadow: 2px 2px 4px black; }

        .btn-ultra { width: 100%; margin-top: 10px; padding: 15px; background: #200; color: #555; border: 2px solid #333; cursor: not-allowed; }
        .btn-ultra.ready { background: #600; color: white; border-color: #f00; cursor: pointer; box-shadow: 0 0 15px #f00; }

        @keyframes hero-breath { 0%, 100% { transform: scale(1.0); } 50% { transform: scale(1.02); } }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 50px; margin-bottom: 40px; text-shadow: 0 0 20px black;">TAVERNA WAR</h1>
        <div class="hero-cards">
            <div class="hero-card" style="background-image: url('assets/hero_warrior.jpg');" onclick="startGame('warrior')">
                <div class="info"><h3>ВОИН</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_mage.jpg');" onclick="startGame('mage')">
                <div class="info"><h3>МАГ</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_archer.jpg');" onclick="startGame('archer')">
                <div class="info"><h3>ЛУЧНИК</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_assasin.jpg');" onclick="startGame('assassin')">
                <div class="info"><h3>УБИЙЦА</h3></div>
            </div>
        </div>
    </div>

    <div id="ui-left">
        <div id="p-portrait" class="portrait"></div>
        <div class="bar-bg"><div id="p-arm-t" class="bar-text">Броня: 0 / 0</div><div id="p-arm-f" class="bar-fill" style="background: #3498db;"></div></div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">0 / 0</div><div id="p-hp-f" class="bar-fill" style="background: #c0392b;"></div></div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">Мана: 0%</div><div id="p-mn-f" class="bar-fill" style="background: #2980b9;"></div></div>
        <button id="btn-ultra" class="btn-ultra">СУПЕРУДАР</button>
        <div id="inv-box"></div>
        <button class="btn-shop">МАГАЗИН</button>
        <div style="margin-top:10px; border-top:1px solid #222; padding-top:10px;">
            <div style="display:flex; justify-content:space-between"><span>Золото:</span><b id="gold-val" style="color:var(--gold)">0</b></div>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div id="m-portrait" class="portrait" style="filter: sepia(0.3) grayscale(02);"></div>
        <h2 id="m-name" style="color:#e74c3c; margin:10px 0; text-align:center;">ВРАГ</h2>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">0 / 0</div><div id="m-hp-f" class="bar-fill" style="background: #c0392b;"></div></div>
        <div class="bar-bg"><div id="m-mn-t" class="bar-text">Мана: 0%</div><div id="m-mn-f" class="bar-fill" style="background: #2980b9;"></div></div>
        <div id="battle-log"></div>
    </div>

    <div id="loot-overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); display:none; z-index:300; align-items:center; justify-content:center;">
        <div style="background:#111; padding:30px; border:3px solid var(--gold); text-align:center; width:400px;">
            <h2 style="color:var(--gold)">ТРОФЕЙ</h2>
            <div id="loot-compare"></div>
            <button id="btn-take-loot" style="padding:10px 20px; background:var(--gold); border:none; margin:10px; cursor:pointer;">ВЗЯТЬ</button>
            <button id="btn-sell-loot" style="padding:10px 20px; background:#444; color:white; border:none; margin:10px; cursor:pointer;">ПРОДАТЬ</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
