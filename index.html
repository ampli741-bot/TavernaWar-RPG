<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Gothic Perfection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #444; --bg: #0c0a08;
            --rar0: #b0b0b0; --rar1: #4488ff; --rar2: #aa44ff; --rar3: #ffaa00;
            --font-main: 'Quicksand', sans-serif;
            --font-gothic: 'Cinzel', serif;
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç—ã –ø–æ–ª–æ—Å–æ–∫ */
            --grad-hp: linear-gradient(90deg, #720d0d 0%, #e74c3c 50%, #720d0d 100%);
            --grad-mn: linear-gradient(90deg, #1a3a5a 0%, #3498db 50%, #1a3a5a 100%);
            --grad-arm: linear-gradient(90deg, #2c3e50 0%, #7f8c8d 50%, #2c3e50 100%);
        }

        body { 
            margin: 0; 
            background: var(--bg) url('assets/bg.jpg') center center / cover no-repeat; 
            color: white; 
            display: grid; 
            grid-template-columns: 380px 1fr 380px;
            height: 100vh; 
            overflow: hidden; 
            font-family: var(--font-main); 
            touch-action: none; 
        }

        /* --- –ü–ê–ù–ï–õ–ò --- */
        #ui-left, #ui-right { 
            width: 380px; padding: 15px 25px; /* –£–º–µ–Ω—å—à–µ–Ω –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –ø–∞–¥–¥–∏–Ω–≥ */
            display: flex; flex-direction: column; 
            position: relative;
            box-sizing: border-box; z-index: 10;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.03) 0%, transparent 40%),
                        linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            border-left: 4px solid #333;
            border-right: 4px solid #111;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9);
        }

        #ui-left::before, #ui-right::before {
            content: ""; position: absolute; top: 0; bottom: 0; width: 30px;
            background-image: linear-gradient(135deg, #444 25%, transparent 25%), linear-gradient(225deg, #222 25%, transparent 25%), linear-gradient(45deg, #333 25%, transparent 25%), linear-gradient(-45deg, #111 25%, transparent 25%);
            background-size: 30px 60px; filter: drop-shadow(8px 0 5px rgba(0,0,0,0.7)); z-index: 20;
        }
        #ui-left::before { right: -30px; }
        #ui-right::before { left: -30px; transform: scaleX(-1); }

        #game-container { display: flex; justify-content: center; align-items: center; background: transparent; }
        
        h1, h2, h3, .btn-ultra, .btn-shop, .btn-loot { font-family: var(--font-gothic); text-transform: uppercase; letter-spacing: 1px; }

        /* --- –ö–†–ê–°–ò–í–´–ï –ö–ù–û–ü–ö–ò --- */
        .btn-style {
            border: 2px solid #555;
            background: linear-gradient(180deg, #333 0%, #111 100%);
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #000;
            position: relative;
            outline: none;
            padding: 8px;
        }
        .btn-style:hover { border-color: var(--gold); color: #fff; }
        .btn-style:active { transform: translateY(2px); box-shadow: 0 1px 0 #000; }

        .btn-shop { width: 100%; margin-top: 5px; color: var(--gold); border-color: #432; font-size: 13px; }

        .btn-ultra { 
            width: 100%; margin-top: 5px; padding: 12px; font-size: 14px; 
            background: #100; color: #444; border: 2px solid #222; cursor: not-allowed; 
        }
        .btn-ultra.ready { 
            background: linear-gradient(180deg, #800 0%, #400 100%); 
            color: white; border-color: #f00; cursor: pointer; 
            box-shadow: 0 0 15px rgba(255,0,0,0.4), 0 4px 0 #200; 
        }

        /* --- –ü–û–†–¢–†–ï–¢ –ò –ü–û–õ–û–°–ö–ò (–°–ñ–ê–¢–ò–ï) --- */
        .portrait { 
            width: 210px; height: 210px; margin: 0 auto 10px; 
            border: 6px solid #222; outline: 2px solid #444; border-radius: 10px; 
            background-size: cover; background-position: center;
            box-shadow: 0 0 20px rgba(0,0,0,1);
            animation: hero-breath 4s ease-in-out infinite;
        }

        .bar-bg { 
            width: 100%; height: 22px; background: #000; border: 1px solid #333; 
            margin-top: 5px; position: relative; 
            clip-path: polygon(2% 0%, 98% 0%, 100% 50%, 98% 100%, 2% 100%, 0% 50%);
        }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 11px; line-height: 22px; font-weight: 700; color: white; z-index: 5; text-shadow: 1px 1px 2px #000; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.4s ease-out; box-shadow: inset 0 0 10px rgba(255,255,255,0.1); }
        
        /* –¶–≤–µ—Ç–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è */
        #p-arm-f { background: var(--grad-arm); }
        #p-hp-f, #m-hp-f { background: var(--grad-hp); }
        #p-mn-f, #m-mn-f { background: var(--grad-mn); }
        
        #inv-box { flex-grow: 1; margin-top: 10px; display: flex; flex-direction: column; gap: 5px; overflow-y: auto; }
        .inv-item { 
            background: rgba(255,255,255,0.05); border: 1px solid #222; padding: 6px 10px; 
            font-size: 12px; display: flex; justify-content: space-between;
            border-radius: 4px; border-left: 3px solid #555;
        }

        #battle-log { 
            height: 130px; margin-top: 10px; background: rgba(0,0,0,0.5); 
            border: 1px solid #222; padding: 10px; font-size: 11px; 
            overflow-y: auto; color: #bbb;
        }
        
        /* --- –°–¢–ê–¢–ò–°–¢–ò–ö–ê (–§–ò–ö–° –ó–û–õ–û–¢–ê) --- */
        .total-stats { 
            padding: 10px 15px; background: rgba(0,0,0,0.4); 
            border-top: 2px solid #333; margin-top: 5px; border-radius: 0 0 4px 4px;
        }

        @keyframes hero-breath { 0%, 100% { transform: scale(1.0); } 50% { transform: scale(1.02); } }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 60px; margin-bottom: 40px; text-shadow: 0 0 30px black;">TAVERNA WAR</h1>
        <div class="hero-cards">
            <div class="hero-card" style="background-image: url('assets/hero_warrior.jpg');" onclick="startGame('warrior')">
                <div class="info"><h3>–í–û–ò–ù</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_mage.jpg');" onclick="startGame('mage')">
                <div class="info"><h3>–ú–ê–ì</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_archer.jpg');" onclick="startGame('archer')">
                <div class="info"><h3>–õ–£–ß–ù–ò–ö</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_assasin.jpg');" onclick="startGame('assassin')">
                <div class="info"><h3>–£–ë–ò–ô–¶–ê</h3></div>
            </div>
        </div>
    </div>

    <div id="ui-left">
        <div id="p-portrait" class="portrait"></div>
        <div class="bar-bg"><div id="p-arm-t" class="bar-text">–ë–†–û–ù–Ø: 0 / 0</div><div id="p-arm-f" class="bar-fill"></div></div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">0 / 0</div><div id="p-hp-f" class="bar-fill"></div></div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">–ú–ê–ù–ê: 0%</div><div id="p-mn-f" class="bar-fill"></div></div>
        <button id="btn-ultra" class="btn-ultra">–°–£–ü–ï–†–£–î–ê–†</button>
        
        <div id="inv-box">
            <div class="inv-item" style="border-left-color: var(--rar1)">
                <span>–ú–µ—á –ù–æ–≤–∏—á–∫–∞</span>
                <span style="color: var(--gold)">+5 –ê–¢–ö</span>
            </div>
        </div>

        <button class="btn-shop btn-style">–ü–û–°–ï–¢–ò–¢–¨ –ú–ê–ì–ê–ó–ò–ù</button>
        
        <div class="total-stats">
            <div style="display:flex; justify-content:space-between; font-size: 13px;"><span>–°–∏–ª–∞:</span><b id="stat-atk" style="color:#ff4444">0</b></div>
            <div style="display:flex; justify-content:space-between; font-size: 13px;"><span>–£–≤–æ—Ä–æ—Ç:</span><b id="stat-dodge" style="color:#44ff44">0%</b></div>
            <div style="display:flex; justify-content:space-between; margin-top:5px; border-top:1px solid #222; padding-top:5px;">
                <span style="font-size: 14px;">–ó–û–õ–û–¢–û:</span><b id="gold-val" style="color:var(--gold); font-size: 15px;">0 üí∞</b>
            </div>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div id="m-portrait" class="portrait" style="filter: sepia(0.3) grayscale(0.2);"></div>
        <h2 id="m-name" style="color:#e74c3c; margin:5px 0; text-align:center; font-size: 20px;">–ù–ï–ò–ó–í–ï–°–¢–ù–û</h2>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">0 / 0</div><div id="m-hp-f" class="bar-fill"></div></div>
        <div class="bar-bg"><div id="m-mn-t" class="bar-text">–ú–ê–ù–ê: 0%</div><div id="m-mn-f" class="bar-fill"></div></div>
        <div id="battle-log"></div>
    </div>

    <div id="loot-overlay">
        <div class="loot-window">
            <h2 style="color:var(--gold); font-size: 28px; margin-bottom: 25px;">–¢–†–û–§–ï–ô –ù–ê–ô–î–ï–ù</h2>
            <div id="loot-compare" style="display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-bottom:30px;">
                <div class="loot-compare-card">
                    <p>–¢–ï–ö–£–©–ï–ï</p>
                    <b id="loot-current-name">‚Äî</b>
                </div>
                <div class="loot-compare-card" style="border-color: var(--gold)">
                    <p>–ù–û–í–û–ï</p>
                    <b id="loot-new-name">–¢—Ä–æ—Ñ–µ–π</b>
                </div>
            </div>
            <div style="display:flex; gap:15px; justify-content: center;">
                <button id="btn-take-loot" class="btn-style btn-loot-take">–≠–ö–ò–ü–ò–†–û–í–ê–¢–¨</button>
                <button id="btn-sell-loot" class="btn-style btn-loot-sell">–ü–†–û–î–ê–¢–¨ (50üí∞)</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
