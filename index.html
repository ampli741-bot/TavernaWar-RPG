<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Gothic Perfection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #444; --bg: #0c0a08;
            --rar0: #b0b0b0; --rar1: #4488ff; --rar2: #aa44ff; --rar3: #ffaa00;
        }

        body { 
            margin: 0; 
            background: var(--bg) url('assets/bg.jpg') center center / cover no-repeat; 
            color: white; 
            display: grid; 
            /* –§–∏–∫—Å–∏—Ä—É–µ–º –±–æ–∫–∞ –ø–æ 380px, —Ü–µ–Ω—Ç—Ä –∑–∞–±–∏—Ä–∞–µ—Ç –≤—Å—ë –æ—Å—Ç–∞–ª—å–Ω–æ–µ */
            grid-template-columns: 380px 1fr 380px; 
            height: 100vh; 
            overflow: hidden; 
            font-family: 'Verdana', sans-serif; 
            touch-action: none; 
        }

        /* --- –ü–ê–ù–ï–õ–ò (–ö–û–õ–û–ù–ù–´) --- */
        #ui-left, #ui-right { 
            width: 380px; padding: 25px; 
            display: flex; flex-direction: column; 
            position: relative;
            box-sizing: border-box; z-index: 10;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.03) 0%, transparent 40%),
                        linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            border-left: 4px solid #333;
            border-right: 4px solid #111;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9), 0 0 30px rgba(0,0,0,0.5);
        }

        /* –û–°–¢–†–´–ï –®–ò–ü–´ */
        #ui-left::before, #ui-right::before {
            content: "";
            position: absolute;
            top: 0; bottom: 0;
            width: 30px;
            background-image: 
                linear-gradient(135deg, #444 25%, transparent 25%),
                linear-gradient(225deg, #222 25%, transparent 25%),
                linear-gradient(45deg, #333 25%, transparent 25%),
                linear-gradient(-45deg, #111 25%, transparent 25%);
            background-size: 30px 60px;
            filter: drop-shadow(8px 0 5px rgba(0,0,0,0.7));
            z-index: 20;
        }
        #ui-left::before { right: -30px; }
        #ui-right::before { left: -30px; transform: scaleX(-1); }

        #game-container { 
            grid-column: 2; /* –°—Ç—Ä–æ–≥–æ –≤–æ –≤—Ç–æ—Ä—É—é –∫–æ–ª–æ–Ω–∫—É */
            display: flex; justify-content: center; align-items: center; 
        }
        
        h1, h2, h3, .btn-ultra, .btn-shop { font-family: 'Cinzel', serif; text-transform: uppercase; letter-spacing: 2px; }

        .portrait { 
            width: 240px; height: 240px; margin: 0 auto 15px; 
            border: 8px solid #222; outline: 2px solid #444;
            border-radius: 10px; background-size: cover; background-position: center;
            box-shadow: 0 0 30px rgba(0,0,0,1);
            animation: hero-breath 4s ease-in-out infinite;
        }

        .bar-bg { 
            width: 100%; height: 28px; background: #050505; border: 1px solid #333; 
            margin-top: 10px; position: relative; 
            clip-path: polygon(3% 0%, 97% 0%, 100% 50%, 97% 100%, 3% 100%, 0% 50%);
        }
        .bar-fill { height: 100%; width: 100%; transition: width 0.4s ease-out; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 11px; line-height: 28px; font-weight: 900; color: white; z-index: 5; }
        
        #inv-box { flex-grow: 1; margin-top: 15px; display: flex; flex-direction: column; gap: 5px; }
        .btn-shop { width: 100%; padding: 12px; margin-top: 10px; background: #1a1510; color: var(--gold); border: 2px solid #333; cursor: pointer; }

        #battle-log { height: 160px; margin-top: 15px; background: rgba(0,0,0,0.5); border: 1px solid #222; padding: 10px; font-size: 11px; overflow-y: auto; color: #aaa; }
        
        /* --- –ú–ï–ù–Æ (–§–ò–ö–° –¶–ï–ù–¢–†–ê) --- */
        #menu-overlay { 
            position: fixed; inset: 0; 
            background: rgba(0,0,0,0.9); 
            z-index: 200; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        
        .hero-cards { 
            display: grid; 
            grid-template-columns: repeat(2, 280px); /* –ß–µ—Ç–∫–∞—è —Å–µ—Ç–∫–∞ 2x2 */
            gap: 40px; 
        }
        .hero-card { 
            width: 280px; height: 280px; border: 5px solid #333; 
            background-size: cover; border-radius: 50%; transition: all 0.3s;
            display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer;
        }
        .hero-card:hover { border-color: var(--gold); transform: scale(1.05); }
        .hero-card .info { position: absolute; bottom: 20px; text-align: center; width: 100%; }
        .hero-card h3 { margin: 0; color: var(--gold); font-size: 24px; text-shadow: 2px 2px 5px black; }

        #loot-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; justify-content: center; align-items: center; z-index: 100; }
        .loot-window { background: #111; padding: 30px; border: 4px solid #333; width: 450px; text-align: center; }
        
        .btn-ultra { width: 100%; margin-top: 10px; padding: 15px; font-size: 16px; background: #200; color: #555; border: 2px solid #333; cursor: not-allowed; }
        .btn-ultra.ready { background: #600; color: white; border-color: #f00; cursor: pointer; }

        @keyframes hero-breath { 0%, 100% { transform: scale(1.0); } 50% { transform: scale(1.02); } }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 60px; margin-bottom: 40px; text-shadow: 0 0 30px black;">TAVERNA WAR</h1>
        <div class="hero-cards">
            <div class="hero-card" style="background-image: url('assets/hero_warrior.jpg');" onclick="startGame('warrior')">
                <div class="info"><h3>–í–û–ò–ù</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_mage.jpg');" onclick="startGame('mage')">
                <div class="info"><h3>–ú–ê–ì</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_archer.jpg');" onclick="startGame('archer')">
                <div class="info"><h3>–õ–£–ß–ù–ò–ö</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_assasin.jpg');" onclick="startGame('assassin')">
                <div class="info"><h3>–£–ë–ò–ô–¶–ê</h3></div>
            </div>
        </div>
    </div>

    <div id="ui-left">
        <div id="p-portrait" class="portrait"></div>
        <div class="bar-bg"><div id="p-arm-t" class="bar-text">–ë—Ä–æ–Ω—è: 0 / 0</div><div id="p-arm-f" class="bar-fill" style="background: #3498db;"></div></div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">0 / 0</div><div id="p-hp-f" class="bar-fill" style="background: #c0392b;"></div></div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">–ú–∞–Ω–∞: 0%</div><div id="p-mn-f" class="bar-fill" style="background: #2980b9;"></div></div>
        <button id="btn-ultra" class="btn-ultra">–°–£–ü–ï–†–£–î–ê–†</button>
        <div id="inv-box"></div>
        <button class="btn-shop">–ú–ê–ì–ê–ó–ò–ù</button>
        <div class="total-stats" style="padding: 10px; background: rgba(0,0,0,0.4); border-top: 2px solid #222; margin-top: 10px;">
            <div style="display:flex; justify-content:space-between"><span>–°–∏–ª–∞:</span><b id="stat-atk">0</b></div>
            <div style="display:flex; justify-content:space-between"><span>–£–≤–æ—Ä–æ—Ç:</span><b id="stat-dodge">0%</b></div>
            <div style="display:flex; justify-content:space-between"><span>–ó–æ–ª–æ—Ç–æ:</span><b id="gold-val" style="color:var(--gold)">0</b></div>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div id="m-portrait" class="portrait" style="filter: sepia(0.3) grayscale(0.2);"></div>
        <h2 id="m-name" style="color:#e74c3c; margin:10px 0; text-align:center; font-size: 20px;">–í–†–ê–ì</h2>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">0 / 0</div><div id="m-hp-f" class="bar-fill" style="background: #c0392b;"></div></div>
        <div class="bar-bg"><div id="m-mn-t" class="bar-text">–ú–∞–Ω–∞: 0%</div><div id="m-mn-f" class="bar-fill" style="background: #2980b9;"></div></div>
        <div id="battle-log"></div>
    </div>

    <div id="loot-overlay">
        <div class="loot-window">
            <h2 style="color:var(--gold);">–¢–†–û–§–ï–ô –ù–ê–ô–î–ï–ù</h2>
            <div id="loot-compare" style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin:20px 0;"></div>
            <div>
                <button id="btn-take-loot">–≠–ö–ò–ü–ò–†–û–í–ê–¢–¨</button>
                <button id="btn-sell-loot" style="background:#333; color:white;">–ü–†–û–î–ê–¢–¨ (+50üí∞)</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
