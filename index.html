<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Taverna War</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        #ui-root {
            position: fixed;
            inset: 0;
            pointer-events: none;
            font-family: serif;
        }

        .panel {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 260px;
            height: 80%;
            border: 2px solid #fff;
            background: rgba(0,0,0,0.6);
            box-sizing: border-box;
            padding-top: 20px;
        }

        #player-panel { left: 20px; }
        #mob-panel { right: 20px; }

        .portrait {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 3px solid gold;
        }

        .portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #version {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            opacity: 0.7;
        }

        #game-container {
            position: fixed;
            inset: 0;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>

<div id="game-container"></div>

<div id="ui-root">
    <div id="version">v7.3</div>

    <div id="player-panel" class="panel">
        <div class="portrait">
            <img src="assets/hero_warrior.jpg" />
        </div>
    </div>

    <div id="mob-panel" class="panel">
        <div class="portrait">
            <img src="assets/hero_assassin.jpg" />
        </div>
    </div>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
