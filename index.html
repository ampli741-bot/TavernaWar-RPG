<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gothic RPG Skeleton</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Spectral:wght@400;700&display=swap');

        :root {
            --stone-color: #4a4a4a;
            --stone-light: #6e6e6e;
            --stone-dark: #2a2a2a;
            --accent-gold: #b8860b;
        }

        body {
            background-color: #0f0f0f;
            color: #e0e0e0;
            font-family: 'Spectral', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-h-screen;
            padding: 20px;
            overflow-x: hidden;
        }

        /* –ì–æ—Ç–∏—á–µ—Å–∫–∞—è —Ä–∞–º–∫–∞-—Å—Ç–æ–ª–± */
        .gothic-pillar-frame {
            position: relative;
            border: 4px solid var(--stone-dark);
            background: #1a1a1a;
            box-shadow: 
                inset 0 0 25px rgba(0,0,0,0.9),
                10px 10px 20px rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 2px;
            transition: transform 0.3s ease;
        }

        /* –ò–º–∏—Ç–∞—Ü–∏—è –∫–æ–ª–æ–Ω–Ω –ø–æ –±–æ–∫–∞–º —á–µ—Ä–µ–∑ –ø—Å–µ–≤–¥–æ—ç–ª–µ–º–µ–Ω—Ç—ã */
        .gothic-pillar-frame::before, .gothic-pillar-frame::after {
            content: "";
            position: absolute;
            top: -5px;
            width: 15px;
            height: calc(100% + 10px);
            background: linear-gradient(90deg, #222, #555, #222);
            border: 1px solid #111;
            z-index: 10;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }
        .gothic-pillar-frame::before { left: -10px; }
        .gothic-pillar-frame::after { right: -10px; }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ –∫–∞–ø–∏—Ç–µ–ª–∏ (–≤–µ—Ä—Ö—É—à–∫–∏ —Å—Ç–æ–ª–±–æ–≤) */
        .pillar-cap {
            position: absolute;
            top: -12px;
            left: -15px;
            right: -15px;
            height: 15px;
            background: var(--stone-dark);
            border: 1px solid #000;
            z-index: 11;
        }

        /* –°–æ—á–Ω–∞—è –ø–æ–¥–ª–æ–∂–∫–∞ –¥–ª—è –∏–∫–æ–Ω–∫–∏ –≥–µ—Ä–æ—è */
        .icon-lush-backdrop {
            background: radial-gradient(circle, #2d5a27 0%, #1a3c15 60%, #0a1a08 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 
                inset 0 0 40px rgba(0,255,100,0.15),
                0 0 20px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 1rem;
        }

        /* –°–æ—á–Ω–∞—è –ø–æ–¥–ª–æ–∂–∫–∞ –¥–ª—è –∏–∫–æ–Ω–∫–∏ –≤—Ä–∞–≥–∞ */
        .enemy-backdrop {
            background: radial-gradient(circle, #5a2727 0%, #3c1515 60%, #1a0808 100%);
            box-shadow: inset 0 0 40px rgba(255,0,0,0.2);
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .gothic-title {
            font-family: 'Uncial Antiqua', cursive;
            color: var(--accent-gold);
            text-shadow: 3px 3px 5px rgba(0,0,0,1);
            letter-spacing: 2px;
        }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            background: #151515;
            padding: 15px;
            border: 8px solid #222;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            border-radius: 4px;
        }

        .tile {
            aspect-ratio: 1/1;
            background: #252525;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 4px;
            position: relative;
            user-select: none;
        }

        .tile:hover {
            background: #353535;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4), 0 0 10px rgba(184, 134, 11, 0.2);
            border-color: var(--accent-gold);
        }

        .tile:active {
            transform: scale(0.95);
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä—ã */
        .bar-container {
            width: 100%;
            height: 14px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 7px;
            margin: 6px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }
        .hp-bar { 
            height: 100%; 
            background: linear-gradient(90deg, #800000, #ff3333); 
            transition: width 0.4s ease-out; 
            box-shadow: 0 0 10px rgba(255,0,0,0.3);
        }
        .energy-bar { 
            height: 100%; 
            background: linear-gradient(90deg, #003366, #3399ff); 
            transition: width 0.4s ease-out;
            box-shadow: 0 0 10px rgba(0,100,255,0.3);
        }

        /* –õ–æ–≥ –±–æ—è */
        #battle-log {
            height: 140px;
            overflow-y: auto;
            background: #0a0a0a;
            border: 2px solid #222;
            padding: 12px;
            font-size: 0.95rem;
            color: #ccc;
            border-radius: 4px;
            scrollbar-width: thin;
            scrollbar-color: #444 #111;
        }

        .msg-player { color: #87ceeb; font-weight: bold; }
        .msg-enemy { color: #ff6347; font-weight: bold; }
        .msg-gold { color: #ffd700; }
        .msg-system { color: #888; font-style: italic; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-super {
            background: linear-gradient(180deg, #1e3a8a, #1e40af);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid #3b82f6;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.75rem;
            letter-spacing: 1px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn-super:disabled {
            background: #222;
            border-color: #444;
            color: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-super:not(:disabled):hover {
            filter: brightness(1.2);
            box-shadow: 0 0 15px rgba(59,130,246,0.5);
            transform: translateY(-1px);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∞—Ç–∞–∫–∏ */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.2s ease-in-out 3; }
    </style>
</head>
<body>

    <h1 class="gothic-title text-5xl mb-10">Dungeon Overlord</h1>

    <div class="flex flex-col xl:flex-row gap-12 items-center xl:items-start max-w-7xl">
        
        <!-- –ü–ê–ù–ï–õ–¨ –ò–ì–†–û–ö–ê -->
        <div class="gothic-pillar-frame w-72">
            <div class="pillar-cap"></div>
            <h2 class="gothic-title text-2xl text-center mb-4">–ì–µ—Ä–æ–π</h2>
            <div class="icon-lush-backdrop h-48">
                <span id="player-icon" class="text-7xl select-none">üõ°Ô∏è</span>
            </div>
            
            <div class="space-y-4">
                <div>
                    <div class="flex justify-between text-xs font-bold uppercase tracking-widest text-gray-400">
                        <span>–ó–¥–æ—Ä–æ–≤—å–µ</span>
                        <span id="player-hp-val">100/100</span>
                    </div>
                    <div class="bar-container">
                        <div id="player-hp-bar" class="hp-bar" style="width: 100%"></div>
                    </div>
                </div>

                <div>
                    <div class="flex justify-between text-xs font-bold uppercase tracking-widest text-gray-400">
                        <span>–≠–Ω–µ—Ä–≥–∏—è</span>
                        <span id="player-energy-val">0/50</span>
                    </div>
                    <div class="bar-container">
                        <div id="player-energy-bar" class="energy-bar" style="width: 0%"></div>
                    </div>
                </div>

                <div class="flex justify-between items-center pt-2">
                    <div class="text-2xl font-bold text-yellow-500">
                        üí∞ <span id="player-gold">0</span>
                    </div>
                    <button id="super-btn" disabled class="btn-super">–£–ª—å—Ç–∞</button>
                </div>
            </div>
        </div>

        <!-- –¶–ï–ù–¢–†–ê–õ–¨–ù–ê–Ø –ß–ê–°–¢–¨ -->
        <div class="flex flex-col gap-6">
            <div id="game-board" class="w-[450px] h-[450px]">
                <!-- –ü–ª–∏—Ç–∫–∏ -->
            </div>
            <div id="battle-log">
                <div class="msg-system">–í—ã –≤—Ö–æ–¥–∏—Ç–µ –≤ —Ç–µ–º–Ω—ã–π –∑–∞–ª –ø–æ–¥–∑–µ–º–µ–ª—å—è...</div>
            </div>
        </div>

        <!-- –ü–ê–ù–ï–õ–¨ –í–†–ê–ì–ê -->
        <div class="gothic-pillar-frame w-72" id="enemy-panel">
            <div class="pillar-cap"></div>
            <h2 class="gothic-title text-2xl text-center mb-4">–¢–≤–∞—Ä—å</h2>
            <div class="icon-lush-backdrop enemy-backdrop h-48">
                <span id="enemy-icon" class="text-7xl select-none">üíÄ</span>
            </div>

            <div class="space-y-4">
                <div>
                    <div class="flex justify-between text-xs font-bold uppercase tracking-widest text-gray-400">
                        <span>–°—Ç–æ–π–∫–æ—Å—Ç—å</span>
                        <span id="enemy-hp-val">0/0</span>
                    </div>
                    <div class="bar-container">
                        <div id="enemy-hp-bar" class="hp-bar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="text-center">
                    <span class="text-red-500 font-bold uppercase tracking-tighter text-sm" id="enemy-status">–¢—å–º–∞ —Å–≥—É—â–∞–µ—Ç—Å—è</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø (–°–ö–ï–õ–ï–¢) ---
        const GRID_SIZE = 5;
        const TILE_TYPES = {
            GOLD: { icon: 'üí∞', chance: 0.3, desc: '–ó–æ–ª–æ—Ç–æ' },
            ENEMY: { icon: 'üëπ', chance: 0.25, desc: '–í—Ä–∞–≥' },
            HEAL: { icon: 'üß™', chance: 0.15, desc: '–õ–µ–ª—å–µ' },
            EMPTY: { icon: 'üåë', chance: 0.3, desc: '–ü—É—Å—Ç–æ' }
        };

        let player = {
            hp: 100,
            maxHp: 100,
            energy: 0,
            maxEnergy: 50,
            gold: 0,
            icon: 'üõ°Ô∏è'
        };

        let currentEnemy = null;

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–û–õ–Ø ---
        function initBoard() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                const type = getRandomType();
                tile.dataset.type = type;
                tile.innerHTML = TILE_TYPES[type].icon;
                tile.onclick = () => handleTileClick(tile);
                board.appendChild(tile);
            }
        }

        function getRandomType() {
            const rand = Math.random();
            let cumulative = 0;
            for (const key in TILE_TYPES) {
                cumulative += TILE_TYPES[key].chance;
                if (rand < cumulative) return key;
            }
            return 'EMPTY';
        }

        // --- –õ–û–ì–ò–ö–ê –í–ó–ê–ò–ú–û–î–ï–ô–°–¢–í–ò–Ø ---
        function handleTileClick(tile) {
            if (currentEnemy) {
                addLog("–í—Ä–∞–≥ –ø—Ä–µ–≥—Ä–∞–∂–¥–∞–µ—Ç –ø—É—Ç—å! –°—Ä–∞–∂–∞–π—Å—è!", "msg-enemy");
                return;
            }

            const type = tile.dataset.type;
            tile.style.visibility = 'hidden';

            switch(type) {
                case 'GOLD':
                    const gain = Math.floor(Math.random() * 15) + 5;
                    player.gold += gain;
                    addLog(`–í—ã –ø–æ–¥–æ–±—Ä–∞–ª–∏ –≥–æ—Ä—Å—Ç—å –º–æ–Ω–µ—Ç: +${gain} –∑–æ–ª–æ—Ç–∞.`, "msg-gold");
                    break;
                case 'HEAL':
                    const heal = 20;
                    player.hp = Math.min(player.maxHp, player.hp + heal);
                    addLog(`–í—ã –≤—ã–ø–∏–ª–∏ –∑–µ–ª—å–µ: +${heal} HP.`, "msg-player");
                    break;
                case 'ENEMY':
                    spawnEnemy();
                    break;
                case 'EMPTY':
                    addLog("–í —Ç–µ–Ω–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–∏–ª–æ—Å—å.", "msg-system");
                    break;
            }

            gainEnergy(7);
            updateUI();

            // –ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª—è
            if (document.querySelectorAll('.tile[style*="hidden"]').length > 18) {
                setTimeout(initBoard, 400);
            }
        }

        function spawnEnemy() {
            const types = ['üëπ', 'üßõ', 'üê∫', 'üëª'];
            currentEnemy = {
                hp: 50 + Math.floor(Math.random() * 30),
                maxHp: 80,
                attack: 10 + Math.floor(Math.random() * 5),
                icon: types[Math.floor(Math.random() * types.length)]
            };
            document.getElementById('enemy-icon').innerText = currentEnemy.icon;
            document.getElementById('enemy-status').innerText = "–í –Ø–†–û–°–¢–ò!";
            addLog("–ò–∑ —Ç–µ–Ω–∏ –≤—ã–ø—Ä—ã–≥–∏–≤–∞–µ—Ç –º–æ–Ω—Å—Ç—Ä!", "msg-enemy");
            battleTurn();
        }

        function battleTurn() {
            if (!currentEnemy) return;

            // –ê—Ç–∞–∫–∞ –∏–≥—Ä–æ–∫–∞
            const pAtk = 12 + Math.floor(Math.random() * 8);
            currentEnemy.hp -= pAtk;
            addLog(`–í—ã –Ω–∞–Ω–æ—Å–∏—Ç–µ —É–¥–∞—Ä: -${pAtk} —É—Ä–æ–Ω–∞ –≤—Ä–∞–≥—É.`, "msg-player");
            
            // –í–∏–∑—É–∞–ª –∞—Ç–∞–∫–∏ –≤—Ä–∞–≥–∞
            const ePanel = document.getElementById('enemy-panel');
            ePanel.classList.add('shake');
            setTimeout(() => ePanel.classList.remove('shake'), 300);

            if (currentEnemy.hp <= 0) {
                currentEnemy.hp = 0;
                addLog("–ú–æ–Ω—Å—Ç—Ä –ø–æ–≤–µ—Ä–∂–µ–Ω –≤ –ø—Ä–∞—Ö!", "msg-gold");
                document.getElementById('enemy-status').innerText = "–ú–µ—Ä—Ç–≤";
                const loot = 20 + Math.floor(Math.random() * 20);
                player.gold += loot;
                addLog(`–¢—Ä–æ—Ñ–µ–∏: +${loot} –∑–æ–ª–æ—Ç–∞.`, "msg-gold");
                currentEnemy = null;
                updateUI();
                return;
            }

            // –û—Ç–≤–µ—Ç–Ω—ã–π —É–¥–∞—Ä
            setTimeout(() => {
                if (!currentEnemy) return;
                const eAtk = currentEnemy.attack;
                player.hp -= eAtk;
                addLog(`–í—Ä–∞–≥ —Ä–≤–µ—Ç –ø–ª–æ—Ç—å: -${eAtk} HP.`, "msg-enemy");
                
                document.body.style.backgroundColor = "#2a0000";
                setTimeout(() => document.body.style.backgroundColor = "#0f0f0f", 100);
                
                updateUI();
                
                if (player.hp <= 0) {
                    player.hp = 0;
                    addLog("–í–∞—à–µ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –æ–∫–æ–Ω—á–µ–Ω–æ –≤ —ç—Ç–æ–π —Å—ã—Ä–æ–π –º–æ–≥–∏–ª–µ...", "msg-enemy");
                    setTimeout(() => location.reload(), 3000);
                }
            }, 800);
        }

        function gainEnergy(amount) {
            player.energy = Math.min(player.maxEnergy, player.energy + amount);
            if (player.energy >= player.maxEnergy) {
                const btn = document.getElementById('super-btn');
                btn.disabled = false;
            }
        }

        document.getElementById('super-btn').onclick = () => {
            if (player.energy >= player.maxEnergy) {
                player.energy = 0;
                const heal = 40;
                player.hp = Math.min(player.maxHp, player.hp + heal);
                
                addLog("–í–°–ü–´–®–ö–ê –Ø–†–û–°–¢–ò! –í—ã –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏–ª–∏ —Å–∏–ª—ã –∏ —É–¥–∞—Ä–∏–ª–∏ –≤—Å–µ—Ö –≤–æ–∫—Ä—É–≥!", "msg-player");
                
                if (currentEnemy) {
                    const dmg = 50;
                    currentEnemy.hp -= dmg;
                    addLog(`–°—É–ø–µ—Ä-—É–¥–∞—Ä —Å–æ–∫—Ä—É—à–∞–µ—Ç –≤—Ä–∞–≥–∞ –Ω–∞ ${dmg} —É—Ä–æ–Ω–∞!`, "msg-player");
                }
                
                document.getElementById('super-btn').disabled = true;
                updateUI();
                if (currentEnemy && currentEnemy.hp <= 0) {
                    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–º–µ—Ä—Ç–∏ –æ—Ç —Å—É–ø–µ—Ä-—É–¥–∞—Ä–∞
                    currentEnemy.hp = 0;
                    addLog("–í—Ä–∞–≥ –Ω–µ –≤—ã–¥–µ—Ä–∂–∞–ª –≤–∞—à–µ–π –º–æ—â–∏!", "msg-gold");
                    currentEnemy = null;
                }
            }
        };

        // --- –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê ---
        function updateUI() {
            // –ò–≥—Ä–æ–∫
            document.getElementById('player-hp-val').innerText = `${player.hp}/${player.maxHp}`;
            document.getElementById('player-hp-bar').style.width = `${(player.hp / player.maxHp) * 100}%`;
            document.getElementById('player-energy-val').innerText = `${player.energy}/${player.maxEnergy}`;
            document.getElementById('player-energy-bar').style.width = `${(player.energy / player.maxEnergy) * 100}%`;
            document.getElementById('player-gold').innerText = player.gold;

            // –í—Ä–∞–≥
            if (currentEnemy) {
                document.getElementById('enemy-hp-val').innerText = `${currentEnemy.hp}/${currentEnemy.maxHp}`;
                document.getElementById('enemy-hp-bar').style.width = `${(currentEnemy.hp / currentEnemy.maxHp) * 100}%`;
            } else {
                document.getElementById('enemy-hp-val').innerText = "0/0";
                document.getElementById('enemy-hp-bar').style.width = `0%`;
                document.getElementById('enemy-icon').innerText = 'üíÄ';
                document.getElementById('enemy-status').innerText = "–ü—É—Å—Ç–æ—Ç–∞";
            }
        }

        function addLog(text, className) {
            const log = document.getElementById('battle-log');
            const div = document.createElement('div');
            div.className = `mb-1 ${className}`;
            div.innerText = `[${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'})}] ${text}`;
            log.prepend(div);
        }

        window.onload = initBoard;
    </script>
</body>
</html>
