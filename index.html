<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Total Lockdown</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #0c0a08; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { border: 2px solid #b48c46; }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script>
    const GW = 1200, GH = 900, TILE_S = 70;
    const GRID_W = 8 * TILE_S;
    const OFFSET_X = (GW - GRID_W) / 2;
    const OFFSET_Y = 175;

    class MainScene extends Phaser.Scene {
        constructor() { super('MainScene'); }

        preload() {
            this.load.image('hero_Воин', 'assets/hero_warrior.png');
            this.load.image('hero_Маг', 'assets/hero_mage.png');
            this.load.image('hero_Лучник', 'assets/hero_archer.png');
            this.load.image('hero_Ассасин', 'assets/hero_assassin.png');
            ['Red', 'Blue', 'Green', 'Purple', 'Yellow'].forEach(c => 
                this.load.image(`tile_${c}`, `assets/rune_${c.toLowerCase()}.png`)
            );
        }

        create() { this.showMenu(); }

        showMenu() {
            this.children.removeAll();
            this.input.removeAllListeners();
            this.add.text(GW/2, 100, "ВЫБЕРИТЕ ГЕРОЯ", { fontSize: '42px', fill: '#ffd700', fontStyle: 'bold' }).setOrigin(0.5);
            ["Воин", "Маг", "Лучник", "Ассасин"].forEach((name, i) => {
                let x = 300 * i + 150;
                let card = this.add.rectangle(x, 450, 260, 550, 0x1a1a1a).setInteractive().setStrokeStyle(2, 0xb48c46);
                this.add.image(x, 400, `hero_${name}`).setDisplaySize(200, 200);
                this.add.text(x, 600, name, { fontSize: '32px', fill: '#fff' }).setOrigin(0.5);
                card.on('pointerdown', () => this.startGame(name));
            });
        }

        startGame(job) {
            this.children.removeAll();
            const hps = { "Воин": 1400, "Маг": 720, "Лучник": 880, "Ассасин": 800 };
            this.player = {
                job, maxHp: hps[job], hp: hps[job], arm: 0, mana: 0, gold: 0, level: 1, baseAtk: 25,
                equip: {
                    head: { n: "Шлем", atk: 0, arm: 2 }, body: { n: "Броня", atk: 0, arm: 5 },
                    legs: { n: "Сапоги", atk: 0, arm: 2 }, weapon: { n: "Меч", atk: 12, arm: 0 },
                    ring: { n: "Кольцо", atk: 2, arm: 0 }, neck: { n: "Амулет", atk: 0, arm: 0 }
                }
            };
            this.spawnMob();
            
            // ГЛОБАЛЬНЫЙ ЗАПРЕТ КЛИКОВ (кроме тех, что разрешены явно)
            this.input.setDefaultCursor('default');
            
            this.createUI(); 
            this.initGrid();
            this.updateUI();
        }

        createUI() {
            // Левая панель
            this.add.rectangle(150, 450, 280, 860, 0x000000).setStrokeStyle(2, 0xb48c46).setDepth(0);
            this.add.image(150, 130, `hero_${this.player.job}`).setDisplaySize(160, 160);
            this.hpText = this.add.text(30, 230, "", { fontSize: '18px', fill: '#ff4444', fontStyle: 'bold' });
            this.manaText = this.add.text(30, 300, "", { fontSize: '18px', fill: '#4444ff' });
            this.goldText = this.add.text(30, 355, "", { fontSize: '22px', fill: '#ffd700', fontStyle: 'bold' });
            this.hpBar = this.add.graphics();
            this.manaBar = this.add.graphics();
            
            this.ultBtn = this.add.rectangle(150, 420, 240, 50, 0x440044).setInteractive().setStrokeStyle(2, 0xff00ff);
            this.add.text(150, 420, "СУПУРЕРУДАР", { fontSize: '20px', fill: '#fff' }).setOrigin(0.5);
            this.ultBtn.on('pointerdown', (p) => { this.useUlt(); });

            this.equipLines = this.add.text(30, 500, "", { fontSize: '15px', lineSpacing: 8, fill: '#aaaaaa' });

            // Правая панель
            this.add.rectangle(GW - 150, 450, 280, 860, 0x000000).setStrokeStyle(2, 0xb48c46);
            this.mobIcon = this.add.image(GW - 150, 130, `hero_${this.player.job}`).setDisplaySize(160, 160).setTint(0x333333);
            this.mobHpText = this.add.text(GW - 150, 250, "", { fontSize: '24px', fill: '#ff0000', fontStyle: 'bold' }).setOrigin(0.5);
            this.mobHpBar = this.add.graphics();
        }

        updateUI() {
            this.hpText.setText(`ЖИЗНЬ: ${Math.floor(this.player.hp)} / ${this.player.maxHp}\nБРОНЯ: ${Math.floor(this.player.arm)}`);
            this.manaText.setText(`МАНА: ${this.player.mana}%`);
            this.goldText.setText(`ЗОЛОТО: ${this.player.gold}`);
            this.mobHpText.setText(`${this.mob.name}\nHP: ${Math.floor(this.mob.hp)}`);

            let eqS = "ИНВЕНТАРЬ:\n";
            for(let k in this.player.equip) eqS += `${this.player.equip[k].n}: +${this.player.equip[k].atk || 0} Атк\n`;
            this.equipLines.setText(eqS);

            this.hpBar.clear().fillStyle(0x330000).fillRect(30, 270, 240, 15).fillStyle(0xff0000).fillRect(30, 270, (this.player.hp/this.player.maxHp)*240, 15);
            this.manaBar.clear().fillStyle(0x000033).fillRect(30, 325, 240, 12).fillStyle(0x4444ff).fillRect(30, 325, (this.player.mana/100)*240, 12);
            this.mobHpBar.clear().fillStyle(0x330000).fillRect(GW - 270, 280, 240, 15).fillStyle(0xff0000).fillRect(GW - 270, 280, (Math.max(0, this.mob.hp)/this.mob.maxHp)*240, 15);
            
            if(this.mob.hp <= 0 && !this.lootActive) this.showLootWindow();
        }

        initGrid() {
            this.grid = []; this.isAnimating = false;
            for (let r=0; r<8; r++) { 
                this.grid[r] = []; 
                for (let c=0; c<8; c++) this.spawnTile(r, c); 
            }
        }

        spawnTile(r, c, fromTop = false) {
            const types = ['Red', 'Blue', 'Green', 'Purple', 'Yellow'];
            let type = Phaser.Utils.Array.GetRandom(types);
            let tx = OFFSET_X + c * TILE_S + TILE_S/2;
            let ty = OFFSET_Y + r * TILE_S + TILE_S/2;
            let tile = this.add.image(tx, fromTop ? ty - 600 : ty, `tile_${type}`).setDisplaySize(62, 62).setInteractive();
            tile.gridR = r; tile.gridC = c; tile.type = type;
            
            tile.on('pointerdown', () => this.handleTileClick(tile));
            this.grid[r][c] = tile;
            if (fromTop) this.tweens.add({ targets: tile, y: ty, duration: 300 });
        }

        async handleTileClick(tile) {
            if (this.isAnimating || this.turn !== "PLAYER" || this.lootActive) return;
            if (!this.selectedTile) { this.selectedTile = tile; tile.setTint(0xffff00); } 
            else {
                let dR = Math.abs(this.selectedTile.gridR - tile.gridR), dC = Math.abs(this.selectedTile.gridC - tile.gridC);
                if (dR + dC === 1) {
                    await this.swapTiles(this.selectedTile, tile);
                    if (!await this.checkMatches()) await this.swapTiles(this.selectedTile, tile);
                    else { this.turn = "MOB"; this.time.delayedCall(500, () => this.mobAI()); }
                }
                if(this.selectedTile) this.selectedTile.clearTint();
                this.selectedTile = null;
            }
        }

        async swapTiles(t1, t2) {
            this.isAnimating = true;
            let r1 = t1.gridR, c1 = t1.gridC, r2 = t2.gridR, c2 = t2.gridC;
            this.grid[r1][c1] = t2; this.grid[r2][c2] = t1;
            t1.gridR = r2; t1.gridC = c2; t2.gridR = r1; t2.gridC = c1;
            return new Promise(res => {
                this.tweens.add({ targets: t1, x: OFFSET_X+c2*TILE_S+TILE_S/2, y: OFFSET_Y+r2*TILE_S+TILE_S/2, duration: 200 });
                this.tweens.add({ targets: t2, x: OFFSET_X+c1*TILE_S+TILE_S/2, y: OFFSET_Y+r1*TILE_S+TILE_S/2, duration: 200, onComplete: () => { this.isAnimating = false; res(); } });
            });
        }

        async checkMatches() {
            let toRem = new Set();
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) {
                if(this.grid[r][c] && this.grid[r][c+1] && this.grid[r][c+2] && this.grid[r][c].type === this.grid[r][c+1].type && this.grid[r][c].type === this.grid[r][c+2].type)
                    [this.grid[r][c], this.grid[r][c+1], this.grid[r][c+2]].forEach(t => toRem.add(t));
            }
            for(let c=0; c<8; c++) for(let r=0; r<6; r++) {
                if(this.grid[r][c] && this.grid[r+1][c] && this.grid[r+2][c] && this.grid[r][c].type === this.grid[r+1][c].type && this.grid[r][c].type === this.grid[r+2][c].type)
                    [this.grid[r][c], this.grid[r+1][c], this.grid[r+2][c]].forEach(t => toRem.add(t));
            }
            if (toRem.size > 0) {
                toRem.forEach(t => { this.applyEffect(t.type); this.grid[t.gridR][t.gridC] = null; t.destroy(); });
                await this.fillEmpty(); await this.checkMatches(); return true;
            }
            return false;
        }

        async fillEmpty() {
            for(let c=0; c<8; c++) {
                let empty = 0;
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) empty++;
                    else if(empty > 0) {
                        let t = this.grid[r][c]; this.grid[r+empty][c] = t; this.grid[r][c] = null; t.gridR = r+empty;
                        this.tweens.add({ targets: t, y: OFFSET_Y + t.gridR * TILE_S + TILE_S/2, duration: 250 });
                    }
                }
                for(let i=0; i<empty; i++) this.spawnTile(i, c, true);
            }
            await new Promise(res => this.time.delayedCall(300, res));
        }

        applyEffect(type) {
            let atk = this.player.baseAtk + Object.values(this.player.equip).reduce((a, b) => a + (b.atk || 0), 0);
            if (type==='Red' || type==='Purple') this.mob.hp -= (atk/5);
            if (type==='Green') this.player.hp = Math.min(this.player.maxHp, this.player.hp + 15);
            if (type==='Blue') this.player.mana = Math.min(100, this.player.mana + 10);
            if (type==='Yellow') this.player.gold += 5;
            this.updateUI();
        }

        spawnMob() {
            let lvl = this.player.level;
            this.mob = { name: "Монстр Ур." + lvl, maxHp: 100+(lvl*60), hp: 100+(lvl*60), atk: 15+(lvl*10) };
            this.turn = "PLAYER"; this.lootActive = false;
        }

        showLootWindow() {
            this.lootActive = true;
            this.lootContainer = this.add.container(GW/2, GH/2).setDepth(1000);
            let bg = this.add.rectangle(0, 0, 400, 300, 0x000000, 0.95).setStrokeStyle(3, 0xffd700).setInteractive(); // Блокирует клики под окном
            let txt = this.add.text(0, -50, `ПОБЕДА!\nУровень повышен`, { fontSize: '28px', fill: '#ffd700', align: 'center' }).setOrigin(0.5);
            let btn = this.add.rectangle(0, 80, 180, 60, 0x006600).setInteractive().setStrokeStyle(2, 0xffffff);
            let bTxt = this.add.text(0, 80, "ПРОДОЛЖИТЬ").setOrigin(0.5);
            this.lootContainer.add([bg, txt, btn, bTxt]);
            btn.on('pointerdown', () => { 
                this.lootActive = false;
                this.lootContainer.destroy(); 
                this.player.level++; 
                this.spawnMob(); 
                this.updateUI(); 
            });
        }

        async mobAI() {
            if (this.mob.hp <= 0) return;
            this.player.hp -= this.mob.atk * 0.4;
            this.turn = "PLAYER"; this.updateUI();
        }

        async useUlt() { if (this.player.mana >= 100) { this.player.mana = 0; this.mob.hp -= 200; this.updateUI(); } }
    }

    new Phaser.Game({ type: Phaser.AUTO, parent: 'game-container', width: GW, height: GH, scene: [MainScene] });
    </script>
</body>
</html>
