<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Epic Selection</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #b48c46; --bg: #0c0a08;
            --common: #b0b0b0; --rare: #4488ff; --epic: #aa44ff; --legendary: #ffaa00;
        }
        body { margin: 0; background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; font-family: 'Verdana', sans-serif; touch-action: none; }
        
        #ui-left, #ui-right { width: 340px; padding: 20px; background: #000; display: flex; flex-direction: column; border: 3px solid var(--border); box-sizing: border-box; z-index: 10; }
        #game-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: #050505; }

        .portrait { width: 150px; height: 150px; margin: 0 auto 15px; border: 2px solid var(--border); background-size: cover; background-position: center; }

        .bar-bg { width: 100%; height: 26px; background: #1a1111; border: 2px solid #444; margin-top: 6px; position: relative; border-radius: 4px; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 15px; line-height: 26px; font-weight: 900; text-shadow: 1px 1px 2px black; }

        /* –ò–ù–í–ï–ù–¢–ê–†–¨ - –ß–ò–¢–ê–ï–ú–´–ô –®–†–ò–§–¢ */
        .inv-item { font-size: 17px; margin-bottom: 12px; padding: 14px; background: rgba(255,255,255,0.05); border-left: 6px solid #555; border-radius: 4px; line-height: 1.4; }
        .grade-legendary { border-color: var(--legendary); color: var(--legendary); font-weight: bold; }

        /* –û–ì–†–û–ú–ù–û–ï –ú–ï–ù–Æ –í–´–ë–û–†–ê */
        #menu-overlay { position: fixed; inset: 0; background: radial-gradient(circle, #222 0%, #000 100%); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-cards { display: flex; gap: 30px; }
        .hero-card { 
            width: 280px; padding: 40px 20px; border: 4px solid var(--border); background: #111; 
            text-align: center; cursor: pointer; transition: 0.3s; border-radius: 20px; 
        }
        .hero-card:hover { border-color: white; transform: scale(1.1); box-shadow: 0 0 40px rgba(180,140,70,0.6); }
        .hero-card img { width: 200px; height: 200px; margin-bottom: 25px; border-radius: 10px; border: 2px solid #333; }
        .hero-card h3 { font-size: 32px; margin: 10px 0; color: var(--gold); }
        .hero-card p { font-size: 20px; color: #ff5555; font-weight: bold; }

        /* –û–ö–ù–û –õ–£–¢–ê */
        #loot-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 100; }
        .loot-window { background: #1a1a1a; padding: 40px; border: 4px solid var(--gold); text-align: center; width: 600px; border-radius: 15px; }
        .compare-box { display: flex; justify-content: space-between; background: #000; padding: 30px; margin: 25px 0; border: 2px solid #333; }
        .item-side { width: 45%; font-size: 22px; line-height: 1.6; }

        button { padding: 18px 40px; cursor: pointer; border: none; font-weight: bold; background: var(--gold); font-size: 20px; border-radius: 8px; }
        #ult-btn { background: #505; border: 2px solid #f0f; color: white; padding: 15px; text-align: center; cursor: pointer; margin-top: 20px; opacity: 0.4; font-weight: 900; font-size: 20px; }
        #ult-btn.ready { opacity: 1; box-shadow: 0 0 20px #f0f; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 64px; margin-bottom: 50px; text-shadow: 0 0 20px #000;">–í–´–ë–ï–†–ò –°–í–û–Æ –°–£–î–¨–ë–£</h1>
        <div class="hero-cards">
            <div class="hero-card" onclick="startGame('warrior')">
                <img src="assets/hero_warrior.png" alt="Warrior">
                <h3>–í–û–ò–ù</h3><p>1400 HP</p>
            </div>
            <div class="hero-card" onclick="startGame('mage')">
                <img src="assets/hero_mage.png" alt="Mage">
                <h3>–ú–ê–ì</h3><p>720 HP</p>
            </div>
            <div class="hero-card" onclick="startGame('archer')">
                <img src="assets/hero_archer.png" alt="Archer">
                <h3>–õ–£–ß–ù–ò–ö</h3><p>900 HP</p>
            </div>
            <div class="hero-card" onclick="startGame('assassin')">
                <img src="assets/hero_assassin.png" alt="Assassin">
                <h3>–£–ë–ò–ô–¶–ê</h3><p>800 HP</p>
            </div>
        </div>
    </div>

    <div id="ui-left">
        <div id="p-portrait" class="portrait"></div>
        <h2 id="p-job-text" style="color:var(--gold); margin:0; text-align:center; font-size: 26px;">–ì–ï–†–û–ô</h2>
        <div class="bar-bg"><div id="p-hp-f" class="bar-fill" style="background:#f44"></div><div id="p-hp-t" class="bar-text"></div></div>
        <div class="bar-bg"><div id="p-mn-f" class="bar-fill" style="background:#44f"></div><div id="p-mn-t" class="bar-text"></div></div>
        <div style="margin: 25px 0; font-size: 30px; color:var(--gold); text-align:center; font-weight:bold;">üí∞ <span id="gold-val">0</span></div>
        <div id="ult-btn" onclick="useUlt()">–°–£–ü–ï–†–£–î–ê–†</div>
        <div id="inv-box"></div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div id="m-portrait" class="portrait" style="background-image: url('assets/hero_warrior.png'); filter: grayscale(1) invert(0.2);"></div>
        <h2 id="m-name" style="color:#ff4444; margin:0; text-align:center; font-size: 26px;">–í–†–ê–ì</h2>
        <div class="bar-bg"><div id="m-hp-f" class="bar-fill" style="background:#f44"></div><div id="m-hp-t" class="bar-text"></div></div>
        <div class="bar-bg"><div id="m-mn-f" class="bar-fill" style="background:#ff0"></div><div id="m-mn-t" class="bar-text"></div></div>
        <div id="m-stats" style="margin-top:25px; font-size:20px; color:#aaa; text-align:center; background:#111; padding:15px; border-radius:8px;"></div>
    </div>

    <div id="loot-overlay">
        <div class="loot-window">
            <h1 id="loot-title" style="color:var(--gold); margin:0; font-size: 36px;">–ù–û–í–´–ô –ü–†–ï–î–ú–ï–¢!</h1>
            <div class="compare-box">
                <div id="old-item" class="item-side"></div>
                <div style="align-self:center; font-size:40px; color:var(--gold)">‚û†</div>
                <div id="new-item" class="item-side"></div>
            </div>
            <button onclick="takeLoot()">–≠–ö–ò–ü–ò–†–û–í–ê–¢–¨</button>
            <button onclick="sellLoot()" style="background:#444; color:white; margin-left:15px;">–ü–†–û–î–ê–¢–¨</button>
        </div>
    </div>

    <script>
    const TILE_S = 85; 
    let phaserGame, scene, currentLoot = null;

    window.app = { player: null, mob: null, lootActive: false, turn: "PLAYER" };

    function startGame(key) {
        document.getElementById('menu-overlay').style.display = 'none';
        const stats = {
            'warrior': { name: '–í–û–ò–ù', hp: 1400, atk: 25 },
            'mage': { name: '–ú–ê–ì', hp: 720, atk: 45 },
            'archer': { name: '–õ–£–ß–ù–ò–ö', hp: 900, atk: 35 },
            'assassin': { name: '–£–ë–ò–ô–¶–ê', hp: 800, atk: 40 }
        };
        let s = stats[key];
        window.app.player = {
            job: s.name, key: key, hp: s.hp, maxHp: s.hp, mana: 0, gold: 0, level: 1, baseAtk: s.atk,
            equip: { weapon: {n:"–ù–∞—á–∞–ª—å–Ω–æ–µ –æ—Ä—É–∂–∏–µ", arm:0, atk:10, grade:'common'} }
        };
        document.getElementById('p-portrait').style.backgroundImage = `url('assets/hero_${key}.png')`;
        spawnMob();
        initPhaser();
        refreshUI();
    }

    function spawnMob() {
        let lvl = window.app.player.level;
        window.app.mob = {
            name: "–ì–æ–±–ª–∏–Ω –£—Ä."+lvl, hp: 160 + (lvl*50), maxHp: 160 + (lvl*50), atk: 12 + (lvl*5), mana: 0
        };
        window.app.lootActive = false;
        window.app.turn = "PLAYER";
    }

    function refreshUI() {
        const p = window.app.player; const m = window.app.mob;
        document.getElementById('p-hp-t').innerText = `${Math.floor(p.hp)}/${p.maxHp}`;
        document.getElementById('p-hp-f').style.width = (p.hp/p.maxHp*100)+'%';
        document.getElementById('p-mn-t').innerText = p.mana+'%';
        document.getElementById('p-mn-f').style.width = p.mana+'%';
        document.getElementById('gold-val').innerText = p.gold;
        document.getElementById('ult-btn').className = p.mana>=100 ? 'ready' : '';

        let invH = "";
        for(let s in p.equip) {
            let i = p.equip[s];
            invH += `<div class="inv-item grade-${i.grade}"><b>${i.n}</b><br>‚öîÔ∏è ${i.atk} | üõ°Ô∏è ${i.arm}</div>`;
        }
        document.getElementById('inv-box').innerHTML = invH;

        document.getElementById('m-hp-t').innerText = `${Math.floor(m.hp)}/${m.maxHp}`;
        document.getElementById('m-hp-f').style.width = (m.hp/m.maxHp*100)+'%';
        document.getElementById('m-mn-f').style.width = m.mana+'%';
        document.getElementById('m-mn-t').innerText = m.mana + '%';
        document.getElementById('m-stats').innerText = `‚öîÔ∏è –£—Ä–æ–Ω –º–æ–Ω—Å—Ç—Ä–∞: ${m.atk}`;
    }

    class GameScene extends Phaser.Scene {
        constructor() { super('GameScene'); }
        preload() {
            ['red', 'blue', 'green', 'purple', 'yellow'].forEach(c => this.load.image(`t_${c}`, `assets/rune_${c}.png`));
        }
        create() {
            scene = this; this.grid = []; this.isAnimating = false;
            for(let r=0; r<8; r++) { this.grid[r] = []; for(let c=0; c<8; c++) this.spawnTile(r, c); }
        }

        spawnTile(r, c, fromTop=false) {
            let type = Phaser.Utils.Array.GetRandom(['red', 'blue', 'green', 'purple', 'yellow']);
            let t = this.add.image(c*TILE_S+TILE_S/2, fromTop?-TILE_S:r*TILE_S+TILE_S/2, `t_${type}`).setDisplaySize(TILE_S-4, TILE_S-4).setInteractive();
            t.gridR = r; t.gridC = c; t.type = type;
            t.on('pointerdown', () => this.handlePlayerClick(t));
            this.grid[r][c] = t;
            if(fromTop) this.tweens.add({targets:t, y:r*TILE_S+TILE_S/2, duration:500, ease:'Bounce.out'});
        }

        async handlePlayerClick(t) {
            if(this.isAnimating || window.app.turn !== "PLAYER" || window.app.lootActive) return;
            if(!this.sel) { this.sel = t; t.setAlpha(0.7); }
            else {
                if(Math.abs(this.sel.gridR-t.gridR)+Math.abs(this.sel.gridC-t.gridC) === 1) {
                    await this.swap(this.sel, t);
                    if(!await this.check()) {
                        await this.swap(this.sel, t);
                    } else {
                        window.app.turn = "MOB";
                        this.time.delayedCall(600, () => this.mobAI());
                    }
                }
                if(this.sel) this.sel.setAlpha(1); this.sel = null;
            }
        }

        async swap(t1, t2) {
            this.isAnimating = true;
            let r1=t1.gridR, c1=t1.gridC, r2=t2.gridR, c2=t2.gridC;
            this.grid[r1][c1]=t2; this.grid[r2][c2]=t1;
            t1.gridR=r2; t1.gridC=c2; t2.gridR=r1; t2.gridC=c1;
            return new Promise(res => {
                this.tweens.add({targets:t1, x:c2*TILE_S+TILE_S/2, y:r2*TILE_S+TILE_S/2, duration:200});
                this.tweens.add({targets:t2, x:c1*TILE_S+TILE_S/2, y:r1*TILE_S+TILE_S/2, duration:200, onComplete:()=>{this.isAnimating=false; res();}});
            });
        }

        async check() {
            let match = [];
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) 
                if(this.grid[r][c].type === this.grid[r][c+1].type && this.grid[r][c].type === this.grid[r][c+2].type) 
                    match.push(this.grid[r][c], this.grid[r][c+1], this.grid[r][c+2]);
            for(let c=0; c<8; c++) for(let r=0; r<6; r++)
                if(this.grid[r][c].type === this.grid[r+1][c].type && this.grid[r][c].type === this.grid[r+2][c].type)
                    match.push(this.grid[r][c], this.grid[r+1][c], this.grid[r+2][c]);
            
            if(match.length > 0) {
                let unique = [...new Set(match)];
                this.isAnimating = true;
                await new Promise(res => {
                    this.tweens.add({ targets: unique, scale: 0, duration: 250, onComplete: () => {
                        unique.forEach(t => { this.apply(t.type, window.app.turn); this.grid[t.gridR][t.gridC]=null; t.destroy(); });
                        res();
                    }});
                });
                await this.refill();
                await this.check();
                return true;
            }
            return false;
        }

        async refill() {
            for(let c=0; c<8; c++) {
                let empty = 0;
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) empty++;
                    else if(empty > 0) {
                        let t = this.grid[r][c]; this.grid[r+empty][c]=t; this.grid[r][c]=null; t.gridR=r+empty;
                        this.tweens.add({targets:t, y:t.gridR*TILE_S+TILE_S/2, duration:300});
                    }
                }
                for(let i=0; i<empty; i++) this.spawnTile(i, c, true);
            }
            await new Promise(r => this.time.delayedCall(300, r));
        }

        apply(type, turn) {
            let p = window.app.player; let m = window.app.mob;
            if(turn === "PLAYER") {
                if(type==='red' || type==='purple') m.hp -= 30;
                if(type==='blue') p.mana = Math.min(100, p.mana + 10);
                if(type==='green') p.hp = Math.min(p.maxHp, p.hp + 25);
            } else {
                if(type==='red') p.hp -= 20;
            }
            if(m.hp <= 0 && !window.app.lootActive) showLootScreen();
            refreshUI();
        }

        async mobAI() {
            if(window.app.mob.hp <= 0 || window.app.lootActive) { 
                this.isAnimating = false; 
                window.app.turn = "PLAYER"; 
                return; 
            }
            let move = this.findMove();
            if(move) {
                await this.swap(this.grid[move.r1][move.c1], this.grid[move.r2][move.c2]);
                await this.check();
            }
            // –°–¢–†–û–ì–ò–ô –°–ë–†–û–° –§–õ–ê–ì–û–í –î–õ–Ø –†–ê–ó–ë–õ–û–ö–ò–†–û–í–ö–ò –•–û–î–ê
            this.isAnimating = false;
            window.app.turn = "PLAYER";
            refreshUI();
        }

        findMove() {
            for(let r=0; r<8; r++) for(let c=0; c<7; c++) {
                this.vs(r,c,r,c+1); if(this.hm()){this.vs(r,c,r,c+1); return {r1:r,c1:c,r2:r,c2:c+1};} this.vs(r,c,r,c+1);
            }
            return null;
        }
        vs(r1,c1,r2,c2){let t1=this.grid[r1][c1],t2=this.grid[r2][c2];this.grid[r1][c1]=t2;this.grid[r2][c2]=t1;}
        hm(){
            for(let r=0;r<8;r++)for(let c=0;c<6;c++)if(this.grid[r][c].type===this.grid[r][c+1].type && this.grid[r][c].type===this.grid[r][c+2].type)return true;
            for(let c=0;c<8;c++)for(let r=0;r<6;r++)if(this.grid[r][c].type===this.grid[r+1][c].type && this.grid[r][c].type===this.grid[r+2][c].type)return true;
            return false;
        }
    }

    function showLootScreen() { 
        window.app.lootActive = true; 
        document.getElementById('loot-overlay').style.display = 'flex'; 
        document.getElementById('new-item').innerHTML = "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π –º–µ—á<br>‚öîÔ∏è +25 –ê–¢–ö";
        document.getElementById('old-item').innerHTML = "–°—Ç–∞—Ä—ã–π –º–µ—á<br>‚öîÔ∏è +10 –ê–¢–ö";
    }
    function takeLoot() { window.app.player.level++; spawnMob(); document.getElementById('loot-overlay').style.display = 'none'; refreshUI(); }
    function sellLoot() { window.app.player.gold += 50; takeLoot(); }
    function useUlt() { if(window.app.player.mana >= 100) { window.app.player.mana = 0; window.app.mob.hp -= 200; if(window.app.mob.hp <= 0) showLootScreen(); refreshUI(); } }

    function initPhaser() {
        if(phaserGame) return;
        phaserGame = new Phaser.Game({
            type: Phaser.AUTO, parent: 'game-container', width: 680, height: 680,
            scene: GameScene, backgroundColor: 'transparent'
        });
    }
    </script>
</body>
</html>
