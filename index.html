<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Gothic Soul</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #b48c46; --bg: #0c0a08;
            --rar0: #b0b0b0; --rar1: #4488ff; --rar2: #aa44ff; --rar3: #ffaa00;
        }
        body { 
            margin: 0; background: var(--bg); color: white; 
            display: flex; height: 100vh; overflow: hidden; 
            font-family: 'Verdana', sans-serif; touch-action: none; 
        }

        #ui-left, #ui-right { 
            width: 380px; padding: 15px; background: rgba(5, 5, 5, 0.98); 
            display: flex; flex-direction: column; border: 3px solid var(--border); 
            box-sizing: border-box; z-index: 10; box-shadow: inset 0 0 50px #000;
        }

        #game-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle, #1a0a0a 0%, #000 100%); }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –ü–û–†–¢–†–ï–¢: –Ø–†–ö–ò–ô –ì–ï–†–û–ô –ë–ï–ó –§–û–ù–ê */
        .portrait-wrapper {
            width: 240px; height: 280px; margin: 0 auto 15px;
            position: relative; background: #000;
            border: 3px solid var(--border);
            border-radius: 8px; overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* –°–ª–æ–π-–∑–∞–ø–ª–∞—Ç–∫–∞ (—á–µ—Ä–Ω—ã–π —Å–∏–ª—É—ç—Ç –ø–æ–¥ –≥–µ—Ä–æ–µ–º) */
        .portrait-bg-fill {
            position: absolute; inset: 0;
            background-size: 110%; background-position: center;
            filter: brightness(0); /* –ü–æ–ª–Ω–æ—Å—Ç—å—é —á–µ—Ä–Ω—ã–π */
            z-index: 1;
        }

        .portrait-img {
            width: 100%; height: 100%;
            background-size: cover; background-position: center;
            position: relative; z-index: 2;
            /* –í–æ–∑–≤—Ä–∞—â–∞–µ–º —è—Ä–∫–æ—Å—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂—É */
            filter: brightness(1.1) contrast(1.1);
            /* –ú–∞—Å–∫–∞, –∫–æ—Ç–æ—Ä–∞—è –ø–ª–∞–≤–Ω–æ "—Ä–∞—Å—Ç–≤–æ—Ä—è–µ—Ç" –∫—Ä–∞—è –≤ —á–µ—Ä–Ω—ã–π —Ü–≤–µ—Ç */
            -webkit-mask-image: radial-gradient(circle, black 40%, transparent 95%);
            mask-image: radial-gradient(circle, black 40%, transparent 95%);
        }

        .portrait-glow {
            position: absolute; inset: 0;
            background: radial-gradient(circle, rgba(180, 140, 70, 0.15) 0%, transparent 80%);
            z-index: 3; pointer-events: none;
        }

        .bar-bg { width: 100%; height: 24px; background: #1a1111; border: 1px solid #444; margin-top: 5px; position: relative; border-radius: 3px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s ease-out; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 12px; line-height: 24px; font-weight: 900; text-shadow: 1px 1px 2px black; color: white; z-index: 5; }
        
        #inv-box { height: 220px; overflow-y: auto; margin-top: 10px; border-bottom: 1px solid #333; }
        .inv-item { font-size: 11px; margin-bottom: 4px; padding: 6px; background: rgba(255,255,255,0.03); border-left: 3px solid #444; display: flex; justify-content: space-between; }
        
        .total-stats { padding: 10px; background: rgba(20,10,10,0.5); border: 1px solid #444; margin-top: 10px; }
        .stat-line { display: flex; justify-content: space-between; font-size: 15px; margin: 3px 0; color: var(--gold); font-family: 'Cinzel'; }
        
        #battle-log { flex-grow: 1; margin-top: 10px; background: #050505; border: 1px solid #222; padding: 8px; font-size: 11px; overflow-y: auto; color: #888; font-family: monospace; }
        
        .btn-ultra { width: 100%; margin-top: 10px; padding: 12px; font-size: 16px; background: #222; color: #555; border: 2px solid #333; border-radius: 4px; font-weight: bold; cursor: not-allowed; font-family: 'Cinzel'; }
        .btn-ultra.ready { background: #600; color: white; border-color: var(--gold); cursor: pointer; box-shadow: 0 0 15px #f00; }

        #menu-overlay { position: fixed; inset: 0; background: #000; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .hero-card { width: 220px; padding: 15px; border: 3px solid var(--border); background: #111; text-align: center; cursor: pointer; transition: 0.3s; }
        .hero-card:hover { transform: translateY(-5px); border-color: #fff; }
        .hero-card img { width: 120px; margin-bottom: 10px; filter: drop-shadow(0 0 10px #000); }

        #loot-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 100; }
        .loot-window { background: #111; padding: 25px; border: 2px solid var(--gold); width: 400px; text-align: center; }
        button { padding: 10px 20px; cursor: pointer; border: none; font-weight: bold; background: var(--gold); color: black; margin: 5px; font-family: 'Cinzel'; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 40px; margin-bottom: 30px; font-family: 'Cinzel'; letter-spacing: 5px;">TAVERNA WAR</h1>
        <div class="hero-cards">
            <div class="hero-card" onclick="startGame('warrior')"><img src="assets/hero_warrior.png"><h3>–í–û–ò–ù</h3></div>
            <div class="hero-card" onclick="startGame('mage')"><img src="assets/hero_mage.png"><h3>–ú–ê–ì</h3></div>
            <div class="hero-card" onclick="startGame('archer')"><img src="assets/hero_archer.png"><h3>–õ–£–ß–ù–ò–ö</h3></div>
            <div class="hero-card" onclick="startGame('assassin')"><img src="assets/hero_assassin.png"><h3>–£–ë–ò–ô–¶–ê</h3></div>
        </div>
    </div>

    <div id="ui-left">
        <div class="portrait-wrapper">
            <div id="p-portrait-bg" class="portrait-bg-fill"></div>
            <div id="p-portrait" class="portrait-img"></div>
            <div class="portrait-glow"></div>
        </div>
        <div class="bar-bg"><div id="p-arm-t" class="bar-text">–ë—Ä–æ–Ω—è: 0 / 0</div><div id="p-arm-f" class="bar-fill" style="background: #4488ff;"></div></div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">0 / 0</div><div id="p-hp-f" class="bar-fill" style="background: #cc2222;"></div></div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">–ú–∞–Ω–∞: 0%</div><div id="p-mn-f" class="bar-fill" style="background: #2244ff;"></div></div>
        <button id="btn-ultra" class="btn-ultra" onclick="useUltra()">–°–£–ü–ï–†–£–î–ê–†</button>
        <div id="inv-box"></div>
        <div class="total-stats">
            <div class="stat-line"><span>–£—Ä–æ–Ω:</span><b id="stat-atk">0</b></div>
            <div class="stat-line"><span>–ó–æ–ª–æ—Ç–æ:</span><b id="gold-val">0</b></div>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div class="portrait-wrapper" style="border-color: #722;">
            <div id="m-portrait-bg" class="portrait-bg-fill"></div>
            <div id="m-portrait" class="portrait-img"></div>
            <div class="portrait-glow"></div>
        </div>
        <h2 id="m-name" style="color:#ff4444; margin:5px 0; text-align:center; font-family:'Cinzel';">–í–†–ê–ì</h2>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">0 / 0</div><div id="m-hp-f" class="bar-fill" style="background: #cc2222;"></div></div>
        <div id="battle-log"></div>
    </div>

    <div id="loot-overlay">
        <div class="loot-window">
            <h2 style="color:var(--gold); font-family: 'Cinzel';">–î–û–ë–´–ß–ê</h2>
            <div id="loot-compare" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin:15px 0;"></div>
            <button onclick="takeLoot()">–í–ó–Ø–¢–¨</button>
            <button onclick="sellLoot()" style="background:#333; color:#fff;">–ü–†–û–î–ê–¢–¨</button>
        </div>
    </div>

    <script>
    const TILE_S = 80; 
    let phaserGame, scene, currentLoot = null;
    const adjs = ["–î—Ä–µ–≤–Ω–∏–π", "–¢—ë–º–Ω—ã–π", "–í–µ—á–Ω—ã–π", "–°—Ç–∞–ª—å–Ω–æ–π", "–ö—Ä–æ–≤–∞–≤—ã–π", "–°–≤—è—Ç–æ–π"];
    const slotNames = { weapon: "–û—Ä—É–∂–∏–µ", body: "–î–æ—Å–ø–µ—Ö", head: "–®–ª–µ–º", ring: "–ü–µ—Ä—Å—Ç–µ–Ω—å" };

    const BG_COLORS = { red: 0x3d0a0a, blue: 0x0a1a2f, green: 0x0a240a, purple: 0x220a35, yellow: 0x2d2405 };
    const GLOW_COLORS = { red: 0xff4444, blue: 0x4488ff, green: 0x44ff44, purple: 0xaa44ff, yellow: 0xffcc00 };

    window.app = { 
        player: null, mob: null, lootActive: false, turn: "PLAYER",
        log: (msg, type) => {
            const log = document.getElementById('battle-log');
            const entry = document.createElement('div');
            entry.style.color = type==='p'?'#4f4':type==='m'?'#f44':type==='crit'?'#aa44ff':'#ffd700';
            entry.innerText = `> ${msg}`;
            log.prepend(entry);
        }
    };

    function startGame(key) {
        document.getElementById('menu-overlay').style.display = 'none';
        const base = { 'warrior':{hp:1600,atk:25}, 'mage':{hp:800,atk:65}, 'archer':{hp:1000,atk:40}, 'assassin':{hp:900,atk:55} }[key];
        window.app.player = { job:key.toUpperCase(), key, hp:base.hp, maxHp:base.hp, armor:0, maxArmor:0, mana:0, gold:0, level:1, baseAtk:base.atk, equip: { weapon:{n:"–ö–∏–Ω–∂–∞–ª",atk:10,arm:0,rar:0} } };
        
        const url = `url('assets/hero_${key}.png')`;
        document.getElementById('p-portrait').style.backgroundImage = url;
        document.getElementById('p-portrait-bg').style.backgroundImage = url;
        
        initPhaser(); spawnMob(); refreshUI();
    }

    function spawnMob() {
        let lvl = window.app.player.level;
        window.app.mob = { name: "–í—Ä–∞–≥ –£—Ä."+lvl, hp: 300+(lvl*150), maxHp: 300+(lvl*150), atk: 30+(lvl*10), mana: 0 };
        const url = `url('assets/${Math.ceil(Math.random()*5)}.jpg')`;
        document.getElementById('m-portrait').style.backgroundImage = url;
        document.getElementById('m-portrait-bg').style.backgroundImage = url;
        window.app.turn = "PLAYER"; window.app.lootActive = false; refreshUI();
    }

    function refreshUI() {
        const p = window.app.player; const m = window.app.mob;
        if(!p || !m) return;
        let gearAtk=0, gearArm=0, invH = "";
        for(let s in slotNames) { 
            let i = p.equip[s]; if(i) { gearAtk+=i.atk; gearArm+=i.arm; }
            let color = i ? `var(--rar${i.rar})` : '#444';
            invH += `<div class="inv-item" style="border-left: 3px solid ${color}">
                <div style="color:${color}">${slotNames[s]}: ${i?i.n:'---'}</div>
                <div style="font-size:9px">${i?'‚öîÔ∏è'+i.atk+' üõ°Ô∏è'+i.arm:''}</div>
            </div>`;
        }
        p.maxArmor = gearArm;
        document.getElementById('p-hp-t').innerText = `${Math.floor(p.hp)} / ${p.maxHp}`;
        document.getElementById('p-hp-f').style.width = (p.hp/p.maxHp*100)+'%';
        document.getElementById('p-arm-t').innerText = `–ë—Ä–æ–Ω—è: ${Math.floor(p.armor)} / ${p.maxArmor}`;
        document.getElementById('p-arm-f').style.width = p.maxArmor > 0 ? (p.armor/p.maxArmor*100)+'%' : '0%';
        document.getElementById('p-mn-t').innerText = `–ú–∞–Ω–∞: ${p.mana}%`;
        document.getElementById('p-mn-f').style.width = p.mana+'%';
        document.getElementById('btn-ultra').className = 'btn-ultra' + (p.mana>=100?' ready':'');
        document.getElementById('stat-atk').innerText = p.baseAtk + gearAtk;
        document.getElementById('gold-val').innerText = p.gold;
        document.getElementById('m-hp-t').innerText = `${Math.floor(m.hp)} / ${m.maxHp}`;
        document.getElementById('m-hp-f').style.width = (m.hp/m.maxHp*100)+'%';
        document.getElementById('inv-box').innerHTML = invH;
    }

    async function useUltra() {
        if(window.app.player.mana < 100 || window.app.lootActive || scene.isAnimating) return;
        window.app.player.mana = 0; let key = window.app.player.key;
        window.app.log(`–£–õ–¨–¢–ê: ${window.app.player.job}!`, 'crit');
        let toExplode = [];
        if(key === 'warrior') toExplode = scene.grid.flat().filter(t => t && (t.type === 'red' || t.type === 'green'));
        if(key === 'mage') toExplode = scene.grid.flat().filter(t => t && (t.type === 'purple' || t.type === 'yellow'));
        if(key === 'archer') { for(let i=0; i<4; i++) { let r = Math.floor(Math.random()*8); for(let c=0; c<8; c++) if(scene.grid[r][c]) toExplode.push(scene.grid[r][c]); } }
        if(key === 'assassin') { toExplode = Phaser.Utils.Array.Shuffle(scene.grid.flat().filter(t => t)).slice(0, 18); window.app.mob.hp -= (window.app.player.baseAtk * 3); }
        if(toExplode.length > 0) { await scene.explodeUnique(toExplode); await scene.refill(); await scene.check(); }
        refreshUI();
    }

    function showLootScreen() {
        window.app.lootActive = true; currentLoot = generateLoot();
        let old = window.app.player.equip[currentLoot.slot] || {n:"–ù–∏—á–µ–≥–æ", atk:0, arm:0, rar:0};
        document.getElementById('loot-compare').innerHTML = `<div style="background:#000; padding:10px; border:1px solid #333;"><b style="color:var(--rar${old.rar})">${old.n}</b><br>‚öîÔ∏è${old.atk} üõ°Ô∏è${old.arm}</div><div style="background:#000; padding:10px; border:1px solid #ffd700;"><b style="color:var(--rar${currentLoot.rar})">${currentLoot.n}</b><br>‚öîÔ∏è${currentLoot.atk} üõ°Ô∏è${currentLoot.arm}</div>`;
        document.getElementById('loot-overlay').style.display = 'flex';
    }

    function generateLoot() {
        const slots = Object.keys(slotNames); const slot = slots[Math.floor(Math.random()*slots.length)];
        const rar = Math.random()>0.92?3:Math.random()>0.75?2:Math.random()>0.4?1:0;
        const pwr = (15 + window.app.player.level * 12) * (1 + rar * 0.4);
        return { slot, rar, n: `${adjs[Math.floor(Math.random()*adjs.length)]} ${slotNames[slot]}`, atk: Math.floor(slot==='weapon'||slot==='ring'?pwr:pwr/3), arm: Math.floor(slot==='body'||slot==='head'?pwr*1.5:pwr/4) };
    }

    function takeLoot() { window.app.player.equip[currentLoot.slot] = currentLoot; window.app.player.armor = window.app.player.maxArmor; closeLoot(); }
    function sellLoot() { window.app.player.gold += 50; closeLoot(); }
    function closeLoot() { document.getElementById('loot-overlay').style.display = 'none'; window.app.player.level++; spawnMob(); }

    class GameScene extends Phaser.Scene {
        constructor() { super('GameScene'); }
        preload() { ['red', 'blue', 'green', 'purple', 'yellow'].forEach(c => this.load.image(`t_${c}`, `assets/rune_${c}.png`)); }
        create() { scene = this; this.grid = []; this.isAnimating = false; for(let r=0; r<8; r++) { this.grid[r] = []; for(let c=0; c<8; c++) this.spawnTile(r, c); } }
        
        spawnTile(r, c, fromTop=false) {
            let types = ['red', 'blue', 'green', 'purple', 'yellow'];
            let type = Phaser.Utils.Array.GetRandom(types);
            let x = c * TILE_S + TILE_S/2;
            let y = fromTop ? -TILE_S : r * TILE_S + TILE_S/2;
            
            let container = this.add.container(x, y);

            // –§–û–ù –ü–õ–ò–¢–ö–ò
            let bg = this.add.graphics();
            bg.fillStyle(BG_COLORS[type], 1);
            bg.fillRoundedRect(-TILE_S/2 + 2, -TILE_S/2 + 2, TILE_S - 4, TILE_S - 4, 8);

            // –°–í–ï–ß–ï–ù–ò–ï
            let glow = this.add.graphics();
            glow.fillStyle(GLOW_COLORS[type], 0.2);
            glow.fillRoundedRect(-TILE_S/2, -TILE_S/2, TILE_S, TILE_S, 10);

            // –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï –†–£–ù–´
            let img = this.add.image(0, 0, `t_${type}`);
            img.setDisplaySize(TILE_S * 0.7, TILE_S * 0.7);

            // –†–ê–ú–ö–ê –ò –®–ò–ü–´
            let frame = this.add.graphics();
            frame.lineStyle(3, 0x444444, 1);
            frame.strokeRoundedRect(-TILE_S/2 + 3, -TILE_S/2 + 3, TILE_S - 6, TILE_S - 6, 8);
            
            // –£–≥–ª–æ–≤—ã–µ –∞–∫—Ü–µ–Ω—Ç—ã (—à–∏–ø—ã)
            frame.fillStyle(0x666666, 1);
            const d = TILE_S/2 - 2;
            frame.fillTriangle(-d, -d, -d+10, -d, -d, -d+10);
            frame.fillTriangle(d, -d, d-10, -d, d, -d+10);
            frame.fillTriangle(-d, d, -d+10, d, -d, d-10);
            frame.fillTriangle(d, d, d-10, d, d, d-10);

            container.add([glow, bg, img, frame]);
            container.gridR = r; container.gridC = c; container.type = type;
            container.setSize(TILE_S, TILE_S).setInteractive();
            container.on('pointerdown', () => this.handlePointer(container));

            this.grid[r][c] = container;
            if(fromTop) this.tweens.add({targets: container, y: r*TILE_S+TILE_S/2, duration: 400});
        }

        async handlePointer(t) {
            if(this.isAnimating || window.app.turn !== "PLAYER" || window.app.lootActive) return;
            if(!this.sel) { this.sel = t; t.setScale(1.1); t.list[0].alpha = 0.6; }
            else {
                if(Math.abs(this.sel.gridR-t.gridR)+Math.abs(this.sel.gridC-t.gridC) === 1) {
                    if (this.checkPotentialMatch(this.sel, t)) {
                        await this.swap(this.sel, t); await this.check();
                        window.app.turn = "MOB"; this.time.delayedCall(500, () => this.mobAI());
                    } else { this.tweens.add({targets: [this.sel, t], x: "+=3", yoyo: true, duration: 50}); }
                }
                if(this.sel) { this.sel.setScale(1); this.sel.list[0].alpha = 0.2; }
                this.sel = null;
            }
        }

        checkPotentialMatch(t1, t2) {
            let r1=t1.gridR, c1=t1.gridC, r2=t2.gridR, c2=t2.gridC;
            this.grid[r1][c1]=t2; this.grid[r2][c2]=t1;
            let hasMatch = this.findMatches().length > 0;
            this.grid[r1][c1]=t1; this.grid[r2][c2]=t2;
            return hasMatch;
        }

        async swap(t1, t2) {
            this.isAnimating = true;
            let r1=t1.gridR, c1=t1.gridC, r2=t2.gridR, c2=t2.gridC;
            this.grid[r1][c1]=t2; this.grid[r2][c2]=t1;
            t1.gridR=r2; t1.gridC=c2; t2.gridR=r1; t2.gridC=c1;
            return new Promise(res => { 
                this.tweens.add({targets:t1, x:c2*TILE_S+TILE_S/2, y:r2*TILE_S+TILE_S/2, duration:200}); 
                this.tweens.add({targets:t2, x:c1*TILE_S+TILE_S/2, y:r1*TILE_S+TILE_S/2, duration:200, onComplete:()=>{this.isAnimating=false; res();}}); 
            });
        }

        findMatches() {
            let match = [];
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) if(this.grid[r][c] && this.grid[r][c+1] && this.grid[r][c+2] && this.grid[r][c].type===this.grid[r][c+1].type && this.grid[r][c].type===this.grid[r][c+2].type) match.push(this.grid[r][c], this.grid[r][c+1], this.grid[r][c+2]);
            for(let c=0; c<8; c++) for(let r=0; r<6; r++) if(this.grid[r][c] && this.grid[r+1][c] && this.grid[r+2][c] && this.grid[r][c].type===this.grid[r+1][c].type && this.grid[r][c].type===this.grid[r+2][c].type) match.push(this.grid[r][c], this.grid[r+1][c], this.grid[r+2][c]);
            return match;
        }

        async check() {
            let match = this.findMatches();
            if(match.length > 0) { await this.explodeUnique([...new Set(match)]); await this.refill(); await this.check(); return true; }
            return false;
        }

        async explodeUnique(unique) {
            this.isAnimating = true;
            let counts = { red:0, blue:0, green:0, purple:0, yellow:0 };
            unique.forEach(t => { if(t && t.scene) { counts[t.type]++; } });
            return new Promise(res => {
                this.tweens.add({targets:unique, scale:0, alpha:0, duration:200, onComplete:()=>{
                    unique.forEach(t => { if(t && t.scene) { this.grid[t.gridR][t.gridC]=null; t.destroy(); } });
                    this.applySummaryEffect(counts);
                    this.isAnimating = false; res();
                }});
            });
        }

        applySummaryEffect(counts) {
            let p = window.app.player, m = window.app.mob;
            let gearAtk=0; for(let s in p.equip) if(p.equip[s]) gearAtk+=p.equip[s].atk;
            let unitAtk = Math.floor(p.baseAtk + gearAtk);

            if(window.app.turn === "PLAYER") {
                if(counts.red > 0) { m.hp -= unitAtk * counts.red; window.app.log(`–£—Ä–æ–Ω: -${unitAtk * counts.red}`, 'p'); }
                if(counts.purple > 0) { m.hp -= unitAtk*2.5 * counts.purple; window.app.log(`–ö–†–ò–¢: -${Math.floor(unitAtk*2.5 * counts.purple)}`, 'crit'); }
                if(counts.blue > 0) p.mana = Math.min(100, p.mana + counts.blue*7);
                if(counts.green > 0) { p.hp=Math.min(p.maxHp, p.hp+counts.green*25); p.armor=Math.min(p.maxArmor, p.armor+counts.green*15); }
                if(counts.yellow > 0) p.gold += counts.yellow*5;
            } else {
                let dmg = (counts.red * 20) + (counts.purple * 35);
                if(dmg > 0) { 
                    if(p.armor > 0) { p.armor -= dmg; if(p.armor<0) {p.hp+=p.armor; p.armor=0;}} else p.hp -= dmg; 
                    window.app.log(`–í—Ä–∞–≥ –∞—Ç–∞–∫—É–µ—Ç: -${dmg}`, 'm'); 
                }
            }
            if(m.hp <= 0 && !window.app.lootActive) showLootScreen();
            refreshUI();
        }

        async refill() {
            for(let c=0; c<8; c++) {
                let empty = 0;
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) empty++;
                    else if(empty > 0) { let t = this.grid[r][c]; this.grid[r+empty][c]=t; this.grid[r][c]=null; t.gridR=r+empty; this.tweens.add({targets:t, y:t.gridR*TILE_S+TILE_S/2, duration:250}); }
                }
                for(let i=0; i<empty; i++) this.spawnTile(i, c, true);
            }
            await new Promise(r => this.time.delayedCall(250, r));
        }

        async mobAI() {
            if(window.app.mob.hp <= 0 || window.app.lootActive) return;
            let r=Math.floor(Math.random()*7), c=Math.floor(Math.random()*7);
            await this.swap(this.grid[r][c], this.grid[r+1][c]); await this.check();
            window.app.turn = "PLAYER"; refreshUI();
        }
    }
    function initPhaser() { phaserGame = new Phaser.Game({ type: Phaser.AUTO, parent: 'game-container', width: 640, height: 640, scene: GameScene, transparent: true }); }
    </script>
