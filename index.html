<style>
    /* ПОРТРЕТ: Исправляем "шахматку" и масштаб */
    .portrait-container {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        background: #000; /* Черный фон уберет яркость шахматки */
        border: 2px solid #333;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        overflow: visible; /* Чтобы звезды вылезали за края */
    }

    .portrait { 
        width: 100%; 
        height: 100%; 
        /* background-size: 160% растягивает героя, чтобы не было пустых полей */
        background-size: 160%; 
        background-position: center 15%; /* Центрируем по лицу воина */
        background-repeat: no-repeat;
        border: 1px solid #b48c46;
        box-sizing: border-box;
    }

    /* ЗВЕЗДЫ: 4-конечные как в image_1b28f7.png */
    .star-decor {
        position: absolute;
        width: 50px;
        height: 50px;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 L56 44 L100 50 L56 56 L50 100 L44 56 L0 50 L44 44 Z" fill="%23ffd700"/></svg>') no-repeat center/contain;
        filter: drop-shadow(0 0 10px #ffd700);
        z-index: 20;
    }
    .star-tl { top: -20px; left: -20px; }
    .star-br { bottom: -20px; right: -20px; }

    /* Полоска брони как в image_1953da.png */
    .armor-bar {
        width: 100%;
        background: #1a1510;
        border: 1px solid #332211;
        height: 25px;
        margin-top: 10px;
        text-align: center;
        color: white;
        font-weight: bold;
        line-height: 25px;
    }
</style>

<div id="ui-left">
    <div class="portrait-container">
        <div class="star-decor star-tl"></div>
        <div id="p-portrait" class="portrait" style="background-image: url('assets/hero_warrior.png');"></div>
        <div class="star-decor star-br"></div>
    </div>
    <div class="armor-bar">Броня: 0 / 6</div>
</div>

<script>
    // Пути к твоим файлам из скриншота image_1b8e7a.png
    const assets = {
        warrior: 'assets/hero_warrior.png',
        mage: 'assets/hero_mage.png',
        archer: 'assets/hero_archer.png',
        assassin: 'assets/hero_assassin.png'
    };

    function setHero(type) {
        const img = document.getElementById('p-portrait');
        img.style.backgroundImage = `url('${assets[type]}')`;
    }
</script>
