<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Gothic Legend</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #b48c46; --bg: #0c0a08;
            --rar0: #b0b0b0; --rar1: #4488ff; --rar2: #aa44ff; --rar3: #ffaa00;
        }
        body { 
            margin: 0; background: var(--bg); color: white; display: flex; 
            height: 100vh; overflow: hidden; font-family: 'Verdana', sans-serif; 
        }

        /* –°–û–ß–ù–´–ô –ò–ù–¢–ï–†–§–ï–ô–° –ì–ï–†–û–ï–í */
        #ui-left, #ui-right { 
            width: 380px; padding: 20px; background: rgba(10, 8, 5, 0.95); 
            display: flex; flex-direction: column; border-right: 2px solid var(--border); 
            box-sizing: border-box; z-index: 10; 
        }
        #ui-right { border-right: none; border-left: 2px solid var(--border); }

        .portrait-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –°–∞–º–∞ —Ä–∞–º–∫–∞ —Å –≥–æ—Ç–∏—á–µ—Å–∫–∏–º–∏ –∫—Ä–µ—Å—Ç–∞–º–∏ */
        .portrait-frame {
            position: absolute;
            width: 170px;
            height: 170px;
            border: 4px solid #333;
            box-shadow: 0 0 25px rgba(0,0,0,0.8), 0 0 15px rgba(180,140,70,0.3);
            z-index: 5;
            pointer-events: none;
        }

        /* –£–≥–ª–æ–≤—ã–µ –≥–æ—Ç–∏—á–µ—Å–∫–∏–µ –ø–µ—Ä–µ–∫—Ä–µ—Å—Ç–∏—è (–∫–∞–∫ –Ω–∞ –ø–ª–∏—Ç–∫–∞—Ö) */
        .portrait-frame::before, .portrait-frame::after {
            content: ""; position: absolute; width: 40px; height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 L60 40 L100 50 L60 60 L50 100 L40 60 L0 50 L40 40 Z" fill="%23b48c46" stroke="black" stroke-width="2"/></svg>') no-repeat center/contain;
            filter: drop-shadow(0 0 5px var(--gold));
        }
        .portrait-frame::before { top: -20px; left: -20px; }
        .portrait-frame::after { bottom: -20px; right: -20px; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ (–±–µ–∑ –±–µ–ª–æ–≥–æ, —Å –∑—É–º–æ–º) */
        .portrait {
            width: 162px;
            height: 162px;
            background-color: #1a0505; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –≤–º–µ—Å—Ç–æ –±–µ–ª–æ–≥–æ */
            background-size: 160%; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ü–µ–Ω—Ç—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ */
            background-position: center 20%; /* –°–º–µ—â–∞–µ–º —á—É—Ç—å –Ω–∏–∂–µ –≥–æ–ª–æ–≤—ã */
            background-repeat: no-repeat;
            z-index: 2;
            overflow: hidden;
            animation: breath 4s ease-in-out infinite;
            border: 1px solid #000;
        }

        .mana-glow {
            position: absolute;
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, rgba(180,140,70,0.3) 0%, rgba(0,0,0,0) 70%);
            z-index: 1;
            animation: pulse-glow 3s ease-in-out infinite;
        }
        #ui-right .mana-glow { background: radial-gradient(circle, rgba(255,0,0,0.2) 0%, rgba(0,0,0,0) 70%); }

        @keyframes breath {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.03); filter: brightness(1.2); }
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* –û–°–¢–ê–õ–¨–ù–û–ô –°–ö–ï–õ–ï–¢ –ò–ì–†–´ */
        #game-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        h1, h2, h3, .btn-ultra { font-family: 'Cinzel', serif; text-transform: uppercase; }
        .bar-bg { width: 100%; height: 26px; background: #1a1111; border: 2px solid #444; margin-top: 8px; position: relative; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s ease-out; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 12px; line-height: 26px; font-weight: 900; text-shadow: 1px 1px 2px black; color: white; z-index: 6; }
        #inv-box { height: 220px; overflow-y: auto; margin-top: 15px; border-bottom: 1px solid #333; }
        .inv-item { font-size: 11px; margin-bottom: 5px; padding: 10px; background: rgba(255,255,255,0.03); border-left: 4px solid #444; display: flex; justify-content: space-between; }
        .total-stats { padding: 12px; background: rgba(0,0,0,0.6); border: 1px solid var(--border); margin-top: 10px; }
        .stat-line { display: flex; justify-content: space-between; font-size: 14px; margin: 4px 0; color: var(--gold); }
        #battle-log { flex-grow: 1; margin-top: 20px; background: #050505; border: 1px solid #222; padding: 10px; font-size: 11px; overflow-y: auto; color: #888; font-family: 'Courier New', monospace; }
        .btn-ultra { width: 100%; margin-top: 15px; padding: 15px; font-size: 16px; background: #200; color: #444; border: 2px solid #333; cursor: not-allowed; transition: 0.3s; }
        .btn-ultra.ready { background: #800; color: white; border-color: var(--gold); cursor: pointer; box-shadow: 0 0 20px rgba(255,0,0,0.4); }
        #menu-overlay { position: fixed; inset: 0; background: #000; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-card { width: 220px; padding: 20px; border: 2px solid var(--border); background: #111; text-align: center; cursor: pointer; margin: 10px; display: inline-block; border-radius: 10px; transition: 0.3s; }
        .hero-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        #loot-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 100; }
        .loot-window { background: #111; padding: 30px; border: 3px solid var(--gold); width: 450px; text-align: center; }
        button { padding: 10px 20px; cursor: pointer; border: none; font-weight: bold; background: var(--gold); font-family: 'Cinzel'; margin: 5px; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 40px; letter-spacing: 5px;">TAVERNA WAR</h1>
        <div style="display: flex;">
            <div class="hero-card" onclick="startGame('warrior')"><h3>–í–û–ò–ù</h3><p>–£–ª—å—Ç–∞: –ö—Ä–∞—Å–Ω—ã–µ + –ó–µ–ª–µ–Ω—ã–µ</p></div>
            <div class="hero-card" onclick="startGame('mage')"><h3>–ú–ê–ì</h3><p>–£–ª—å—Ç–∞: –§–∏–æ–ª + –ñ–µ–ª—Ç—ã–µ</p></div>
        </div>
    </div>

    <div id="ui-left">
        <div class="portrait-wrapper">
            <div class="mana-glow"></div>
            <div class="portrait-frame"></div>
            <div id="p-portrait" class="portrait"></div>
        </div>
        <div class="bar-bg"><div id="p-arm-t" class="bar-text">–ë—Ä–æ–Ω—è: 0</div><div id="p-arm-f" class="bar-fill" style="background: #5af;"></div></div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">0 / 0</div><div id="p-hp-f" class="bar-fill" style="background: #e44;"></div></div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">–ú–∞–Ω–∞: 0%</div><div id="p-mn-f" class="bar-fill" style="background: #44f;"></div></div>
        <button id="btn-ultra" class="btn-ultra" onclick="useUltra()">–°–£–ü–ï–†–£–î–ê–†</button>
        <div id="inv-box"></div>
        <div class="total-stats">
            <div class="stat-line"><span>–£—Ä–æ–Ω:</span><b id="stat-atk">0</b></div>
            <div class="stat-line"><span>–ó–æ–ª–æ—Ç–æ:</span><b id="gold-val">0</b></div>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div class="portrait-wrapper">
            <div class="mana-glow"></div>
            <div class="portrait-frame"></div>
            <div id="m-portrait" class="portrait" style="background-position: center top;"></div>
        </div>
        <h2 id="m-name" style="color:#f44; text-align:center; margin:0;">–í–†–ê–ì</h2>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">0 / 0</div><div id="m-hp-f" class="bar-fill" style="background: #e44;"></div></div>
        <div class="bar-bg"><div id="m-mn-t" class="bar-text">–ú–∞–Ω–∞: 0%</div><div id="m-mn-f" class="bar-fill" style="background: #44f;"></div></div>
        <div id="battle-log"></div>
    </div>

    <div id="loot-overlay">
        <div class="loot-window">
            <h2 style="color:var(--gold)">–¢–†–û–§–ï–ô –ù–ê–ô–î–ï–ù</h2>
            <div id="loot-compare" style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin:20px 0; text-align:left;"></div>
            <button onclick="takeLoot()">–≠–ö–ò–ü–ò–†–û–í–ê–¢–¨</button>
            <button onclick="sellLoot()" style="background:#333; color:white;">–ü–†–û–î–ê–¢–¨ (+50üí∞)</button>
        </div>
    </div>

    <script>
    const TILE_S = 85; 
    let phaserGame, scene, currentLoot = null;
    const slotNames = { weapon: "–û—Ä—É–∂–∏–µ", body: "–î–æ—Å–ø–µ—Ö", head: "–®–ª–µ–º", ring: "–ö–æ–ª—å—Ü–æ" };
    const BG_COLORS = { red: 0x3d0a0a, blue: 0x0a1a2f, green: 0x0a240a, purple: 0x220a35, yellow: 0x2d2405 };
    const GLOW_COLORS = { red: 0xff0000, blue: 0x00aaff, green: 0x00ff00, purple: 0xaa00ff, yellow: 0xffaa00 };

    window.app = { 
        player: null, mob: null, turn: "PLAYER",
        log: (msg, type) => {
            const entry = document.createElement('div');
            entry.style.color = type==='p'?'#4f4':type==='m'?'#f44':'#ffd700';
            entry.innerText = `> ${msg}`;
            const log = document.getElementById('battle-log');
            log.prepend(entry);
        }
    };

    function startGame(key) {
        document.getElementById('menu-overlay').style.display = 'none';
        const base = { 'warrior':{hp:1500,atk:30}, 'mage':{hp:900,atk:60} }[key];
        window.app.player = { key, hp:base.hp, maxHp:base.hp, armor:0, maxArmor:0, mana:0, gold:0, level:1, baseAtk:base.atk, equip: { weapon:{n:"–†–∂–∞–≤—ã–π –º–µ—á",atk:10,arm:0,rar:0} } };
        document.getElementById('p-portrait').style.backgroundImage = `url('assets/hero_${key}.png')`;
        initPhaser(); spawnMob(); refreshUI();
    }

    function spawnMob() {
        let lvl = window.app.player.level;
        window.app.mob = { hp: 300+(lvl*150), maxHp: 300+(lvl*150), atk: 25+(lvl*10), mana: 0 };
        document.getElementById('m-portrait').style.backgroundImage = `url('assets/mob_${Math.floor(Math.random()*3)+1}.png')`;
        window.app.turn = "PLAYER"; refreshUI();
    }

    function refreshUI() {
        const p = window.app.player; const m = window.app.mob;
        if(!p || !m) return;
        let gAtk=0, gArm=0, invH="";
        for(let s in slotNames) {
            let i = p.equip[s]; if(i){ gAtk+=i.atk; gArm+=i.arm; }
            invH += `<div class="inv-item" style="border-color:var(--rar${i?i.rar:0})"><span>${slotNames[s]}: ${i?i.n:'--'}</span><b>${i?'‚öîÔ∏è'+i.atk:''}</b></div>`;
        }
        p.maxArmor = gArm;
        document.getElementById('p-hp-t').innerText = `${Math.floor(p.hp)}/${p.maxHp}`;
        document.getElementById('p-hp-f').style.width = (p.hp/p.maxHp*100)+'%';
        document.getElementById('p-arm-t').innerText = `–ë–†–û–ù–Ø: ${Math.floor(p.armor)}/${p.maxArmor}`;
        document.getElementById('p-arm-f').style.width = p.maxArmor>0?(p.armor/p.maxArmor*100)+'%':'0%';
        document.getElementById('p-mn-t').innerText = `–ú–ê–ù–ê: ${p.mana}%`;
        document.getElementById('p-mn-f').style.width = p.mana+'%';
        document.getElementById('btn-ultra').className = 'btn-ultra' + (p.mana>=100?' ready':'');
        document.getElementById('stat-atk').innerText = p.baseAtk + gAtk;
        document.getElementById('gold-val').innerText = p.gold;
        document.getElementById('m-hp-t').innerText = `${Math.floor(m.hp)}/${m.maxHp}`;
        document.getElementById('m-hp-f').style.width = (m.hp/m.maxHp*100)+'%';
        document.getElementById('inv-box').innerHTML = invH;
    }

    async function useUltra() {
        if(window.app.player.mana < 100 || scene.isAnimating) return;
        window.app.player.mana = 0;
        window.app.log("–ò–°–ü–û–õ–¨–ó–û–í–ê–ù –°–£–ü–ï–†–£–î–ê–†!", 'sys');
        let targets = scene.grid.flat().filter(t => t && (t.type === 'red' || t.type === 'purple'));
        await scene.explodeUnique(targets); await scene.refill(); await scene.check();
        refreshUI();
    }

    function showLootScreen() {
        currentLoot = { slot:'weapon', n:'–ö–ª–∏–Ω–æ–∫ –¢—å–º—ã', atk:20+window.app.player.level*10, arm:0, rar:2 };
        document.getElementById('loot-overlay').style.display = 'flex';
    }
    function takeLoot() { window.app.player.equip[currentLoot.slot]=currentLoot; closeLoot(); }
    function sellLoot() { window.app.player.gold+=50; closeLoot(); }
    function closeLoot() { document.getElementById('loot-overlay').style.display='none'; window.app.player.level++; spawnMob(); }

    class GameScene extends Phaser.Scene {
        constructor() { super('GameScene'); }
        preload() { ['red', 'blue', 'green', 'purple', 'yellow'].forEach(c => this.load.image(`t_${c}`, `assets/rune_${c}.png`)); }
        create() { scene = this; this.grid = []; this.isAnimating = false; for(let r=0; r<8; r++){ this.grid[r]=[]; for(let c=0; c<8; c++) this.spawnTile(r, c); } }
        
        spawnTile(r, c, fromTop=false) {
            let type = Phaser.Utils.Array.GetRandom(['red', 'blue', 'green', 'purple', 'yellow']);
            let x = c * TILE_S + TILE_S/2;
            let y = fromTop ? -TILE_S : r * TILE_S + TILE_S/2;
            let container = this.add.container(x, y);

            let bg = this.add.graphics();
            bg.fillStyle(BG_COLORS[type], 1);
            bg.fillRoundedRect(-TILE_S/2+2, -TILE_S/2+2, TILE_S-4, TILE_S-4, 10);
            
            let img = this.add.image(0, 0, `t_${type}`).setDisplaySize(TILE_S*1.8, TILE_S*1.8);
            let frame = this.add.graphics().lineStyle(4, 0x444444).strokeRoundedRect(-TILE_S/2+2, -TILE_S/2+2, TILE_S-4, TILE_S-4, 10);

            container.add([bg, img, frame]);
            container.gridR = r; container.gridC = c; container.type = type;
            container.setSize(TILE_S, TILE_S).setInteractive();
            container.on('pointerdown', () => this.handlePointer(container));
            this.grid[r][c] = container;
            if(fromTop) this.tweens.add({targets: container, y: r*TILE_S+TILE_S/2, duration: 300});
        }

        async handlePointer(t) {
            if(this.isAnimating || window.app.turn !== "PLAYER") return;
            if(!this.sel) { this.sel = t; t.setScale(1.1); }
            else {
                if(Math.abs(this.sel.gridR-t.gridR)+Math.abs(this.sel.gridC-t.gridC) === 1) {
                    await this.swap(this.sel, t);
                    if(!await this.check()) { await this.swap(this.sel, t); }
                    else { window.app.turn = "MOB"; this.time.delayedCall(600, () => this.mobAI()); }
                }
                this.sel.setScale(1); this.sel = null;
            }
        }

        async swap(t1, t2) {
            this.isAnimating = true;
            let r1=t1.gridR, c1=t1.gridC, r2=t2.gridR, c2=t2.gridC;
            this.grid[r1][c1]=t2; this.grid[r2][c2]=t1;
            t1.gridR=r2; t1.gridC=c2; t2.gridR=r1; t2.gridC=c1;
            return new Promise(res => {
                this.tweens.add({targets:t1, x:c2*TILE_S+TILE_S/2, y:r2*TILE_S+TILE_S/2, duration:200});
                this.tweens.add({targets:t2, x:c1*TILE_S+TILE_S/2, y:r1*TILE_S+TILE_S/2, duration:200, onComplete:()=>{this.isAnimating=false; res();}});
            });
        }

        async check() {
            let match = [];
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) if(this.grid[r][c]&&this.grid[r][c+1]&&this.grid[r][c+2]&&this.grid[r][c].type===this.grid[r][c+1].type&&this.grid[r][c].type===this.grid[r][c+2].type) match.push(this.grid[r][c],this.grid[r][c+1],this.grid[r][c+2]);
            for(let c=0; c<8; c++) for(let r=0; r<6; r++) if(this.grid[r][c]&&this.grid[r+1][c]&&this.grid[r+2][c]&&this.grid[r][c].type===this.grid[r+1][c].type&&this.grid[r][c].type===this.grid[r+2][c].type) match.push(this.grid[r][c],this.grid[r+1][c],this.grid[r+2][c]);
            if(match.length>0) { await this.explodeUnique([...new Set(match)]); await this.refill(); await this.check(); return true; }
            return false;
        }

        async explodeUnique(list) {
            this.isAnimating = true;
            let counts = {red:0, blue:0, green:0, purple:0, yellow:0};
            list.forEach(t => { if(t.scene) { counts[t.type]++; t.destroy(); this.grid[t.gridR][t.gridC]=null; }});
            this.applyEffects(counts);
            return new Promise(res => this.time.delayedCall(200, () => { this.isAnimating=false; res(); }));
        }

        applyEffects(c) {
            let p = window.app.player, m = window.app.mob;
            if(window.app.turn === "PLAYER") {
                if(c.red>0) { let d=p.baseAtk*c.red; m.hp-=d; window.app.log(`–£–¥–∞—Ä: -${d}`,'p'); }
                if(c.blue>0) p.mana = Math.min(100, p.mana+c.blue*5);
                if(c.green>0) p.hp = Math.min(p.maxHp, p.hp+c.green*20);
            } else {
                let d = Math.floor(m.atk/3)*(c.red+c.purple);
                if(d>0) { p.hp-=d; window.app.log(`–í—Ä–∞–≥ –±—å–µ—Ç: -${d}`,'m'); }
            }
            if(m.hp<=0) showLootScreen();
            refreshUI();
        }

        async refill() {
            for(let c=0; c<8; c++) {
                let empty=0;
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) empty++;
                    else if(empty>0) { let t=this.grid[r][c]; this.grid[r+empty][c]=t; this.grid[r][c]=null; t.gridR=r+empty; this.tweens.add({targets:t, y:t.gridR*TILE_S+TILE_S/2, duration:200}); }
                }
                for(let i=0; i<empty; i++) this.spawnTile(i, c, true);
            }
            await new Promise(res => this.time.delayedCall(200, res));
        }

        mobAI() {
            this.time.delayedCall(500, async () => {
                let moves = [];
                for(let r=0; r<8; r++) for(let c=0; c<7; c++) {
                    let t1=this.grid[r][c], t2=this.grid[r][c+1];
                    this.grid[r][c]=t2; this.grid[r][c+1]=t1;
                    if(this.findMatchesRaw().length>0) moves.push({t1, t2});
                    this.grid[r][c]=t1; this.grid[r][c+1]=t2;
                }
                if(moves.length>0) { let m=moves[0]; await this.swap(m.t1, m.t2); await this.check(); }
                window.app.turn = "PLAYER";
            });
        }
        findMatchesRaw() {
            let m=[];
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) if(this.grid[r][c]&&this.grid[r][c+1]&&this.grid[r][c+2]&&this.grid[r][c].type===this.grid[r][c+1].type&&this.grid[r][c].type===this.grid[r][c+2].type) m.push(1);
            return m;
        }
    }
    function initPhaser() { phaserGame = new Phaser.Game({ type: Phaser.AUTO, parent: 'game-container', width: 680, height: 680, scene: GameScene, transparent: true }); }
    </script>
</body>
</html>
