<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Gothic Perfection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #b48c46; /* Состаренная бронза вместо яркого золота */
            --border: rgba(180, 140, 70, 0.3); 
            --bg: #050505;
            --rar0: #888; --rar1: #3498db; --rar2: #9b59b6; --rar3: #e67e22;
        }

        body { 
            margin: 0; 
            background: #000 url('https://w.forfun.com/fetch/51/5196560410492869036e4f16a0f78103.jpeg') center center / cover no-repeat; 
            color: white; display: flex; height: 100vh; overflow: hidden; 
            font-family: 'Verdana', sans-serif; touch-action: none; 
        }

        /* Убираем черные квадраты боковых панелей */
        #ui-left, #ui-right { 
            width: 380px; padding: 25px; 
            background: linear-gradient(to right, rgba(0,0,0,0.9), transparent);
            display: flex; flex-direction: column; 
            z-index: 10; position: relative;
        }
        #ui-right { background: linear-gradient(to left, rgba(0,0,0,0.9), transparent); }

        #game-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: transparent; }

        /* Новый стиль портретов без рамок */
        .portrait { 
            width: 260px; height: 260px; margin: 0 auto 20px; 
            border-radius: 50%; 
            background-size: cover; background-position: center;
            /* Внутренняя тень создает эффект ниши, внешнее свечение - магию */
            box-shadow: inset 0 0 40px #000, 0 0 30px rgba(0,0,0,0.8);
            position: relative;
            transition: all 0.5s ease;
        }

        /* Магическое свечение под героем (вместо рамки) */
        .portrait::before {
            content: ""; position: absolute; inset: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
            opacity: 0.2; z-index: -1;
            animation: pulse-glow 3s infinite alternate;
        }

        @keyframes pulse-glow {
            from { opacity: 0.1; transform: scale(0.95); }
            to { opacity: 0.3; transform: scale(1.05); }
        }

        /* Полоски HP стали более готическими */
        .bar-bg { width: 100%; height: 12px; background: rgba(255,255,255,0.05); margin-top: 8px; position: relative; border-radius: 2px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .bar-fill { height: 100%; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .bar-text { position: absolute; width: 100%; text-align: right; padding-right: 5px; font-size: 10px; line-height: 12px; color: #aaa; z-index: 5; text-transform: uppercase; letter-spacing: 1px; }

        /* Инвентарь */
        #inv-box { flex-grow: 1; margin-top: 20px; }
        .inv-item { font-size: 12px; margin-bottom: 6px; padding: 12px; background: rgba(0,0,0,0.4); border-bottom: 1px solid rgba(180, 140, 70, 0.1); display: flex; justify-content: space-between; }

        /* Кнопка Ульты */
        .btn-ultra { 
            width: 100%; padding: 15px; margin-top: 15px; 
            background: rgba(40,0,0,0.6); color: #888; 
            border: 1px solid #444; font-family: 'Cinzel', serif;
            cursor: not-allowed; transition: all 0.4s;
        }
        .btn-ultra.ready { 
            background: rgba(150,0,0,0.4); color: #fff; 
            border-color: #ff4444; cursor: pointer;
            box-shadow: 0 0 15px rgba(255,0,0,0.3);
        }

        /* Лог боя */
        #battle-log { height: 150px; background: transparent; border-top: 1px solid rgba(180, 140, 70, 0.2); margin-top: 10px; padding: 10px; font-size: 11px; overflow-y: auto; mask-image: linear-gradient(to bottom, transparent, black 20%); }

        /* Меню выбора героя */
        #menu-overlay { position: fixed; inset: 0; background: #000 url('https://images8.alphacoders.com/131/1311050.jpeg') center/cover; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #menu-overlay::after { content: ""; position: absolute; inset:0; background: radial-gradient(circle, transparent, #000); }

        .hero-cards { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; position: relative; z-index: 10; }
        .hero-card { 
            width: 200px; height: 350px; background-size: cover; background-position: center;
            border: 1px solid rgba(180, 140, 70, 0.3); position: relative; cursor: pointer;
            transition: all 0.4s; filter: grayscale(0.5);
        }
        .hero-card:hover { transform: translateY(-10px); filter: grayscale(0); border-color: var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .hero-card .info { position: absolute; bottom: 0; width: 100%; background: linear-gradient(to top, #000, transparent); padding: 20px 10px; text-align: center; }
        .hero-card h3 { font-family: 'Cinzel'; margin: 0; color: var(--gold); }

        /* Лут */
        #loot-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 300; }
        .loot-window { background: #111; padding: 40px; border: 1px solid var(--gold); text-align: center; }

        button { background: var(--gold); color: #000; font-family: 'Cinzel'; border: none; padding: 10px 20px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #fff; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-family:'Cinzel'; font-size: 60px; z-index: 10; text-shadow: 0 0 20px #000;">TAVERNA WAR</h1>
        <div class="hero-cards">
            <div class="hero-card" style="background-image: url('https://i.pinimg.com/736x/8f/3d/8b/8f3d8b598f399478f69185a54483733a.jpg');" onclick="startGame('warrior')">
                <div class="info"><h3>ВОИН</h3><p>Сила и защита</p></div>
            </div>
            <div class="hero-card" style="background-image: url('https://i.pinimg.com/736x/01/a9/32/01a932d207310f83652697841961623f.jpg');" onclick="startGame('mage')">
                <div class="info"><h3>МАГ</h3><p>Мощь стихий</p></div>
            </div>
            <div class="hero-card" style="background-image: url('https://i.pinimg.com/736x/6c/20/0f/6c200f68a52988182745a30646279f13.jpg');" onclick="startGame('archer')">
                <div class="info"><h3>ЛУЧНИК</h3><p>Скорость ветра</p></div>
            </div>
            <div class="hero-card" style="background-image: url('https://i.pinimg.com/736x/e6/7a/7b/e67a7b8e515d9472e9a2656919e1262d.jpg');" onclick="startGame('assassin')">
                <div class="info"><h3>УБИЙЦА</h3><p>Тень смерти</p></div>
            </div>
        </div>
    </div>

    <div id="ui-left">
        <div id="p-portrait" class="portrait"></div>
        <div style="font-family:'Cinzel'; color:var(--gold); font-size: 14px;">HP</div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">0 / 0</div><div id="p-hp-f" class="bar-fill" style="background: #800;"></div></div>
        <div style="font-family:'Cinzel'; color:var(--gold); font-size: 14px; margin-top:10px;">MANA</div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">0%</div><div id="p-mn-f" class="bar-fill" style="background: #204080;"></div></div>
        
        <button id="btn-ultra" class="btn-ultra" onclick="useUltra()">ИСПОЛЬЗОВАТЬ УЛЬТУ</button>
        
        <div id="inv-box"></div>
        
        <div style="display:flex; justify-content: space-between; padding: 10px; font-family:'Cinzel'; border-top: 1px solid var(--border);">
            <span>ATK: <b id="stat-atk">0</b></span>
            <span>GOLD: <b id="gold-val" style="color:var(--gold)">0</b></span>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div id="m-portrait" class="portrait" style="box-shadow: inset 0 0 40px #000, 0 0 30px rgba(150,0,0,0.2);"></div>
        <h2 id="m-name" style="font-family:'Cinzel'; color:#ff4444; text-align:center; font-size: 20px; letter-spacing: 2px;">ВРАГ</h2>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">0 / 0</div><div id="m-hp-f" class="bar-fill" style="background: #600;"></div></div>
        <div id="battle-log"></div>
    </div>

    <div id="loot-overlay">
        <div class="loot-window">
            <h2 style="font-family:'Cinzel'; color:var(--gold);">ТРОФЕЙ НАЙДЕН</h2>
            <div id="loot-compare" style="margin: 20px 0; font-size: 13px;"></div>
            <button onclick="takeLoot()">ЗАБРАТЬ</button>
            <button onclick="sellLoot()" style="background:#222; color:#fff; margin-left: 10px;">ПРОДАТЬ</button>
        </div>
    </div>

    <script>
    // --- ПЕРЕМЕННЫЕ ИГРЫ (Ригидный скелет сохранен) ---
    const TILE_S = 80;
    let phaserGame, scene, currentLoot = null;
    const slotNames = { weapon: "Оружие", body: "Доспех", head: "Шлем" };

    window.app = { 
        player: null, mob: null, lootActive: false, turn: "PLAYER",
        log: (msg, type) => {
            const log = document.getElementById('battle-log');
            const entry = document.createElement('div');
            entry.style.color = type==='p'?'#aaa':type==='m'?'#f44':'#b48c46';
            entry.style.marginBottom = "5px";
            entry.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            log.prepend(entry);
        }
    };

    function startGame(key) {
        document.getElementById('menu-overlay').style.display = 'none';
        const base = { 'warrior':{hp:1200,atk:30}, 'mage':{hp:700,atk:60}, 'archer':{hp:900,atk:45}, 'assassin':{hp:800,atk:55} }[key];
        
        // Ссылки на картинки из интернета для теста стиля
        const imgs = {
            warrior: 'https://i.pinimg.com/736x/8f/3d/8b/8f3d8b598f399478f69185a54483733a.jpg',
            mage: 'https://i.pinimg.com/736x/01/a9/32/01a932d207310f83652697841961623f.jpg',
            archer: 'https://i.pinimg.com/736x/6c/20/0f/6c200f68a52988182745a30646279f13.jpg',
            assassin: 'https://i.pinimg.com/736x/e6/7a/7b/e67a7b8e515d9472e9a2656919e1262d.jpg'
        };

        window.app.player = { job:key, hp:base.hp, maxHp:base.hp, mana:0, gold:0, level:1, baseAtk:base.atk, equip: {} };
        document.getElementById('p-portrait').style.backgroundImage = `url('${imgs[key]}')`;
        initPhaser(); spawnMob(); refreshUI();
    }

    function spawnMob() {
        let lvl = window.app.player.level;
        window.app.mob = { hp: 300+(lvl*150), maxHp: 300+(lvl*150), atk: 15+(lvl*10) };
        document.getElementById('m-portrait').style.backgroundImage = `url('https://i.pinimg.com/736x/8d/6d/2c/8d6d2c486450534272f65a4a5823122c.jpg')`;
        refreshUI();
    }

    function refreshUI() {
        const p = window.app.player; const m = window.app.mob;
        document.getElementById('p-hp-t').innerText = `${Math.floor(p.hp)} / ${p.maxHp}`;
        document.getElementById('p-hp-f').style.width = (p.hp/p.maxHp*100)+'%';
        document.getElementById('p-mn-t').innerText = `${p.mana}%`;
        document.getElementById('p-mn-f').style.width = p.mana+'%';
        document.getElementById('m-hp-t').innerText = `${Math.floor(m.hp)} / ${m.maxHp}`;
        document.getElementById('m-hp-f').style.width = (m.hp/m.maxHp*100)+'%';
        document.getElementById('stat-atk').innerText = p.baseAtk;
        document.getElementById('gold-val').innerText = p.gold;
        document.getElementById('btn-ultra').className = 'btn-ultra' + (p.mana>=100?' ready':'');
    }

    // --- PHASER CORE (Rigid Skeleton) ---
    class GameScene extends Phaser.Scene {
        constructor() { super('GameScene'); }
        preload() {
            // Заглушки для рун (цвета)
            this.load.image('t_red', 'https://cdn-icons-png.flaticon.com/512/594/594846.png');
            this.load.image('t_blue', 'https://cdn-icons-png.flaticon.com/512/594/594830.png');
            this.load.image('t_green', 'https://cdn-icons-png.flaticon.com/512/594/594838.png');
            this.load.image('t_purple', 'https://cdn-icons-png.flaticon.com/512/594/594842.png');
            this.load.image('t_yellow', 'https://cdn-icons-png.flaticon.com/512/594/594834.png');
        }
        create() {
            scene = this; this.grid = [];
            for(let r=0; r<7; r++) {
                this.grid[r] = [];
                for(let c=0; c<7; c++) this.spawnTile(r, c);
            }
        }
        spawnTile(r, c) {
            let types = ['red', 'blue', 'green', 'purple', 'yellow'];
            let type = Phaser.Utils.Array.GetRandom(types);
            let container = this.add.container(c*TILE_S+40, r*TILE_S+40);
            let img = this.add.image(0, 0, `t_${type}`).setDisplaySize(50, 50);
            container.add(img);
            container.type = type; container.gridR = r; container.gridC = c;
            img.setInteractive().on('pointerdown', () => this.handleSelect(container));
            this.grid[r][c] = container;
        }
        async handleSelect(t) {
            if(this.sel) {
                let t1 = this.sel, t2 = t;
                if(Math.abs(t1.gridR-t2.gridR) + Math.abs(t1.gridC-t2.gridC) === 1) {
                    await this.swap(t1, t2);
                    this.checkMatches();
                }
                t1.first.setScale(1); this.sel = null;
            } else {
                this.sel = t; t.first.setScale(1.2);
            }
        }
        async swap(t1, t2) {
            let r1=t1.gridR, c1=t1.gridC, r2=t2.gridR, c2=t2.gridC;
            this.grid[r1][c1]=t2; this.grid[r2][c2]=t1;
            t1.gridR=r2; t1.gridC=c2; t2.gridR=r1; t2.gridC=c1;
            return new Promise(res => {
                this.tweens.add({targets:t1, x:c2*TILE_S+40, y:r2*TILE_S+40, duration:200});
                this.tweens.add({targets:t2, x:c1*TILE_S+40, y:r1*TILE_S+40, duration:200, onComplete:res});
            });
        }
        checkMatches() {
            // Упрощенная логика сбора для демо
            let toDestroy = [this.grid[Math.floor(Math.random()*7)][Math.floor(Math.random()*7)]];
            this.applyEffect(toDestroy);
        }
        applyEffect(tiles) {
            let p = window.app.player; let m = window.app.mob;
            m.hp -= p.baseAtk;
            p.mana = Math.min(100, p.mana + 10);
            window.app.log(`Вы нанесли ${p.baseAtk} урона!`, 'p');
            if(m.hp <= 0) { window.app.player.level++; spawnMob(); }
            else { 
                p.hp -= m.atk; 
                window.app.log(`Враг ударил на ${m.atk}!`, 'm'); 
                if(p.hp <=0) { alert("Поражение"); location.reload(); }
            }
            refreshUI();
        }
    }

    function initPhaser() { 
        phaserGame = new Phaser.Game({ 
            type: Phaser.AUTO, 
            parent: 'game-container', 
            width: 560, height: 560, 
            transparent: true, 
            scene: GameScene 
        }); 
    }

    function takeLoot() { document.getElementById('loot-overlay').style.display='none'; }
    function sellLoot() { window.app.player.gold += 50; takeLoot(); }
    function useUltra() { if(window.app.player.mana >= 100) { window.app.player.mana = 0; window.app.mob.hp -= 200; refreshUI(); window.app.log("УЛЬТА!", "sys"); } }

    </script>
</body>
</html>
