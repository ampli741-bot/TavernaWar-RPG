<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Modular Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #0c0a08; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { border: 2px solid #b48c46; }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script>

    // ==========================================
    // [БЛОК 0] КОНФИГУРАЦИЯ И НАСТРОЙКИ ЯДРА
    // ==========================================
    const GW = 1200, GH = 900, OFFSET_X = 400, OFFSET_Y = 140, TILE_S = 68;

    class MainScene extends Phaser.Scene {
        constructor() { super('MainScene'); }

        preload() {
            // Здесь будут загружаться твои ассеты
            this.load.image('hero_Воин', 'assets/hero_warrior.png');
            this.load.image('hero_Маг', 'assets/hero_mage.png');
            this.load.image('hero_Лучник', 'assets/archer.png');
            this.load.image('hero_Ассасин', 'assets/assasin.png');
        }

        create() { this.showMenu(); }

        // ==========================================
        // [БЛОК 1] МЕНЮ И ИНИЦИАЛИЗАЦИЯ ИГРОКА
        // ==========================================
        showMenu() {
            this.children.removeAll();
            this.add.text(GW/2, 100, "ВЫБЕРИТЕ ГЕРОЯ", { fontSize: '42px', fill: '#ffd700', fontStyle: 'bold' }).setOrigin(0.5);
            ["Воин", "Маг", "Лучник", "Ассасин"].forEach((name, i) => {
                let x = 300 * i + 150;
                let card = this.add.rectangle(x, 450, 260, 550, 0x1a1a1a).setInteractive().setStrokeStyle(2, 0xb48c46);
                this.add.text(x, 600, name, { fontSize: '32px', fill: '#fff' }).setOrigin(0.5);
                card.on('pointerdown', () => this.startGame(name));
            });
        }

        startGame(job) {
            this.children.removeAll();
            const hps = { "Воин": 1400, "Маг": 720, "Лучник": 880, "Ассасин": 800 };
            this.player = {
                job, maxHp: hps[job], hp: hps[job], arm: 0, mana: 0, gold: 0, level: 1, baseAtk: 25,
                equip: {
                    head: { n: "Шлем", atk: 0, arm: 2, rarity: 'Обычный', color: '#ffffff' },
                    body: { n: "Броня", atk: 0, arm: 5, rarity: 'Обычный', color: '#ffffff' },
                    weapon: { n: "Меч", atk: 12, arm: 0, rarity: 'Обычный', color: '#ffffff' },
                    ring: { n: "Кольцо", atk: 2, arm: 0, rarity: 'Обычный', color: '#ffffff' }
                }
            };
            this.lootActive = false;
            this.updateStats();
            this.spawnMob();
            this.initGrid();
            this.createUI();
            this.updateUI();
        }

        updateStats() {
            this.player.arm = Object.values(this.player.equip).reduce((a, b) => a + (b.arm || 0), 0);
        }

        // ==========================================
        // [БЛОК 2] СИСТЕМА ЛУТА И ГРЕЙДОВ
        // ==========================================
        generateLoot() {
            const rarities = [
                { n: 'Обычный', c: '#ffffff', mult: 1, chance: 60 },
                { n: 'Редкий', c: '#00ff00', mult: 1.6, chance: 20 },
                { n: 'Эпический', c: '#800080', mult: 2.5, chance: 12 },
                { n: 'Легендарный', c: '#ff8c00', mult: 4, chance: 6 },
                { n: 'ДРЕВНИЙ', c: '#00ffff', mult: 6, chance: 2 }
            ];
            let rand = Phaser.Math.Between(1, 100);
            let cum = 0, rarity = rarities[0];
            for (let r of rarities) { cum += r.chance; if (rand <= cum) { rarity = r; break; } }

            const items = [
                {n:'Шлем', s:'head', st:'arm'}, {n:'Доспех', s:'body', st:'arm'}, 
                {n:'Меч', s:'weapon', st:'atk'}, {n:'Кольцо', s:'ring', st:'atk'}
            ];
            let it = Phaser.Utils.Array.GetRandom(items);
            let val = Math.floor(this.player.level * 4 * rarity.mult);
            return { name: it.n, slot: it.s, stat: it.st, val: val, rarity: rarity.n, color: rarity.c, price: Math.floor(val * 1.5) };
        }

        showLoot(loot) {
            this.lootActive = true;
            const current = this.player.equip[loot.slot];
            const oldVal = current[loot.stat] || 0;
            const diff = loot.val - oldVal;

            let con = this.add.container(GW/2, GH/2).setDepth(2000);
            let bg = this.add.rectangle(0, 0, 500, 450, 0x000000, 0.95).setStrokeStyle(3, 0xb48c46);
            
            let t1 = this.add.text(0, -180, "ТРОФЕЙ НАЙДЕН!", { fontSize: '32px', fill: '#ffd700', fontStyle: 'bold' }).setOrigin(0.5);
            let t2 = this.add.text(0, -110, `${loot.rarity} ${loot.name}`, { fontSize: '28px', fill: loot.color, fontStyle: 'bold' }).setOrigin(0.5);
            
            let statName = loot.stat === 'atk' ? 'Атаки' : 'Брони';
            let compareText = `Новое: +${loot.val} ${statName}\nСейчас: +${oldVal} ${statName}\nРазница: ${diff >= 0 ? '+' : ''}${diff}`;
            let t3 = this.add.text(0, 0, compareText, { fontSize: '24px', fill: '#ffffff', align: 'center' }).setOrigin(0.5);

            let btnE = this.add.rectangle(-110, 140, 180, 60, 0x224422).setInteractive().setStrokeStyle(2, 0x00ff00);
            let txtE = this.add.text(-110, 140, "ОДЕТЬ", { fontSize: '22px' }).setOrigin(0.5);

            let btnS = this.add.rectangle(110, 140, 180, 60, 0x442222).setInteractive().setStrokeStyle(2, 0xff0000);
            let txtS = this.add.text(110, 140, `ПРОДАТЬ\n(${loot.price}г)`, { fontSize: '18px', align: 'center' }).setOrigin(0.5);

            con.add([bg, t1, t2, t3, btnE, txtE, btnS, txtS]);

            btnE.on('pointerdown', () => {
                this.player.equip[loot.slot] = { n: loot.name, [loot.stat]: loot.val, rarity: loot.rarity, color: loot.color };
                this.closeLoot(con);
            });
            btnS.on('pointerdown', () => {
                this.player.gold += loot.price;
                this.closeLoot(con);
            });
        }

        closeLoot(con) {
            con.destroy();
            this.updateStats();
            this.player.level++;
            this.spawnMob();
            this.updateUI();
            this.lootActive = false;
        }

        // ==========================================
        // [БЛОК 3] БОЕВАЯ ЛОГИКА И ЭФФЕКТЫ
        // ==========================================
        spawnMob() {
            let lvl = this.player.level;
            this.mob = { 
                name: "Монстр Ур." + lvl, 
                maxHp: 100 + (lvl*70), 
                hp: 100 + (lvl*70), 
                atk: 15 + (lvl*8)
            };
            this.turn = "PLAYER";
        }

        applyEffect(type, mult = 1) {
            let totalA = this.player.baseAtk + Object.values(this.player.equip).reduce((a, b) => a + (b.atk || 0), 0);
            if (type==='Red' || type==='Purple') this.mob.hp -= (totalA/5) * mult;
            if (type==='Green') this.player.hp = Math.min(this.player.maxHp, this.player.hp + 15);
            if (type==='Blue') this.player.mana = Math.min(100, this.player.mana + 10);
            if (type==='Yellow') this.player.gold += 5;
            this.updateUI();
        }

        applyMobEffect(type) {
            let d = this.mob.atk * 0.7;
            if(this.player.arm > 0) { let a = Math.min(this.player.arm, d); this.player.arm -= a; d -= a; }
            this.player.hp -= d;
            this.updateUI();
        }

        async useUlt() {
            if (this.player.mana < 100 || this.isAnimating || this.lootActive) return;
            this.player.mana = 0; this.isAnimating = true;
            let targets = [];
            for(let r=0; r<8; r++) {
                for(let c=0; c<8; c++) {
                    let t = this.grid[r][c];
                    if (this.player.job === "Воин" && (t.type === 'Red' || t.type === 'Green')) targets.push(t);
                    if (this.player.job === "Маг" && (t.type === 'Purple' || t.type === 'Yellow')) targets.push(t);
                    if (this.player.job === "Лучник" && (t.type === 'Red' || t.type === 'Blue')) targets.push(t);
                    if (this.player.job === "Ассасин" && (c % 2 === 0)) targets.push(t);
                }
            }
            targets.forEach(t => {
                this.applyEffect(t.type, 1.3);
                this.grid[t.gridR][t.gridC] = null;
                t.destroy();
            });
            await this.fillEmpty();
            this.isAnimating = false;
            this.updateUI();
            if (this.mob.hp > 0) { this.turn = "MOB"; this.time.delayedCall(500, () => this.mobAI()); }
        }

        // ==========================================
        // [БЛОК 4] ИГРОВОЕ ПОЛЕ (3-В-РЯД)
        // ==========================================
        initGrid() {
            this.grid = []; this.isAnimating = false;
            for (let r=0; r<8; r++) {
                this.grid[r] = [];
                for (let c=0; c<8; c++) this.spawnTile(r, c);
            }
        }

        spawnTile(r, c, fromTop = false) {
            const types = ['Red', 'Blue', 'Green', 'Purple', 'Yellow'];
            let type = Phaser.Utils.Array.GetRandom(types);
            let tx = OFFSET_X + c * TILE_S, ty = OFFSET_Y + r * TILE_S;
            let tile = this.add.rectangle(tx, fromTop ? ty - 500 : ty, 60, 60, this.getTileCol(type)).setInteractive();
            tile.gridR = r; tile.gridC = c; tile.type = type;
            tile.on('pointerdown', () => this.handleTileClick(tile));
            this.grid[r][c] = tile;
            if (fromTop) this.tweens.add({ targets: tile, y: ty, duration: 400 });
        }

        getTileCol(t) {
            const cols = {Red:0xff0000, Blue:0x0000ff, Green:0x00ff00, Purple:0x800080, Yellow:0xffff00};
            return cols[t];
        }

        async handleTileClick(tile) {
            if (this.isAnimating || this.turn !== "PLAYER" || this.lootActive) return;
            if (!this.selectedTile) { this.selectedTile = tile; tile.setStrokeStyle(4, 0xffffff); }
            else {
                let dR = Math.abs(this.selectedTile.gridR - tile.gridR), dC = Math.abs(this.selectedTile.gridC - tile.gridC);
                if (dR + dC === 1) {
                    await this.swapTiles(this.selectedTile, tile);
                    if (!await this.checkMatches()) await this.swapTiles(this.selectedTile, tile);
                    else { if(this.mob.hp > 0) { this.turn = "MOB"; this.time.delayedCall(600, () => this.mobAI()); } }
                }
                if(this.selectedTile) this.selectedTile.setStrokeStyle(0);
                this.selectedTile = null;
            }
        }

        async swapTiles(t1, t2) {
            this.isAnimating = true;
            let r1 = t1.gridR, c1 = t1.gridC, r2 = t2.gridR, c2 = t2.gridC;
            this.grid[r1][c1] = t2; this.grid[r2][c2] = t1;
            t1.gridR = r2; t1.gridC = c2; t2.gridR = r1; t2.gridC = c1;
            return new Promise(res => {
                this.tweens.add({ targets: t1, x: OFFSET_X+c2*TILE_S, y: OFFSET_Y+r2*TILE_S, duration: 250 });
                this.tweens.add({ targets: t2, x: OFFSET_X+c1*TILE_S, y: OFFSET_Y+r1*TILE_S, duration: 250, onComplete: () => { this.isAnimating = false; res(); } });
            });
        }

        async checkMatches() {
            let toRem = new Set();
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) if(this.grid[r][c] && this.grid[r][c+1] && this.grid[r][c+2] && this.grid[r][c].type===this.grid[r][c+1].type && this.grid[r][c].type===this.grid[r][c+2].type) { toRem.add(this.grid[r][c]); toRem.add(this.grid[r][c+1]); toRem.add(this.grid[r][c+2]); }
            for(let c=0; c<8; c++) for(let r=0; r<6; r++) if(this.grid[r][c] && this.grid[r+1][c] && this.grid[r+2][c] && this.grid[r][c].type===this.grid[r+1][c].type && this.grid[r][c].type===this.grid[r+2][c].type) { toRem.add(this.grid[r][c]); toRem.add(this.grid[r+1][c]); toRem.add(this.grid[r+2][c]); }
            if (toRem.size > 0) {
                toRem.forEach(t => { if (this.turn === "PLAYER") this.applyEffect(t.type); else this.applyMobEffect(t.type); this.grid[t.gridR][t.gridC] = null; t.destroy(); });
                await this.fillEmpty(); await this.checkMatches(); return true;
            }
            return false;
        }

        async fillEmpty() {
            for(let c=0; c<8; c++) {
                let empty = 0;
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) empty++;
                    else if(empty > 0) { let t = this.grid[r][c]; this.grid[r+empty][c] = t; this.grid[r][c] = null; t.gridR = r+empty; this.tweens.add({ targets: t, y: OFFSET_Y+t.gridR*TILE_S, duration: 300 }); }
                }
                for(let i=0; i<empty; i++) this.spawnTile(i, c, true);
            }
            await new Promise(res => this.time.delayedCall(350, res));
        }

        async mobAI() {
            if (this.mob.hp <= 0 || this.lootActive) return;
            let move = null;
            for (let r=0; r<8; r++) for (let c=0; c<8; c++) {
                let ds = [[0,1],[1,0]];
                for (let [dr, dc] of ds) {
                    let nr=r+dr, nc=c+dc;
                    if (nr<8 && nc<8) {
                        let tmp = this.grid.map(row => row.map(t => t ? t.type : null));
                        [tmp[r][c], tmp[nr][nc]] = [tmp[nr][nc], tmp[r][c]];
                        if (this.getMatchesCount(tmp) > 0) move = {r1:r, c1:c, r2:nr, c2:nc};
                    }
                }
            }
            if (move) await this.swapTiles(this.grid[move.r1][move.c1], this.grid[move.r2][move.c2]);
            await this.checkMatches();
            this.turn = "PLAYER"; this.updateUI();
        }

        getMatchesCount(g) {
            let res = 0;
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) if(g[r][c] && g[r][c]===g[r][c+1] && g[r][c]===g[r][c+2]) res++;
            for(let c=0; c<8; c++) for(let r=0; r<6; r++) if(g[r][c] && g[r][c]===g[r+1][c] && g[r][c]===g[r+2][c]) res++;
            return res;
        }

        // ==========================================
        // [БЛОК 5] ИНТЕРФЕЙС И ОБНОВЛЕНИЕ ЭКРАНА
        // ==========================================
        createUI() {
            this.add.rectangle(175, 450, 310, 860, 0x191614).setStrokeStyle(2, 0xb48c46);
            this.hpText = this.add.text(40, 210, "", { fontSize: '18px', fill: '#ff4444', fontStyle: 'bold' });
            this.hpBar = this.add.graphics();
            this.manaText = this.add.text(40, 280, "", { fontSize: '18px', fill: '#4444ff' });
            this.manaBar = this.add.graphics();
            this.goldText = this.add.text(40, 335, "", { fontSize: '22px', fill: '#ffd700' });
            this.ultBtn = this.add.rectangle(175, 410, 240, 50, 0x330033).setInteractive().setStrokeStyle(2, 0xaa00aa);
            this.add.text(175, 410, "СУПЕРУДАР", { fontSize: '20px', fill: '#fff' }).setOrigin(0.5);
            this.ultBtn.on('pointerdown', () => this.useUlt());
            this.equipLines = this.add.text(40, 480, "", { fontSize: '15px', lineSpacing: 8 });
            this.mobHpText = this.add.text(1050, 250, "", { fontSize: '22px', fill: '#ff0000' }).setOrigin(0.5);
            this.mobHpBar = this.add.graphics();
        }

        updateUI() {
            this.hpText.setText(`HP: ${Math.floor(this.player.hp)} / ${this.player.maxHp}\nARM: ${this.player.arm}`);
            this.hpBar.clear().fillStyle(0x440000).fillRect(40, 250, 270, 15).fillStyle(0xff0000).fillRect(40, 250, (this.player.hp/this.player.maxHp)*270, 15);
            this.manaText.setText(`MANA: ${this.player.mana}%`);
            this.manaBar.clear().fillStyle(0x000044).fillRect(40, 305, 270, 12).fillStyle(0x4444ff).fillRect(40, 305, (this.player.mana/100)*270, 12);
            this.ultBtn.setAlpha(this.player.mana >= 100 ? 1 : 0.5);
            this.goldText.setText(`GOLD: ${this.player.gold}\nLEVEL: ${this.player.level}`);
            
            let eqS = "EQUIPMENT:\n";
            for(let k in this.player.equip) {
                let it = this.player.equip[k];
                let val = it.atk > 0 ? `${it.atk} Atk` : `${it.arm} Arm`;
                eqS += `${it.n}: +${val}\n(${it.rarity})\n`;
            }
            this.equipLines.setText(eqS);
            this.mobHpText.setText(`${this.mob.name}\nHP: ${Math.floor(this.mob.hp)}`);
            this.mobHpBar.clear().fillStyle(0x440000).fillRect(945, 280, 210, 15).fillStyle(0xff0000).fillRect(945, 280, (Math.max(0, this.mob.hp)/this.mob.maxHp)*210, 15);
            
            if(this.mob.hp <= 0 && !this.lootActive) {
                this.time.delayedCall(500, () => this.showLoot(this.generateLoot()));
            }
            if(this.player.hp <= 0) location.reload();
        }
    }

    new Phaser.Game({ type: Phaser.AUTO, parent: 'game-container', width: GW, height: GH, scene: [MainScene] });
    </script>
</body>
</html>
