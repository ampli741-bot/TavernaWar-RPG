<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Berserker Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #b48c46; --bg: #0c0a08;
            --rar0: #b0b0b0; --rar1: #4488ff; --rar2: #aa44ff; --rar3: #ffaa00;
        }
        body { 
            margin: 0; 
            background: var(--bg) url('assets/bg.jpg') center center / cover no-repeat; 
            color: white; display: flex; height: 100vh; overflow: hidden; 
            font-family: 'Verdana', sans-serif; touch-action: none; 
        }

        #ui-left, #ui-right { 
            width: 380px; padding: 15px; background: rgba(0, 0, 0, 0.85); 
            display: flex; flex-direction: column; border: 3px solid var(--border); 
            box-sizing: border-box; z-index: 10; 
        }

        #game-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        h1, h2, h3, .btn-ultra { font-family: 'Cinzel', serif; }

        /* –≠–§–§–ï–ö–¢ –í–´–ü–†–´–ì–ò–í–ê–ù–ò–Ø */
        .portrait-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 30px auto 10px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è "–≤—ã–ª–µ—Ç–∞—é—â–µ–π" –≥–æ–ª–æ–≤—ã */
            perspective: 1000px;
        }

        .portrait-frame {
            position: absolute;
            inset: 0;
            border: 4px solid #444;
            background: radial-gradient(circle, #2a0000 0%, #000 100%);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2), inset 0 0 50px #000;
            z-index: 1;
            transform: rotateX(10deg);
        }

        .portrait {
            position: absolute;
            bottom: 0; /* –ü—Ä–∏–∂–∏–º–∞–µ–º –∫ –Ω–∏–∑—É */
            left: 50%;
            transform: translateX(-50%) scale(1.4); /* –û–≥—Ä–æ–º–Ω—ã–π –º–∞—Å—à—Ç–∞–± */
            width: 100%;
            height: 120%; /* –í—ã—Å–æ—Ç–∞ –±–æ–ª—å—à–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞, —á—Ç–æ–±—ã –≤—ã–ª–µ–∑–∞–ª —Å–≤–µ—Ä—Ö—É */
            background-size: contain;
            background-position: bottom center;
            background-repeat: no-repeat;
            z-index: 5; /* –ü–æ–≤–µ—Ä—Ö —Ä–∞–º–∫–∏ */
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.9));
            pointer-events: none;
            transition: transform 0.3s ease;
        }

        /* –ó–æ–ª–æ—Ç—ã–µ —à–∏–ø—ã/–∑–≤–µ–∑–¥—ã */
        .star-decor {
            position: absolute; width: 60px; height: 60px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 L58 42 L100 50 L58 58 L50 100 L42 58 L0 50 L42 42 Z" fill="%23ffd700"/></svg>') no-repeat center/contain;
            filter: drop-shadow(0 0 15px var(--gold));
            z-index: 10;
        }
        .star-tl { top: -25px; left: -25px; }
        .star-br { bottom: -25px; right: -25px; }

        /* –û—Å—Ç–∞–ª—å–Ω–æ–π UI */
        .bar-bg { width: 100%; height: 24px; background: #1a1111; border: 2px solid #444; margin-top: 5px; position: relative; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s ease-out; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 13px; line-height: 24px; font-weight: 900; text-shadow: 1px 1px 2px black; color: white; z-index: 5; }
        #inv-box { height: 200px; overflow-y: auto; margin-top: 10px; border-bottom: 1px solid #333; }
        .inv-item { font-size: 12px; margin-bottom: 5px; padding: 8px; background: rgba(255,255,255,0.05); border-left: 4px solid #444; display: flex; justify-content: space-between; align-items: center; }
        .total-stats { padding: 10px; background: rgba(0,0,0,0.6); border: 1px solid var(--border); margin-top: 10px; }
        .stat-line { display: flex; justify-content: space-between; font-size: 16px; margin: 4px 0; color: var(--gold); }
        #battle-log { flex-grow: 1; margin-top: 15px; background: rgba(0,0,0,0.7); border: 1px solid #333; padding: 10px; font-size: 11px; overflow-y: auto; color: #ccc; font-family: 'Courier New', monospace; }
        
        #menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .hero-card { width: 220px; padding: 15px; border: 4px solid var(--border); background: #140f0a; text-align: center; cursor: pointer; }
        .hero-card img { width: 100px; height: 100px; margin-bottom: 10px; }
        
        .btn-ultra { width: 100%; margin-top: 10px; padding: 15px; font-size: 18px; background: #300; color: #666; border: 2px solid #333; cursor: not-allowed; }
        .btn-ultra.ready { background: #f00; color: white; border-color: #ffaa00; cursor: pointer; box-shadow: 0 0 15px #f00; }
        button { padding: 10px 20px; cursor: pointer; background: var(--gold); font-family: 'Cinzel'; font-weight: bold; }
        
        #loot-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 100; }
        .loot-window { background: #1a1a1a; padding: 30px; border: 4px solid var(--gold); width: 450px; text-align: center; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 40px; margin-bottom: 20px;">TAVERNA WAR</h1>
        <div class="hero-cards">
            <div class="hero-card" onclick="startGame('warrior')"><img src="assets/hero_warrior.png"><h3>–í–û–ò–ù</h3></div>
            <div class="hero-card" onclick="startGame('mage')"><img src="assets/hero_mage.png"><h3>–ú–ê–ì</h3></div>
            <div class="hero-card" onclick="startGame('archer')"><img src="assets/hero_archer.png"><h3>–õ–£–ß–ù–ò–ö</h3></div>
            <div class="hero-card" onclick="startGame('assassin')"><img src="assets/hero_assassin.png"><h3>–£–ë–ò–ô–¶–ê</h3></div>
        </div>
    </div>

    <div id="ui-left">
        <div class="portrait-container">
            <div class="star-decor star-tl"></div>
            <div class="portrait-frame"></div>
            <div id="p-portrait" class="portrait"></div>
            <div class="star-decor star-br"></div>
        </div>
        
        <div class="bar-bg"><div id="p-arm-t" class="bar-text">–ë—Ä–æ–Ω—è: 0 / 0</div><div id="p-arm-f" class="bar-fill" style="background: #36f;"></div></div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">0 / 0</div><div id="p-hp-f" class="bar-fill" style="background: #f44;"></div></div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">–ú–∞–Ω–∞: 0%</div><div id="p-mn-f" class="bar-fill" style="background: #44f;"></div></div>
        
        <button id="btn-ultra" class="btn-ultra" onclick="useUltra()">–°–£–ü–ï–†–£–î–ê–†</button>
        
        <div id="inv-box"></div>
        <div class="total-stats">
            <div class="stat-line"><span>–°–∏–ª–∞:</span><b id="stat-atk">0</b></div>
            <div class="stat-line"><span>–£–≤–æ—Ä–æ—Ç:</span><b id="stat-dodge">0%</b></div>
            <div class="stat-line"><span>–ó–æ–ª–æ—Ç–æ:</span><b id="gold-val">0</b></div>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div class="portrait-container">
            <div class="star-decor star-tl"></div>
            <div class="portrait-frame" style="background: radial-gradient(circle, #1a1a1a 0%, #000 100%);"></div>
            <div id="m-portrait" class="portrait" style="filter: brightness(0.7) sepia(0.3) drop-shadow(0 0 10px #f00);"></div>
            <div class="star-decor star-br"></div>
        </div>
        <h2 id="m-name" style="color:#ff4444; text-align:center; margin: 10px 0;">–í–†–ê–ì</h2>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">0 / 0</div><div id="m-hp-f" class="bar-fill" style="background: #f44;"></div></div>
        <div class="bar-bg"><div id="m-mn-t" class="bar-text">–ú–∞–Ω–∞: 0%</div><div id="m-mn-f" class="bar-fill" style="background: #44f;"></div></div>
        <div id="battle-log"></div>
    </div>

    <div id="loot-overlay">
        <div class="loot-window">
            <h2 style="color:var(--gold);">–¢–†–û–§–ï–ô –ù–ê–ô–î–ï–ù</h2>
            <div id="loot-compare" style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin:20px 0;"></div>
            <button onclick="takeLoot()">–≠–ö–ò–ü–ò–†–û–í–ê–¢–¨</button>
            <button onclick="sellLoot()" style="background:#444; color:white;">–ü–†–û–î–ê–¢–¨ (+50üí∞)</button>
        </div>
    </div>

    <script>
    // --- –¢–í–û–Ø –ñ–ï–°–¢–ö–ê–Ø –õ–û–ì–ò–ö–ê –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô ---
    const TILE_S = 85; 
    let phaserGame, scene, currentLoot = null;
    const adjs = ["–î—Ä–µ–≤–Ω–∏–π", "–ú–∏—Ñ–∏—á–µ—Å–∫–∏–π", "–ü—Ä–æ–∫–ª—è—Ç—ã–π", "–¢—ë–º–Ω—ã–π", "–í–µ—á–Ω—ã–π", "–°—Ç–∞–ª—å–Ω–æ–π", "–°–≤—è—Ç–æ–π", "–ó–∞–±—ã—Ç—ã–π", "–õ–µ–¥—è–Ω–æ–π", "–ö—Ä–æ–≤–∞–≤—ã–π"];
    const slotNames = { weapon: "–û—Ä—É–∂–∏–µ", body: "–î–æ—Å–ø–µ—Ö", legs: "–ü–æ–Ω–æ–∂–∏", head: "–®–ª–µ–º", ring: "–ü–µ—Ä—Å—Ç–µ–Ω—å", necklace: "–ê–º—É–ª–µ—Ç", hands: "–ü–µ—Ä—á–∞—Ç–∫–∏" };
    const BG_COLORS = { red: 0x3d0a0a, blue: 0x0a1a2f, green: 0x0a240a, purple: 0x220a35, yellow: 0x2d2405 };
    const GLOW_COLORS = { red: 0xff0000, blue: 0x00aaff, green: 0x00ff00, purple: 0xaa00ff, yellow: 0xffaa00 };

    window.app = { 
        player: null, mob: null, lootActive: false, turn: "PLAYER",
        log: (msg, type) => {
            const log = document.getElementById('battle-log');
            const entry = document.createElement('div');
            entry.style.color = type==='p'?'#4f4':type==='m'?'#f44':type==='crit'?'#aa44ff':'#ffd700';
            entry.innerText = `> ${msg}`;
            log.prepend(entry);
        }
    };

    function startGame(key) {
        document.getElementById('menu-overlay').style.display = 'none';
        const base = { 'warrior':{hp:1600,atk:25,agi:5}, 'mage':{hp:800,atk:65,agi:2}, 'archer':{hp:1000,atk:40,agi:18}, 'assassin':{hp:900,atk:55,agi:14} }[key];
        window.app.player = { job:key.toUpperCase(), key, hp:base.hp, maxHp:base.hp, armor:0, maxArmor:0, mana:0, gold:0, level:1, baseAtk:base.atk, baseAgi:base.agi, equip: { weapon:{n:"–°—Ç–∞—Ä–∞—è –ø–∞–ª–∫–∞",atk:12,arm:0,agi:0,rar:0} } };
        
        // –í–∏–∑—É–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ—Ä—Ç—Ä–µ—Ç–æ–≤
        document.getElementById('p-portrait').style.backgroundImage = `url('assets/hero_${key}.png')`;
        document.getElementById('m-portrait').style.backgroundImage = `url('assets/hero_assassin.png')`; // –ü—Ä–∏–º–µ—Ä –≤—Ä–∞–≥–∞
        
        initPhaser(); spawnMob(); refreshUI();
    }

    function spawnMob() {
        let lvl = window.app.player.level;
        window.app.mob = { name: "–ì–æ–±–ª–∏–Ω –£—Ä."+lvl, hp: 200+(lvl*100), maxHp: 200+(lvl*100), atk: 20+(lvl*10), mana: 0 };
        window.app.turn = "PLAYER"; window.app.lootActive = false; refreshUI();
    }

    function refreshUI() {
        const p = window.app.player; const m = window.app.mob;
        if(!p) return;
        let gearAtk=0, gearArm=0, gearAgi=0, invH = "";
        for(let s in slotNames) { 
            let i = p.equip[s]; if(i) { gearAtk+=i.atk; gearArm+=i.arm; gearAgi+=i.agi; }
            let color = i ? `var(--rar${i.rar})` : '#444';
            invH += `<div class="inv-item" style="border-left: 4px solid ${color}">
                <div style="color:${color}"><b>${slotNames[s]}:</b> ${i?i.n:'---'}</div>
                <div style="font-size:10px">${i?'‚öîÔ∏è'+i.atk+' üõ°Ô∏è'+i.arm:''}</div>
            </div>`;
        }
        p.maxArmor = gearArm;
        document.getElementById('p-hp-t').innerText = `${Math.floor(p.hp)}/${p.maxHp}`;
        document.getElementById('p-hp-f').style.width = (p.hp/p.maxHp*100)+'%';
        document.getElementById('p-arm-t').innerText = `–ë—Ä–æ–Ω—è: ${Math.floor(p.armor)}/${p.maxArmor}`;
        document.getElementById('p-arm-f').style.width = p.maxArmor > 0 ? (p.armor/p.maxArmor*100)+'%' : '0%';
        document.getElementById('p-mn-t').innerText = `–ú–∞–Ω–∞: ${p.mana}%`;
        document.getElementById('p-mn-f').style.width = p.mana+'%';
        document.getElementById('btn-ultra').className = 'btn-ultra' + (p.mana>=100?' ready':'');
        document.getElementById('stat-atk').innerText = p.baseAtk + gearAtk;
        document.getElementById('stat-dodge').innerText = Math.min(60, p.baseAgi + gearAgi) + "%";
        document.getElementById('gold-val').innerText = p.gold;
        document.getElementById('m-hp-t').innerText = `HP: ${Math.floor(m.hp)}/${m.maxHp}`;
        document.getElementById('m-hp-f').style.width = (m.hp/m.maxHp*100)+'%';
        document.getElementById('m-mn-t').innerText = `–ú–∞–Ω–∞: ${m.mana}%`;
        document.getElementById('m-mn-f').style.width = m.mana+'%';
        document.getElementById('inv-box').innerHTML = invH;
    }

    async function useUltra() {
        if(window.app.player.mana < 100 || window.app.lootActive || scene.isAnimating) return;
        window.app.player.mana = 0; let key = window.app.player.key;
        window.app.log(`–£–õ–¨–¢–ê: ${window.app.player.job}!`, 'crit');
        let toExplode = [];
        if(key === 'warrior') toExplode = scene.grid.flat().filter(t => t && (t.type === 'red' || t.type === 'green'));
        if(key === 'mage') toExplode = scene.grid.flat().filter(t => t && (t.type === 'purple' || t.type === 'yellow'));
        if(key === 'archer') { for(let i=0; i<4; i++) { let r = Math.floor(Math.random()*8); for(let c=0; c<8; c++) if(scene.grid[r][c]) toExplode.push(scene.grid[r][c]); } }
        if(key === 'assassin') { toExplode = Phaser.Utils.Array.Shuffle(scene.grid.flat().filter(t => t)).slice(0, 20); window.app.mob.hp -= (window.app.player.baseAtk * 2); }
        if(toExplode.length > 0) { await scene.explodeUnique(toExplode); await scene.refill(); await scene.check(); }
        refreshUI();
    }

    function showLootScreen() {
        window.app.lootActive = true; currentLoot = generateLoot();
        let old = window.app.player.equip[currentLoot.slot] || {n:"–ü—É—Å—Ç–æ", atk:0, arm:0, agi:0, rar:0};
        document.getElementById('loot-compare').innerHTML = `<div style="background:#222; padding:10px;"><b style="color:var(--rar${old.rar})">${old.n}</b><br>‚öîÔ∏è${old.atk}</div><div style="background:#222; padding:10px;"><b style="color:var(--rar${currentLoot.rar})">${currentLoot.n}</b><br>‚öîÔ∏è${currentLoot.atk}</div>`;
        document.getElementById('loot-overlay').style.display = 'flex';
    }

    function generateLoot() {
        const slots = Object.keys(slotNames); const slot = slots[Math.floor(Math.random()*slots.length)];
        const rar = Math.random()>0.9?3:Math.random()>0.7?2:Math.random()>0.4?1:0;
        const power = (10 + window.app.player.level * 8) * (1 + rar * 0.5);
        return { slot, rar, n: `${adjs[Math.floor(Math.random()*adjs.length)]} ${slotNames[slot]}`, atk: Math.floor(power), arm: Math.floor(power*2), agi: Math.floor(Math.random()*10) };
    }

    function takeLoot() { window.app.player.equip[currentLoot.slot] = currentLoot; window.app.player.armor = window.app.player.maxArmor; closeLoot(); }
    function sellLoot() { window.app.player.gold += 50; closeLoot(); }
    function closeLoot() { document.getElementById('loot-overlay').style.display = 'none'; window.app.player.level++; spawnMob(); }

    class GameScene extends Phaser.Scene {
        constructor() { super('GameScene'); }
        preload() { ['red', 'blue', 'green', 'purple', 'yellow'].forEach(c => this.load.image(`t_${c}`, `assets/rune_${c}.png`)); }
        create() { scene = this; this.grid = []; this.isAnimating = false; for(let r=0; r<8; r++) { this.grid[r] = []; for(let c=0; c<8; c++) this.spawnTile(r, c); } }
        
        spawnTile(r, c, fromTop=false) {
            let types = ['red', 'blue', 'green', 'purple', 'yellow'];
            let type = Phaser.Utils.Array.GetRandom(types);
            let x = c * TILE_S + TILE_S/2;
            let y = fromTop ? -TILE_S : r * TILE_S + TILE_S/2;
            let container = this.add.container(x, y);
            let glow = this.add.graphics().fillStyle(GLOW_COLORS[type], 0.3).fillRoundedRect(-TILE_S/2, -TILE_S/2, TILE_S, TILE_S, 12);
            let bg = this.add.graphics().fillStyle(BG_COLORS[type], 1).fillRoundedRect(-TILE_S/2+1, -TILE_S/2+1, TILE_S-2, TILE_S-2, 10);
            let img = this.add.image(0, 0, `t_${type}`).setDisplaySize(TILE_S*1.8, TILE_S*1.8);
            let frame = this.add.graphics().lineStyle(4, 0x444444).strokeRoundedRect(-TILE_S/2, -TILE_S/2, TILE_S, TILE_S, 10);
            container.add([glow, bg, img, frame]);
            container.gridR = r; container.gridC = c; container.type = type;
            container.setSize(TILE_S, TILE_S).setInteractive();
            container.on('pointerdown', () => this.handlePointer(container));
            this.grid[r][c] = container;
            if(fromTop) this.tweens.add({targets: container, y: r*TILE_S+TILE_S/2, duration: 400});
        }

        async handlePointer(t) {
            if(this.isAnimating || window.app.turn !== "PLAYER") return;
            if(!this.sel) { this.sel = t; t.setScale(1.1); }
            else {
                if(Math.abs(this.sel.gridR-t.gridR)+Math.abs(this.sel.gridC-t.gridC) === 1) {
                    await this.swap(this.sel, t); 
                    if(!await this.check()) await this.swap(this.sel, t);
                    else { window.app.turn = "MOB"; this.time.delayedCall(600, () => this.mobAI()); }
                }
                if(this.sel) this.sel.setScale(1); this.sel = null;
            }
        }

        async swap(t1, t2) {
            this.isAnimating = true;
            let r1=t1.gridR, c1=t1.gridC, r2=t2.gridR, c2=t2.gridC;
            this.grid[r1][c1]=t2; this.grid[r2][c2]=t1;
            t1.gridR=r2; t1.gridC=c2; t2.gridR=r1; t2.gridC=c1;
            return new Promise(res => {
                this.tweens.add({targets:t1, x:c2*TILE_S+TILE_S/2, y:r2*TILE_S+TILE_S/2, duration:200});
                this.tweens.add({targets:t2, x:c1*TILE_S+TILE_S/2, y:r1*TILE_S+TILE_S/2, duration:200, onComplete:()=> {this.isAnimating=false; res();}});
            });
        }

        findMatches() {
            let match = [];
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) if(this.grid[r][c] && this.grid[r][c+1] && this.grid[r][c+2] && this.grid[r][c].type===this.grid[r][c+1].type && this.grid[r][c].type===this.grid[r][c+2].type) match.push(this.grid[r][c], this.grid[r][c+1], this.grid[r][c+2]);
            for(let c=0; c<8; c++) for(let r=0; r<6; r++) if(this.grid[r][c] && this.grid[r+1][c] && this.grid[r+2][c] && this.grid[r][c].type===this.grid[r+1][c].type && this.grid[r][c].type===this.grid[r+2][c].type) match.push(this.grid[r][c], this.grid[r+1][c], this.grid[r+2][c]);
            return match;
        }

        async check() {
            let m = this.findMatches();
            if(m.length > 0) {
                let unique = [...new Set(m)];
                let counts = { red:0, blue:0, green:0, purple:0, yellow:0 };
                unique.forEach(t => { counts[t.type]++; this.grid[t.gridR][t.gridC]=null; t.destroy(); });
                this.applyEffects(counts);
                await this.refill(); await this.check(); return true;
            }
            return false;
        }

        applyEffects(counts) {
            let p = window.app.player, m = window.app.mob;
            let unitAtk = p.baseAtk + Object.values(p.equip).reduce((a, b) => a + (b?b.atk:0), 0);
            if(window.app.turn === "PLAYER") {
                if(counts.red) { m.hp -= unitAtk*counts.red; window.app.log(`–£–¥–∞—Ä: -${unitAtk*counts.red}`, 'p'); }
                if(counts.purple) { m.hp -= unitAtk*2*counts.purple; window.app.log(`–ö–†–ò–¢: -${unitAtk*2*counts.purple}`, 'crit'); }
                if(counts.blue) p.mana = Math.min(100, p.mana + counts.blue*10);
                if(counts.green) p.hp = Math.min(p.maxHp, p.hp + counts.green*20);
                if(counts.yellow) p.gold += counts.yellow*5;
            } else {
                let dmg = counts.red*20 + counts.purple*40;
                if(p.armor > 0) { p.armor -= dmg; if(p.armor<0) {p.hp+=p.armor; p.armor=0;}} else p.hp -= dmg;
            }
            if(m.hp <= 0 && !window.app.lootActive) showLootScreen();
            refreshUI();
        }

        async refill() {
            for(let c=0; c<8; c++) {
                let empty = 0;
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) empty++;
                    else if(empty > 0) { let t = this.grid[r][c]; this.grid[r+empty][c]=t; this.grid[r][c]=null; t.gridR=r+empty; this.tweens.add({targets:t, y:t.gridR*TILE_S+TILE_S/2, duration:200}); }
                }
                for(let i=0; i<empty; i++) this.spawnTile(i, c, true);
            }
            await new Promise(r => this.time.delayedCall(250, r));
        }

        async mobAI() {
            let moves = [];
            for(let r=0; r<8; r++) for(let c=0; c<7; c++) moves.push({t1:this.grid[r][c], t2:this.grid[r][c+1]});
            let move = Phaser.Utils.Array.GetRandom(moves);
            await this.swap(move.t1, move.t2); await this.check();
            window.app.turn = "PLAYER"; refreshUI();
        }
    }

    function initPhaser() { phaserGame = new Phaser.Game({ type: Phaser.AUTO, parent: 'game-container', width: 680, height: 680, transparent: true, scene: GameScene }); }
    </script>
