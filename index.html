<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Oswald:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #b48c46; --bg: #080705;
            --hp-bar: linear-gradient(90deg, #7f1d1d, #ef4444);
            --arm-bar: linear-gradient(90deg, #1e3a8a, #3b82f6);
            --mana-bar: linear-gradient(90deg, #4c1d95, #8b5cf6);
        }
        
        body { 
            margin: 0; background: var(--bg); color: white; 
            display: flex; height: 100vh; overflow: hidden; 
            font-family: 'Oswald', sans-serif; touch-action: none;
            background-image: radial-gradient(circle, #1a1510 0%, #050403 100%);
        }

        /* Виньетка для атмосферы */
        body::after {
            content: ''; position: fixed; inset: 0; 
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
            pointer-events: none; z-index: 100;
        }

        #ui-left, #ui-right { 
            width: 340px; padding: 25px; background: rgba(12, 10, 8, 0.9); 
            display: flex; flex-direction: column; border-inline: 1px solid var(--border); 
            box-sizing: border-box; z-index: 10; backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        #game-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        h1, h2, h3, .btn-ultra { font-family: 'Cinzel', serif; text-align: center; text-transform: uppercase; }

        /* ПОРТРЕТЫ С УЛУЧШЕННОЙ МАСКИРОВКОЙ */
        .portrait-box {
            position: relative; width: 260px; height: 260px; margin: 10px auto;
            border: 2px solid var(--border); border-radius: 8px;
            background: #111; overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5), inset 0 0 40px #000;
        }

        .portrait-img { 
            width: 100%; height: 100%; 
            background-size: cover; background-position: center;
            /* Усиленный режим смешивания для удаления шахматки */
            background-blend-mode: screen; 
            background-color: #000;
            filter: contrast(1.1) brightness(1.1);
            transition: 0.3s;
        }
        
        .portrait-label {
            position: absolute; bottom: 10px; width: 100%;
            text-align: center; font-family: 'Cinzel'; color: #fff;
            text-shadow: 0 2px 4px #000; font-size: 22px; z-index: 5;
        }

        /* Бары */
        .bar-wrap { 
            width: 100%; height: 26px; background: rgba(0,0,0,0.6); 
            border: 1px solid #333; margin-top: 12px; position: relative; 
            border-radius: 3px; overflow: hidden; 
        }
        .bar-fill { height: 100%; width: 100%; transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 11px; line-height: 26px; font-weight: 500; letter-spacing: 1px; z-index: 2; }

        #battle-log { 
            flex-grow: 1; margin-top: 20px; background: rgba(0,0,0,0.4); 
            border: 1px solid #222; padding: 15px; font-size: 13px; 
            overflow-y: auto; color: #aaa; scrollbar-width: none;
        }

        .btn-ultra { 
            width: 100%; padding: 18px; margin-top: 20px; font-size: 20px; 
            background: #1a1a1a; color: #444; border: 1px solid #333; cursor: not-allowed; transition: 0.3s;
        }
        .btn-ultra.ready { 
            background: linear-gradient(to bottom, #722, #411); color: white; border-color: var(--gold); cursor: pointer; 
            box-shadow: 0 0 20px rgba(255,0,0,0.4); 
        }

        /* Меню выбора */
        #menu-overlay { position: fixed; inset: 0; background: #080705; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-selection { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .hero-card { 
            width: 200px; padding: 10px; border: 1px solid #333; 
            background: #0c0a08; cursor: pointer; transition: 0.3s; 
        }
        .hero-card:hover { border-color: var(--gold); transform: scale(1.05); }
        .hero-card img { width: 100%; height: 200px; object-fit: cover; background: #111; }

        #loot-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .loot-window { background: #0f0d0b; padding: 40px; border: 2px solid var(--gold); text-align: center; }
        .btn-action { padding: 12px 30px; background: var(--gold); color: #000; font-family: 'Cinzel'; cursor: pointer; border: none; font-weight: bold; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 48px; margin-bottom: 40px;">Taverna War</h1>
        <div class="hero-selection">
            <div class="hero-card" onclick="startWith('warrior')">
                <img src="assets/hero_warrior.png" onerror="this.src='https://placehold.co/200x200/200?text=Warrior'">
                <h3>Воин</h3>
            </div>
            <div class="hero-card" onclick="startWith('mage')">
                <img src="assets/hero_mage.png" onerror="this.src='https://placehold.co/200x200/200?text=Mage'">
                <h3>Маг</h3>
            </div>
            <div class="hero-card" onclick="startWith('archer')">
                <img src="assets/hero_archer.png" onerror="this.src='https://placehold.co/200x200/200?text=Archer'">
                <h3>Лучник</h3>
            </div>
            <div class="hero-card" onclick="startWith('assassin')">
                <img src="assets/hero_assassin.png" onerror="this.src='https://placehold.co/200x200/200?text=Assassin'">
                <h3>Убийца</h3>
            </div>
        </div>
    </div>

    <div id="ui-left">
        <div class="portrait-box">
            <div id="p-portrait" class="portrait-img"></div>
            <div id="p-label" class="portrait-label">HERO</div>
        </div>
        
        <div class="bar-wrap"><div id="p-arm-txt" class="bar-text">БРОНЯ: 0</div><div id="p-arm-fill" class="bar-fill" style="background:var(--arm-bar)"></div></div>
        <div class="bar-wrap"><div id="p-hp-txt" class="bar-text">HP: 0/0</div><div id="p-hp-fill" class="bar-fill" style="background:var(--hp-bar)"></div></div>
        <div class="bar-wrap"><div id="p-mn-txt" class="bar-text">МАНА: 0%</div><div id="p-mn-fill" class="bar-fill" style="background:var(--mana-bar)"></div></div>
        
        <button id="btn-ultra" class="btn-ultra" onclick="activateUltra()">Суперудар</button>
        <div id="battle-log"></div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div class="portrait-box" style="border-color: #722;">
            <div id="m-portrait" class="portrait-img" style="filter: grayscale(0.5) sepia(0.5) brightness(0.8);"></div>
            <div id="m-label" class="portrait-label" style="color:#f55;">ENEMY</div>
        </div>
        
        <div class="bar-wrap"><div id="m-hp-txt" class="bar-text">ЗДОРОВЬЕ: 0/0</div><div id="m-hp-fill" class="bar-fill" style="background:var(--hp-bar)"></div></div>
        
        <div style="margin-top:20px; padding:15px; background:rgba(255,255,255,0.03); border:1px solid #333;">
            <div style="display:flex; justify-content:space-between"><span>АТАКА:</span><b id="stat-atk" style="color:var(--gold)">0</b></div>
            <div style="display:flex; justify-content:space-between"><span>ЗОЛОТО:</span><b id="stat-gold" style="color:var(--gold)">0</b></div>
        </div>
        
        <h3 style="margin-top:20px; font-size:14px; color:var(--gold); border-bottom: 1px solid #333;">ИНВЕНТАРЬ</h3>
        <div id="inventory" style="padding:10px 0; font-size:14px; color:#888;"></div>
    </div>

    <div id="loot-overlay">
        <div class="loot-window">
            <h2 style="color:var(--gold)">Победа!</h2>
            <p id="loot-text">Вы нашли новый артефакт</p>
            <button class="btn-action" onclick="claimLoot()">Забрать и идти дальше</button>
        </div>
    </div>

    <script>
    const TILE_SIZE = 80;
    const GEM_TYPES = { 
        red: { color: 0xff4444, label: 'ATK' }, 
        blue: { color: 0x4444ff, label: 'MP' }, 
        green: { color: 0x44ff44, label: 'HP' }, 
        purple: { color: 0xaa44ff, label: 'CRIT' }, 
        yellow: { color: 0xffcc00, label: 'GOLD' } 
    };

    let phaserInstance, gameScene;

    window.gameData = {
        p: null, m: null, turn: "PLAYER", isBusy: false,
        log: (msg, side) => {
            const logBox = document.getElementById('battle-log');
            const line = document.createElement('div');
            line.style.color = side === 'p' ? '#4f4' : side === 'm' ? '#f44' : '#ffd700';
            line.style.marginBottom = '5px';
            line.innerHTML = `> ${msg}`;
            logBox.prepend(line);
        }
    };

    function startWith(job) {
        document.getElementById('menu-overlay').style.display = 'none';
        const config = { warrior: [1600, 35], mage: [850, 75], archer: [1050, 55], assassin: [950, 65] }[job];
        window.gameData.p = { job, hp: config[0], maxHp: config[0], armor: 0, maxArmor: 400, mana: 0, gold: 0, atk: config[1], level: 1, item: "Ржавый клинок" };
        
        document.getElementById('p-portrait').style.backgroundImage = `url('assets/hero_${job}.png')`;
        document.getElementById('p-label').innerText = job.toUpperCase();
        
        initPhaser();
        spawnEnemy();
    }

    function spawnEnemy() {
        const lv = window.gameData.p.level;
        window.gameData.m = { name: "Страж " + lv, hp: 500 + lv * 300, maxHp: 500 + lv * 300, atk: 30 + lv * 15 };
        document.getElementById('m-label').innerText = window.gameData.m.name;
        document.getElementById('m-portrait').style.backgroundImage = `url('assets/${Math.ceil(Math.random()*5)}.jpg')`;
        window.gameData.turn = "PLAYER";
        refreshUI();
    }

    function refreshUI() {
        const p = window.gameData.p; const m = window.gameData.m;
        if(!p || !m) return;
        document.getElementById('p-hp-txt').innerText = `${Math.floor(p.hp)} / ${p.maxHp}`;
        document.getElementById('p-hp-fill').style.width = (p.hp/p.maxHp*100)+'%';
        document.getElementById('p-arm-txt').innerText = `БРОНЯ: ${Math.floor(p.armor)}`;
        document.getElementById('p-arm-fill').style.width = (p.armor/p.maxArmor*100)+'%';
        document.getElementById('p-mn-txt').innerText = `МАНА: ${p.mana}%`;
        document.getElementById('p-mn-fill').style.width = p.mana+'%';
        document.getElementById('m-hp-txt').innerText = `${Math.floor(m.hp)} / ${m.maxHp}`;
        document.getElementById('m-hp-fill').style.width = (m.hp/m.maxHp*100)+'%';
        document.getElementById('stat-atk').innerText = p.atk;
        document.getElementById('stat-gold').innerText = p.gold;
        document.getElementById('btn-ultra').className = 'btn-ultra' + (p.mana>=100?' ready':'');
        document.getElementById('inventory').innerText = p.item;
    }

    async function activateUltra() {
        if(window.gameData.p.mana < 100 || window.gameData.isBusy) return;
        window.gameData.p.mana = 0;
        const job = window.gameData.p.job;
        window.gameData.log("АКТИВАЦИЯ СПОСОБНОСТИ!", 'crit');

        let toBurst = [];
        const grid = gameScene.board;
        if(job === 'warrior') toBurst = grid.flat().filter(t => t && (t.type==='red' || t.type==='green'));
        if(job === 'mage') toBurst = grid.flat().filter(t => t && (t.type==='purple' || t.type==='yellow'));
        if(job === 'archer') {
            for(let i=0; i<3; i++) {
                let r = Math.floor(Math.random()*8);
                for(let c=0; c<8; c++) if(grid[r][c]) toBurst.push(grid[r][c]);
            }
        }
        if(job === 'assassin') {
            toBurst = Phaser.Utils.Array.Shuffle(grid.flat().filter(t=>t)).slice(0, 15);
            window.gameData.m.hp -= window.gameData.p.atk * 3;
        }

        if(toBurst.length > 0) {
            await gameScene.burstGems(toBurst);
            await gameScene.fillGaps();
            await gameScene.matchCheck();
        }
        refreshUI();
    }

    class MainScene extends Phaser.Scene {
        constructor() { super('MainScene'); }
        preload() {
            Object.entries(GEM_TYPES).forEach(([name, data]) => {
                const g = this.make.graphics({x:0, y:0, add:false});
                g.fillStyle(0x1a1a1a); g.fillRoundedRect(2, 2, 76, 76, 10);
                g.lineStyle(2, 0x333333); g.strokeRoundedRect(2, 2, 76, 76, 10);
                g.lineStyle(4, data.color); g.strokeCircle(40, 40, 20);
                g.fillStyle(data.color, 0.3); g.fillCircle(40, 40, 15);
                g.generateTexture(`gem_${name}`, 80, 80);
            });
        }

        create() {
            gameScene = this; this.board = []; this.isBusy = false;
            // Система частиц для взрывов
            this.emitter = this.add.particles(0, 0, 'gem_red', {
                speed: { min: 50, max: 150 }, scale: { start: 0.4, end: 0 },
                alpha: { start: 1, end: 0 }, lifespan: 600, emitting: false
            });

            for(let r=0; r<8; r++) {
                this.board[r] = [];
                for(let c=0; c<8; c++) this.addGem(r, c);
            }
        }

        addGem(r, c, anim=false) {
            const keys = Object.keys(GEM_TYPES);
            const type = keys[Math.floor(Math.random()*keys.length)];
            const x = c * TILE_SIZE + TILE_SIZE/2;
            const y = anim ? -TILE_SIZE : r * TILE_SIZE + TILE_SIZE/2;
            const gem = this.add.image(x, y, `gem_${type}`);
            gem.type = type; gem.r = r; gem.c = c;
            gem.setInteractive();
            gem.on('pointerdown', () => this.onGemClick(gem));
            this.board[r][c] = gem;
            if(anim) this.tweens.add({targets: gem, y: r*TILE_SIZE + TILE_SIZE/2, duration: 400, ease: 'Bounce.easeOut'});
        }

        async onGemClick(gem) {
            if(this.isBusy || window.gameData.turn !== "PLAYER") return;
            if(!this.selected) { this.selected = gem; gem.setTint(0xffff00); }
            else {
                let dist = Math.abs(gem.r - this.selected.r) + Math.abs(gem.c - this.selected.c);
                if(dist === 1) {
                    await this.swap(this.selected, gem);
                    if(!await this.matchCheck()) await this.swap(this.selected, gem);
                    else { 
                        window.gameData.turn = "MOB"; 
                        this.time.delayedCall(800, () => this.mobMove()); 
                    }
                }
                if(this.selected) this.selected.clearTint(); this.selected = null;
            }
        }

        async swap(g1, g2) {
            this.isBusy = true;
            const r1=g1.r, c1=g1.c, r2=g2.r, c2=g2.c;
            this.board[r1][c1]=g2; this.board[r2][c2]=g1;
            g1.r=r2; g1.c=c2; g2.r=r1; g2.c=c1;
            return new Promise(res => {
                this.tweens.add({targets:g1, x:c2*TILE_SIZE+TILE_SIZE/2, y:r2*TILE_SIZE+TILE_SIZE/2, duration:200});
                this.tweens.add({targets:g2, x:c1*TILE_SIZE+TILE_SIZE/2, y:r1*TILE_SIZE+TILE_SIZE/2, duration:200, onComplete:()=>{this.isBusy=false; res();}});
            });
        }

        async matchCheck() {
            let matches = new Set();
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) 
                if(this.board[r][c] && this.board[r][c+1] && this.board[r][c+2] && 
                   this.board[r][c].type === this.board[r][c+1].type && this.board[r][c].type === this.board[r][c+2].type)
                   [0,1,2].forEach(i => matches.add(this.board[r][c+i]));
            
            for(let c=0; c<8; c++) for(let r=0; r<6; r++) 
                if(this.board[r][c] && this.board[r+1][c] && this.board[r+2][c] && 
                   this.board[r][c].type === this.board[r+1][c].type && this.board[r][c].type === this.board[r+2][c].type)
                   [0,1,2].forEach(i => matches.add(this.board[r+i][c]));

            if(matches.size > 0) {
                await this.burstGems([...matches]);
                await this.fillGaps();
                await this.matchCheck();
                return true;
            }
            return false;
        }

        async burstGems(list) {
            let counts = { red:0, blue:0, green:0, purple:0, yellow:0 };
            list.forEach(t => { 
                if(this.board[t.r][t.c]) { 
                    counts[t.type]++; 
                    this.board[t.r][t.c] = null; 
                    // Визуальный эффект частиц
                    this.emitter.setParticleConfig({ tint: GEM_TYPES[t.type].color });
                    this.emitter.emitParticleAt(t.x, t.y, 5);
                    t.destroy(); 
                } 
            });
            this.processRules(counts);
            await new Promise(res => this.time.delayedCall(150, res));
        }

        processRules(c) {
            const p = window.gameData.p; const m = window.gameData.m;
            if(window.gameData.turn === "PLAYER") {
                if(c.red) { m.hp -= p.atk * c.red; this.shake(); }
                if(c.purple) m.hp -= p.atk * 2 * c.purple;
                if(c.blue) p.mana = Math.min(100, p.mana + c.blue * 10);
                if(c.green) { p.hp = Math.min(p.maxHp, p.hp + c.green*25); p.armor = Math.min(p.maxArmor, p.armor + c.green*15); }
                if(c.yellow) p.gold += c.yellow * 5;
            } else {
                let dmg = c.red * 25 + c.purple * 40;
                if(p.armor > 0) { p.armor -= dmg; if(p.armor<0) { p.hp += p.armor; p.armor=0; } } else p.hp -= dmg;
                if(dmg > 0) this.shake(true);
            }
            if(m.hp <= 0) this.handleVictory();
            refreshUI();
        }

        shake(heavy = false) {
            this.cameras.main.shake(heavy ? 250 : 100, heavy ? 0.01 : 0.005);
        }

        async fillGaps() {
            for(let c=0; c<8; c++) {
                let gaps = 0;
                for(let r=7; r>=0; r--) {
                    if(!this.board[r][c]) gaps++;
                    else if(gaps > 0) {
                        let t = this.board[r][c]; this.board[r+gaps][c] = t; this.board[r][c] = null;
                        t.r = r+gaps;
                        this.tweens.add({targets: t, y: t.r*TILE_SIZE + TILE_SIZE/2, duration: 300});
                    }
                }
                for(let i=0; i<gaps; i++) this.addGem(i, c, true);
            }
            await new Promise(res => this.time.delayedCall(350, res));
        }

        mobMove() {
            if(window.gameData.m.hp <= 0) return;
            const r = Math.floor(Math.random()*8);
            const c = Math.floor(Math.random()*7);
            this.swap(this.board[r][c], this.board[r][c+1]).then(() => {
                this.matchCheck().then(() => { window.gameData.turn = "PLAYER"; });
            });
        }

        handleVictory() {
            document.getElementById('loot-overlay').style.display = 'flex';
        }
    }

    function claimLoot() {
        window.gameData.p.atk += 25;
        window.gameData.p.level++;
        window.gameData.p.hp = window.gameData.p.maxHp;
        document.getElementById('loot-overlay').style.display = 'none';
        spawnEnemy();
    }

    function initPhaser() {
        phaserInstance = new Phaser.Game({
            type: Phaser.AUTO, parent: 'game-container', width: 640, height: 640,
            transparent: true, scene: MainScene
        });
    }
    </script>
</body>
</html>
