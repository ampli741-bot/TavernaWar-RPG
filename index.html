<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: True Dark Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { --gold: #ffd700; --border: #4a3b22; --bg: #020202; }
        body { margin: 0; background: var(--bg); color: #e0e0e0; display: flex; height: 100vh; overflow: hidden; font-family: 'Verdana', sans-serif; }
        
        #ui-left, #ui-right { 
            width: 320px; padding: 25px; background: linear-gradient(180deg, #0a0a0a 0%, #000 100%); 
            border: 1px solid #1a1a1a; display: flex; flex-direction: column; box-shadow: inset 0 0 50px #000;
        }
        
        #game-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle, #111 0%, #000 100%); }
        
        .portrait { 
            width: 150px; height: 150px; margin: 0 auto 20px; border: 3px solid var(--border);
            background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5); overflow: hidden;
        }
        .portrait img { width: 100%; height: 100%; object-fit: cover; }

        .bar-bg { width: 100%; height: 24px; background: #000; border: 1px solid #333; margin-top: 10px; position: relative; border-radius: 3px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 10px; line-height: 24px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; z-index: 5; }
        
        #battle-log { flex-grow: 1; margin-top: 25px; background: rgba(0,0,0,0.8); border: 1px solid #1a1a1a; padding: 15px; font-size: 13px; overflow-y: auto; color: #aaa; border-radius: 5px; }
        
        .btn-ultra { width: 100%; padding: 18px; margin: 20px 0; background: #1a0a0a; color: #333; border: 1px solid #2a1a1a; font-family: 'Cinzel'; font-size: 16px; transition: 0.3s; }
        .btn-ultra.ready { background: #4b0000; color: #fff; border-color: #ff0000; cursor: pointer; box-shadow: 0 0 20px rgba(255,0,0,0.4); text-shadow: 0 0 5px red; }
        
        .stat-row { display: flex; justify-content: space-between; margin-top: 10px; font-family: 'Cinzel'; color: var(--gold); border-bottom: 1px solid #1a1a1a; padding-bottom: 5px; }
    </style>
</head>
<body>

    <div id="ui-left">
        <div id="p-portrait" class="portrait"></div>
        <div class="bar-bg"><div class="bar-text">HEALTH</div><div id="p-hp-f" class="bar-fill" style="background: linear-gradient(90deg, #800, #f22);"></div></div>
        <div class="bar-bg"><div class="bar-text">MANA</div><div id="p-mn-f" class="bar-fill" style="background: linear-gradient(90deg, #008, #22f);"></div></div>
        <button id="btn-ultra" class="btn-ultra">СУПЕРУДАР</button>
        <div class="stat-row"><span>АТАКА:</span><span id="stat-atk" style="color:#fff">30</span></div>
        <div class="stat-row"><span>ЗОЛОТО:</span><span id="gold-val" style="color:#fff">0</span></div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div id="m-portrait" class="portrait" style="filter: sepia(1) brightness(0.4) contrast(1.2);"></div>
        <h3 style="text-align:center; color:#900; font-family: 'Cinzel'; margin: 0;">ВРАГ</h3>
        <div class="bar-bg"><div class="bar-text">HP</div><div id="m-hp-f" class="bar-fill" style="background: linear-gradient(90deg, #500, #a00);"></div></div>
        <div id="battle-log"></div>
    </div>

    <script>
    const TILE_SIZE = 70;
    let scene;

    // Rigid Skeleton Mechanics [cite: 2026-02-10, 2026-02-11]
    window.app = { 
        player: { hp: 1600, maxHp: 1600, mana: 0, gold: 0, baseAtk: 30 },
        mob: { hp: 300, maxHp: 300, atk: 25 },
        turn: "PLAYER",
        log: (msg, color) => {
            const log = document.getElementById('battle-log');
            log.innerHTML = `<div style="color:${color}; margin-bottom: 5px;">> ${msg}</div>` + log.innerHTML;
        }
    };

    class GameScene extends Phaser.Scene {
        constructor() { super('GameScene'); }
        preload() {
            for(let i=1; i<=5; i++) this.load.image(`t${i}`, `assets/${i}.jpg`);
            this.load.image('hero', 'assets/w.jpg');
        }
        create() {
            scene = this; this.grid = []; this.isAnimating = false;
            document.getElementById('p-portrait').innerHTML = `<img src="assets/w.jpg">`;
            document.getElementById('m-portrait').innerHTML = `<img src="assets/w.jpg">`;
            
            for(let r=0; r<8; r++) {
                this.grid[r] = [];
                for(let c=0; c<8; c++) this.spawnTile(r, c);
            }
        }

        spawnTile(r, c, fromTop=false) {
            let id = Math.floor(Math.random()*5)+1;
            let x = c * TILE_SIZE + TILE_SIZE/2;
            let y = fromTop ? -TILE_SIZE : r * TILE_SIZE + TILE_SIZE/2;
            
            let t = this.add.image(x, y, `t${id}`).setInteractive();
            t.setDisplaySize(TILE_SIZE - 6, TILE_SIZE - 6); 
            
            t.gridR = r; t.gridC = c; t.type = id;
            t.on('pointerdown', () => this.handlePointer(t));
            this.grid[r][c] = t;
            if(fromTop) this.tweens.add({targets:t, y: r * TILE_SIZE + TILE_SIZE/2, duration:300});
        }

        async handlePointer(t) {
            if(this.isAnimating || window.app.turn !== "PLAYER") return;
            if(!this.sel) { 
                this.sel = t; 
                t.setTint(0xaaaaaa);
            } else {
                let dist = Math.abs(this.sel.gridR - t.gridR) + Math.abs(this.sel.gridC - t.gridC);
                if(dist === 1) {
                    await this.swap(this.sel, t);
                    if(!await this.check()) await this.swap(this.sel, t);
                    else { 
                        window.app.turn = "MOB"; 
                        this.time.delayedCall(600, () => this.mobMove()); 
                    }
                }
                this.sel.clearTint(); this.sel = null;
            }
        }

        async swap(t1, t2) {
            this.isAnimating = true;
            let r1=t1.gridR, c1=t1.gridC, r2=t2.gridR, c2=t2.gridC;
            this.grid[r1][c1]=t2; this.grid[r2][c2]=t1;
            t1.gridR=r2; t1.gridC=c2; t2.gridR=r1; t2.gridC=c1;
            return new Promise(res => {
                this.tweens.add({targets:t1, x:c2*TILE_SIZE+TILE_SIZE/2, y:r2*TILE_SIZE+TILE_SIZE/2, duration:250, ease: 'Back.easeOut'});
                this.tweens.add({targets:t2, x:c1*TILE_SIZE+TILE_SIZE/2, y:r1*TILE_SIZE+TILE_SIZE/2, duration:250, ease: 'Back.easeOut', onComplete:()=>{this.isAnimating=false; res();}});
            });
        }

        async check() {
            let matches = [];
            // Горизонтальные
            for(let r=0; r<8; r++) {
                for(let c=0; c<6; c++) {
                    if(this.grid[r][c] && this.grid[r][c+1] && this.grid[r][c+2] &&
                       this.grid[r][c].type === this.grid[r][c+1].type && this.grid[r][c].type === this.grid[r][c+2].type)
                        matches.push(this.grid[r][c], this.grid[r][c+1], this.grid[r][c+2]);
                }
            }
            // Вертикальные
            for(let c=0; c<8; c++) {
                for(let r=0; r<6; r++) {
                    if(this.grid[r][c] && this.grid[r+1][c] && this.grid[r+2][c] &&
                       this.grid[r][c].type === this.grid[r+1][c].type && this.grid[r][c].type === this.grid[r+2][c].type)
                        matches.push(this.grid[r][c], this.grid[r+1][c], this.grid[r+2][c]);
                }
            }
            if(matches.length > 0) {
                await this.explode([...new Set(matches)]);
                await this.refill();
                await this.check();
                return true;
            }
            return false;
        }

        async explode(tiles) {
            this.isAnimating = true;
            let p = window.app.player, m = window.app.mob;
            tiles.forEach(t => {
                if(!t.scene) return;
                // Эффекты за сборку рун
                if(t.type === 1) { m.hp -= p.baseAtk; window.app.log(`Удар огнем: -${p.baseAtk}`, "#f66"); }
                if(t.type === 2) { p.mana = Math.min(100, p.mana + 5); }
                if(t.type === 3) { p.hp = Math.min(p.maxHp, p.hp + 15); }
                if(t.type === 4) { m.hp -= p.baseAtk * 1.5; window.app.log("Критический удар!", "#f22"); }
                if(t.type === 5) { p.gold += 2; }
                this.grid[t.gridR][t.gridC] = null;
                t.destroy();
            });
            refreshUI();
            await new Promise(r => this.time.delayedCall(200, r));
        }

        async refill() {
            for(let c=0; c<8; c++) {
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) {
                        for(let rr=r-1; rr>=0; rr--) {
                            if(this.grid[rr][c]) {
                                let t = this.grid[rr][c];
                                this.grid[r][c] = t; this.grid[rr][c] = null;
                                t.gridR = r;
                                this.tweens.add({targets:t, y: r*TILE_SIZE+TILE_SIZE/2, duration:200});
                                break;
                            }
                        }
                    }
                    if(!this.grid[r][c]) this.spawnTile(r, c, true);
                }
            }
            await new Promise(r => this.time.delayedCall(300, r));
        }

        async mobMove() {
            if(window.app.mob.hp <= 0) {
                window.app.log("ВРАГ ПОВЕРЖЕН!", "gold");
                window.app.mob.hp = window.app.mob.maxHp += 200;
                window.app.turn = "PLAYER";
                refreshUI();
                return;
            }
            window.app.player.hp -= window.app.mob.atk;
            window.app.log(`Враг бьет: -${window.app.mob.atk}`, "#f44");
            window.app.turn = "PLAYER";
            refreshUI();
        }
    }

    function refreshUI() {
        const p = window.app.player; const m = window.app.mob;
        document.getElementById('p-hp-f').style.width = (p.hp/p.maxHp*100) + '%';
        document.getElementById('p-mn-f').style.width = p.mana + '%';
        document.getElementById('m-hp-f').style.width = (m.hp/m.maxHp*100) + '%';
        document.getElementById('gold-val').innerText = p.gold;
        document.getElementById('btn-ultra').className = p.mana >= 100 ? 'btn-ultra ready' : 'btn-ultra';
    }

    new Phaser.Game({
        type: Phaser.AUTO, parent: 'game-container', width: 560, height: 560,
        transparent: true, scene: GameScene
    });
    </script>
</body>
</html>
