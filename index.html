<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Crystal Clear</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; 
            --border: #b48c46; 
            --bg-glass: rgba(10, 8, 6, 0.7); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –ø–∞–Ω–µ–ª–µ–π */
            --rar0: #b0b0b0; --rar1: #4488ff; --rar2: #aa44ff; --rar3: #ffaa00;
        }
        
        /* –ì–õ–ê–í–ù–´–ô –§–û–ù - –°–Æ–î–ê –í–°–¢–ê–í–õ–Ø–¢–¨ –†–ò–°–£–ù–û–ö */
        #background-layer {
            position: fixed;
            inset: 0;
            background-color: #0a0a0a; /* –ë–∞–∑–æ–≤—ã–π —Ç–µ–º–Ω—ã–π —Ü–≤–µ—Ç —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ "—à–∞—à–µ–∫" */
            background-image: 
                linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.8)),
                url('https://images.unsplash.com/photo-1514373941175-0a141072bbc8?auto=format&fit=crop&q=80&w=2000'); /* –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–£ –°–°–´–õ–ö–£ –ù–ê –°–í–û–ô –†–ò–°–£–ù–û–ö */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        body { 
            margin: 0; 
            color: white; 
            display: flex; height: 100vh; overflow: hidden; 
            font-family: 'MedievalSharp', cursive; touch-action: none; 
            background: #000;
        }

        #ui-left, #ui-right { 
            width: 360px; padding: 15px; 
            background: var(--bg-glass);
            display: flex; flex-direction: column; 
            box-sizing: border-box; z-index: 10;
            backdrop-filter: blur(8px); /* –†–∞–∑–º—ã—Ç–∏–µ —Ñ–æ–Ω–∞ –∑–∞ –ø–∞–Ω–µ–ª—è–º–∏ */
            border-right: 1px solid rgba(255,215,0,0.1);
        }
        #ui-right { border-right: none; border-left: 1px solid rgba(255,215,0,0.1); }

        #game-container { 
            flex-grow: 1; 
            display: flex; justify-content: center; align-items: center; 
            background: transparent; 
        }

        /* –ü–û–†–¢–†–ï–¢–´ –° –ü–†–ê–í–ò–õ–¨–ù–û–ô –ú–ê–°–ö–û–ô */
        .portrait-container {
            width: 100%; height: 350px; margin-bottom: 15px;
            position: relative; overflow: hidden;
            background: transparent;
        }

        .layer-hero {
            position: absolute; inset: 0;
            z-index: 2;
            background-size: contain;
            background-position: center bottom;
            background-repeat: no-repeat;
            /* –ú—è–≥–∫–æ–µ —Ä–∞—Å—Ç–≤–æ—Ä–µ–Ω–∏–µ –≤ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å (–Ω–µ –≤ –±–µ–ª—ã–π!) */
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 70%, rgba(0,0,0,0) 100%);
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 70%, rgba(0,0,0,0) 100%);
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
        }

        .hero-float { animation: heroFloat 4s infinite ease-in-out; }
        @keyframes heroFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* –ü–æ–ª–æ—Å–∫–∏ –∑–¥–æ—Ä–æ–≤—å—è –∏ –ø—Ä–æ—á–µ–≥–æ */
        .bar-bg { width: 100%; height: 22px; background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); margin-top: 5px; position: relative; border-radius: 3px; overflow: hidden; }
        .bar-fill { height: 100%; transition: width 0.4s ease; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 11px; line-height: 22px; font-weight: bold; text-shadow: 1px 1px 2px black; z-index: 5; }
        
        #inv-box { height: 150px; overflow-y: auto; margin-top: 10px; }
        .inv-item { font-size: 12px; margin-bottom: 4px; padding: 6px; background: rgba(255,255,255,0.05); border-left: 3px solid #444; display: flex; justify-content: space-between; }
        
        .total-stats { padding: 10px; background: rgba(0,0,0,0.4); border-radius: 5px; margin-top: auto; }
        .stat-line { display: flex; justify-content: space-between; font-size: 14px; margin: 2px 0; color: var(--gold); }
        
        #battle-log { height: 120px; margin-top: 10px; background: rgba(0,0,0,0.5); padding: 8px; font-size: 11px; overflow-y: auto; color: #ccc; border: 1px solid rgba(255,215,0,0.1); }
        
        .btn-ultra { width: 100%; margin-top: 10px; padding: 10px; font-size: 14px; background: #222; color: #444; border: 1px solid #333; cursor: not-allowed; font-family: 'Cinzel'; }
        .btn-ultra.ready { background: linear-gradient(to bottom, #900, #400); color: white; border-color: var(--gold); cursor: pointer; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 5px #f00; } 50% { box-shadow: 0 0 15px #f00; } 100% { box-shadow: 0 0 5px #f00; } }

        #menu-overlay { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-card { width: 160px; padding: 15px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); text-align: center; cursor: pointer; margin: 10px; transition: 0.2s; }
        .hero-card:hover { background: rgba(255,215,0,0.1); transform: scale(1.05); }

        #loot-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 100; backdrop-filter: blur(5px); }
        .loot-window { background: #111; padding: 20px; border: 2px solid var(--gold); width: 320px; text-align: center; }
    </style>
</head>
<body>

    <div id="background-layer"></div>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-family: 'Cinzel'; font-size: 48px;">TAVERNA WAR</h1>
        <p style="color: #666;">–í—ã–±–µ—Ä–∏—Ç–µ —Å–≤–æ–µ–≥–æ –≥–µ—Ä–æ—è</p>
        <div style="display:flex;">
            <div class="hero-card" onclick="startGame('warrior')"><h3 style="color:#f44">–í–û–ò–ù</h3></div>
            <div class="hero-card" onclick="startGame('mage')"><h3 style="color:#48f">–ú–ê–ì</h3></div>
        </div>
        <div style="display:flex;">
            <div class="hero-card" onclick="startGame('archer')"><h3 style="color:#4f4">–õ–£–ß–ù–ò–ö</h3></div>
            <div class="hero-card" onclick="startGame('assassin')"><h3 style="color:#a4f">–£–ë–ò–ô–¶–ê</h3></div>
        </div>
    </div>

    <div id="ui-left">
        <div class="portrait-container">
            <div id="p-hero" class="layer-hero hero-float"></div>
        </div>
        <div class="bar-bg"><div id="p-arm-t" class="bar-text">Armor: 0</div><div id="p-arm-f" class="bar-fill" style="background: #369; width: 0%;"></div></div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">0 / 0</div><div id="p-hp-f" class="bar-fill" style="background: #922; width: 100%;"></div></div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">Fury: 0%</div><div id="p-mn-f" class="bar-fill" style="background: #e70; width: 0%;"></div></div>
        <button id="btn-ultra" class="btn-ultra" onclick="useUltra()">ULTIMATE</button>
        <div id="inv-box"></div>
        <div class="total-stats">
            <div class="stat-line"><span>–£—Ä–æ–Ω:</span><b id="stat-atk">0</b></div>
            <div class="stat-line"><span>–ó–æ–ª–æ—Ç–æ:</span><b id="gold-val">0</b></div>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div class="portrait-container">
            <div id="m-hero" class="layer-hero hero-float"></div>
        </div>
        <h3 id="m-name" style="color:#f44; text-align:center; font-family:'Cinzel'; margin:0;">–í–†–ê–ì</h3>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">0 / 0</div><div id="m-hp-f" class="bar-fill" style="background: #922; width: 100%;"></div></div>
        <div id="battle-log"></div>
    </div>

    <div id="loot-overlay">
        <div class="loot-window">
            <h2 style="color:var(--gold); font-family: 'Cinzel';">–¢–†–û–§–ï–ô</h2>
            <div id="loot-compare" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin:15px 0;"></div>
            <button onclick="takeLoot()" style="width:100%; padding:10px; background:var(--gold); border:none; font-weight:bold; cursor:pointer;">–í–ó–Ø–¢–¨</button>
            <button onclick="sellLoot()" style="margin-top:10px; background:transparent; color:#777; border:none; cursor:pointer; font-size:12px;">–ü–†–û–î–ê–¢–¨ –ó–ê 50üí∞</button>
        </div>
    </div>

    <script>
    const TILE_S = 80; 
    let phaserGame, scene, currentLoot = null;
    const adjs = ["–î—Ä–µ–≤–Ω–∏–π", "–¢—ë–º–Ω—ã–π", "–í–µ—á–Ω—ã–π", "–°—Ç–∞–ª—å–Ω–æ–π", "–ö—Ä–æ–≤–∞–≤—ã–π", "–°–≤—è—Ç–æ–π", "–ü–∞–¥—à–∏–π"];
    const slotNames = { weapon: "–û—Ä—É–∂–∏–µ", body: "–î–æ—Å–ø–µ—Ö", head: "–®–ª–µ–º", ring: "–ü–µ—Ä—Å—Ç–µ–Ω—å" };
    const BG_COLORS = { red: 0x4a1010, blue: 0x102a4a, green: 0x104a1a, purple: 0x3a104a, yellow: 0x4a3a10 };

    window.app = { 
        player: null, mob: null, lootActive: false, turn: "PLAYER",
        log: (msg, type) => {
            const log = document.getElementById('battle-log');
            const entry = document.createElement('div');
            entry.style.color = type==='p'?'#4f4':type==='m'?'#f44':type==='crit'?'#a4f':'#fd0';
            entry.innerText = `> ${msg}`;
            log.prepend(entry);
        }
    };

    function startGame(key) {
        document.getElementById('menu-overlay').style.display = 'none';
        const base = { 'warrior':{hp:2500,atk:40}, 'mage':{hp:1200,atk:90}, 'archer':{hp:1500,atk:60}, 'assassin':{hp:1300,atk:80} }[key];
        window.app.player = { job:key.toUpperCase(), key, hp:base.hp, maxHp:base.hp, armor:0, maxArmor:0, mana:0, gold:0, level:1, baseAtk:base.atk, equip: { weapon:{n:"–†–∂–∞–≤—ã–π –∫–ª–∏–Ω–æ–∫",atk:5,arm:0,rar:0} } };
        document.getElementById('p-hero').style.backgroundImage = `url('https://api.dicebear.com/7.x/adventurer/svg?seed=${key}')`;
        initPhaser(); spawnMob(); refreshUI();
    }

    function spawnMob() {
        let lvl = window.app.player.level;
        window.app.mob = { name: "–í—Ä–∞–≥ –£—Ä."+lvl, hp: 600+(lvl*300), maxHp: 600+(lvl*300), atk: 35+(lvl*12) };
        document.getElementById('m-hero').style.backgroundImage = `url('https://api.dicebear.com/7.x/bottts/svg?seed=mob${lvl}')`;
        window.app.turn = "PLAYER"; window.app.lootActive = false; refreshUI();
    }

    function refreshUI() {
        const p = window.app.player; const m = window.app.mob;
        if(!p || !m) return;
        let gearAtk=0, gearArm=0, invH = "";
        for(let s in slotNames) { 
            let i = p.equip[s]; if(i) { gearAtk+=i.atk; gearArm+=i.arm; }
            invH += `<div class="inv-item" style="border-left-color:var(--rar${i?i.rar:0})"><span>${slotNames[s]}</span><span>‚öîÔ∏è${i?i.atk:0}</span></div>`;
        }
        p.maxArmor = gearArm;
        document.getElementById('p-hp-t').innerText = `${Math.floor(p.hp)} / ${p.maxHp}`;
        document.getElementById('p-hp-f').style.width = (p.hp/p.maxHp*100)+'%';
        document.getElementById('p-arm-t').innerText = `üõ°Ô∏è ${Math.floor(p.armor)}`;
        document.getElementById('p-arm-f').style.width = p.maxArmor > 0 ? (p.armor/p.maxArmor*100)+'%' : '0%';
        document.getElementById('p-mn-t').innerText = `–Ø—Ä–æ—Å—Ç—å: ${p.mana}%`;
        document.getElementById('p-mn-f').style.width = p.mana+'%';
        document.getElementById('btn-ultra').className = 'btn-ultra' + (p.mana>=100?' ready':'');
        document.getElementById('stat-atk').innerText = p.baseAtk + gearAtk;
        document.getElementById('gold-val').innerText = p.gold;
        document.getElementById('m-hp-t').innerText = `${Math.floor(m.hp)} / ${m.maxHp}`;
        document.getElementById('m-hp-f').style.width = (m.hp/m.maxHp*100)+'%';
        document.getElementById('inv-box').innerHTML = invH;
    }

    async function useUltra() {
        if(window.app.player.mana < 100 || window.app.lootActive || scene.isAnimating) return;
        window.app.player.mana = 0; let key = window.app.player.key;
        window.app.log(`–°–ü–û–°–û–ë–ù–û–°–¢–¨: ${window.app.player.job}!`, 'crit');
        let toExplode = [];
        if(key === 'warrior') toExplode = scene.grid.flat().filter(t => t && (t.type === 'red' || t.type === 'green'));
        if(key === 'mage') toExplode = scene.grid.flat().filter(t => t && (t.type === 'purple' || t.type === 'yellow'));
        if(key === 'archer') { for(let i=0; i<3; i++) { let r = Math.floor(Math.random()*8); for(let c=0; c<8; c++) if(scene.grid[r][c]) toExplode.push(scene.grid[r][c]); } }
        if(key === 'assassin') { toExplode = Phaser.Utils.Array.Shuffle(scene.grid.flat().filter(t => t)).slice(0, 15); window.app.mob.hp -= (window.app.player.baseAtk * 3); }
        if(toExplode.length > 0) { await scene.explodeUnique(toExplode); await scene.refill(); await scene.check(); }
        refreshUI();
    }

    function showLootScreen() {
        window.app.lootActive = true; currentLoot = generateLoot();
        let old = window.app.player.equip[currentLoot.slot] || {n:"–ù–∏—á–µ–≥–æ", atk:0, arm:0, rar:0};
        document.getElementById('loot-compare').innerHTML = `<div style="background:rgba(0,0,0,0.5); padding:10px;"><small>–ë–´–õ–û</small><br><b style="color:var(--rar${old.rar})">${old.n}</b><br>‚öîÔ∏è${old.atk}</div><div style="background:rgba(255,215,0,0.1); padding:10px;"><small>–ù–û–í–û–ï</small><br><b style="color:var(--rar${currentLoot.rar})">${currentLoot.n}</b><br>‚öîÔ∏è${currentLoot.atk}</div>`;
        document.getElementById('loot-overlay').style.display = 'flex';
    }

    function generateLoot() {
        const slots = Object.keys(slotNames); const slot = slots[Math.floor(Math.random()*slots.length)];
        const rar = Math.random()>0.95?3:Math.random()>0.8?2:Math.random()>0.5?1:0;
        const pwr = (15 + window.app.player.level * 10) * (1 + rar * 0.5);
        return { slot, rar, n: `${adjs[Math.floor(Math.random()*adjs.length)]} ${slotNames[slot]}`, atk: Math.floor(slot==='weapon'||slot==='ring'?pwr:pwr/3), arm: Math.floor(slot==='body'||slot==='head'?pwr:pwr/4) };
    }

    function takeLoot() { window.app.player.equip[currentLoot.slot] = currentLoot; window.app.player.armor = window.app.player.maxArmor; closeLoot(); }
    function sellLoot() { window.app.player.gold += 50; closeLoot(); }
    function closeLoot() { document.getElementById('loot-overlay').style.display = 'none'; window.app.player.level++; spawnMob(); }

    class GameScene extends Phaser.Scene {
        constructor() { super('GameScene'); }
        preload() { 
            const colors = ['red', 'blue', 'green', 'purple', 'yellow'];
            colors.forEach(c => {
                let canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64;
                let ctx = canvas.getContext('2d');
                ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(32, 32, 28, 0, Math.PI*2); ctx.fill();
                this.textures.addCanvas(`t_${c}`, canvas);
            });
        }
        create() { 
            scene = this; this.grid = []; this.isAnimating = false; 
            for(let r=0; r<8; r++) { this.grid[r] = []; for(let c=0; c<8; c++) this.spawnTile(r, c); } 
        }
        
        spawnTile(r, c, fromTop=false) {
            let type = Phaser.Utils.Array.GetRandom(['red', 'blue', 'green', 'purple', 'yellow']);
            let container = this.add.container(c*TILE_S+TILE_S/2, fromTop ? -TILE_S : r*TILE_S+TILE_S/2);
            let bg = this.add.graphics().fillStyle(BG_COLORS[type], 0.8).fillRoundedRect(-TILE_S/2+2, -TILE_S/2+2, TILE_S-4, TILE_S-4, 8);
            let img = this.add.image(0, 0, `t_${type}`).setDisplaySize(TILE_S*0.4, TILE_S*0.4).setAlpha(0.7);
            container.add([bg, img]);
            container.gridR = r; container.gridC = c; container.type = type;
            container.setSize(TILE_S, TILE_S).setInteractive().on('pointerdown', () => this.handlePointer(container));
            this.grid[r][c] = container;
            if(fromTop) this.tweens.add({targets: container, y: r*TILE_S+TILE_S/2, duration: 400, ease: 'Back.easeOut'});
        }

        async handlePointer(t) {
            if(this.isAnimating || window.app.turn !== "PLAYER" || window.app.lootActive) return;
            if(!this.sel) { this.sel = t; t.setScale(1.1); }
            else {
                if(Math.abs(this.sel.gridR-t.gridR)+Math.abs(this.sel.gridC-t.gridC) === 1) {
                    await this.swap(this.sel, t);
                    if(!await this.check()) { await this.swap(this.sel, t); }
                    else { window.app.turn = "MOB"; this.time.delayedCall(600, () => this.mobAI()); }
                }
                if(this.sel) this.sel.setScale(1); this.sel = null;
            }
        }

        async swap(t1, t2) {
            this.isAnimating = true;
            let r1=t1.gridR, c1=t1.gridC, r2=t2.gridR, c2=t2.gridC;
            this.grid[r1][c1]=t2; this.grid[r2][c2]=t1;
            t1.gridR=r2; t1.gridC=c2; t2.gridR=r1; t2.gridC=c1;
            return new Promise(res => { 
                this.tweens.add({targets:t1, x:c2*TILE_S+TILE_S/2, y:r2*TILE_S+TILE_S/2, duration:200}); 
                this.tweens.add({targets:t2, x:c1*TILE_S+TILE_S/2, y:r1*TILE_S+TILE_S/2, duration:200, onComplete:()=>{this.isAnimating=false; res();}}); 
            });
        }

        findMatches() {
            let match = [];
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) if(this.grid[r][c] && this.grid[r][c+1] && this.grid[r][c+2] && this.grid[r][c].type===this.grid[r][c+1].type && this.grid[r][c].type===this.grid[r][c+2].type) match.push(this.grid[r][c], this.grid[r][c+1], this.grid[r][c+2]);
            for(let c=0; c<8; c++) for(let r=0; r<6; r++) if(this.grid[r][c] && this.grid[r+1][c] && this.grid[r+2][c] && this.grid[r][c].type===this.grid[r+1][c].type && this.grid[r][c].type===this.grid[r+2][c].type) match.push(this.grid[r][c], this.grid[r+1][c], this.grid[r+2][c]);
            return match;
        }

        async check() {
            let match = this.findMatches();
            if(match.length > 0) { await this.explodeUnique([...new Set(match)]); await this.refill(); await this.check(); return true; }
            return false;
        }

        async explodeUnique(unique) {
            this.isAnimating = true;
            let counts = { red:0, blue:0, green:0, purple:0, yellow:0 };
            unique.forEach(t => { if(t && t.scene) counts[t.type]++; });
            return new Promise(res => {
                this.tweens.add({targets:unique, scale:0, alpha:0, duration:250, onComplete:()=>{
                    unique.forEach(t => { if(t && t.scene) { this.grid[t.gridR][t.gridC]=null; t.destroy(); } });
                    this.applySummaryEffect(counts);
                    this.isAnimating = false; res();
                }});
            });
        }

        applySummaryEffect(counts) {
            let p = window.app.player, m = window.app.mob;
            let gearAtk=0; for(let s in p.equip) if(p.equip[s]) gearAtk+=p.equip[s].atk;
            let unitAtk = Math.floor(p.baseAtk + gearAtk);

            if(window.app.turn === "PLAYER") {
                if(counts.red > 0) { m.hp -= unitAtk * counts.red; window.app.log(`–ê—Ç–∞–∫–∞: -${unitAtk * counts.red}`, 'p'); }
                if(counts.purple > 0) { m.hp -= unitAtk*2.5 * counts.purple; window.app.log(`–ö–†–ò–¢: -${Math.floor(unitAtk*2.5 * counts.purple)}`, 'crit'); }
                if(counts.blue > 0) p.mana = Math.min(100, p.mana + counts.blue*12);
                if(counts.green > 0) { p.hp=Math.min(p.maxHp, p.hp+counts.green*40); p.armor=Math.min(p.maxArmor, p.armor+counts.green*25); }
                if(counts.yellow > 0) p.gold += counts.yellow*15;
            } else {
                let dmg = (counts.red * 45) + (counts.purple * 70);
                if(dmg > 0) { if(p.armor > 0) { p.armor -= dmg; if(p.armor<0) {p.hp+=p.armor; p.armor=0;}} else p.hp -= dmg; window.app.log(`–í—Ä–∞–≥ –±—å–µ—Ç: -${Math.floor(dmg)}`, 'm'); }
            }
            if(m.hp <= 0 && !window.app.lootActive) showLootScreen();
            refreshUI();
        }

        async refill() {
            for(let c=0; c<8; c++) {
                let empty = 0;
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) empty++;
                    else if(empty > 0) { let t = this.grid[r][c]; this.grid[r+empty][c]=t; this.grid[r][c]=null; t.gridR=r+empty; this.tweens.add({targets:t, y:t.gridR*TILE_S+TILE_S/2, duration:300}); }
                }
                for(let i=0; i<empty; i++) this.spawnTile(i, c, true);
            }
            await new Promise(r => this.time.delayedCall(300, r));
        }

        async mobAI() {
            if(window.app.mob.hp <= 0 || window.app.lootActive) return;
            let r=Math.floor(Math.random()*7), c=Math.floor(Math.random()*7);
            await this.swap(this.grid[r][c], this.grid[r+1][c]); await this.check();
            window.app.turn = "PLAYER"; refreshUI();
        }
    }
    function initPhaser() { phaserGame = new Phaser.Game({ type: Phaser.AUTO, parent: 'game-container', width: 640, height: 640, scene: GameScene, transparent: true }); }
    </script>
</body>
</html>
