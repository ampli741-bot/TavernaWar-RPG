<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Gothic Perfection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #b48c46; --bg: #0c0a08;
            --rar0: #b0b0b0; --rar1: #4488ff; --rar2: #aa44ff; --rar3: #ffaa00;
        }
        body { 
            margin: 0; 
            background: var(--bg) url('assets/bg.jpg') center center / cover no-repeat; 
            color: white; display: flex; height: 100vh; overflow: hidden; 
            font-family: 'Verdana', sans-serif; touch-action: none; 
        }

        /* –ü–∞–Ω–µ–ª–∏ UI */
        #ui-left, #ui-right { 
            width: 380px; padding: 15px; background: rgba(0, 0, 0, 0.85); 
            display: flex; flex-direction: column; border: 3px solid var(--border); 
            box-sizing: border-box; z-index: 100; 
        }

        /* –¶–µ–Ω—Ç—Ä: –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã + –†–ê–ú–ö–ê */
        #center-area {
            position: relative;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #game-container { 
            width: 680px; 
            height: 680px; 
            background: transparent; 
            z-index: 10;
        }

        /* –¢–ê –°–ê–ú–ê–Ø –†–ê–ú–ö–ê –°–û –°–¢–ê–õ–ê–ö–¢–ò–¢–ê–ú–ò */
        #cave-frame {
            position: absolute;
            inset: 0;
            background: url('assets/frame_cave.png') center center / contain no-repeat;
            pointer-events: none; /* –ö–ª–∏–∫–∏ –ø—Ä–æ—Ö–æ–¥—è—Ç —Å–∫–≤–æ–∑—å —Å—Ç–∞–ª–∞–∫—Ç–∏—Ç—ã */
            z-index: 50;
            transform: scale(1.1); /* –ß—Ç–æ–±—ã —Å—Ç–∞–ª–∞–∫—Ç–∏—Ç—ã —Å–ª–µ–≥–∫–∞ –Ω–∞–≤–∏—Å–∞–ª–∏ –Ω–∞–¥ –ø–æ–ª–µ–º */
        }

        h1, h2, h3, .btn-ultra, .btn-shop { font-family: 'Cinzel', serif; }

        .portrait { 
            width: 240px; height: 240px; margin: 0 auto 15px; 
            border: 4px solid var(--border); border-radius: 50%; 
            background-size: cover; background-position: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            animation: hero-breath 4s ease-in-out infinite;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            perspective: 1000px;
        }
        .portrait:hover { transform: scale(1.1) rotateX(10deg) rotateY(10deg); }

        .bar-bg { width: 100%; height: 24px; background: #1a1111; border: 2px solid #444; margin-top: 5px; position: relative; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s ease-out; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 13px; line-height: 24px; font-weight: 900; text-shadow: 1px 1px 2px black; color: white; z-index: 5; }
        
        #inv-box { flex-grow: 1; margin-top: 10px; border-bottom: 1px solid #333; display: flex; flex-direction: column; overflow-y: auto; }
        .inv-item { font-size: 12px; margin-bottom: 4px; padding: 10px; background: rgba(255,255,255,0.05); border-left: 4px solid #444; display: flex; justify-content: space-between; align-items: center; }
        
        .btn-shop { width: 100%; padding: 10px; margin-top: 10px; background: #2a2010; color: var(--gold); border: 2px solid var(--border); border-radius: 4px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }

        .total-stats { padding: 10px; background: rgba(0,0,0,0.6); border: 1px solid var(--border); margin-top: 10px; border-radius: 5px; }
        .stat-line { display: flex; justify-content: space-between; font-size: 16px; margin: 4px 0; color: var(--gold); }
        #battle-log { height: 180px; margin-top: 15px; background: rgba(0,0,0,0.7); border: 1px solid #333; padding: 10px; font-size: 12px; overflow-y: auto; color: #ccc; font-family: 'Courier New', monospace; }
        
        #menu-overlay { position: fixed; inset: 0; background: url('assets/bg.jpg') center/cover; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #menu-overlay::before { content: ""; position: absolute; inset:0; background: rgba(0,0,0,0.85); z-index: -1; }
        
        .hero-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 50px; }
        .hero-card { 
            width: 300px; height: 300px; border: 6px solid var(--border); border-radius: 50%;
            background-size: cover; background-position: center; cursor: pointer;
            position: relative; transition: 0.4s; display: flex; align-items: flex-end; justify-content: center;
            overflow: hidden; animation: hero-breath 4s ease-in-out infinite;
        }
        .hero-card:hover { transform: scale(1.1) rotateY(15deg); border-color: var(--gold); box-shadow: 0 0 50px var(--gold); }
        .hero-card .info { background: rgba(0,0,0,0.8); width: 100%; text-align: center; padding: 20px 0; z-index: 2; }

        @keyframes hero-breath { 0%, 100% { transform: scale(1.0); } 50% { transform: scale(1.04); } }

        #loot-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .loot-window { background: #1a1a1a; padding: 30px; border: 4px solid var(--gold); width: 500px; border-radius: 15px; }
        
        .btn-ultra { width: 100%; margin-top: 10px; padding: 15px; font-size: 18px; background: #300; color: #666; border: 2px solid #333; border-radius: 8px; cursor: not-allowed; transition: 0.3s; }
        .btn-ultra.ready { background: #f00; color: white; border-color: #ffaa00; cursor: pointer; box-shadow: 0 0 20px #f00; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 70px; margin-bottom: 50px;">TAVERNA WAR</h1>
        <div class="hero-cards">
            <div class="hero-card" style="background-image: url('assets/hero_warrior.jpg');" onclick="startGame('warrior')">
                <div class="info"><h3>–í–û–ò–ù</h3><p>–ö—Ä–∞—Å–Ω—ã–µ + –ó–µ–ª–µ–Ω—ã–µ</p></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_mage.jpg');" onclick="startGame('mage')">
                <div class="info"><h3>–ú–ê–ì</h3><p>–§–∏–æ–ª + –ñ–µ–ª—Ç—ã–µ</p></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_archer.jpg');" onclick="startGame('archer')">
                <div class="info"><h3>–õ–£–ß–ù–ò–ö</h3><p>4 –õ–∏–Ω–∏–∏</p></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_assasin.jpg');" onclick="startGame('assassin')">
                <div class="info"><h3>–£–ë–ò–ô–¶–ê</h3><p>30% –ø–æ–ª—è + –£–¥–∞—Ä</p></div>
            </div>
        </div>
    </div>

    <div id="ui-left">
        <div id="p-portrait" class="portrait"></div>
        <div class="bar-bg"><div id="p-arm-t" class="bar-text">–ë—Ä–æ–Ω—è: 0 / 0</div><div id="p-arm-f" class="bar-fill" style="background: #55aaff;"></div></div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">0 / 0</div><div id="p-hp-f" class="bar-fill" style="background: #f44;"></div></div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">–ú–∞–Ω–∞: 0%</div><div id="p-mn-f" class="bar-fill" style="background: #44f;"></div></div>
        <button id="btn-ultra" class="btn-ultra" onclick="useUltra()">–°–£–ü–ï–†–£–î–ê–†</button>
        <div id="inv-box"></div>
        <button class="btn-shop" onclick="window.app.log('–ú–∞–≥–∞–∑–∏–Ω –∑–∞–∫—Ä—ã—Ç!', 'sys')">–ú–ê–ì–ê–ó–ò–ù</button>
        <div class="total-stats">
            <div class="stat-line"><span>–°–∏–ª–∞:</span><b id="stat-atk">0</b></div>
            <div class="stat-line"><span>–£–≤–æ—Ä–æ—Ç:</span><b id="stat-dodge">0%</b></div>
            <div class="stat-line"><span>–ó–æ–ª–æ—Ç–æ:</span><b id="gold-val">0</b></div>
        </div>
    </div>

    <div id="center-area">
        <div id="game-container"></div>
        <div id="cave-frame"></div>
    </div>

    <div id="ui-right">
        <div id="m-portrait" class="portrait" style="filter: sepia(0.4) contrast(1.1);"></div>
        <h2 id="m-name" style="color:#ff4444; text-align:center;">–í–†–ê–ì</h2>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">0 / 0</div><div id="m-hp-f" class="bar-fill" style="background: #f44;"></div></div>
        <div class="bar-bg"><div id="m-mn-t" class="bar-text">–ú–∞–Ω–∞: 0%</div><div id="m-mn-f" class="bar-fill" style="background: #44f;"></div></div>
        <div id="battle-log"></div>
    </div>

    <div id="loot-overlay">
        <div class="loot-window">
            <h2 style="color:var(--gold); text-align:center;">–¢–†–û–§–ï–ô –ù–ê–ô–î–ï–ù</h2>
            <div id="loot-compare" style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin:20px 0;"></div>
            <div style="text-align:center;">
                <button onclick="takeLoot()">–≠–ö–ò–ü–ò–†–û–í–ê–¢–¨</button>
                <button onclick="sellLoot()" style="background:#444; color:white;">–ü–†–û–î–ê–¢–¨ (+50üí∞)</button>
            </div>
        </div>
    </div>

    <script>
    // --- –ü–û–õ–ù–ê–Ø –õ–û–ì–ò–ö–ê –ò–ó –¢–í–û–ï–ì–û –°–ö–ï–õ–ï–¢–ê ---
    const TILE_S = 85; const TILE_P = 4; const VISUAL_S = TILE_S - (TILE_P * 2);
    let phaserGame, scene, currentLoot = null;
    const adjs = ["–î—Ä–µ–≤–Ω–∏–π", "–ú–∏—Ñ–∏—á–µ—Å–∫–∏–π", "–ü—Ä–æ–∫–ª—è—Ç—ã–π", "–¢—ë–º–Ω—ã–π", "–í–µ—á–Ω—ã–π", "–ö—Ä–æ–≤–∞–≤—ã–π"];
    const slotNames = { weapon: "–û—Ä—É–∂–∏–µ", body: "–î–æ—Å–ø–µ—Ö", head: "–®–ª–µ–º", ring: "–ü–µ—Ä—Å—Ç–µ–Ω—å" };
    const BG_COLORS = { red: 0x3d0a0a, blue: 0x0a1a2f, green: 0x0a240a, purple: 0x220a35, yellow: 0x2d2405 };
    const GLOW_COLORS = { red: 0xff0000, blue: 0x00aaff, green: 0x00ff00, purple: 0xaa00ff, yellow: 0xffaa00 };

    window.app = { 
        player: null, mob: null, lootActive: false, turn: "PLAYER",
        log: (msg, type) => {
            const log = document.getElementById('battle-log');
            const entry = document.createElement('div');
            entry.style.color = type==='p'?'#4f4':type==='m'?'#f44':type==='crit'?'#aa44ff':'#ffd700';
            entry.innerText = `> ${msg}`;
            log.prepend(entry);
        }
    };

    function startGame(key) {
        document.getElementById('menu-overlay').style.display = 'none';
        const base = { 'warrior':{hp:1600,atk:25,agi:5}, 'mage':{hp:800,atk:65,agi:2}, 'archer':{hp:1000,atk:40,agi:18}, 'assassin':{hp:900,atk:55,agi:14} }[key];
        const imgKey = key === 'assassin' ? 'assasin' : key;
        window.app.player = { job:key.toUpperCase(), key, hp:base.hp, maxHp:base.hp, armor:0, maxArmor:0, mana:0, gold:0, level:1, baseAtk:base.atk, baseAgi:base.agi, equip: { weapon:{n:"–°—Ç–∞—Ä–∞—è –ø–∞–ª–∫–∞",atk:12,arm:0,agi:0,rar:0} } };
        document.getElementById('p-portrait').style.backgroundImage = `url('assets/hero_${imgKey}.jpg')`;
        initPhaser(); spawnMob(); refreshUI();
    }

    function spawnMob() {
        let lvl = window.app.player.level;
        window.app.mob = { name: "–ì–æ–±–ª–∏–Ω –£—Ä."+lvl, hp: 200+(lvl*100), maxHp: 200+(lvl*100), atk: 20+(lvl*10), mana: 0 };
        document.getElementById('m-portrait').style.backgroundImage = `url('assets/monster_goblin.jpg')`; 
        window.app.turn = "PLAYER"; window.app.lootActive = false; refreshUI();
    }

    function refreshUI() {
        const p = window.app.player; const m = window.app.mob; if(!p) return;
        let gearAtk=0, gearArm=0, gearAgi=0, invH = "";
        for(let s in slotNames) { 
            let i = p.equip[s]; if(i) { gearAtk+=i.atk; gearArm+=i.arm; gearAgi+=i.agi; }
            let color = i ? `var(--rar${i.rar})` : '#444';
            invH += `<div class="inv-item" style="border-left: 4px solid ${color}"><div style="color:${color}"><b>${slotNames[s]}:</b> ${i?i.n:'---'}</div><div>${i?'‚öîÔ∏è'+i.atk:''}</div></div>`;
        }
        p.maxArmor = gearArm;
        document.getElementById('p-hp-t').innerText = `${Math.floor(p.hp)}/${p.maxHp}`;
        document.getElementById('p-hp-f').style.width = (p.hp/p.maxHp*100)+'%';
        document.getElementById('p-arm-t').innerText = `–ë—Ä–æ–Ω—è: ${Math.floor(p.armor)}/${p.maxArmor}`;
        document.getElementById('p-arm-f').style.width = p.maxArmor > 0 ? (p.armor/p.maxArmor*100)+'%' : '0%';
        document.getElementById('p-mn-t').innerText = `–ú–∞–Ω–∞: ${p.mana}%`;
        document.getElementById('p-mn-f').style.width = p.mana+'%';
        document.getElementById('btn-ultra').className = 'btn-ultra' + (p.mana>=100?' ready':'');
        document.getElementById('stat-atk').innerText = p.baseAtk + gearAtk;
        document.getElementById('stat-dodge').innerText = Math.min(60, p.baseAgi + gearAgi) + "%";
        document.getElementById('gold-val').innerText = p.gold;
        document.getElementById('m-hp-t').innerText = `HP: ${Math.floor(m.hp)}/${m.maxHp}`;
        document.getElementById('m-hp-f').style.width = (m.hp/m.maxHp*100)+'%';
        document.getElementById('m-mn-t').innerText = `–ú–∞–Ω–∞: ${m.mana}%`;
        document.getElementById('m-mn-f').style.width = m.mana+'%';
        document.getElementById('inv-box').innerHTML = invH;
    }

    async function useUltra() {
        if(window.app.player.mana < 100 || window.app.lootActive || scene.isAnimating) return;
        window.app.player.mana = 0; let key = window.app.player.key;
        window.app.log(`–£–õ–¨–¢–ê: ${window.app.player.job}!`, 'crit');
        let toExplode = [];
        if(key === 'warrior') toExplode = scene.grid.flat().filter(t => t && (t.type === 'red' || t.type === 'green'));
        if(key === 'mage') toExplode = scene.grid.flat().filter(t => t && (t.type === 'purple' || t.type === 'yellow'));
        if(key === 'archer') { for(let i=0; i<4; i++) { let r = Math.floor(Phaser.Math.Between(0,7)); for(let c=0; c<8; c++) if(scene.grid[r][c]) toExplode.push(scene.grid[r][c]); } }
        if(key === 'assassin') { toExplode = Phaser.Utils.Array.Shuffle(scene.grid.flat().filter(t => t)).slice(0, 20); window.app.mob.hp -= (window.app.player.baseAtk * 2); }
        if(toExplode.length > 0) { await scene.explodeUnique([...new Set(toExplode)]); await scene.refill(); await scene.check(); }
        refreshUI();
    }

    function showLootScreen() {
        window.app.lootActive = true; 
        const slots = Object.keys(slotNames); const slot = slots[Math.floor(Math.random()*slots.length)];
        const rar = Math.random()>0.8?2:Math.random()>0.5?1:0;
        currentLoot = { slot, rar, n: adjs[Math.floor(Math.random()*adjs.length)] + " " + slotNames[slot], atk: 15+(window.app.player.level*5), arm: 10, agi: 2 };
        let old = window.app.player.equip[slot] || {n:"–ü—É—Å—Ç–æ", atk:0};
        document.getElementById('loot-compare').innerHTML = `<div style="background:#222; padding:10px;">–°—Ç–∞—Ä–æ–µ: ${old.n}</div><div style="background:#222; padding:10px; color:var(--rar${rar})">–ù–æ–≤–æ–µ: ${currentLoot.n}</div>`;
        document.getElementById('loot-overlay').style.display = 'flex';
    }

    function takeLoot() { window.app.player.equip[currentLoot.slot] = currentLoot; closeLoot(); }
    function sellLoot() { window.app.player.gold += 50; closeLoot(); }
    function closeLoot() { document.getElementById('loot-overlay').style.display = 'none'; window.app.player.level++; spawnMob(); }

    class GameScene extends Phaser.Scene {
        constructor() { super('GameScene'); }
        preload() { ['red', 'blue', 'green', 'purple', 'yellow'].forEach(c => this.load.image(`t_${c}`, `assets/rune_${c}.png`)); }
        create() { 
            scene = this; this.grid = []; this.isAnimating = false; 
            for(let r=0; r<8; r++) { this.grid[r] = []; for(let c=0; c<8; c++) this.spawnTile(r, c); } 
        }
        spawnTile(r, c, fromTop=false) {
            let type = Phaser.Utils.Array.GetRandom(['red', 'blue', 'green', 'purple', 'yellow']);
            let x = c * TILE_S + TILE_S/2; let y = fromTop ? -TILE_S : r * TILE_S + TILE_S/2;
            let container = this.add.container(x, y);

            let glow = this.add.graphics(); glow.fillStyle(GLOW_COLORS[type], 0.4); glow.fillRoundedRect(-VISUAL_S/2-2, -VISUAL_S/2-2, VISUAL_S+4, VISUAL_S+4, 14);
            let bg = this.add.graphics(); bg.fillStyle(BG_COLORS[type], 1); bg.fillRoundedRect(-VISUAL_S/2, -VISUAL_S/2, VISUAL_S, VISUAL_S, 12);
            let img = this.add.image(0, 0, `t_${type}`); 
            let zoom = (type==='red'||type==='blue'||type==='purple')?2.15:1.5; img.setDisplaySize(VISUAL_S*zoom, VISUAL_S*zoom);

            let maskShape = this.make.graphics(); maskShape.fillStyle(0xffffff); maskShape.fillRoundedRect(x-VISUAL_S/2, y-VISUAL_S/2, VISUAL_S, VISUAL_S, 12);
            img.setMask(maskShape.createGeometryMask());

            let frame = this.add.graphics(); frame.lineStyle(4, 0x444444, 1); frame.strokeRoundedRect(-VISUAL_S/2, -VISUAL_S/2, VISUAL_S, VISUAL_S, 10);
            
            container.add([glow, bg, img, frame]);
            container.gridR = r; container.gridC = c; container.type = type; container.maskShape = maskShape;

            let hit = this.add.rectangle(0,0,TILE_S,TILE_S,0,0).setInteractive();
            hit.on('pointerdown', () => this.handlePointer(container));
            container.add(hit);

            this.grid[r][c] = container;
            if(fromTop) this.tweens.add({targets: container, y: r*TILE_S+TILE_S/2, duration: 400});
        }
        update() {
            for(let r=0; r<8; r++) for(let c=0; c<8; c++) {
                let t = this.grid[r][c];
                if(t && t.maskShape) { t.maskShape.clear(); t.maskShape.fillStyle(0xffffff); t.maskShape.fillRoundedRect(t.x-VISUAL_S/2, t.y-VISUAL_S/2, VISUAL_S, VISUAL_S, 12); }
            }
        }
        async handlePointer(t) {
            if(this.isAnimating || window.app.turn !== "PLAYER" || window.app.lootActive) return;
            if(!this.sel) { this.sel = t; t.setScale(1.15); }
            else {
                if(Math.abs(this.sel.gridR-t.gridR)+Math.abs(this.sel.gridC-t.gridC) === 1) {
                    await this.swap(this.sel, t);
                    if(!await this.check()) await this.swap(this.sel, t);
                    else { window.app.turn = "MOB"; this.time.delayedCall(800, () => this.mobAI()); }
                }
                this.sel.setScale(1); this.sel = null;
            }
        }
        async swap(t1, t2) {
            this.isAnimating = true;
            let r1=t1.gridR, c1=t1.gridC, r2=t2.gridR, c2=t2.gridC;
            this.grid[r1][c1]=t2; this.grid[r2][c2]=t1;
            t1.gridR=r2; t1.gridC=c2; t2.gridR=r1; t2.gridC=c1;
            return new Promise(res => {
                this.tweens.add({targets:t1, x:c2*TILE_S+TILE_S/2, y:r2*TILE_S+TILE_S/2, duration:200});
                this.tweens.add({targets:t2, x:c1*TILE_S+TILE_S/2, y:r1*TILE_S+TILE_S/2, duration:200, onComplete:()=>{this.isAnimating=false; res();}});
            });
        }
        findMatches() {
            let match = [];
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) if(this.grid[r][c] && this.grid[r][c+1] && this.grid[r][c+2] && this.grid[r][c].type===this.grid[r][c+1].type && this.grid[r][c].type===this.grid[r][c+2].type) match.push(this.grid[r][c], this.grid[r][c+1], this.grid[r][c+2]);
            for(let c=0; c<8; c++) for(let r=0; r<6; r++) if(this.grid[r][c] && this.grid[r+1][c] && this.grid[r+2][c] && this.grid[r][c].type===this.grid[r+1][c].type && this.grid[r][c].type===this.grid[r+2][c].type) match.push(this.grid[r][c], this.grid[r+1][c], this.grid[r+2][c]);
            return match;
        }
        async check() {
            let match = this.findMatches();
            if(match.length > 0) { await this.explodeUnique([...new Set(match)]); await this.refill(); await this.check(); return true; }
            return false;
        }
        async explodeUnique(unique) {
            this.isAnimating = true; let counts = { red:0, blue:0, green:0, purple:0, yellow:0 };
            unique.forEach(t => { 
                if(t && t.scene) { 
                    counts[t.type]++; 
                    for(let i=0; i<6; i++) {
                        let r = this.add.rectangle(t.x, t.y, 6, 6, GLOW_COLORS[t.type]);
                        this.tweens.add({targets:r, x:t.x+Phaser.Math.Between(-40,40), y:t.y+Phaser.Math.Between(-40,40), alpha:0, duration:400, onComplete:()=>r.destroy()});
                    }
                }
            });
            return new Promise(res => {
                this.tweens.add({ targets: unique, scale: 0, alpha: 0, duration: 250, onComplete: () => {
                    unique.forEach(t => { if(t && t.scene) { this.grid[t.gridR][t.gridC] = null; t.destroy(); } });
                    this.applySummaryEffect(counts); res();
                }});
            });
        }
        applySummaryEffect(counts) {
            let p = window.app.player, m = window.app.mob; if(!p) return;
            let unitAtk = p.baseAtk; // –£–ø—Ä–æ—â–µ–Ω–Ω–æ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞
            if(window.app.turn === "PLAYER") {
                if(counts.red) { m.hp -= unitAtk*counts.red; window.app.log(`–£—Ä–æ–Ω: -${unitAtk*counts.red}`, 'p'); }
                if(counts.purple) { m.hp -= (unitAtk*2)*counts.purple; window.app.log(`–ö–†–ò–¢: -${unitAtk*2*counts.purple}`, 'crit'); }
                if(counts.blue) p.mana = Math.min(100, p.mana + counts.blue*5);
                if(counts.green) p.hp = Math.min(p.maxHp, p.hp + counts.green*15);
                if(counts.yellow) p.gold += counts.yellow*2;
            } else {
                let dmg = counts.red*15 + counts.purple*25;
                if(dmg) { p.hp -= dmg; window.app.log(`–í—Ä–∞–≥ –±—å–µ—Ç: -${dmg}`, 'm'); }
            }
            if(m.hp <= 0 && !window.app.lootActive) showLootScreen(); refreshUI();
        }
        async refill() {
            for(let c=0; c<8; c++) {
                let empty = 0;
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) empty++;
                    else if(empty > 0) { let t=this.grid[r][c]; this.grid[r+empty][c]=t; this.grid[r][c]=null; t.gridR=r+empty; this.tweens.add({targets:t, y:t.gridR*TILE_S+TILE_S/2, duration:250}); }
                }
                for(let i=0; i<empty; i++) this.spawnTile(i, c, true);
            }
            await new Promise(r => this.time.delayedCall(300, r));
        }
        async mobAI() {
            if(window.app.mob.hp <= 0 || window.app.lootActive) return;
            // –ò–º–∏—Ç–∞—Ü–∏—è —Ö–æ–¥–∞ –≤—Ä–∞–≥–∞
            await this.swap(this.grid[0][0], this.grid[0][1]); await this.check();
            window.app.turn = "PLAYER"; refreshUI();
        }
    }

    function initPhaser() { phaserGame = new Phaser.Game({ type: Phaser.AUTO, parent: 'game-container', width: 680, height: 680, scene: GameScene, transparent: true }); }
    </script>
