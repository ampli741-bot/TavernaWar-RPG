<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gothic RPG Skeleton</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Spectral:wght@400;700&display=swap');

        :root {
            --stone-color: #4a4a4a;
            --stone-light: #6e6e6e;
            --stone-dark: #2a2a2a;
        }

        body {
            background-color: #0f0f0f;
            color: #e0e0e0;
            font-family: 'Spectral', serif;
            margin: 0;
            overflow: hidden;
        }

        /* –ì–æ—Ç–∏—á–µ—Å–∫–∞—è —Ä–∞–º–∫–∞-—Å—Ç–æ–ª–± */
        .gothic-pillar-frame {
            position: relative;
            border: 4px solid var(--stone-dark);
            background: var(--stone-color);
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.8),
                5px 5px 15px rgba(0,0,0,0.5);
            padding: 10px;
            overflow: hidden;
        }

        /* –ò–º–∏—Ç–∞—Ü–∏—è —Ç–µ–∫—Å—Ç—É—Ä—ã –∫–∞–º–Ω—è –∏ –∫–æ–ª–æ–Ω–Ω –ø–æ –±–æ–∫–∞–º */
        .gothic-pillar-frame::before, .gothic-pillar-frame::after {
            content: "";
            position: absolute;
            top: 0;
            width: 12px;
            height: 100%;
            background: linear-gradient(90deg, var(--stone-dark), var(--stone-light), var(--stone-dark));
            z-index: 10;
        }
        .gothic-pillar-frame::before { left: 0; }
        .gothic-pillar-frame::after { right: 0; }

        /* –°–æ—á–Ω–∞—è –ø–æ–¥–ª–æ–∂–∫–∞ –¥–ª—è –∏–∫–æ–Ω–∫–∏ */
        .icon-lush-backdrop {
            background: radial-gradient(circle, #2d5a27 0%, #1a3c15 60%, #0a1a08 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 30px rgba(0,255,100,0.2);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .enemy-backdrop {
            background: radial-gradient(circle, #5a2727 0%, #3c1515 60%, #1a0808 100%);
            box-shadow: inset 0 0 30px rgba(255,0,0,0.2);
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –≤ –≥–æ—Ç–∏—á–µ—Å–∫–æ–º —Å—Ç–∏–ª–µ */
        .gothic-title {
            font-family: 'Uncial Antiqua', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 1px;
        }

        /* –°–µ—Ç–∫–∞ –∏–≥—Ä—ã */
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            background: #1a1a1a;
            padding: 12px;
            border: 6px solid #2a2a2a;
            border-radius: 4px;
            box-shadow: 0 0 40px rgba(0,0,0,1);
        }

        .tile {
            aspect-ratio: 1/1;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .tile:hover {
            background: #3a3a3a;
            transform: scale(1.05);
            z-index: 20;
            box-shadow: 0 0 15px rgba(255,215,0,0.3);
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä—ã */
        .bar-container {
            width: 100%;
            height: 12px;
            background: #111;
            border: 1px solid #333;
            border-radius: 6px;
            margin-top: 4px;
            overflow: hidden;
        }
        .hp-bar { height: 100%; background: linear-gradient(90deg, #ff4b2b, #ff416c); transition: width 0.3s; }
        .energy-bar { height: 100%; background: linear-gradient(90deg, #00c6ff, #0072ff); transition: width 0.3s; }

        /* –õ–æ–≥ –±–æ—è */
        #battle-log {
            height: 120px;
            overflow-y: auto;
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            padding: 8px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .msg-player { color: #5bc0de; }
        .msg-enemy { color: #d9534f; }
        .msg-gold { color: #f0ad4e; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <h1 class="gothic-title text-4xl mb-6 text-yellow-600">Gothic Dungeon Crawler</h1>

    <div class="flex flex-col md:flex-row gap-8 items-start">
        
        <!-- –ü–ê–ù–ï–õ–¨ –ò–ì–†–û–ö–ê (–ì–û–¢–ò–ß–ï–°–ö–ò–ô –°–¢–û–õ–ë) -->
        <div class="gothic-pillar-frame w-64">
            <h2 class="gothic-title text-xl text-center mb-2 text-gray-300">–ì–µ—Ä–æ–π</h2>
            <div class="icon-lush-backdrop h-40 mb-3">
                <span id="player-icon" class="text-6xl select-none">üõ°Ô∏è</span>
            </div>
            <div class="px-2">
                <div class="flex justify-between text-sm mb-1">
                    <span>–ó–¥–æ—Ä–æ–≤—å–µ</span>
                    <span id="player-hp-val">100/100</span>
                </div>
                <div class="bar-container mb-2">
                    <div id="player-hp-bar" class="hp-bar" style="width: 100%"></div>
                </div>
                <div class="flex justify-between text-sm mb-1">
                    <span>–≠–Ω–µ—Ä–≥–∏—è</span>
                    <span id="player-energy-val">0/50</span>
                </div>
                <div class="bar-container mb-2">
                    <div id="player-energy-bar" class="energy-bar" style="width: 0%"></div>
                </div>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-yellow-500 font-bold">üí∞ <span id="player-gold">0</span></span>
                    <button id="super-btn" disabled class="bg-blue-900 opacity-50 px-3 py-1 rounded text-xs uppercase font-bold border border-blue-400">–°—É–ø–µ—Ä</button>
                </div>
            </div>
        </div>

        <!-- –ò–ì–†–û–í–û–ï –ü–û–õ–ï -->
        <div class="flex flex-col gap-4">
            <div id="game-board" class="w-[350px] h-[350px]">
                <!-- –ü–ª–∏—Ç–∫–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è JS -->
            </div>
            <div id="battle-log" class="w-[350px] rounded italic">
                <div>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ø–æ–¥–∑–µ–º–µ–ª—å–µ...</div>
            </div>
        </div>

        <!-- –ü–ê–ù–ï–õ–¨ –ü–†–û–¢–ò–í–ù–ò–ö–ê (–ì–û–¢–ò–ß–ï–°–ö–ò–ô –°–¢–û–õ–ë) -->
        <div class="gothic-pillar-frame w-64" id="enemy-panel">
            <h2 class="gothic-title text-xl text-center mb-2 text-gray-300">–ü—Ä–æ—Ç–∏–≤–Ω–∏–∫</h2>
            <div class="icon-lush-backdrop enemy-backdrop h-40 mb-3">
                <span id="enemy-icon" class="text-6xl select-none">üíÄ</span>
            </div>
            <div class="px-2">
                <div class="flex justify-between text-sm mb-1">
                    <span>–ó–¥–æ—Ä–æ–≤—å–µ</span>
                    <span id="enemy-hp-val">50/50</span>
                </div>
                <div class="bar-container mb-2">
                    <div id="enemy-hp-bar" class="hp-bar" style="width: 100%"></div>
                </div>
                <div class="mt-2 text-center">
                    <span class="text-red-400 text-sm italic" id="enemy-status">–û–∂–∏–¥–∞–Ω–∏–µ –±–æ—è</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø (–°–ö–ï–õ–ï–¢) ---
        const GRID_SIZE = 5;
        const TILE_TYPES = {
            GOLD: { icon: 'üí∞', chance: 0.3, desc: '–ó–æ–ª–æ—Ç–æ' },
            ENEMY: { icon: 'üëπ', chance: 0.25, desc: '–í—Ä–∞–≥' },
            HEAL: { icon: 'üß™', chance: 0.15, desc: '–õ–µ–ª—å–µ' },
            EMPTY: { icon: 'üåë', chance: 0.3, desc: '–ü—É—Å—Ç–æ' }
        };

        let player = {
            hp: 100,
            maxHp: 100,
            energy: 0,
            maxEnergy: 50,
            gold: 0,
            icon: 'üõ°Ô∏è'
        };

        let currentEnemy = null;

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        function initBoard() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                const type = getRandomType();
                tile.dataset.type = type;
                tile.innerHTML = TILE_TYPES[type].icon;
                tile.onclick = () => handleTileClick(tile);
                board.appendChild(tile);
            }
        }

        function getRandomType() {
            const rand = Math.random();
            let cumulative = 0;
            for (const key in TILE_TYPES) {
                cumulative += TILE_TYPES[key].chance;
                if (rand < cumulative) return key;
            }
            return 'EMPTY';
        }

        // --- –õ–û–ì–ò–ö–ê –í–ó–ê–ò–ú–û–î–ï–ô–°–¢–í–ò–Ø ---
        function handleTileClick(tile) {
            if (currentEnemy) {
                addLog("–°–Ω–∞—á–∞–ª–∞ –ø–æ–±–µ–¥–∏ —Ç–µ–∫—É—â–µ–≥–æ –≤—Ä–∞–≥–∞!", "msg-player");
                return;
            }

            const type = tile.dataset.type;
            
            // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è
            tile.style.visibility = 'hidden';

            switch(type) {
                case 'GOLD':
                    const gain = Math.floor(Math.random() * 10) + 5;
                    player.gold += gain;
                    addLog(`–í—ã –Ω–∞—à–ª–∏ ${gain} –∑–æ–ª–æ—Ç–∞.`, "msg-gold");
                    break;
                case 'HEAL':
                    const heal = 15;
                    player.hp = Math.min(player.maxHp, player.hp + heal);
                    addLog(`–õ–µ—á–µ–±–Ω–æ–µ –∑–µ–ª—å–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏–ª–æ ${heal} HP.`, "msg-player");
                    break;
                case 'ENEMY':
                    spawnEnemy();
                    break;
                case 'EMPTY':
                    addLog("–ó–¥–µ—Å—å –Ω–∏—á–µ–≥–æ –Ω–µ—Ç, —Ç–æ–ª—å–∫–æ —Ö–æ–ª–æ–¥–Ω—ã–µ –∫–∞–º–Ω–∏.", "");
                    break;
            }

            // –ù–∞—á–∏—Å–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –∑–∞ –¥–µ–π—Å—Ç–≤–∏–µ
            gainEnergy(5);
            updateUI();
            
            // –ï—Å–ª–∏ –ø–æ–ª–µ –æ–ø—É—Å—Ç–µ–ª–æ - –ø–µ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è (—É–ø—Ä–æ—â–µ–Ω–Ω–æ)
            if (document.querySelectorAll('.tile[style*="hidden"]').length > 15) {
                setTimeout(initBoard, 500);
            }
        }

        function spawnEnemy() {
            currentEnemy = {
                hp: 40 + Math.floor(Math.random() * 20),
                maxHp: 60,
                attack: 8 + Math.floor(Math.random() * 5),
                icon: 'üëπ'
            };
            document.getElementById('enemy-status').innerText = "–í –ë–û–Æ!";
            addLog("–ù–∞ –≤–∞—Å –Ω–∞–ø–∞–ª –º–æ–Ω—Å—Ç—Ä!", "msg-enemy");
            battleTurn();
        }

        function battleTurn() {
            if (!currentEnemy) return;

            // –ò–≥—Ä–æ–∫ –∞—Ç–∞–∫—É–µ—Ç
            const pAtk = 10 + Math.floor(Math.random() * 5);
            currentEnemy.hp -= pAtk;
            addLog(`–í—ã —É–¥–∞—Ä–∏–ª–∏ –≤—Ä–∞–≥–∞ –Ω–∞ ${pAtk} —É—Ä–æ–Ω–∞.`, "msg-player");

            if (currentEnemy.hp <= 0) {
                currentEnemy = null;
                addLog("–í—Ä–∞–≥ –ø–æ–≤–µ—Ä–∂–µ–Ω!", "msg-gold");
                document.getElementById('enemy-status').innerText = "–ü–æ–±–µ–¥–∞";
                updateUI();
                return;
            }

            // –í—Ä–∞–≥ –∞—Ç–∞–∫—É–µ—Ç —á–µ—Ä–µ–∑ –∑–∞–¥–µ—Ä–∂–∫—É
            setTimeout(() => {
                if (!currentEnemy) return;
                const eAtk = currentEnemy.attack;
                player.hp -= eAtk;
                addLog(`–í—Ä–∞–≥ –Ω–∞–Ω–µ—Å –≤–∞–º ${eAtk} —É—Ä–æ–Ω–∞.`, "msg-enemy");
                updateUI();
                
                if (player.hp <= 0) {
                    addLog("–í–´ –ü–û–ì–ò–ë–õ–ò...", "msg-enemy");
                    setTimeout(() => location.reload(), 2000);
                }
            }, 600);
        }

        function gainEnergy(amount) {
            player.energy = Math.min(player.maxEnergy, player.energy + amount);
            if (player.energy >= player.maxEnergy) {
                const btn = document.getElementById('super-btn');
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                btn.classList.add('bg-blue-600', 'hover:bg-blue-400');
            }
        }

        document.getElementById('super-btn').onclick = () => {
            if (player.energy >= player.maxEnergy) {
                player.energy = 0;
                player.hp = Math.min(player.maxHp, player.hp + 30);
                if (currentEnemy) currentEnemy.hp -= 30;
                addLog("–ò–°–ü–û–õ–¨–ó–û–í–ê–ù–ê –°–£–ü–ï–†–°–ü–û–°–û–ë–ù–û–°–¢–¨!", "msg-player");
                const btn = document.getElementById('super-btn');
                btn.disabled = true;
                btn.classList.add('opacity-50');
                updateUI();
            }
        };

        // --- –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê ---
        function updateUI() {
            // –ò–≥—Ä–æ–∫
            document.getElementById('player-hp-val').innerText = `${player.hp}/${player.maxHp}`;
            document.getElementById('player-hp-bar').style.width = `${(player.hp / player.maxHp) * 100}%`;
            document.getElementById('player-energy-val').innerText = `${player.energy}/${player.maxEnergy}`;
            document.getElementById('player-energy-bar').style.width = `${(player.energy / player.maxEnergy) * 100}%`;
            document.getElementById('player-gold').innerText = player.gold;

            // –í—Ä–∞–≥
            if (currentEnemy) {
                document.getElementById('enemy-hp-val').innerText = `${currentEnemy.hp}/${currentEnemy.maxHp}`;
                document.getElementById('enemy-hp-bar').style.width = `${(currentEnemy.hp / currentEnemy.maxHp) * 100}%`;
            } else {
                document.getElementById('enemy-hp-val').innerText = "0/0";
                document.getElementById('enemy-hp-bar').style.width = `0%`;
            }
        }

        function addLog(text, className) {
            const log = document.getElementById('battle-log');
            const div = document.createElement('div');
            div.className = className;
            div.innerText = `> ${text}`;
            log.prepend(div);
        }

        window.onload = initBoard;
    </script>
</body>
</html>
