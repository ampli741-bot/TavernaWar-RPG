<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Gothic Perfection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #444; --bg: #0c0a08;
            --rar0: #b0b0b0; --rar1: #4488ff; --rar2: #aa44ff; --rar3: #ffaa00;
            --font-main: 'Quicksand', sans-serif; /* –ú—è–≥–∫–∏–π —à—Ä–∏—Ñ—Ç –¥–ª—è –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è –∏ –ª–æ–≥–∞ */
            --font-gothic: 'Cinzel', serif;
        }

        body { 
            margin: 0; 
            background: var(--bg) url('assets/bg.jpg') center center / cover no-repeat; 
            color: white; 
            display: grid; 
            grid-template-columns: 380px 1fr 380px;
            height: 100vh; 
            overflow: hidden; 
            font-family: var(--font-main); 
            touch-action: none; 
        }

        /* --- –ü–ê–ù–ï–õ–ò --- */
        #ui-left, #ui-right { 
            width: 380px; padding: 25px; 
            display: flex; flex-direction: column; 
            position: relative;
            box-sizing: border-box; z-index: 10;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.03) 0%, transparent 40%),
                        linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            border-left: 4px solid #333;
            border-right: 4px solid #111;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9), 0 0 30px rgba(0,0,0,0.5);
        }

        #ui-left::before, #ui-right::before {
            content: ""; position: absolute; top: 0; bottom: 0; width: 30px;
            background-image: linear-gradient(135deg, #444 25%, transparent 25%), linear-gradient(225deg, #222 25%, transparent 25%), linear-gradient(45deg, #333 25%, transparent 25%), linear-gradient(-45deg, #111 25%, transparent 25%);
            background-size: 30px 60px; filter: drop-shadow(8px 0 5px rgba(0,0,0,0.7)); z-index: 20;
        }
        #ui-left::before { right: -30px; }
        #ui-right::before { left: -30px; transform: scaleX(-1); }

        #game-container { display: flex; justify-content: center; align-items: center; background: transparent; }
        
        h1, h2, h3, .btn-ultra, .btn-shop, .btn-loot { font-family: var(--font-gothic); text-transform: uppercase; letter-spacing: 2px; }

        /* --- –ö–†–ê–°–ò–í–´–ï –ö–ù–û–ü–ö–ò --- */
        .btn-style {
            border: 2px solid #555;
            background: linear-gradient(180deg, #333 0%, #111 100%);
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #000;
            position: relative;
            outline: none;
        }
        .btn-style:hover { border-color: var(--gold); color: #fff; transform: translateY(-1px); box-shadow: 0 5px 15px rgba(255,215,0,0.2); }
        .btn-style:active { transform: translateY(2px); box-shadow: 0 1px 0 #000; }

        .btn-shop { width: 100%; padding: 12px; margin-top: 10px; color: var(--gold); border-color: #432; }

        .btn-ultra { 
            width: 100%; margin-top: 10px; padding: 15px; font-size: 16px; 
            background: #100; color: #444; border: 2px solid #222; cursor: not-allowed; 
        }
        .btn-ultra.ready { 
            background: linear-gradient(180deg, #800 0%, #400 100%); 
            color: white; border-color: #f00; cursor: pointer; 
            box-shadow: 0 0 15px rgba(255,0,0,0.4), 0 4px 0 #200; 
        }

        /* --- –ò–ù–í–ï–ù–¢–ê–†–¨ –ò –¢–ï–ö–°–¢ --- */
        .portrait { 
            width: 240px; height: 240px; margin: 0 auto 15px; 
            border: 8px solid #222; outline: 2px solid #444; border-radius: 10px; 
            background-size: cover; background-position: center;
            box-shadow: 0 0 30px rgba(0,0,0,1);
            animation: hero-breath 4s ease-in-out infinite;
        }

        .bar-bg { 
            width: 100%; height: 28px; background: #050505; border: 1px solid #333; 
            margin-top: 10px; position: relative; 
            clip-path: polygon(3% 0%, 97% 0%, 100% 50%, 97% 100%, 3% 100%, 0% 50%);
        }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 12px; line-height: 28px; font-weight: 700; color: white; z-index: 5; text-shadow: 1px 1px 2px #000; }
        
        #inv-box { flex-grow: 1; margin-top: 15px; display: flex; flex-direction: column; gap: 8px; }
        .inv-item { 
            background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 10px; 
            font-size: 13px; display: flex; justify-content: space-between;
            border-radius: 4px; border-left: 3px solid #555;
        }

        #battle-log { 
            height: 160px; margin-top: 15px; background: rgba(0,0,0,0.5); 
            border: 1px solid #222; padding: 10px; font-size: 12px; 
            overflow-y: auto; color: #bbb; line-height: 1.4;
        }
        
        /* --- –û–ö–ù–û –õ–£–¢–ê --- */
        #loot-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; justify-content: center; align-items: center; z-index: 300; }
        .loot-window { 
            background: linear-gradient(135deg, #1a1a1a 0%, #050505 100%); 
            padding: 40px; border: 3px solid #444; width: 500px; text-align: center;
            box-shadow: 0 0 100px rgba(0,0,0,1), inset 0 0 20px rgba(255,215,0,0.1);
        }
        .loot-compare-card { background: rgba(255,255,255,0.03); padding: 15px; border: 1px solid #333; border-radius: 5px; }
        .loot-compare-card b { color: var(--gold); display: block; margin-bottom: 5px; font-size: 16px; }
        .loot-compare-card p { margin: 5px 0; font-size: 13px; color: #aaa; }

        .btn-loot-take { background: linear-gradient(180deg, #d4af37 0%, #8a6d3b 100%); color: black; border-color: #aa8800; padding: 12px 30px; font-weight: bold; }
        .btn-loot-sell { background: #222; color: #777; border-color: #333; padding: 12px 30px; }

        /* --- –ú–ï–ù–Æ --- */
        #menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-cards { display: grid; grid-template-columns: repeat(2, 300px); gap: 40px; justify-content: center; }
        .hero-card { width: 280px; height: 280px; border: 5px solid #333; border-radius: 50%; background-size: cover; background-position: center; position: relative; cursor: pointer; transition: 0.3s; }
        .hero-card:hover { border-color: var(--gold); transform: scale(1.05); box-shadow: 0 0 40px rgba(255,215,0,0.2); }
        .hero-card .info { position: absolute; bottom: 25px; text-align: center; width: 100%; }
        .hero-card h3 { margin: 0; color: var(--gold); font-size: 24px; text-shadow: 0 2px 10px black; }

        @keyframes hero-breath { 0%, 100% { transform: scale(1.0); } 50% { transform: scale(1.02); } }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 60px; margin-bottom: 40px; text-shadow: 0 0 30px black;">TAVERNA WAR</h1>
        <div class="hero-cards">
            <div class="hero-card" style="background-image: url('assets/hero_warrior.jpg');" onclick="startGame('warrior')">
                <div class="info"><h3>–í–û–ò–ù</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_mage.jpg');" onclick="startGame('mage')">
                <div class="info"><h3>–ú–ê–ì</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_archer.jpg');" onclick="startGame('archer')">
                <div class="info"><h3>–õ–£–ß–ù–ò–ö</h3></div>
            </div>
            <div class="hero-card" style="background-image: url('assets/hero_assasin.jpg');" onclick="startGame('assassin')">
                <div class="info"><h3>–£–ë–ò–ô–¶–ê</h3></div>
            </div>
        </div>
    </div>

    <div id="ui-left">
        <div id="p-portrait" class="portrait"></div>
        <div class="bar-bg"><div id="p-arm-t" class="bar-text">–ë–†–û–ù–Ø: 0 / 0</div><div id="p-arm-f" class="bar-fill" style="background: #3498db;"></div></div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">0 / 0</div><div id="p-hp-f" class="bar-fill" style="background: #c0392b;"></div></div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">–ú–ê–ù–ê: 0%</div><div id="p-mn-f" class="bar-fill" style="background: #2980b9;"></div></div>
        <button id="btn-ultra" class="btn-ultra">–°–£–ü–ï–†–£–î–ê–†</button>
        
        <div id="inv-box">
            <div class="inv-item" style="border-left-color: var(--rar1)">
                <span>–ú–µ—á –ù–æ–≤–∏—á–∫–∞</span>
                <span style="color: var(--gold)">+5 –ê–¢–ö</span>
            </div>
        </div>

        <button class="btn-shop btn-style">–ü–û–°–ï–¢–ò–¢–¨ –ú–ê–ì–ê–ó–ò–ù</button>
        
        <div class="total-stats" style="padding: 15px; background: rgba(0,0,0,0.4); border-top: 2px solid #333; margin-top: 10px; border-radius: 4px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>–°–∏–ª–∞:</span><b id="stat-atk" style="color:#ff4444">0</b></div>
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>–£–≤–æ—Ä–æ—Ç:</span><b id="stat-dodge" style="color:#44ff44">0%</b></div>
            <div style="display:flex; justify-content:space-between"><span>–ó–æ–ª–æ—Ç–æ:</span><b id="gold-val" style="color:var(--gold)">0 üí∞</b></div>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div id="m-portrait" class="portrait" style="filter: sepia(0.3) grayscale(0.2);"></div>
        <h2 id="m-name" style="color:#e74c3c; margin:10px 0; text-align:center; font-size: 22px;">–ù–ï–ò–ó–í–ï–°–¢–ù–û</h2>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">0 / 0</div><div id="m-hp-f" class="bar-fill" style="background: #c0392b;"></div></div>
        <div class="bar-bg"><div id="m-mn-t" class="bar-text">–ú–ê–ù–ê: 0%</div><div id="m-mn-f" class="bar-fill" style="background: #2980b9;"></div></div>
        <div id="battle-log"></div>
    </div>

    <div id="loot-overlay">
        <div class="loot-window">
            <h2 style="color:var(--gold); font-size: 28px; margin-bottom: 25px;">–¢–†–û–§–ï–ô –ù–ê–ô–î–ï–ù</h2>
            <div id="loot-compare" style="display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-bottom:30px;">
                <div class="loot-compare-card">
                    <p>–¢–ï–ö–£–©–ï–ï</p>
                    <b id="loot-current-name">‚Äî</b>
                </div>
                <div class="loot-compare-card" style="border-color: var(--gold)">
                    <p>–ù–û–í–û–ï</p>
                    <b id="loot-new-name">–¢—Ä–æ—Ñ–µ–π</b>
                </div>
            </div>
            <div style="display:flex; gap:15px; justify-content: center;">
                <button id="btn-take-loot" class="btn-style btn-loot-take">–≠–ö–ò–ü–ò–†–û–í–ê–¢–¨</button>
                <button id="btn-sell-loot" class="btn-style btn-loot-sell">–ü–†–û–î–ê–¢–¨ (50üí∞)</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
