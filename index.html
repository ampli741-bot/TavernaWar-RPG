<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Slasher Skeleton</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #b48c46; --bg: #0c0a08;
            --rar0: #b0b0b0; --rar1: #4488ff; --rar2: #aa44ff; --rar3: #ffaa00;
        }
        body { 
            margin: 0; 
            background: var(--bg) url('assets/bg.jpg') center center / cover no-repeat; 
            color: white; display: flex; height: 100vh; overflow: hidden; 
            font-family: 'Verdana', sans-serif; touch-action: none; 
        }
        #ui-left, #ui-right { 
            width: 380px; padding: 15px; background: rgba(0, 0, 0, 0.85); 
            display: flex; flex-direction: column; border: 3px solid var(--border); 
            box-sizing: border-box; z-index: 10; 
        }
        #game-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: transparent; }
        h1, h2, h3, .btn-ultra { font-family: 'Cinzel', serif; }
        
        .portrait { 
            width: 140px; height: 140px; margin: 0 auto 10px; 
            border: 2px solid var(--border); background-size: cover; 
            background-position: center; position: relative; overflow: hidden;
            background-color: rgba(0,0,0,0.3);
        }

        /* Визуальный эффект разреза */
        .slash-fx::after {
            content: "";
            position: absolute;
            top: -100%; left: -100%;
            width: 300%; height: 60px;
            background: linear-gradient(rgba(255,255,255,0), rgba(255,255,255,0.9), rgba(255,255,255,0));
            transform: rotate(-45deg);
            opacity: 0;
            pointer-events: none;
        }
        .slash-anim::after {
            animation: slashMove 0.25s ease-out forwards;
        }
        @keyframes slashMove {
            0% { top: -120%; left: -120%; opacity: 1; }
            100% { top: 120%; left: 120%; opacity: 0; }
        }

        .bar-bg { width: 100%; height: 24px; background: #1a1111; border: 2px solid #444; margin-top: 5px; position: relative; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s ease-out; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 13px; line-height: 24px; font-weight: 900; text-shadow: 1px 1px 2px black; color: white; z-index: 5; }
        #battle-log { flex-grow: 1; margin-top: 15px; background: rgba(0,0,0,0.7); border: 1px solid #333; padding: 10px; font-size: 12px; overflow-y: auto; color: #ccc; font-family: 'Courier New', monospace; border-radius: 4px; }
        
        #menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .hero-card { width: 220px; padding: 15px; border: 3px solid var(--border); background: rgba(20,15,10,0.9); text-align: center; cursor: pointer; border-radius: 15px; transition: 0.2s; }
        .hero-card:hover { border-color: var(--gold); transform: scale(1.02); }
        .hero-card img { width: 120px; height: 120px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #444; }
        
        .btn-ultra { width: 100%; margin-top: 10px; padding: 15px; font-size: 18px; background: #300; color: #666; border: 2px solid #333; border-radius: 8px; font-weight: bold; cursor: not-allowed; }
        .btn-ultra.ready { background: #f00; color: white; border-color: #ffaa00; cursor: pointer; box-shadow: 0 0 15px #f00; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 45px; margin-bottom: 30px;">TAVERNA WAR</h1>
        <div class="hero-cards">
            <div class="hero-card" onclick="startGame('warrior')"><img src="assets/hero_warrior.png"><h3>ВОИН</h3></div>
            <div class="hero-card" onclick="startGame('mage')"><img src="assets/hero_mage.png"><h3>МАГ</h3></div>
            <div class="hero-card" onclick="startGame('archer')"><img src="assets/hero_archer.png"><h3>ЛУЧНИК</h3></div>
            <div class="hero-card" onclick="startGame('assassin')"><img src="assets/hero_assassin.png"><h3>УБИЙЦА</h3></div>
        </div>
    </div>

    <div id="ui-left">
        <div id="p-portrait" class="portrait slash-fx"></div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">0/0</div><div id="p-hp-f" class="bar-fill" style="background: #f44;"></div></div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">Мана: 0%</div><div id="p-mn-f" class="bar-fill" style="background: #44f;"></div></div>
        <button id="btn-ultra" class="btn-ultra" onclick="useUltra()">СУПЕРУДАР</button>
        <div id="battle-log"></div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div id="m-portrait" class="portrait slash-fx"></div>
        <h2 id="m-name" style="color:#ff4444; margin:0; text-align:center;">ВРАГ</h2>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">0/0</div><div id="m-hp-f" class="bar-fill" style="background: #f44;"></div></div>
    </div>

    <script>
    const TILE_S = 85; 
    let phaserGame, scene;

    window.app = { 
        player: null, mob: null, turn: "PLAYER",
        log: (msg, type) => {
            const log = document.getElementById('battle-log');
            const entry = document.createElement('div');
            entry.style.color = type==='p'?'#4f4':type==='m'?'#f44':type==='crit'?'#aa44ff':'#ffd700';
            entry.innerText = `> ${msg}`;
            log.prepend(entry);
        },
        playSlash: (targetId) => {
            const el = document.getElementById(targetId);
            el.classList.remove('slash-anim');
            void el.offsetWidth; // Триггер анимации
            el.classList.add('slash-anim');
        }
    };

    function startGame(key) {
        document.getElementById('menu-overlay').style.display = 'none';
        const base = { 'warrior':1500, 'mage':800, 'archer':1000, 'assassin':900 }[key];
        window.app.player = { key, hp:base, maxHp:base, mana:0, level:1, atk: 40 };
        document.getElementById('p-portrait').style.backgroundImage = `url('assets/hero_${key}.png')`;
        initPhaser(); spawnMob();
    }

    function spawnMob() {
        let lvl = window.app.player.level;
        window.app.mob = { hp: 300+(lvl*100), maxHp: 300+(lvl*100), atk: 30+(lvl*5) };
        document.getElementById('m-portrait').style.backgroundImage = `url('assets/hero_assassin.png')`; // Враг - убийца
        refreshUI();
    }

    function refreshUI() {
        const p = window.app.player; const m = window.app.mob;
        if(!p || !m) return;
        document.getElementById('p-hp-t').innerText = `${Math.floor(p.hp)}/${p.maxHp}`;
        document.getElementById('p-hp-f').style.width = (p.hp/p.maxHp*100)+'%';
        document.getElementById('p-mn-t').innerText = `Мана: ${p.mana}%`;
        document.getElementById('p-mn-f').style.width = p.mana+'%';
        document.getElementById('btn-ultra').className = 'btn-ultra' + (p.mana>=100?' ready':'');
        document.getElementById('m-hp-t').innerText = `${Math.floor(m.hp)}/${m.maxHp}`;
        document.getElementById('m-hp-f').style.width = (m.hp/m.maxHp*100)+'%';
    }

    async function useUltra() {
        if(window.app.player.mana < 100 || scene.isAnimating) return;
        window.app.player.mana = 0;
        window.app.log(`СУПЕРУДАР ${window.app.player.key.toUpperCase()}!`, 'crit');
        let toExplode = Phaser.Utils.Array.Shuffle(scene.grid.flat().filter(t => t)).slice(0, 12);
        await scene.explode(toExplode); await scene.refill(); await scene.check();
        refreshUI();
    }

    class GameScene extends Phaser.Scene {
        constructor() { super('GameScene'); }
        preload() {
            this.load.image('t_red', 'assets/rune_red.png');
            this.load.image('t_blue', 'assets/rune_blue.png');
            this.load.image('t_purple', 'assets/rune_purple.png');
            this.load.image('t_green', 'assets/rune_green.png');
            this.load.image('t_yellow', 'assets/rune_yellow.png');
        }

        create() { 
            scene = this; this.grid = []; this.isAnimating = false;
            for(let r=0; r<8; r++) { this.grid[r] = []; for(let c=0; c<8; c++) this.spawnTile(r, c); }
        }
        
        spawnTile(r, c, fromTop=false) {
            let type = Phaser.Utils.Array.GetRandom(['red', 'blue', 'purple', 'green', 'yellow']);
            let t = this.add.image(c*TILE_S+TILE_S/2, fromTop?-TILE_S:r*TILE_S+TILE_S/2, `t_${type}`).setDisplaySize(TILE_S-6, TILE_S-6).setInteractive();
            t.gridR = r; t.gridC = c; t.type = type;
            t.on('pointerdown', () => this.handlePointer(t));
            this.grid[r][c] = t;
            if(fromTop) this.tweens.add({targets:t, y:r*TILE_S+TILE_S/2, duration:400});
        }

        async handlePointer(t) {
            if(this.isAnimating || window.app.turn !== "PLAYER") return;
            if(!this.sel) { this.sel = t; t.setAlpha(0.6); }
            else {
                if(Math.abs(this.sel.gridR-t.gridR)+Math.abs(this.sel.gridC-t.gridC) === 1) {
                    await this.swap(this.sel, t);
                    if(!await this.check()) await this.swap(this.sel, t);
                    else { window.app.turn = "MOB"; this.time.delayedCall(800, () => this.mobAI()); }
                }
                if(this.sel) this.sel.setAlpha(1); this.sel = null;
            }
        }

        async swap(t1, t2) {
            this.isAnimating = true;
            let r1=t1.gridR, c1=t1.gridC, r2=t2.gridR, c2=t2.gridC;
            this.grid[r1][c1]=t2; this.grid[r2][c2]=t1;
            t1.gridR=r2; t1.gridC=c2; t2.gridR=r1; t2.gridC=c1;
            return new Promise(res => { this.tweens.add({targets:t1, x:c2*TILE_S+TILE_S/2, y:r2*TILE_S+TILE_S/2, duration:200}); this.tweens.add({targets:t2, x:c1*TILE_S+TILE_S/2, y:r1*TILE_S+TILE_S/2, duration:200, onComplete:()=>{this.isAnimating=false; res();}}); });
        }

        async check() {
            let match = this.findMatches();
            if(match.length > 0) { await this.explode([...new Set(match)]); await this.refill(); await this.check(); return true; }
            return false;
        }

        findMatches() {
            let m = [];
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) if(this.grid[r][c] && this.grid[r][c+1].type===this.grid[r][c].type && this.grid[r][c+2].type===this.grid[r][c].type) m.push(this.grid[r][c], this.grid[r][c+1], this.grid[r][c+2]);
            for(let c=0; c<8; c++) for(let r=0; r<6; r++) if(this.grid[r][c] && this.grid[r+1][c].type===this.grid[r][c].type && this.grid[r+2][c].type===this.grid[r][c].type) m.push(this.grid[r][c], this.grid[r+1][c], this.grid[r+2][c]);
            return m;
        }

        async explode(unique) {
            this.isAnimating = true;
            let counts = { red:0, blue:0, purple:0, green:0, yellow:0 };
            unique.forEach(t => counts[t.type]++);
            return new Promise(res => {
                this.tweens.add({targets:unique, scale:0, alpha:0, duration:200, onComplete:()=>{
                    unique.forEach(t => { if(t.scene) { this.grid[t.gridR][t.gridC]=null; t.destroy(); } });
                    this.applySummary(counts); this.isAnimating = false; res();
                }});
            });
        }

        applySummary(counts) {
            let p = window.app.player, m = window.app.mob;
            if(window.app.turn === "PLAYER") {
                if(counts.red > 0) { let d = counts.red*p.atk; m.hp -= d; window.app.log(`Комбо Атака: -${d}`, 'p'); window.app.playSlash('m-portrait'); }
                if(counts.purple > 0) { let d = counts.purple*p.atk*2; m.hp -= d; window.app.log(`КРИТИЧЕСКИЙ УДАР: -${d}`, 'crit'); window.app.playSlash('m-portrait'); }
                if(counts.blue > 0) { p.mana = Math.min(100, p.mana + counts.blue*5); window.app.log(`Мана +${counts.blue*5}%`, 'sys'); }
                if(counts.green > 0) { p.hp = Math.min(p.maxHp, p.hp + counts.green*25); window.app.log(`Лечение: +${counts.green*25}`, 'p'); }
            } else {
                let d = counts.red * 25; p.hp -= d;
                window.app.log(`Враг наносит урон: -${d}`, 'm'); window.app.playSlash('p-portrait');
            }
            if(m.hp <= 0) { window.app.log("ВРАГ ПОВЕРЖЕН!", "crit"); p.level++; spawnMob(); }
            refreshUI();
        }

        async refill() {
            for(let c=0; c<8; c++) {
                let empty = 0;
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) empty++;
                    else if(empty > 0) {
                        let t = this.grid[r][c]; this.grid[r+empty][c]=t; this.grid[r][c]=null; t.gridR=r+empty;
                        this.tweens.add({targets:t, y:t.gridR*TILE_S+TILE_S/2, duration:200});
                    }
                }
                for(let i=0; i<empty; i++) this.spawnTile(i, c, true);
            }
            await new Promise(r => this.time.delayedCall(200, r));
        }

        async mobAI() {
            if(window.app.mob.hp <= 0) return;
            // Имитация хода врага
            let match = this.findMatches();
            if(match.length > 0) await this.explode([...new Set(match)]);
            window.app.turn = "PLAYER"; refreshUI();
        }
    }

    function initPhaser() { phaserGame = new Phaser.Game({ type: Phaser.AUTO, parent: 'game-container', width: 680, height: 680, scene: GameScene, transparent: true }); }
    </script>
</body>
</html>
