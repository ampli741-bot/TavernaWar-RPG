<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Radiant Ultimates</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #0c0a08; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { border: 2px solid #b48c46; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script>
    // ==========================================
    // ГЛОБАЛЬНЫЕ КОНСТАНТЫ
    // ==========================================
    const GW = 1200;
    const GH = 900;
    const OFFSET_X = 400;
    const OFFSET_Y = 140;
    const TILE_S = 68;

    class MainScene extends Phaser.Scene {
        constructor() {
            super('MainScene');
        }

        // ==========================================
        // [БЛОК 0] ЗАГРУЗКА РЕСУРСОВ
        // ==========================================
        preload() {
            // Используем разные иконки для разных типов, чтобы поле не было синим
            this.load.image('tile_Red', 'https://labs.phaser.io/assets/sprites/gem.png');
            this.load.image('tile_Blue', 'https://labs.phaser.io/assets/sprites/diamond.png');
            this.load.image('tile_Green', 'https://labs.phaser.io/assets/sprites/shmup-ship.png');
            this.load.image('tile_Purple', 'https://labs.phaser.io/assets/sprites/wizball.png');
            this.load.image('tile_Yellow', 'https://labs.phaser.io/assets/sprites/coin.png');
        }

        create() {
            this.showMenu();
        }

        // ==========================================
        // [БЛОК 1] МЕНЮ И ПАРАМЕТРЫ ИГРОКА
        // ==========================================
        showMenu() {
            this.children.removeAll();
            this.add.text(GW / 2, 100, "ВЫБЕРИТЕ ГЕРОЯ", { fontSize: '42px', fill: '#ffd700', fontStyle: 'bold' }).setOrigin(0.5);

            const classes = ["Воин", "Маг", "Лучник", "Ассасин"];
            classes.forEach((name, i) => {
                let x = 300 * i + 150;
                let card = this.add.rectangle(x, 450, 260, 550, 0x1a1a1a).setInteractive().setStrokeStyle(2, 0xb48c46);
                this.add.text(x, 600, name, { fontSize: '32px', fill: '#fff' }).setOrigin(0.5);
                card.on('pointerdown', () => this.startGame(name));
            });
        }

        startGame(job) {
            this.children.removeAll();
            const hps = { "Воин": 1400, "Маг": 720, "Лучник": 880, "Ассасин": 800 };

            this.player = {
                job: job,
                maxHp: hps[job],
                hp: hps[job],
                arm: 0,
                mana: 0,
                gold: 0,
                level: 1,
                baseAtk: 25,
                equip: {
                    head: { n: "Шлем", atk: 0, arm: 2, label: "Бр" },
                    body: { n: "Броня", atk: 0, arm: 5, label: "Бр" },
                    legs: { n: "Сапоги", atk: 0, arm: 2, label: "Бр" },
                    weapon: { n: "Меч", atk: 12, arm: 0, label: "Атк" },
                    ring: { n: "Кольцо", atk: 2, arm: 0, label: "Атк" },
                    neck: { n: "Амулет", atk: 0, arm: 0, label: "Бр" }
                }
            };

            this.updatePlayerStats();
            this.currentTurnOwner = "PLAYER";
            this.spawnMob();
            this.initGrid();
            this.createUI();
            this.updateUI();
        }

        updatePlayerStats() {
            this.player.arm = Object.values(this.player.equip).reduce((total, item) => total + (item.arm || 0), 0);
        }

        // ==========================================
        // [БЛОК 2] МОБЫ И СИСТЕМА ЛУТА (ИСПРАВЛЕНО undefined)
        // ==========================================
        spawnMob() {
            let lvl = this.player.level;
            this.mob = { name: "Враг Ур." + lvl, maxHp: 100 + (lvl * 60), hp: 100 + (lvl * 60), atk: 15 + (lvl * 10) };
            this.turn = "PLAYER";
            this.lootActive = false;
        }

        generateLoot() {
            const rarities = [
                { n: 'Обычный', c: '#ffffff', mult: 1, chance: 60 },
                { n: 'Редкий', c: '#00ff00', mult: 1.6, chance: 20 },
                { n: 'Эпический', c: '#800080', mult: 2.5, chance: 12 },
                { n: 'Легендарный', c: '#ff8c00', mult: 4, chance: 6 }
            ];
            let rand = Phaser.Math.Between(1, 100), cum = 0, rarity = rarities[0];
            for (let r of rarities) { cum += r.chance; if (rand <= cum) { rarity = r; break; } }

            const slots = [
                {n:'Шлем', s:'head', st:'arm', l: 'Бр'}, {n:'Доспех', s:'body', st:'arm', l: 'Бр'},
                {n:'Меч', s:'weapon', st:'atk', l: 'Атк'}, {n:'Кольцо', s:'ring', st:'atk', l: 'Атк'}
            ];
            let item = Phaser.Utils.Array.GetRandom(slots);
            let val = Math.floor(this.player.level * 3 * rarity.mult) + Phaser.Math.Between(1, 5);

            return { name: item.n, slot: item.s, statType: item.st, label: item.l, val: val, rarity: rarity.n, color: rarity.c, price: Math.floor(val * 2) };
        }

        showLootWindow(loot) {
            this.lootActive = true;
            this.isAnimating = true;
            this.lootContainer = this.add.container(0, 0).setDepth(2000);

            let blocker = this.add.rectangle(GW/2, GH/2, GW, GH, 0x000000, 0.8).setInteractive();
            let bg = this.add.rectangle(GW/2, GH/2, 550, 600, 0x111111).setStrokeStyle(4, 0xb48c46).setInteractive();
            
            // Получаем текущий предмет для сравнения, чтобы не было undefined
            let currentItem = this.player.equip[loot.slot];
            let currentVal = currentItem[loot.statType] || 0;
            let diff = loot.val - currentVal;

            this.add.text(GW/2, GH/2 - 240, "ТРОФЕЙ НАЙДЕН!", { fontSize: '38px', fill: '#ffd700', fontStyle: 'bold' }).setOrigin(0.5).setParentContainer(this.lootContainer);
            this.add.text(GW/2, GH/2 - 150, `${loot.rarity} ${loot.name}`, { fontSize: '32px', fill: loot.color }).setOrigin(0.5).setParentContainer(this.lootContainer);
            
            let statInfo = `Новый: +${loot.val} ${loot.label}\nТекущий: +${currentVal} ${loot.label}\nРазница: ${diff > 0 ? '+' : ''}${diff}`;
            this.add.text(GW/2, GH/2, statInfo, { fontSize: '28px', fill: '#ffffff', align: 'center' }).setOrigin(0.5).setParentContainer(this.lootContainer);

            let btnE = this.add.rectangle(GW/2 - 130, GH/2 + 200, 220, 70, 0x224422).setInteractive().setStrokeStyle(2, 0x00ff00);
            this.add.text(GW/2 - 130, GH/2 + 200, "НАДЕТЬ", { fontSize: '24px', fill: '#fff' }).setOrigin(0.5).setParentContainer(this.lootContainer);

            let btnS = this.add.rectangle(GW/2 + 130, GH/2 + 200, 220, 70, 0x442222).setInteractive().setStrokeStyle(2, 0xff0000);
            this.add.text(GW/2 + 130, GH/2 + 200, `ПРОДАТЬ (${loot.price})`, { fontSize: '24px', fill: '#fff' }).setOrigin(0.5).setParentContainer(this.lootContainer);

            this.lootContainer.add([blocker, bg, btnE, btnS]);

            btnE.on('pointerdown', () => { this.player.equip[loot.slot] = { n: loot.name, [loot.statType]: loot.val, label: loot.label }; this.closeLoot(); });
            btnS.on('pointerdown', () => { this.player.gold += loot.price; this.closeLoot(); });
        }

        closeLoot() {
            if(this.lootContainer) this.lootContainer.destroy();
            this.updatePlayerStats();
            this.player.level++;
            this.spawnMob();
            this.updateUI();
            this.lootActive = false;
            this.isAnimating = false;
        }

        // ==========================================
        // [БЛОК 4] ИГРОВОЕ ПОЛЕ (ИСПРАВЛЕНО ЦВЕТА)
        // ==========================================
        initGrid() {
            this.grid = [];
            for (let r=0; r<8; r++) {
                this.grid[r] = [];
                for (let c=0; c<8; c++) this.spawnTile(r, c);
            }
        }

        spawnTile(r, c, fromTop = false) {
            const types = ['Red', 'Blue', 'Green', 'Purple', 'Yellow'];
            let type = Phaser.Utils.Array.GetRandom(types);
            let tx = OFFSET_X + c * TILE_S, ty = OFFSET_Y + r * TILE_S;
            
            let tile = this.add.image(tx, fromTop ? ty - 500 : ty, `tile_${type}`).setDisplaySize(62, 62).setInteractive();
            tile.gridR = r; tile.gridC = c; tile.type = type;
            tile.on('pointerdown', () => this.handleTileClick(tile));
            this.grid[r][c] = tile;
            if (fromTop) this.tweens.add({ targets: tile, y: ty, duration: 400 });
        }

        async handleTileClick(tile) {
            if (this.isAnimating || this.turn !== "PLAYER" || this.lootActive || !tile) return;
            if (!this.selectedTile) { this.selectedTile = tile; tile.setTint(0xffff00); }
            else {
                let dR = Math.abs(this.selectedTile.gridR - tile.gridR), dC = Math.abs(this.selectedTile.gridC - tile.gridC);
                if (dR + dC === 1) {
                    await this.swapTiles(this.selectedTile, tile);
                    if (!(await this.checkMatches())) await this.swapTiles(this.selectedTile, tile);
                    else { this.turn = "MOB"; this.time.delayedCall(600, () => this.mobAI()); }
                }
                if(this.selectedTile) this.selectedTile.clearTint();
                this.selectedTile = null;
            }
        }

        async swapTiles(t1, t2) {
            this.isAnimating = true;
            let r1 = t1.gridR, c1 = t1.gridC, r2 = t2.gridR, c2 = t2.gridC;
            this.grid[r1][c1] = t2; this.grid[r2][c2] = t1;
            t1.gridR = r2; t1.gridC = c2; t2.gridR = r1; t2.gridC = c1;
            return new Promise(res => {
                this.tweens.add({ targets: t1, x: OFFSET_X + c2 * TILE_S, y: OFFSET_Y + r2 * TILE_S, duration: 250 });
                this.tweens.add({ targets: t2, x: OFFSET_X + c1 * TILE_S, y: OFFSET_Y + r1 * TILE_S, duration: 250, onComplete: () => { this.isAnimating = false; res(); } });
            });
        }

        async checkMatches() {
            let toRem = new Set();
            for(let r=0; r<8; r++) {
                for(let c=0; c<8; c++) {
                    if(c < 6 && this.grid[r][c] && this.grid[r][c+1] && this.grid[r][c+2] && this.grid[r][c].type === this.grid[r][c+1].type && this.grid[r][c].type === this.grid[r][c+2].type) {
                        toRem.add(this.grid[r][c]); toRem.add(this.grid[r][c+1]); toRem.add(this.grid[r][c+2]);
                    }
                    if(r < 6 && this.grid[r][c] && this.grid[r+1][c] && this.grid[r+2][c] && this.grid[r][c].type === this.grid[r+1][c].type && this.grid[r][c].type === this.grid[r+2][c].type) {
                        toRem.add(this.grid[r][c]); toRem.add(this.grid[r+1][c]); toRem.add(this.grid[r+2][c]);
                    }
                }
            }
            if (toRem.size > 0) {
                this.isAnimating = true;
                toRem.forEach(t => { 
                    this.applyEffect(t.type); 
                    if(this.grid[t.gridR][t.gridC]) this.grid[t.gridR][t.gridC] = null;
                    t.destroy(); 
                });
                await this.fillEmpty();
                await this.checkMatches();
                return true;
            }
            return false;
        }

        async fillEmpty() {
            let promises = [];
            for(let c=0; c<8; c++) {
                let empty = 0;
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) empty++;
                    else if(empty > 0) {
                        let t = this.grid[r][c];
                        this.grid[r+empty][c] = t; this.grid[r][c] = null;
                        t.gridR = r+empty;
                        promises.push(new Promise(res => { this.tweens.add({ targets: t, y: OFFSET_Y + t.gridR * TILE_S, duration: 300, onComplete: res }); }));
                    }
                }
                for(let i=0; i<empty; i++) this.spawnTile(i, c, true);
            }
            return Promise.all(promises);
        }

        applyEffect(type) {
            let pAtk = this.player.baseAtk + Object.values(this.player.equip).reduce((a, b) => a + (b.atk || 0), 0);
            if (type === 'Red') this.mob.hp -= pAtk;
            if (type === 'Green') this.player.hp = Math.min(this.player.maxHp, this.player.hp + 15);
            this.updateUI();
        }

        async mobAI() {
            if (this.mob.hp <= 0 || this.lootActive) return;
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 7; c++) {
                    await this.swapTiles(this.grid[r][c], this.grid[r][c+1]);
                    if (await this.checkMatches()) { this.turn = "PLAYER"; return; }
                    await this.swapTiles(this.grid[r][c], this.grid[r][c+1]);
                }
            }
            this.turn = "PLAYER"; this.updateUI();
        }

        // ==========================================
        // [БЛОК 6] ИНТЕРФЕЙС
        // ==========================================
        createUI() {
            this.add.rectangle(175, 450, 310, 860, 0x191614).setStrokeStyle(2, 0xb48c46);
            this.hpText = this.add.text(40, 50, "", { fontSize: '20px', fill: '#ff4444', fontStyle: 'bold' });
            this.goldText = this.add.text(40, 150, "", { fontSize: '22px', fill: '#ffd700' });
            this.itemsList = this.add.text(40, 390, "", { fontSize: '17px', fill: '#ffffff', lineSpacing: 12 });
            this.mobHpText = this.add.text(1050, 250, "", { fontSize: '24px', fill: '#ff0000' }).setOrigin(0.5);
        }

        updateUI() {
            this.hpText.setText(`ЗДОРОВЬЕ: ${Math.floor(this.player.hp)}\nБРОНЯ: ${this.player.arm}`);
            this.goldText.setText(`ЗОЛОТО: ${this.player.gold}`);
            let inv = "СНАРЯЖЕНИЕ:\n";
            for (let key in this.player.equip) {
                let itm = this.player.equip[key];
                inv += `${itm.n}: +${itm.atk || itm.arm} ${itm.label}\n`;
            }
            this.itemsList.setText(inv);
            this.mobHpText.setText(`${this.mob.name}\nHP: ${Math.floor(this.mob.hp)}`);
            if(this.mob.hp <= 0 && !this.lootActive) this.showLootWindow(this.generateLoot());
        }
    }

    new Phaser.Game({ type: Phaser.AUTO, parent: 'game-container', width: GW, height: GH, scene: [MainScene] });
    </script>
</body>
</html>
