<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Skeleton</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { --gold: #ffd700; --border: #b48c46; --bg: #000; }
        body { margin: 0; background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; font-family: 'Verdana', sans-serif; }
        
        #ui-left, #ui-right { 
            width: 320px; padding: 15px; background: #0a0a0a; 
            border: 1px solid #333; display: flex; flex-direction: column; z-index: 10; 
        }
        #game-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: #000; }
        
        /* Исправляем отображение героев */
        .portrait { 
            width: 120px; height: 120px; margin: 0 auto 10px; border: 2px solid var(--border);
            background-color: #111; background-size: contain; background-position: center; 
            background-repeat: no-repeat; image-rendering: pixelated;
        }

        .bar-bg { width: 100%; height: 20px; background: #222; border: 1px solid #444; margin-top: 5px; position: relative; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 11px; line-height: 20px; font-weight: bold; text-shadow: 1px 1px black; z-index: 5; }
        
        #battle-log { flex-grow: 1; margin-top: 15px; background: #050505; border: 1px solid #222; padding: 10px; font-size: 11px; overflow-y: auto; color: #777; }
        .btn-ultra { width: 100%; padding: 12px; margin: 10px 0; background: #200; color: #444; border: 1px solid #333; font-family: 'Cinzel'; cursor: not-allowed; }
        .btn-ultra.ready { background: #800; color: white; border-color: #f00; cursor: pointer; box-shadow: 0 0 10px #f00; }
        
        #menu-overlay { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-card { width: 150px; padding: 10px; border: 1px solid var(--border); margin: 5px; text-align: center; cursor: pointer; display: inline-block; background: #111; }
        .hero-card:hover { border-color: white; }
        .hero-card img { width: 100%; height: 100px; object-fit: contain; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-family: 'Cinzel';">TAVERNA WAR</h1>
        <div id="hero-list">
            <div class="hero-card" onclick="startGame('warrior')"><img src="assets/w.jpg"><h3>ВОИН</h3></div>
            <div class="hero-card" onclick="startGame('mage')"><img src="assets/m.jpg"><h3>МАГ</h3></div>
            <div class="hero-card" onclick="startGame('archer')"><img src="assets/A.jpg"><h3>ЛУЧНИК</h3></div>
            <div class="hero-card" onclick="startGame('assassin')"><img src="assets/as.jpg"><h3>УБИЙЦА</h3></div>
        </div>
    </div>

    <div id="ui-left">
        <div id="p-portrait" class="portrait"></div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">HP</div><div id="p-hp-f" class="bar-fill" style="background: #c33;"></div></div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">MANA</div><div id="p-mn-f" class="bar-fill" style="background: #33c;"></div></div>
        <button id="btn-ultra" class="btn-ultra" onclick="useUltra()">СУПЕРУДАР</button>
        <div style="margin-top:10px; color:var(--gold); font-size: 14px;">
            <div>АТАКА: <span id="stat-atk">0</span></div>
            <div>ЗОЛОТО: <span id="gold-val">0</span></div>
        </div>
        <div id="battle-log"></div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div id="m-portrait" class="portrait" style="filter: brightness(0.3) tint(0xff0000);"></div>
        <h3 id="m-name" style="text-align:center; color:#f44;">ВРАГ</h3>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">HP</div><div id="m-hp-f" class="bar-fill" style="background: #c33;"></div></div>
    </div>

    <script>
    const TILE_S = 70; // Размер ячейки
    let phaserGame, scene;

    function startGame(key) {
        document.getElementById('menu-overlay').style.display = 'none';
        const base = { 'warrior':{hp:1600,atk:30,img:'w.jpg'}, 'mage':{hp:800,atk:70,img:'m.jpg'}, 'archer':{hp:1000,atk:45,img:'A.jpg'}, 'assassin':{hp:900,atk:60,img:'as.jpg'} }[key];
        window.app.player = { key, hp:base.hp, maxHp:base.hp, mana:0, gold:0, level:1, baseAtk:base.atk };
        document.getElementById('p-portrait').style.backgroundImage = `url('assets/${base.img}')`;
        initPhaser(); spawnMob(); refreshUI();
    }

    window.app = { 
        player: null, mob: null, turn: "PLAYER",
        log: (msg, color) => {
            const log = document.getElementById('battle-log');
            log.innerHTML = `<div style="color:${color}">> ${msg}</div>` + log.innerHTML;
        }
    };

    function spawnMob() {
        window.app.mob = { hp: 300 * window.app.player.level, maxHp: 300 * window.app.player.level, atk: 25 };
        refreshUI();
    }

    function refreshUI() {
        const p = window.app.player; const m = window.app.mob;
        if (!p || !m) return;
        document.getElementById('p-hp-f').style.width = (p.hp/p.maxHp*100) + '%';
        document.getElementById('p-mn-f').style.width = p.mana + '%';
        document.getElementById('btn-ultra').className = 'btn-ultra' + (p.mana>=100?' ready':'');
        document.getElementById('m-hp-f').style.width = (m.hp/m.maxHp*100) + '%';
        document.getElementById('stat-atk').innerText = p.baseAtk;
        document.getElementById('gold-val').innerText = p.gold;
    }

    class GameScene extends Phaser.Scene {
        constructor() { super('GameScene'); }
        preload() {
            for(let i=1; i<=5; i++) this.load.image(`t${i}`, `assets/${i}.jpg`);
        }
        create() {
            scene = this; this.grid = []; this.isAnimating = false;
            for(let r=0; r<8; r++) {
                this.grid[r] = [];
                for(let c=0; c<8; c++) this.spawnTile(r, c);
            }
        }
        spawnTile(r, c, fromTop=false) {
            let id = Math.floor(Math.random()*5)+1;
            let x = c * TILE_S + TILE_S/2;
            let y = fromTop ? -TILE_S : r * TILE_S + TILE_S/2;
            
            // СОЗДАЕМ ТАЙЛ
            let t = this.add.image(x, y, `t${id}`).setInteractive();
            
            // ГЛАВНОЕ ИСПРАВЛЕНИЕ:
            // Вместо того чтобы гадать с обрезкой, мы просто подгоняем картинку под размер ячейки.
            // Если иконка в углу — она будет видна. Если в центре — тоже.
            // displaySize заставляет картинку (вместе с её полями) вписаться в квадрат.
            t.setDisplaySize(TILE_S * 2, TILE_S * 2); // Увеличиваем в 2 раза, чтобы компенсировать поля файла
            
            t.gridR = r; t.gridC = c; t.type = id;
            t.on('pointerdown', () => this.handlePointer(t));
            this.grid[r][c] = t;
            if(fromTop) this.tweens.add({targets:t, y: r*TILE_S + TILE_S/2, duration:300});
        }

        async handlePointer(t) {
            if(this.isAnimating || window.app.turn !== "PLAYER") return;
            if(!this.sel) { this.sel = t; t.setTint(0x888888); }
            else {
                let dist = Math.abs(this.sel.gridR - t.gridR) + Math.abs(this.sel.gridC - t.gridC);
                if(dist === 1) {
                    await this.swap(this.sel, t);
                    if(!await this.check()) await this.swap(this.sel, t);
                    else { window.app.turn = "MOB"; this.time.delayedCall(500, () => this.mobMove()); }
                }
                if(this.sel) this.sel.clearTint();
                this.sel = null;
            }
        }

        async swap(t1, t2) {
            this.isAnimating = true;
            let r1=t1.gridR, c1=t1.gridC, r2=t2.gridR, c2=t2.gridC;
            this.grid[r1][c1]=t2; this.grid[r2][c2]=t1;
            t1.gridR=r2; t1.gridC=c2; t2.gridR=r1; t2.gridC=c1;
            return new Promise(res => {
                this.tweens.add({targets:t1, x:c2*TILE_S+TILE_S/2, y:r2*TILE_S+TILE_S/2, duration:200});
                this.tweens.add({targets:t2, x:c1*TILE_S+TILE_S/2, y:r1*TILE_S+TILE_S/2, duration:200, onComplete:()=>{this.isAnimating=false; res();}});
            });
        }

        async check() {
            let matches = [];
            for(let r=0; r<8; r++) {
                for(let c=0; c<6; c++) {
                    if(this.grid[r][c] && this.grid[r][c+1] && this.grid[r][c+2] &&
                       this.grid[r][c].type === this.grid[r][c+1].type && this.grid[r][c].type === this.grid[r][c+2].type)
                        matches.push(this.grid[r][c], this.grid[r][c+1], this.grid[r][c+2]);
                }
            }
            for(let c=0; c<8; c++) {
                for(let r=0; r<6; r++) {
                    if(this.grid[r][c] && this.grid[r+1][c] && this.grid[r+2][c] &&
                       this.grid[r][c].type === this.grid[r+1][c].type && this.grid[r][c].type === this.grid[r+2][c].type)
                        matches.push(this.grid[r][c], this.grid[r+1][c], this.grid[r+2][c]);
                }
            }
            if(matches.length > 0) {
                await this.explode([...new Set(matches)]);
                await this.refill();
                await this.check();
                return true;
            }
            return false;
        }

        async explode(tiles) {
            this.isAnimating = true;
            let p = window.app.player, m = window.app.mob;
            tiles.forEach(t => {
                if(!t || !t.scene) return;
                if(t.type === 1) m.hp -= p.baseAtk;
                if(t.type === 2) p.mana = Math.min(100, p.mana + 5);
                if(t.type === 3) p.hp = Math.min(p.maxHp, p.hp + 15);
                if(t.type === 4) m.hp -= p.baseAtk * 2;
                if(t.type === 5) p.gold += 2;
                this.grid[t.gridR][t.gridC] = null;
                t.destroy();
            });
            if(m.hp <= 0) { p.level++; spawnMob(); window.app.log("Враг повержен!", "gold"); }
            refreshUI();
            await new Promise(r => this.time.delayedCall(150, r));
        }

        async refill() {
            for(let c=0; c<8; c++) {
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) {
                        for(let rr=r-1; rr>=0; rr--) {
                            if(this.grid[rr][c]) {
                                let t = this.grid[rr][c];
                                this.grid[r][c] = t; this.grid[rr][c] = null;
                                t.gridR = r;
                                this.tweens.add({targets:t, y: r*TILE_S + TILE_S/2, duration:200});
                                break;
                            }
                        }
                    }
                    if(!this.grid[r][c]) this.spawnTile(r, c, true);
                }
            }
            await new Promise(r => this.time.delayedCall(250, r));
        }

        async mobMove() {
            if(window.app.mob.hp <= 0) return;
            window.app.player.hp -= window.app.mob.atk;
            window.app.log(`Враг атакует: -${window.app.mob.atk}`, "#f44");
            window.app.turn = "PLAYER";
            refreshUI();
        }
    }

    function useUltra() {
        if(window.app.player.mana < 100) return;
        window.app.player.mana = 0;
        window.app.mob.hp -= window.app.player.baseAtk * 5;
        refreshUI();
    }

    function initPhaser() {
        new Phaser.Game({
            type: Phaser.AUTO, parent: 'game-container', width: 560, height: 560,
            transparent: true, scene: GameScene
        });
    }
    </script>
</body>
</html>
