<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War RPG - UI & Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { touch-action: none; }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script>
    const isMobile = window.innerWidth < 600;
    const GW = 1000, GH = isMobile ? 1600 : 900;
    const TILE_SIZE = isMobile ? 110 : 80;
    const OFFSET_X = isMobile ? 115 : 450, OFFSET_Y = isMobile ? 650 : 150;

    const config = {
        type: Phaser.AUTO, parent: 'game-container',
        scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH, width: GW, height: GH },
        scene: { preload: preload, create: create }
    };

    const game = new Phaser.Game(config);
    let player, mob, grid = [], selectedTile = null, isAnimating = false, turn = "PLAYER";
    let hpBar, manaBar, mobHpBar, goldText, logText;
    let hpValTxt, manaValTxt, mobHpValTxt; // Текстовые статы
    const emptyItem = { name: "Пусто", atk: 0, hp: 0, price: 0 };

    function preload() {
        this.load.image('hero_Воин', 'assets/hero_warrior.png');
        this.load.image('hero_Маг', 'assets/hero_mage.png');
        this.load.image('hero_Лучник', 'assets/archer.png');
        this.load.image('hero_Ассасин', 'assets/assasin.png');
        ['Red', 'Blue', 'Green', 'Purple', 'Yellow'].forEach(r => this.load.image(`tile_${r}`, `assets/rune_${r.toLowerCase()}.png`));
    }

    function create() { showMenu(this); }

    function showMenu(scene) {
        scene.children.removeAll();
        scene.add.text(GW/2, 200, "TAVERNA WAR", { fontSize: '80px', fill: '#ffd700', fontStyle: 'bold' }).setOrigin(0.5);
        const jobs = ["Воин", "Маг", "Лучник", "Ассасин"];
        jobs.forEach((name, i) => {
            let x = isMobile ? GW/2 : 250 * i + 125, y = isMobile ? 450 + i * 260 : 450;
            let btn = scene.add.image(x, y, `hero_${name}`).setDisplaySize(200, 200).setInteractive();
            scene.add.text(x, y + 130, name, { fontSize: '40px', fill: '#fff' }).setOrigin(0.5);
            btn.on('pointerdown', () => startGame(name, scene));
        });
    }

    function startGame(job, scene) {
        scene.children.removeAll();
        player = { 
            name: job, hp: 300, maxHp: 300, atk: 30, mana: 0, gold: 0, lvl: 1,
            equip: { head: {...emptyItem}, body: {...emptyItem}, weapon: {...emptyItem}, ring: {...emptyItem}, neck: {...emptyItem} }
        };
        spawnMob();
        
        scene.add.graphics().fillStyle(0x1a1a1a, 1).fillRoundedRect(isMobile ? 50 : 20, 20, isMobile ? 900 : 310, isMobile ? 520 : 860, 30);
        let hBtn = scene.add.image(isMobile ? 220 : 175, isMobile ? 260 : 450, `hero_${player.name}`).setDisplaySize(200, 200).setInteractive();
        hBtn.on('pointerdown', () => showStats(scene));

        goldText = scene.add.text(isMobile ? 420 : 40, 60, `Золото: 0`, { fontSize: '40px', fill: '#ffd700', fontStyle: 'bold' });
        logText = scene.add.text(GW/2, isMobile ? 580 : 840, "Твой ход!", { fontSize: '32px', fill: '#00ff00' }).setOrigin(0.5);

        hpBar = scene.add.graphics(); manaBar = scene.add.graphics(); mobHpBar = scene.add.graphics();
        
        // Создание текстов поверх полосок
        hpValTxt = scene.add.text(isMobile?570:190, 152, "0/0", { fontSize: '24px', color: '#fff' }).setOrigin(0.5);
        manaValTxt = scene.add.text(isMobile?570:190, 195, "0%", { fontSize: '18px', color: '#fff' }).setOrigin(0.5);
        mobHpValTxt = scene.add.text(isMobile?500:1000, 100, "0/0", { fontSize: '30px', color: '#fff', fontStyle: 'bold' }).setOrigin(0.5);

        createGrid(scene);
        
        let uBtn = scene.add.rectangle(isMobile ? 500 : 175, isMobile ? 460 : 800, 350, 100, 0x660000).setInteractive().setStrokeStyle(4, 0xff0000);
        scene.add.text(uBtn.x, uBtn.y, "УЛЬТА", { fontSize: '30px', fill: '#fff' }).setOrigin(0.5);
        uBtn.on('pointerdown', () => useUltimate(scene));
        updateUI();
    }

    function spawnMob() { mob = { hp: 200 * player.lvl, maxHp: 200 * player.lvl, atk: 20 + (player.lvl * 5) }; turn = "PLAYER"; }

    function createGrid(scene) {
        for (let r = 0; r < 8; r++) { grid[r] = []; for (let c = 0; c < 8; c++) spawnTile(r, c, scene); }
    }

    function spawnTile(r, c, scene) {
        const types = ['Red', 'Blue', 'Green', 'Purple', 'Yellow'];
        let type = types[Math.floor(Math.random()*types.length)];
        let tile = scene.add.image(OFFSET_X + c*(TILE_SIZE+5), OFFSET_Y + r*(TILE_SIZE+5), `tile_${type}`).setInteractive().setDisplaySize(TILE_SIZE, TILE_SIZE);
        tile.gridR = r; tile.gridC = c; tile.type = type;
        tile.on('pointerdown', () => handleTileClick(tile, scene));
        grid[r][c] = tile;
    }

    async function handleTileClick(tile, scene) {
        if (isAnimating || turn !== "PLAYER") return;
        if (!selectedTile) { selectedTile = tile; tile.setTint(0xffff00); }
        else {
            let dR = Math.abs(selectedTile.gridR - tile.gridR), dC = Math.abs(selectedTile.gridC - tile.gridC);
            if ((dR === 1 && dC === 0) || (dR === 0 && dC === 1)) {
                await swapTiles(selectedTile, tile, scene);
                if (!checkMatches(scene, "PLAYER")) await swapTiles(selectedTile, tile, scene);
                else { turn = "MOB"; setTimeout(() => mobTurn(scene), 1000); }
            }
            selectedTile.clearTint(); selectedTile = null;
        }
    }

    function swapTiles(t1, t2, scene) {
        return new Promise(resolve => {
            isAnimating = true;
            let r1 = t1.gridR, c1 = t1.gridC, r2 = t2.gridR, c2 = t2.gridC;
            grid[r1][c1] = t2; grid[r2][c2] = t1;
            t1.gridR = r2; t1.gridC = c2; t2.gridR = r1; t2.gridC = c1;
            scene.tweens.add({ targets: t1, x: OFFSET_X + c2*(TILE_SIZE+5), y: OFFSET_Y + r2*(TILE_SIZE+5), duration: 200 });
            scene.tweens.add({ targets: t2, x: OFFSET_X + c1*(TILE_SIZE+5), y: OFFSET_Y + r1*(TILE_SIZE+5), duration: 200, onComplete: () => { isAnimating = false; resolve(); } });
        });
    }

    function mobTurn(scene) {
        if (mob.hp <= 0) return;
        let moves = [];
        for (let r=0; r<8; r++) {
            for (let c=0; c<8; c++) {
                if (c < 7 && testMatch(r, c, r, c+1)) moves.push({t1: grid[r][c], t2: grid[r][c+1]});
                if (r < 7 && testMatch(r, c, r+1, c)) moves.push({t1: grid[r][c], t2: grid[r+1][c]});
            }
        }
        if (moves.length > 0) {
            let move = moves[Math.floor(Math.random()*moves.length)];
            setTimeout(async () => {
                await swapTiles(move.t1, move.t2, scene);
                checkMatches(scene, "MOB");
                turn = "PLAYER"; updateUI();
            }, 600);
        } else {
            player.hp -= 15; turn = "PLAYER"; updateUI();
        }
    }

    function testMatch(r1, c1, r2, c2) {
        let type1 = grid[r1][c1].type, type2 = grid[r2][c2].type;
        const check = (r, c, t) => {
            let h=1, v=1;
            for(let i=c-1; i>=0 && (r===r1 && i===c1?type2:r===r2 && i===c2?type1:grid[r][i].type)===t; i--) h++;
            for(let i=c+1; i<8 && (r===r1 && i===c1?type2:r===r2 && i===c2?type1:grid[r][i].type)===t; i++) h++;
            for(let i=r-1; i>=0 && (i===r1 && c===c1?type2:i===r2 && c===c2?type1:grid[i][c].type)===t; i--) v++;
            for(let i=r+1; i<8 && (i===r1 && c===c1?type2:i===r2 && c===c2?type1:grid[i][c].type)===t; i++) v++;
            return h>=3 || v>=3;
        };
        return check(r1, c1, type2) || check(r2, c2, type1);
    }

    function checkMatches(scene, owner) {
        let found = false, toRem = new Set();
        for(let r=0; r<8; r++) for(let c=0; c<6; c++) if(grid[r][c] && grid[r][c+1] && grid[r][c+2] && grid[r][c].type === grid[r][c+1].type && grid[r][c].type === grid[r][c+2].type) { toRem.add(grid[r][c]); toRem.add(grid[r][c+1]); toRem.add(grid[r][c+2]); found = true; }
        for(let c=0; c<8; c++) for(let r=0; r<6; r++) if(grid[r][c] && grid[r+1][c] && grid[r+2][c] && grid[r][c].type === grid[r+1][c].type && grid[r][c].type === grid[r+2][c].type) { toRem.add(grid[r][c]); toRem.add(grid[r+1][c]); toRem.add(grid[r+2][c]); found = true; }
        toRem.forEach(t => { effect(t.type, owner); grid[t.gridR][t.gridC] = null; t.destroy(); });
        if(found) fill(scene, owner);
        return found;
    }

    function effect(type, owner) {
        let atk = (owner === "PLAYER") ? (player.atk + player.equip.weapon.atk + player.equip.ring.atk) : mob.atk;
        if (type === 'Red') (owner === "PLAYER" ? mob : player).hp -= Math.floor(atk/3);
        if (type === 'Green') (owner === "PLAYER" ? player : mob).hp += 20;
        if (type === 'Blue') (owner === "PLAYER" ? player : mob).mana += 15;
        if (type === 'Yellow' && owner === "PLAYER") player.gold += 10;
    }

    function fill(scene, owner) {
        for(let c=0; c<8; c++) for(let r=7; r>=0; r--) if(!grid[r][c]) spawnTile(r, c, scene);
        setTimeout(() => checkMatches(scene, owner), 300);
    }

    function showStats(scene) {
        const cx = scene.cameras.main.centerX;
        const cy = scene.cameras.main.centerY;
        let cont = scene.add.container(cx, cy).setDepth(90000);
        let bg = scene.add.rectangle(0, 0, 800, 1100, 0x000000, 0.95).setStrokeStyle(6, 0xffd700).setInteractive();
        let txt = `ИНВЕНТАРЬ\n\nАТК: ${player.atk + player.equip.weapon.atk}\nHP: ${player.hp}\n\n` +
                  `МЕЧ: ${player.equip.weapon.name}\nШЛЕМ: ${player.equip.head.name}\nДОСПЕХ: ${player.equip.body.name}\n` +
                  `КОЛЬЦО: ${player.equip.ring.name}\nАМУЛЕТ: ${player.equip.neck.name}`;
        let info = scene.add.text(0, -50, txt, { fontSize: '42px', align: 'center', fill: '#fff' }).setOrigin(0.5);
        let btn = scene.add.rectangle(0, 450, 400, 120, 0x880000).setInteractive();
        scene.add.text(0, 450, "ЗАКРЫТЬ", { fontSize: '40px' }).setOrigin(0.5);
        cont.add([bg, info, btn]);
        btn.on('pointerdown', () => cont.destroy());
    }

    // --- ОКНО ДРОПА НА МЕСТЕ ПОЛЯ ---
    function dropLoot(scene) {
        // Координаты центра игрового поля
        const centerX = OFFSET_X + (4 * TILE_SIZE);
        const centerY = OFFSET_Y + (4 * TILE_SIZE);

        const slots = ['head', 'body', 'weapon', 'ring', 'neck'];
        const slotNames = {head: "ШЛЕМ", body: "ДОСПЕХ", weapon: "МЕЧ", ring: "КОЛЬЦО", neck: "АМУЛЕТ"};
        let slot = slots[Math.floor(Math.random()*slots.length)];
        let newItem = { slot, name: `${slotNames[slot]} +${player.lvl}`, atk: (slot==='weapon'||slot==='ring')?25+player.lvl*5:0, hp: (slot!=='weapon'&&slot!=='ring')?120+player.lvl*20:0, price: 50 };
        let oldItem = player.equip[slot];

        let cont = scene.add.container(centerX, centerY).setDepth(95000);
        let bg = scene.add.rectangle(0, 0, 920, 920, 0x111, 1).setStrokeStyle(10, 0x00ff00).setInteractive();
        
        scene.add.text(0, -380, "ТРОФЕЙ!", { fontSize: '65px', fill: '#0f0', fontStyle: 'bold' }).setOrigin(0.5).setParentContainer(cont);
        scene.add.text(-230, -50, `НОВЫЙ:\n${newItem.name}\nАТК: +${newItem.atk}\nHP: +${newItem.hp}`, { fontSize: '38px', fill: '#4f4', align: 'center' }).setOrigin(0.5).setParentContainer(cont);
        scene.add.text(230, -50, `НАДЕТО:\n${oldItem.name}\nАТК: +${oldItem.atk}\nHP: +${oldItem.hp}`, { fontSize: '38px', fill: '#f44', align: 'center' }).setOrigin(0.5).setParentContainer(cont);

        let bE = scene.add.rectangle(-230, 320, 400, 150, 0x228b22).setInteractive();
        scene.add.text(-230, 320, "НАДЕТЬ", { fontSize: '50px' }).setOrigin(0.5).setParentContainer(cont);
        let bS = scene.add.rectangle(230, 320, 400, 150, 0x8b0000).setInteractive();
        scene.add.text(230, 320, "ПРОДАТЬ", { fontSize: '50px' }).setOrigin(0.5).setParentContainer(cont);

        cont.add([bg, bE, bS]);
        
        bE.on('pointerdown', () => { player.gold += oldItem.price; player.equip[slot] = newItem; cont.destroy(); spawnMob(); updateUI(); });
        bS.on('pointerdown', () => { player.gold += newItem.price; cont.destroy(); spawnMob(); updateUI(); });
    }

    function useUltimate(scene) {
        if (player.mana < 100) return; player.mana = 0;
        grid.flat().forEach(t => { if(t && (t.type === 'Red' || t.type === 'Purple')) { effect(t.type, "PLAYER"); t.destroy(); grid[t.gridR][t.gridC] = null; } });
        fill(scene, "PLAYER"); updateUI();
    }

    function updateUI() {
        let max = player.maxHp + player.equip.head.hp + player.equip.body.hp + player.equip.neck.hp;
        hpBar.clear().fillStyle(0x300).fillRect(isMobile?420:40, 130, 300, 45).fillStyle(0xd22).fillRect(isMobile?420:40, 130, Math.max(0, player.hp/max)*300, 45);
        manaBar.clear().fillStyle(0x003).fillRect(isMobile?420:40, 185, 300, 20).fillStyle(0x22f).fillRect(isMobile?420:40, 185, (Math.min(100, player.mana)/100)*300, 20);
        mobHpBar.clear().fillStyle(0x300).fillRect(isMobile?100:600, 80, 800, 45).fillStyle(0xf00).fillRect(isMobile?100:600, 80, (Math.max(0, mob.hp)/mob.maxHp)*800, 45);
        
        // Обновление текстов
        hpValTxt.setText(`${Math.floor(player.hp)} / ${max}`);
        manaValTxt.setText(`${Math.floor(Math.min(100, player.mana))}%`);
        mobHpValTxt.setText(`${Math.floor(mob.hp)} / ${mob.maxHp}`);

        goldText.setText(`ЗОЛОТО: ${player.gold} | УР: ${player.lvl}`);
        if(mob.hp <= 0 && turn === "PLAYER") { turn = "DROP"; dropLoot(game.scene.scenes[0]); player.lvl++; }
        if(player.hp <= 0) location.reload();
    }
    </script>
</body>
</html>
