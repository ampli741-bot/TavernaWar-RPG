<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Fixed Grid</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #0c0a08; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { border: 2px solid #b48c46; }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script>
    // Строгие константы, чтобы ничего не «разлеталось»
    const GW = 1200, GH = 900;
    const GRID_SIZE = 8;
    const TILE_SIZE = 70; // Оптимальный размер
    const OFFSET_X = 420; // Сдвиг поля вправо, чтобы не мешать UI
    const OFFSET_Y = 150;

    class MainScene extends Phaser.Scene {
        constructor() { super('MainScene'); }

        preload() {
            this.load.image('hero_Воин', 'assets/hero_warrior.png');
            this.load.image('hero_Маг', 'assets/hero_mage.png');
            this.load.image('hero_Лучник', 'assets/archer.png');
            this.load.image('hero_Ассасин', 'assets/assasin.png');
            this.load.image('mob_icon', 'assets/hero_warrior.png');
            ['Red', 'Blue', 'Green', 'Purple', 'Yellow'].forEach(c => 
                this.load.image(`tile_${c}`, `assets/rune_${c.toLowerCase()}.png`)
            );
        }

        create() { this.showMenu(); }

        showMenu() {
            this.children.removeAll();
            this.add.text(GW/2, 80, "ВЫБЕРИТЕ ГЕРОЯ", { fontSize: '42px', fill: '#ffd700', fontStyle: 'bold' }).setOrigin(0.5);
            ["Воин", "Маг", "Лучник", "Ассасин"].forEach((name, i) => {
                let x = 300 * i + 150;
                let card = this.add.rectangle(x, 450, 240, 500, 0x1a1a1a).setInteractive().setStrokeStyle(2, 0xb48c46);
                this.add.image(x, 400, `hero_${name}`).setDisplaySize(180, 180);
                this.add.text(x, 580, name, { fontSize: '28px', fill: '#fff' }).setOrigin(0.5);
                card.on('pointerdown', () => this.startGame(name));
            });
        }

        startGame(job) {
            this.children.removeAll();
            // Здоровье х4 зафиксировано
            const hps = { "Воин": 1400, "Маг": 720, "Лучник": 880, "Ассасин": 800 };
            this.player = {
                job, maxHp: hps[job], hp: hps[job], arm: 0, mana: 0, gold: 0, level: 1, baseAtk: 25,
                equip: {
                    head: { n: "Шлем", atk: 0, arm: 2, color: '#ffffff' },
                    body: { n: "Броня", atk: 0, arm: 5, color: '#ffffff' },
                    legs: { n: "Сапоги", atk: 0, arm: 2, color: '#ffffff' },
                    weapon: { n: "Меч", atk: 12, arm: 0, color: '#ffffff' },
                    ring: { n: "Кольцо", atk: 2, arm: 0, color: '#ffffff' },
                    neck: { n: "Амулет", atk: 0, arm: 0, color: '#ffffff' }
                }
            };
            this.player.arm = Object.values(this.player.equip).reduce((a, b) => a + b.arm, 0);
            this.spawnMob();
            this.initGrid();
            this.createUI();
            this.updateUI();
        }

        initGrid() {
            this.grid = []; this.isAnimating = false;
            for (let r=0; r<GRID_SIZE; r++) {
                this.grid[r] = [];
                for (let c=0; c<GRID_SIZE; c++) this.spawnTile(r, c);
            }
        }

        spawnTile(r, c, fromTop = false) {
            const types = ['Red', 'Blue', 'Green', 'Purple', 'Yellow'];
            let type = Phaser.Utils.Array.GetRandom(types);
            let targetX = OFFSET_X + c * TILE_SIZE;
            let targetY = OFFSET_Y + r * TILE_SIZE;
            
            let startY = fromTop ? targetY - 500 : targetY;
            let tile = this.add.image(targetX, startY, `tile_${type}`).setDisplaySize(TILE_SIZE-6, TILE_SIZE-6).setInteractive();
            
            tile.gridR = r; tile.gridC = c; tile.type = type;
            tile.on('pointerdown', () => this.handleTileClick(tile));
            this.grid[r][c] = tile;

            if (fromTop) {
                this.tweens.add({ targets: tile, y: targetY, duration: 400, ease: 'Bounce.easeOut' });
            }
        }

        async handleTileClick(tile) {
            if (this.isAnimating || this.turn !== "PLAYER") return;
            if (!this.selectedTile) { 
                this.selectedTile = tile; tile.setTint(0xffff00); 
            } else {
                let dR = Math.abs(this.selectedTile.gridR - tile.gridR), dC = Math.abs(this.selectedTile.gridC - tile.gridC);
                if (dR + dC === 1) {
                    await this.swapTiles(this.selectedTile, tile);
                    if (!await this.checkMatches()) await this.swapTiles(this.selectedTile, tile);
                    else { this.turn = "MOB"; this.time.delayedCall(500, () => this.mobAI()); }
                }
                if(this.selectedTile) this.selectedTile.clearTint();
                this.selectedTile = null;
            }
        }

        async swapTiles(t1, t2) {
            this.isAnimating = true;
            let r1 = t1.gridR, c1 = t1.gridC, r2 = t2.gridR, c2 = t2.gridC;
            this.grid[r1][c1] = t2; this.grid[r2][c2] = t1;
            t1.gridR = r2; t1.gridC = c2; t2.gridR = r1; t2.gridC = c1;
            return new Promise(res => {
                this.tweens.add({ targets: t1, x: OFFSET_X+c2*TILE_SIZE, y: OFFSET_Y+r2*TILE_SIZE, duration: 200 });
                this.tweens.add({ targets: t2, x: OFFSET_X+c1*TILE_SIZE, y: OFFSET_Y+r1*TILE_SIZE, duration: 200, onComplete: () => { this.isAnimating = false; res(); } });
            });
        }

        async checkMatches() {
            let toRem = new Set();
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) 
                if(this.grid[r][c] && this.grid[r][c+1] && this.grid[r][c+2] &&
                   this.grid[r][c].type===this.grid[r][c+1].type && this.grid[r][c].type===this.grid[r][c+2].type) 
                { toRem.add(this.grid[r][c]); toRem.add(this.grid[r][c+1]); toRem.add(this.grid[r][c+2]); }
            
            for(let c=0; c<8; c++) for(let r=0; r<6; r++)
                if(this.grid[r][c] && this.grid[r+1][c] && this.grid[r+2][c] &&
                   this.grid[r][c].type===this.grid[r+1][c].type && this.grid[r][c].type===this.grid[r+2][c].type)
                { toRem.add(this.grid[r][c]); toRem.add(this.grid[r+1][c]); toRem.add(this.grid[r+2][c]); }
            
            if (toRem.size > 0) {
                toRem.forEach(t => { 
                    if (this.turn === "PLAYER") this.applyEffect(t.type); 
                    else this.applyMobEffect(t.type);
                    this.grid[t.gridR][t.gridC] = null;
                    this.tweens.add({ targets: t, scale: 0, alpha: 0, duration: 200, onComplete: () => t.destroy() });
                });
                await new Promise(res => this.time.delayedCall(200, res));
                await this.fillEmpty();
                await this.checkMatches();
                return true;
            }
            return false;
        }

        async fillEmpty() {
            for(let c=0; c<8; c++) {
                let empty = 0;
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) empty++;
                    else if(empty > 0) {
                        let t = this.grid[r][c];
                        this.grid[r+empty][c] = t; this.grid[r][c] = null;
                        t.gridR = r+empty;
                        this.tweens.add({ targets: t, y: OFFSET_Y+t.gridR*TILE_SIZE, duration: 300 });
                    }
                }
                for(let i=0; i<empty; i++) this.spawnTile(i, c, true);
            }
            await new Promise(res => this.time.delayedCall(400, res));
        }

        spawnMob() {
            let lvl = this.player.level;
            this.mob = { name: "Монстр Ур." + lvl, maxHp: 200 + (lvl*100), hp: 200 + (lvl*100), atk: 20 + (lvl*10), mana: 0 };
            this.turn = "PLAYER";
        }

        applyEffect(type) {
            let atk = this.player.baseAtk + Object.values(this.player.equip).reduce((a, b) => a + b.atk, 0);
            if (type==='Red' || type==='Purple') { this.mob.hp -= atk/4; }
            if (type==='Green') this.player.hp = Math.min(this.player.maxHp, this.player.hp + 10);
            if (type==='Blue') this.player.mana = Math.min(100, this.player.mana + 10);
            if (type==='Yellow') this.player.gold += 5;
            this.updateUI();
        }

        applyMobEffect(type) {
            if (type==='Red' || type==='Purple') { 
                let d = this.mob.atk;
                if(this.player.arm > 0) { let a = Math.min(this.player.arm, d); this.player.arm -= a; d -= a; }
                this.player.hp -= d;
            }
            this.updateUI();
        }

        async mobAI() {
            if (this.mob.hp <= 0) return;
            // Упрощенный поиск хода для ИИ, чтобы не ломать логику
            for(let r=0; r<8; r++) {
                for(let c=0; c<7; c++) {
                    await this.swapTiles(this.grid[r][c], this.grid[r][c+1]);
                    if(await this.checkMatches()) { this.turn = "PLAYER"; return; }
                    await this.swapTiles(this.grid[r][c], this.grid[r][c+1]);
                }
            }
            this.turn = "PLAYER";
        }

        createUI() {
            // Левая панель
            this.add.rectangle(175, 450, 310, 860, 0x191614).setStrokeStyle(2, 0xb48c46);
            this.playerImg = this.add.image(175, 120, `hero_${this.player.job}`).setDisplaySize(140, 140);
            
            this.hpText = this.add.text(40, 210, "", { fontSize: '20px', fill: '#ff4444', fontStyle: 'bold' });
            this.hpBar = this.add.graphics();
            this.armBar = this.add.graphics();
            
            this.manaText = this.add.text(40, 280, "", { fontSize: '20px', fill: '#4444ff' });
            this.manaBar = this.add.graphics();

            this.goldText = this.add.text(40, 340, "", { fontSize: '22px', fill: '#ffd700' });
            
            this.ultBtn = this.add.rectangle(175, 420, 240, 50, 0x330033).setInteractive().setStrokeStyle(2, 0xaa00aa);
            this.ultText = this.add.text(175, 420, "УЛЬТРА", { fontSize: '20px' }).setOrigin(0.5);

            this.equipText = this.add.text(40, 480, "ИНВЕНТАРЬ:", { fontSize: '20px', fill: '#ffd700' });
            this.equipLines = this.add.text(40, 510, "", { fontSize: '16px', lineSpacing: 10 });

            this.shopBtn = this.add.rectangle(175, 800, 240, 60, 0x463212).setInteractive().setStrokeStyle(2, 0xffd700);
            this.add.text(175, 800, "МАГАЗИН", { fontSize: '24px', fill: '#ffd700' }).setOrigin(0.5);

            // Правая панель монстра
            this.mobIcon = this.add.image(1050, 150, 'mob_icon').setDisplaySize(140, 140).setFlipX(true);
            this.mobHpText = this.add.text(1050, 250, "", { fontSize: '22px', fill: '#ff0000' }).setOrigin(0.5);
            this.mobHpBar = this.add.graphics();
        }

        updateUI() {
            this.hpText.setText(`HP: ${Math.floor(this.player.hp)} / ${this.player.maxHp}\nБРОНЯ: ${this.player.arm}`);
            this.hpBar.clear().fillStyle(0x440000).fillRect(40, 255, 270, 15).fillStyle(0xff0000).fillRect(40, 255, (this.player.hp/this.player.maxHp)*270, 15);
            
            this.manaText.setText(`МАНА: ${this.player.mana}%`);
            this.manaBar.clear().fillStyle(0x000044).fillRect(40, 310, 270, 12).fillStyle(0x4444ff).fillRect(40, 310, (this.player.mana/100)*270, 12);
            
            this.goldText.setText(`ЗОЛОТО: ${this.player.gold}`);
            
            let eqStr = "";
            for(let k in this.player.equip) {
                let it = this.player.equip[k];
                eqStr += `${it.n}: +${it.atk || 0} Атк / +${it.arm || 0} Бр\n`;
            }
            this.equipLines.setText(eqStr);

            this.mobHpText.setText(`${this.mob.name}\nHP: ${Math.floor(this.mob.hp)}`);
            this.mobHpBar.clear().fillStyle(0x440000).fillRect(945, 280, 210, 15).fillStyle(0xff0000).fillRect(945, 280, (Math.max(0, this.mob.hp)/this.mob.maxHp)*210, 15);

            if(this.mob.hp <= 0) { this.player.level++; this.spawnMob(); }
        }
    }

    new Phaser.Game({ type: Phaser.AUTO, parent: 'game-container', width: GW, height: GH, scene: [MainScene] });
    </script>
</body>
</html>
