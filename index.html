<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Duel Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #0c0a08; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { border: 2px solid #b48c46; }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script>
    const GW = 1200, GH = 900, OFFSET_X = 400, OFFSET_Y = 150;

    class MainScene extends Phaser.Scene {
        constructor() { super('MainScene'); }

        preload() {
            this.load.image('hero_Воин', 'assets/hero_warrior.png');
            this.load.image('hero_Маг', 'assets/hero_mage.png');
            this.load.image('hero_Лучник', 'assets/archer.png');
            this.load.image('hero_Ассасин', 'assets/assasin.png');
            this.load.image('mob_icon', 'assets/hero_warrior.png');
            ['Red', 'Blue', 'Green', 'Purple', 'Yellow'].forEach(c => 
                this.load.image(`tile_${c}`, `assets/rune_${c.toLowerCase()}.png`)
            );
        }

        create() { this.showMenu(); }

        showMenu() {
            this.children.removeAll();
            this.add.text(GW/2, 80, "ВЫБЕРИТЕ ГЕРОЯ", { fontSize: '42px', fill: '#ffd700', fontStyle: 'bold' }).setOrigin(0.5);
            ["Воин", "Маг", "Лучник", "Ассасин"].forEach((name, i) => {
                let x = 300 * i + 150;
                let card = this.add.rectangle(x, 450, 260, 600, 0x1a1a1a).setInteractive().setStrokeStyle(2, 0xb48c46);
                this.add.image(x, 400, `hero_${name}`).setDisplaySize(200, 200);
                this.add.text(x, 620, name, { fontSize: '32px', fill: '#fff' }).setOrigin(0.5);
                card.on('pointerdown', () => this.startGame(name));
            });
        }

        startGame(job) {
            this.children.removeAll();
            const hps = { "Воин": 350, "Маг": 180, "Лучник": 220, "Ассасин": 200 };
            this.player = {
                job, maxHp: hps[job], hp: hps[job], arm: 0, mana: 0, gold: 0, level: 1, baseAtk: 25,
                equip: {
                    head: { g: "Обычный", atk: 0, arm: 2, dge: 0, color: '#ffffff' },
                    body: { g: "Обычный", atk: 0, arm: 5, dge: 0, color: '#ffffff' },
                    legs: { g: "Обычный", atk: 0, arm: 2, dge: 0, color: '#ffffff' },
                    weapon: { g: "Обычный", atk: 12, arm: 0, dge: 0, color: '#ffffff' },
                    ring: { g: "Обычный", atk: 2, arm: 0, dge: 0, color: '#ffffff' },
                    neck: { g: "Обычный", atk: 0, arm: 0, dge: 2, color: '#ffffff' }
                }
            };
            this.player.arm = Object.values(this.player.equip).reduce((a, b) => a + b.arm, 0);
            this.spawnMob();
            this.initGrid();
            this.createUI();
            this.updateUI();
        }

        spawnMob() {
            let lvl = this.player.level;
            this.mob = { 
                name: "Монстр Ур." + lvl, 
                maxHp: 150 + (lvl*60), hp: 150 + (lvl*60), 
                atk: 15 + (lvl*7), mana: 0 
            };
            this.turn = "PLAYER";
        }

        initGrid() {
            this.grid = []; this.isAnimating = false;
            for (let r=0; r<8; r++) {
                this.grid[r] = [];
                for (let c=0; c<8; c++) this.spawnTile(r, c);
            }
        }

        spawnTile(r, c) {
            const types = ['Red', 'Blue', 'Green', 'Purple', 'Yellow'];
            let type = Phaser.Utils.Array.GetRandom(types);
            let tile = this.add.image(OFFSET_X + c*66, OFFSET_Y + r*66, `tile_${type}`).setDisplaySize(62, 62).setInteractive();
            tile.gridR = r; tile.gridC = c; tile.type = type;
            tile.on('pointerdown', (p) => { p.event.stopPropagation(); this.handleTileClick(tile); });
            this.grid[r][c] = tile;
        }

        async handleTileClick(tile) {
            if (!tile || this.isAnimating || this.turn !== "PLAYER") return;
            if (!this.selectedTile) { this.selectedTile = tile; tile.setTint(0xffff00); }
            else {
                let dR = Math.abs(this.selectedTile.gridR - tile.gridR), dC = Math.abs(this.selectedTile.gridC - tile.gridC);
                if (dR + dC === 1) {
                    await this.swapTiles(this.selectedTile, tile);
                    if (!await this.checkMatches()) await this.swapTiles(this.selectedTile, tile);
                    else { this.turn = "MOB"; this.time.delayedCall(800, () => this.mobAI()); }
                }
                if(this.selectedTile) this.selectedTile.clearTint();
                this.selectedTile = null;
            }
        }

        async swapTiles(t1, t2) {
            this.isAnimating = true;
            let r1 = t1.gridR, c1 = t1.gridC, r2 = t2.gridR, c2 = t2.gridC;
            this.grid[r1][c1] = t2; this.grid[r2][c2] = t1;
            t1.gridR = r2; t1.gridC = c2; t2.gridR = r1; t2.gridC = c1;
            return new Promise(res => {
                this.tweens.add({ targets: t1, x: OFFSET_X+c2*66, y: OFFSET_Y+r2*66, duration: 200 });
                this.tweens.add({ targets: t2, x: OFFSET_X+c1*66, y: OFFSET_Y+r1*66, duration: 200, onComplete: () => { this.isAnimating = false; res(); } });
            });
        }

        // --- ЛОГИКА МОБА ---
        async mobAI() {
            if (this.mob.hp <= 0) return;
            let moves = [];
            // Поиск возможных ходов
            for(let r=0; r<8; r++) {
                for(let c=0; c<8; c++) {
                    if (c < 7) moves.push({r1:r, c1:c, r2:r, c2:c+1, type: this.grid[r][c].type});
                    if (r < 7) moves.push({r1:r, c1:c, r2:r+1, c2:c, type: this.grid[r][c].type});
                }
            }

            let bestMove = null;
            const priority = { 'Purple': 5, 'Red': 4, 'Blue': 3, 'Yellow': 2, 'Green': 1 };

            for(let m of moves) {
                // Виртуальный свап
                let t1 = this.grid[m.r1][m.c1], t2 = this.grid[m.r2][m.c2];
                if (this.isMatch(m.r1, m.c1, t2.type, m.r2, m.c2) || this.isMatch(m.r2, m.c2, t1.type, m.r1, m.c1)) {
                    if (!bestMove || priority[t1.type] > priority[bestMove.type]) {
                        bestMove = { ...m, type: t1.type };
                    }
                }
            }

            if (bestMove) {
                let t1 = this.grid[bestMove.r1][bestMove.c1], t2 = this.grid[bestMove.r2][bestMove.c2];
                await this.swapTiles(t1, t2);
                await this.checkMatches();
            } else {
                // Если ходов нет, просто пассивная атака
                this.applyMobEffect('Red', 0.5);
            }

            this.turn = "PLAYER";
            this.updateUI();
        }

        isMatch(r, c, type, skipR, skipC) {
            let countH = 1, countV = 1;
            // Проверка по горизонтали
            for(let i=c+1; i<8; i++) { if(i===skipC && r===skipR) break; if(this.grid[r][i].type === type) countH++; else break; }
            for(let i=c-1; i>=0; i--) { if(i===skipC && r===skipR) break; if(this.grid[r][i].type === type) countH++; else break; }
            // Проверка по вертикали
            for(let i=r+1; i<8; i++) { if(i===skipR && c===skipC) break; if(this.grid[i][c].type === type) countV++; else break; }
            for(let i=r-1; i>=0; i--) { if(i===skipR && c===skipC) break; if(this.grid[i][c].type === type) countV++; else break; }
            return countH >= 3 || countV >= 3;
        }

        applyMobEffect(type, mult = 1) {
            let dmg = 0;
            if (type === 'Red') dmg = this.mob.atk * mult;
            if (type === 'Purple') dmg = (this.mob.atk * 1.5) * mult;
            if (type === 'Blue') this.mob.mana += 15;
            if (type === 'Yellow') dmg = (this.mob.atk * 0.5) * mult;

            if (dmg > 0) {
                let finalDmg = dmg;
                if (this.player.arm > 0) {
                    let abs = Math.min(this.player.arm, finalDmg);
                    this.player.arm -= abs;
                    finalDmg -= abs;
                }
                this.player.hp -= finalDmg;
                this.showDamage(dmg, 175, 120);
            }

            if (this.mob.mana >= 100) {
                this.mob.mana = 0;
                this.applyMobEffect('Purple', 1.2); // Доп. удар ультой
            }
        }

        async checkMatches() {
            let toRem = new Set();
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) 
                if(this.grid[r][c].type===this.grid[r][c+1].type && this.grid[r][c].type===this.grid[r][c+2].type) 
                { toRem.add(this.grid[r][c]); toRem.add(this.grid[r][c+1]); toRem.add(this.grid[r][c+2]); }
            for(let c=0; c<8; c++) for(let r=0; r<6; r++)
                if(this.grid[r][c].type===this.grid[r+1][c].type && this.grid[r][c].type===this.grid[r+2][c].type)
                { toRem.add(this.grid[r][c]); toRem.add(this.grid[r+1][c]); toRem.add(this.grid[r+2][c]); }
            
            if (toRem.size > 0) {
                toRem.forEach(t => { 
                    if (this.turn === "PLAYER") this.applyEffect(t.type); 
                    else this.applyMobEffect(t.type);
                    t.destroy(); this.grid[t.gridR][t.gridC] = null; 
                });
                await this.fillEmpty();
                await this.checkMatches();
                return true;
            }
            return false;
        }
        // --- КОНЕЦ ЛОГИКИ МОБА ---

        applyEffect(type, multiplier = 1) {
            let totalAtk = this.player.baseAtk + Object.values(this.player.equip).reduce((a, b) => a + b.atk, 0);
            if (type==='Red' || type==='Purple') {
                let dmg = (totalAtk/4) * multiplier;
                this.mob.hp -= dmg;
                this.showDamage(dmg, 1050, 150, "#ff4444");
            }
            if (type==='Green') this.player.hp = Math.min(this.player.maxHp, this.player.hp + 5);
            if (type==='Blue') this.player.mana = Math.min(100, this.player.mana + 8);
            if (type==='Yellow') this.player.gold += 5;
            this.updateUI();
        }

        async useUlt() {
            if (this.player.mana < 100 || this.isAnimating) return;
            this.player.mana = 0;
            this.isAnimating = true;
            let targets = [];
            for(let r=0; r<8; r++) for(let c=0; c<8; c++) {
                let t = this.grid[r][c];
                if (this.player.job === "Воин" && (t.type === 'Red' || t.type === 'Green')) targets.push(t);
                if (this.player.job === "Маг" && (t.type === 'Purple' || t.type === 'Yellow')) targets.push(t);
                if (this.player.job === "Лучник" && (t.type === 'Red' || t.type === 'Blue')) targets.push(t);
                if (this.player.job === "Ассасин" && (c === 3 || c === 4)) targets.push(t);
            }
            targets.forEach(t => { this.applyEffect(t.type, 1.5); t.destroy(); this.grid[t.gridR][t.gridC] = null; });
            await this.fillEmpty();
            this.isAnimating = false;
            this.updateUI();
            this.turn = "MOB";
            this.time.delayedCall(800, () => this.mobAI());
        }

        async fillEmpty() {
            for(let c=0; c<8; c++) for(let r=7; r>=0; r--) if(!this.grid[r][c]) {
                for(let k=r-1; k>=0; k--) if(this.grid[k][c]) {
                    this.grid[r][c]=this.grid[k][c]; this.grid[k][c]=null; this.grid[r][c].gridR=r; break;
                }
            }
            for(let r=0; r<8; r++) for(let c=0; c<8; c++) if(!this.grid[r][c]) this.spawnTile(r, c);
            this.grid.flat().forEach(t => this.tweens.add({targets:t, x:OFFSET_X+t.gridC*66, y:OFFSET_Y+t.gridR*66, duration:200}));
            await new Promise(res => this.time.delayedCall(200, res));
        }

        showDamage(val, x, y, color = "#ff0000") {
            let txt = this.add.text(x, y, `-${Math.floor(val)}`, { fontSize: '32px', fill: color, fontStyle: 'bold', stroke: '#000', strokeThickness: 4 });
            this.tweens.add({ targets: txt, y: y - 100, alpha: 0, duration: 800, onComplete: () => txt.destroy() });
        }

        createUI() {
            this.add.rectangle(175, 450, 310, 860, 0x191614).setStrokeStyle(2, 0xb48c46);
            this.add.image(175, 120, `hero_${this.player.job}`).setDisplaySize(130, 130);
            this.hpText = this.add.text(40, 200, "", { fontSize: '18px', fill: '#ff4444', fontStyle: 'bold' });
            this.hpBar = this.add.graphics(); this.armBar = this.add.graphics();
            this.manaText = this.add.text(40, 260, "", { fontSize: '18px', fill: '#4444ff', fontStyle: 'bold' });
            this.manaBar = this.add.graphics();
            this.goldText = this.add.text(40, 310, "", { fontSize: '20px', fill: '#ffd700', fontStyle: 'bold' });
            this.totalAtkText = this.add.text(40, 340, "", { fontSize: '20px', fill: '#ff4444', fontStyle: 'bold' });
            
            let ultName = { "Воин": "ЯРОСТЬ", "Маг": "АРМАГЕДДОН", "Лучник": "ГРАД СТРЕЛ", "Ассасин": "ВЫПАД" }[this.player.job];
            this.ultBtn = this.add.rectangle(175, 400, 200, 45, 0x330033).setInteractive().setStrokeStyle(2, 0xaa00aa);
            this.add.text(175, 400, `${ultName}`, { fontSize: '16px', fill: '#fff' }).setOrigin(0.5);
            this.ultBtn.on('pointerdown', () => this.useUlt());

            const slots = ['head', 'body', 'legs', 'weapon', 'ring', 'neck'];
            this.equipLines = {};
            slots.forEach((s, i) => this.equipLines[s] = this.add.text(40, 485 + (i * 35), "", { fontSize: '14px', fill: '#ffffff' }));
            
            this.shopBtn = this.add.rectangle(175, 780, 200, 50, 0x463212).setInteractive().setStrokeStyle(2, 0xffd700).setAlpha(0.8);
            this.add.text(175, 780, "МАГАЗИН", { fontSize: '22px', fill: '#ffd700', fontStyle: 'bold' }).setOrigin(0.5);

            this.mobIcon = this.add.image(1050, 150, 'mob_icon').setDisplaySize(140, 140).setFlipX(true);
            this.mobHpText = this.add.text(950, 240, "", { fontSize: '22px', fill: '#ff0000', align: 'center' });
            this.mobHpBar = this.add.graphics();
            this.mobManaBar = this.add.graphics();
        }

        updateUI() {
            let maxArm = Object.values(this.player.equip).reduce((a, b) => a + b.arm, 0);
            this.hpText.setText(`ЖИЗНЬ: ${Math.floor(this.player.hp)} / ${this.player.maxHp}\nБРОНЯ: ${this.player.arm}`);
            this.hpBar.clear().fillStyle(0x440000).fillRect(40, 240, 270, 12).fillStyle(0xff0000).fillRect(40, 240, (Math.max(0, this.player.hp)/this.player.maxHp)*270, 12);
            this.armBar.clear(); if(maxArm > 0) this.armBar.fillStyle(0x00ffff).fillRect(40, 240, (this.player.arm/maxArm)*270, 4);
            
            this.manaText.setText(`МАНА: ${this.player.mana}%`);
            this.manaBar.clear().fillStyle(0x000044).fillRect(40, 285, 270, 10).fillStyle(0x4444ff).fillRect(40, 285, (this.player.mana/100)*270, 10);
            this.ultBtn.setAlpha(this.player.mana >= 100 ? 1 : 0.5);
            
            this.goldText.setText(`ЗОЛОТО: ${this.player.gold}`);
            let totalAtk = this.player.baseAtk + Object.values(this.player.equip).reduce((a, b) => a + b.atk, 0);
            this.totalAtkText.setText(`УРОН ЗА ХОД: ${totalAtk}`);
            
            const loc = { head: "Голова", body: "Тело", legs: "Ноги", weapon: "Оружие", ring: "Кольцо", neck: "Амулет" };
            for(let k in this.equipLines) {
                let it = this.player.equip[k];
                this.equipLines[k].setText(`${loc[k]}: +${it.atk||0} Атк +${it.arm||0} Бр`).setFill(it.color);
            }

            this.mobHpText.setText(`${this.mob.name}\nHP: ${Math.floor(this.mob.hp)}/${this.mob.maxHp}`);
            this.mobHpBar.clear().fillStyle(0x440000).fillRect(950, 300, 210, 15).fillStyle(0xff0000).fillRect(950, 300, (Math.max(0, this.mob.hp)/this.mob.maxHp)*210, 15);
            this.mobManaBar.clear().fillStyle(0x000044).fillRect(950, 320, 210, 5).fillStyle(0x4444ff).fillRect(950, 320, (this.mob.mana/100)*210, 5);
            
            if (this.mob.hp <= 0 && this.turn !== "LOOT") {
                this.player.arm = Object.values(this.player.equip).reduce((a, b) => a + b.arm, 0);
                this.showLoot();
            }
            if (this.player.hp <= 0) location.reload();
        }

        showLoot() {
            this.turn = "LOOT";
            const grades = [{ n: "Обычный", c: 1, cl: '#ffffff', p: 60 }, { n: "Необычный", c: 2, cl: '#2ecc71', p: 30 }, { n: "Редкий", c: 3, cl: '#3498db', p: 8 }, { n: "Эпический", c: 4, cl: '#9b59b6', p: 2 }];
            let roll = Math.random() * 100, grade = grades[0], curP = 0;
            for(let g of grades) { curP += g.p; if(roll <= curP) { grade = g; break; } }
            const slots = ['head', 'body', 'legs', 'weapon', 'ring', 'neck'];
            let slot = Phaser.Utils.Array.GetRandom(slots);
            let newItem = { slot, g: grade.n, color: grade.cl, atk: 0, arm: 0, dge: 0, price: 50 + this.player.level * 30 };
            if(slot === 'weapon') newItem.atk = Math.floor(this.player.level * 2.5) + 5;
            for(let i=0; i<grade.c; i++) newItem[Phaser.Utils.Array.GetRandom(['atk', 'arm'])] += Math.floor(Math.random() * (this.player.level * 2)) + 1;

            let overlay = this.add.container(GW/2, GH/2).setDepth(9999);
            let bg = this.add.rectangle(0, 0, 500, 400, 0x000000, 0.9).setStrokeStyle(4, 0xffd700).setInteractive();
            let txt = this.add.text(0, -50, `НАГРАДА: ${grade.n} ${slot}\n+${newItem.atk} Атака\n+${newItem.arm} Броня`, { align: 'center' }).setOrigin(0.5);
            let bE = this.add.rectangle(-100, 100, 150, 50, 0x228B22).setInteractive();
            this.add.text(-100, 100, "ОДЕТЬ").setOrigin(0.5);
            let bS = this.add.rectangle(100, 100, 150, 50, 0xB22222).setInteractive();
            this.add.text(100, 100, "ПРОДАТЬ").setOrigin(0.5);
            overlay.add([bg, txt, bE, bS]);
            bE.on('pointerdown', () => { this.player.equip[slot] = newItem; this.nextLevel(overlay); });
            bS.on('pointerdown', () => { this.player.gold += newItem.price; this.nextLevel(overlay); });
        }

        nextLevel(overlay) { overlay.destroy(); this.player.level++; this.spawnMob(); this.updateUI(); }
    }

    new Phaser.Game({ type: Phaser.AUTO, parent: 'game-container', width: GW, height: GH, scene: [MainScene] });
    </script>
</body>
</html>
