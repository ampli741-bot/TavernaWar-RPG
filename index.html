<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Gothic Perfection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #b48c46; --bg: #0c0a08;
            --rar0: #b0b0b0; --rar1: #4488ff; --rar2: #aa44ff; --rar3: #ffaa00;
        }
        body { 
            margin: 0; padding: 0;
            background: var(--bg);
            color: white; display: flex; height: 100vh; overflow: hidden; 
            font-family: 'Verdana', sans-serif; touch-action: none; 
        }
        #ui-left, #ui-right { 
            width: 320px; padding: 15px; background: rgba(0, 0, 0, 0.9); 
            display: flex; flex-direction: column; border: 2px solid var(--border); 
            box-sizing: border-box; z-index: 10; 
        }
        #game-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        h1, h2, h3, .btn-ultra, .btn-shop { font-family: 'Cinzel', serif; }

        .portrait { 
            width: 180px; height: 180px; margin: 0 auto 15px; 
            border: 3px solid var(--border); border-radius: 50%; 
            background-size: cover; background-position: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            animation: hero-breath 4s ease-in-out infinite;
        }

        .bar-bg { width: 100%; height: 20px; background: #1a1111; border: 1px solid #444; margin-top: 5px; position: relative; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.4s ease; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 11px; line-height: 20px; font-weight: 900; text-shadow: 1px 1px 2px black; z-index: 5; }
        
        #inv-box { flex-grow: 1; margin-top: 10px; overflow-y: auto; }
        .inv-item { font-size: 11px; margin-bottom: 4px; padding: 8px; background: rgba(255,255,255,0.05); border-left: 3px solid #444; display: flex; justify-content: space-between; }
        
        .btn-shop { width: 100%; padding: 10px; background: #2a2010; color: var(--gold); border: 1px solid var(--border); cursor: pointer; text-transform: uppercase; }
        .btn-ultra { width: 100%; padding: 12px; margin-top: 10px; background: #300; color: #555; border: 1px solid #333; cursor: not-allowed; transition: 0.3s; }
        .btn-ultra.ready { background: #800; color: white; border-color: #f00; cursor: pointer; box-shadow: 0 0 15px #f00; }

        #battle-log { height: 150px; background: rgba(0,0,0,0.5); padding: 8px; font-size: 11px; overflow-y: auto; border: 1px solid #333; }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .hero-card { width: 200px; padding: 15px; border: 2px solid var(--border); text-align: center; cursor: pointer; transition: 0.3s; }
        .hero-card:hover { border-color: var(--gold); transform: scale(1.05); }
        .hidden { display: none !important; }

        @keyframes hero-breath { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
    </style>
</head>
<body>

    <div id="menu-overlay" class="overlay">
        <h1 style="color:var(--gold); font-size: 48px;">TAVERNA WAR</h1>
        <div class="hero-cards">
            <div class="hero-card" onclick="startGame('warrior')"><h3>–í–û–ò–ù</h3><p>–°–∏–ª–∞ –∏ –°—Ç–æ–π–∫–æ—Å—Ç—å</p></div>
            <div class="hero-card" onclick="startGame('mage')"><h3>–ú–ê–ì</h3><p>–ú–∞–≥–∏—è –°—Ç–∏—Ö–∏–π</p></div>
            <div class="hero-card" onclick="startGame('archer')"><h3>–õ–£–ß–ù–ò–ö</h3><p>–ú–µ—Ç–∫–æ—Å—Ç—å –∏ –°–∫–æ—Ä–æ—Å—Ç—å</p></div>
            <div class="hero-card" onclick="startGame('assassin')"><h3>–£–ë–ò–ô–¶–ê</h3><p>–¢–µ–Ω—å –∏ –°–º–µ—Ä—Ç—å</p></div>
        </div>
    </div>

    <div id="ui-left" class="hidden">
        <div id="p-portrait" class="portrait"></div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">0/0</div><div id="p-hp-f" class="bar-fill" style="background: #f44;"></div></div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">–ú–∞–Ω–∞: 0%</div><div id="p-mn-f" class="bar-fill" style="background: #44f;"></div></div>
        <button id="btn-ultra" class="btn-ultra" onclick="useUltra()">–°–£–ü–ï–†–£–î–ê–†</button>
        <div id="inv-box"></div>
        <div id="gold-ui" style="color:var(--gold); text-align:center; padding:10px;">–ó–æ–ª–æ—Ç–æ: <span id="gold-val">0</span>üí∞</div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right" class="hidden">
        <div id="m-portrait" class="portrait"></div>
        <h2 id="m-name" style="text-align:center; color:#f44;">–í–†–ê–ì</h2>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">0/0</div><div id="m-hp-f" class="bar-fill" style="background: #f44;"></div></div>
        <div id="battle-log"></div>
    </div>

    <script>
    // --- –î–ê–ù–ù–´–ï –ò –°–û–°–¢–û–Ø–ù–ò–ï ---
    const TILE_S = 80;
    const VISUAL_S = 72;
    const GLOW_COLORS = { red: 0xff4444, blue: 0x4444ff, green: 0x44ff44, purple: 0xaa44ff, yellow: 0xffcc00 };
    
    window.app = {
        player: null, mob: null, turn: "PLAYER",
        log: (msg, type) => {
            const log = document.getElementById('battle-log');
            const color = {p: '#4f4', m: '#f44', crit: '#a4f', sys: '#ffd700'}[type] || '#ccc';
            log.innerHTML = `<div style="color:${color}">> ${msg}</div>` + log.innerHTML;
        }
    };

    function startGame(type) {
        document.getElementById('menu-overlay').classList.add('hidden');
        document.getElementById('ui-left').classList.remove('hidden');
        document.getElementById('ui-right').classList.remove('hidden');
        
        window.app.player = { 
            job: type.toUpperCase(), hp: 1000, maxHp: 1000, mana: 0, gold: 0, atk: 25, 
            equip: { weapon: {n: "–†–∂–∞–≤—ã–π –º–µ—á", atk: 5} } 
        };
        
        spawnMob();
        initPhaser();
    }

    function spawnMob() {
        window.app.mob = { name: "–ì–æ–±–ª–∏–Ω", hp: 500, maxHp: 500, atk: 15 };
        refreshUI();
    }

    function refreshUI() {
        const p = window.app.player; const m = window.app.mob;
        if(!p || !m) return;
        
        document.getElementById('p-hp-f').style.width = (p.hp/p.maxHp*100) + '%';
        document.getElementById('p-hp-t').innerText = `${Math.ceil(p.hp)} / ${p.maxHp}`;
        document.getElementById('p-mn-f').style.width = p.mana + '%';
        document.getElementById('p-mn-t').innerText = `–ú–∞–Ω–∞: ${p.mana}%`;
        document.getElementById('btn-ultra').className = 'btn-ultra' + (p.mana >= 100 ? ' ready' : '');
        
        document.getElementById('m-hp-f').style.width = (m.hp/m.maxHp*100) + '%';
        document.getElementById('m-hp-t').innerText = `${Math.ceil(m.hp)} / ${m.maxHp}`;
        document.getElementById('gold-val').innerText = p.gold;
    }

    // --- –§–ê–ó–ï–† –°–¶–ï–ù–ê ---
    class GameScene extends Phaser.Scene {
        constructor() { super('GameScene'); }
        
        create() {
            window.scene = this;
            this.grid = [];
            this.isAnimating = false;
            
            for(let r=0; r<8; r++) {
                this.grid[r] = [];
                for(let c=0; c<8; c++) this.spawnTile(r, c);
            }
        }

        spawnTile(r, c, fromTop=false) {
            const types = ['red', 'blue', 'green', 'purple', 'yellow'];
            const type = Phaser.Utils.Array.GetRandom(types);
            const x = c * TILE_S + TILE_S/2;
            const y = fromTop ? -TILE_S : r * TILE_S + TILE_S/2;

            const container = this.add.container(x, y);
            const bg = this.add.rectangle(0, 0, VISUAL_S, VISUAL_S, 0x1a1a1a).setInteractive();
            bg.setStrokeStyle(2, 0x444444);
            
            // –í–º–µ—Å—Ç–æ –∏–∫–æ–Ω–æ–∫ —Ä–∏—Å—É–µ–º –∫—Ä–∞—Å–∏–≤—ã–µ —Ñ–∏–≥—É—Ä—ã (—á—Ç–æ–±—ã –Ω–µ –∑–∞–≤–∏—Å–µ—Ç—å –æ—Ç —Ñ–∞–π–ª–æ–≤)
            const icon = this.add.circle(0, 0, 15, GLOW_COLORS[type]);
            
            container.add([bg, icon]);
            container.type = type; container.gridR = r; container.gridC = c;
            
            bg.on('pointerdown', () => this.handleSwap(container));
            this.grid[r][c] = container;
            
            if(fromTop) this.tweens.add({targets: container, y: r*TILE_S+TILE_S/2, duration: 300});
        }

        async handleSwap(t) {
            if(this.isAnimating || window.app.turn !== "PLAYER") return;
            if(!this.sel) { this.sel = t; t.setScale(1.1); }
            else {
                const dist = Math.abs(this.sel.gridR - t.gridR) + Math.abs(this.sel.gridC - t.gridC);
                if(dist === 1) {
                    await this.swap(this.sel, t);
                    const matches = this.findMatches();
                    if(matches.length > 0) {
                        await this.processMatches(matches);
                        window.app.turn = "MOB";
                        this.time.delayedCall(600, () => this.mobTurn());
                    } else {
                        await this.swap(this.sel, t); // –í–æ–∑–≤—Ä–∞—Ç –µ—Å–ª–∏ –Ω–µ—Ç –º–∞—Ç—á–∞
                    }
                }
                this.sel.setScale(1); this.sel = null;
            }
        }

        async swap(t1, t2) {
            this.isAnimating = true;
            const r1=t1.gridR, c1=t1.gridC, r2=t2.gridR, c2=t2.gridC;
            this.grid[r1][c1]=t2; this.grid[r2][c2]=t1;
            t1.gridR=r2; t1.gridC=c2; t2.gridR=r1; t2.gridC=c1;
            
            return new Promise(res => {
                this.tweens.add({targets: t1, x: c2*TILE_S+TILE_S/2, y: r2*TILE_S+TILE_S/2, duration: 200});
                this.tweens.add({targets: t2, x: c1*TILE_S+TILE_S/2, y: r1*TILE_S+TILE_S/2, duration: 200, onComplete: () => {
                    this.isAnimating = false; res();
                }});
            });
        }

        findMatches() {
            let matched = new Set();
            // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
            for(let r=0; r<8; r++) {
                for(let c=0; c<6; c++) {
                    let t1=this.grid[r][c], t2=this.grid[r][c+1], t3=this.grid[r][c+2];
                    if(t1 && t2 && t3 && t1.type === t2.type && t2.type === t3.type) {
                        matched.add(t1); matched.add(t2); matched.add(t3);
                    }
                }
            }
            // –í–µ—Ä—Ç–∏–∫–∞–ª–∏
            for(let c=0; c<8; c++) {
                for(let r=0; r<6; r++) {
                    let t1=this.grid[r][c], t2=this.grid[r+1][c], t3=this.grid[r+2][c];
                    if(t1 && t2 && t3 && t1.type === t2.type && t2.type === t3.type) {
                        matched.add(t1); matched.add(t2); matched.add(t3);
                    }
                }
            }
            return Array.from(matched);
        }

        async processMatches(matches) {
            this.isAnimating = true;
            const p = window.app.player;
            matches.forEach(t => {
                if(t.type === 'red') window.app.mob.hp -= p.atk;
                if(t.type === 'blue') p.mana = Math.min(100, p.mana + 5);
                if(t.type === 'green') p.hp = Math.min(p.maxHp, p.hp + 10);
                this.grid[t.gridR][t.gridC] = null;
                t.destroy();
            });
            window.app.log(`–ö–æ–º–±–æ: ${matches.length} —Ä—É–Ω!`, 'p');
            refreshUI();
            await this.refill();
            const newMatches = this.findMatches();
            if(newMatches.length > 0) await this.processMatches(newMatches);
            this.isAnimating = false;
        }

        async refill() {
            for(let c=0; c<8; c++) {
                let empty = 0;
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) empty++;
                    else if(empty > 0) {
                        let t = this.grid[r][c];
                        this.grid[r+empty][c] = t;
                        this.grid[r][c] = null;
                        t.gridR = r+empty;
                        this.tweens.add({targets: t, y: t.gridR*TILE_S+TILE_S/2, duration: 200});
                    }
                }
                for(let i=0; i<empty; i++) this.spawnTile(i, c, true);
            }
            await new Promise(r => this.time.delayedCall(250, r));
        }

        mobTurn() {
            if(window.app.mob.hp <= 0) return;
            const dmg = window.app.mob.atk;
            window.app.player.hp -= dmg;
            window.app.log(`–í—Ä–∞–≥ –Ω–∞–Ω–µ—Å ${dmg} —É—Ä–æ–Ω–∞!`, 'm');
            window.app.turn = "PLAYER";
            refreshUI();
        }
    }

    function initPhaser() {
        new Phaser.Game({
            type: Phaser.AUTO,
            parent: 'game-container',
            width: 640, height: 640,
            transparent: true,
            scene: GameScene
        });
    }

    function useUltra() {
        if(window.app.player.mana < 100) return;
        window.app.player.mana = 0;
        window.app.mob.hp -= 150;
        window.app.log("–£–õ–¨–¢–†–ê–°–ü–û–°–û–ë–ù–û–°–¢–¨!", 'crit');
        refreshUI();
    }
    </script>
</body>
</html>
