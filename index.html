<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Hardcore RPG</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #b48c46; --bg: #0c0a08;
            --common: #b0b0b0; --rare: #4488ff; --epic: #aa44ff; --legendary: #ffaa00;
            --armor: #a0a0a0;
        }
        body { margin: 0; background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; font-family: 'Verdana', sans-serif; touch-action: none; }
        
        #ui-left, #ui-right { width: 380px; padding: 15px; background: #000; display: flex; flex-direction: column; border: 3px solid var(--border); box-sizing: border-box; z-index: 10; }
        #game-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: #050505; }

        .portrait { width: 120px; height: 120px; margin: 0 auto 10px; border: 2px solid var(--border); background-size: cover; background-position: center; }

        .bar-bg { width: 100%; height: 22px; background: #1a1111; border: 2px solid #444; margin-top: 4px; position: relative; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s ease-out; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 13px; line-height: 22px; font-weight: 900; text-shadow: 1px 1px 2px black; color: white; z-index: 5; }

        #inv-box { height: 280px; overflow-y: auto; margin-top: 10px; border-bottom: 1px solid #333; }
        .inv-item { font-size: 13px; margin-bottom: 5px; padding: 8px; background: rgba(255,255,255,0.05); border-left: 4px solid #444; display: flex; justify-content: space-between; }
        
        .total-stats { padding: 10px; background: #111; border: 1px solid var(--border); margin-top: 10px; border-radius: 5px; }
        .stat-line { display: flex; justify-content: space-between; font-size: 16px; margin: 4px 0; color: var(--gold); }

        #battle-log { flex-grow: 1; margin-top: 15px; background: #080808; border: 1px solid #333; padding: 10px; font-size: 12px; overflow-y: auto; color: #ccc; font-family: 'Courier New', monospace; }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #1a1a1a; padding-bottom: 2px; }
        .log-p { color: #44ff44; }
        .log-m { color: #ff4444; }
        .log-sys { color: var(--gold); font-weight: bold; }

        #menu-overlay { position: fixed; inset: 0; background: radial-gradient(circle, #222 0%, #000 100%); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-cards { display: flex; gap: 15px; }
        .hero-card { width: 200px; padding: 20px 10px; border: 3px solid var(--border); background: #111; text-align: center; cursor: pointer; border-radius: 15px; }
        
        #loot-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 100; }
        .loot-window { background: #1a1a1a; padding: 30px; border: 4px solid var(--gold); text-align: center; width: 500px; border-radius: 15px; }

        button { padding: 12px 25px; cursor: pointer; border: none; font-weight: bold; background: var(--gold); border-radius: 4px; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 40px; margin-bottom: 20px;">TAVERNA WAR</h1>
        <div class="hero-cards">
            <div class="hero-card" onclick="startGame('warrior')"><img src="assets/hero_warrior.png" width="120"><h3>–í–û–ò–ù</h3></div>
            <div class="hero-card" onclick="startGame('mage')"><img src="assets/hero_mage.png" width="120"><h3>–ú–ê–ì</h3></div>
            <div class="hero-card" onclick="startGame('archer')"><img src="assets/hero_archer.png" width="120"><h3>–õ–£–ß–ù–ò–ö</h3></div>
            <div class="hero-card" onclick="startGame('assassin')"><img src="assets/hero_assassin.png" width="120"><h3>–£–ë–ò–ô–¶–ê</h3></div>
        </div>
    </div>

    <div id="ui-left">
        <div id="p-portrait" class="portrait"></div>
        
        <div class="bar-bg"><div id="p-arm-t" class="bar-text">Armor: 0 / 0</div><div id="p-arm-f" class="bar-fill" style="background: var(--armor);"></div></div>
        <div class="bar-bg"><div id="p-hp-t" class="bar-text">0 / 0</div><div id="p-hp-f" class="bar-fill" style="background: #f44;"></div></div>
        <div class="bar-bg"><div id="p-mn-t" class="bar-text">0 / 100</div><div id="p-mn-f" class="bar-fill" style="background: #44f;"></div></div>

        <div id="inv-box"></div>

        <div class="total-stats">
            <div class="stat-line"><span>–°—É–º–º–∞—Ä–Ω—ã–π –£—Ä–æ–Ω:</span><b id="stat-atk">0</b></div>
            <div class="stat-line"><span>–£–∫–ª–æ–Ω–µ–Ω–∏–µ:</span><b id="stat-dodge">0%</b></div>
            <div class="stat-line" style="color:white; font-size:14px;"><span>–ó–æ–ª–æ—Ç–æ:</span><b id="gold-val" style="color:var(--gold)">0</b></div>
        </div>
    </div>

    <div id="game-container"></div>

    <div id="ui-right">
        <div id="m-portrait" class="portrait" style="background-image: url('assets/hero_warrior.png'); filter: grayscale(1) contrast(1.5);"></div>
        <h2 id="m-name" style="color:#ff4444; margin:0; text-align:center; font-size: 20px;">–ú–û–ù–°–¢–†</h2>
        <div class="bar-bg"><div id="m-hp-t" class="bar-text">0 / 0</div><div id="m-hp-f" class="bar-fill" style="background: #f44;"></div></div>
        
        <div id="battle-log"></div>
    </div>

    <div id="loot-overlay">
        <div class="loot-window">
            <h2 id="loot-title" style="color:var(--gold);">–í–´–ü–ê–õ –¢–†–û–§–ï–ô!</h2>
            <div id="new-item-desc" style="font-size: 22px; margin: 25px 0;"></div>
            <div style="display:flex; gap:10px; justify-content:center;">
                <button onclick="takeLoot()">–≠–ö–ò–ü–ò–†–û–í–ê–¢–¨</button>
                <button onclick="sellLoot()" style="background:#444; color:white;">–ü–†–û–î–ê–¢–¨ (+50üí∞)</button>
            </div>
        </div>
    </div>

    <script>
    const TILE_S = 85; 
    let phaserGame, scene, currentLoot = null;

    window.app = { 
        player: null, mob: null, lootActive: false, turn: "PLAYER",
        log: (msg, type) => {
            const log = document.getElementById('battle-log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerText = `> ${msg}`;
            log.prepend(entry);
        }
    };

    function startGame(key) {
        document.getElementById('menu-overlay').style.display = 'none';
        const base = {
            'warrior': { hp: 1400, atk: 20, agi: 5 },
            'mage': { hp: 720, atk: 55, agi: 2 },
            'archer': { hp: 950, atk: 35, agi: 15 },
            'assassin': { hp: 800, atk: 45, agi: 12 }
        }[key];

        window.app.player = {
            job: key.toUpperCase(), key, hp: base.hp, maxHp: base.hp, armor: 0, maxArmor: 0, mana: 0, gold: 0, level: 1, baseAtk: base.atk, baseAgi: base.agi,
            equip: {
                weapon: {n: "–°—Ç–∞—Ä–∞—è –ø–∞–ª–∫–∞", atk: 5, arm: 0, agi: 0, grade: 'common', slot: 'weapon'},
                body: null, head: null, legs: null, ring: null
            }
        };
        document.getElementById('p-portrait').style.backgroundImage = `url('assets/hero_${key}.png')`;
        spawnMob();
        initPhaser();
        refreshUI();
        window.app.log("–í—ã –≤–æ—à–ª–∏ –≤ —Ç–∞–≤–µ—Ä–Ω—É. –ù–∞—á–∞–ª–æ –±–æ—è!", "sys");
    }

    function spawnMob() {
        let lvl = window.app.player.level;
        window.app.mob = { name: "–ì–æ–±–ª–∏–Ω –£—Ä."+lvl, hp: 180 + (lvl*70), maxHp: 180 + (lvl*70), atk: 12 + (lvl*6) };
        window.app.turn = "PLAYER";
        window.app.lootActive = false;
        refreshUI();
    }

    function refreshUI() {
        const p = window.app.player; const m = window.app.mob;
        
        let gearAtk = 0, gearArm = 0, gearAgi = 0;
        for(let s in p.equip) {
            let i = p.equip[s];
            if(i) { gearAtk += i.atk; gearArm += i.arm; gearAgi += i.agi; }
        }

        let totalAtk = p.baseAtk + gearAtk;
        let totalDodge = Math.min(60, p.baseAgi + gearAgi);
        p.maxArmor = gearArm;
        if(p.armor > p.maxArmor) p.armor = p.maxArmor;

        document.getElementById('p-hp-t').innerText = `HP: ${Math.floor(p.hp)} / ${p.maxHp}`;
        document.getElementById('p-hp-f').style.width = (p.hp/p.maxHp*100)+'%';
        document.getElementById('p-arm-t').innerText = `Armor: ${Math.floor(p.armor)} / ${p.maxArmor}`;
        document.getElementById('p-arm-f').style.width = p.maxArmor > 0 ? (p.armor/p.maxArmor*100)+'%' : '0%';
        document.getElementById('p-mn-t').innerText = `MP: ${p.mana} / 100`;
        document.getElementById('p-mn-f').style.width = p.mana+'%';
        
        document.getElementById('stat-atk').innerText = totalAtk;
        document.getElementById('stat-dodge').innerText = totalDodge + "%";
        document.getElementById('gold-val').innerText = p.gold;

        let invH = "";
        for(let s in p.equip) {
            let i = p.equip[s];
            invH += `<div class="inv-item ${i ? 'grade-'+i.grade : ''}">
                <div><b>${s.toUpperCase()}:</b> ${i ? i.n : '<span style="color:#444">–ü—É—Å—Ç–æ</span>'}</div>
                <div style="text-align:right">${i ? '‚öîÔ∏è'+i.atk+' üõ°Ô∏è'+i.arm+' üçÉ'+i.agi : ''}</div>
            </div>`;
        }
        document.getElementById('inv-box').innerHTML = invH;
        document.getElementById('m-hp-t').innerText = `${Math.floor(m.hp)} / ${m.maxHp}`;
        document.getElementById('m-hp-f').style.width = (m.hp/m.maxHp*100)+'%';
    }

    function showLootScreen() {
        window.app.lootActive = true;
        const slots = ['weapon', 'body', 'head', 'legs', 'ring'];
        let slot = slots[Math.floor(Math.random()*slots.length)];
        let power = 10 + window.app.player.level * 7;
        
        currentLoot = {
            slot: slot, 
            n: "–£–ª—É—á—à–µ–Ω–Ω—ã–π " + slot,
            grade: 'rare',
            atk: (slot==='weapon'||slot==='ring' ? Math.floor(power) : 2),
            arm: (slot==='body'||slot==='head'||slot==='legs' ? Math.floor(power*1.5) : 0),
            agi: Math.floor(Math.random()*10)
        };

        document.getElementById('new-item-desc').innerHTML = `<b class="grade-rare">${currentLoot.n}</b><br>‚öîÔ∏è–ê—Ç–∞–∫–∞: ${currentLoot.atk}<br>üõ°Ô∏è–ë—Ä–æ–Ω—è: ${currentLoot.arm}<br>üçÉ–õ–æ–≤–∫–æ—Å—Ç—å: ${currentLoot.agi}`;
        document.getElementById('loot-overlay').style.display = 'flex';
    }

    function takeLoot() {
        window.app.player.equip[currentLoot.slot] = currentLoot;
        window.app.player.armor = window.app.player.maxArmor; // –†–µ–º–æ–Ω—Ç –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
        nextLevel();
    }
    function sellLoot() { window.app.player.gold += 50; nextLevel(); }
    function nextLevel() {
        document.getElementById('loot-overlay').style.display = 'none';
        window.app.player.level++;
        spawnMob();
    }

    class GameScene extends Phaser.Scene {
        constructor() { super('GameScene'); }
        preload() { ['red', 'blue', 'green', 'purple', 'yellow'].forEach(c => this.load.image(`t_${c}`, `assets/rune_${c}.png`)); }
        create() {
            scene = this; this.grid = []; this.isAnimating = false;
            for(let r=0; r<8; r++) { this.grid[r] = []; for(let c=0; c<8; c++) this.spawnTile(r, c); }
        }
        spawnTile(r, c, fromTop=false) {
            let type = Phaser.Utils.Array.GetRandom(['red', 'blue', 'green', 'purple', 'yellow']);
            let t = this.add.image(c*TILE_S+TILE_S/2, fromTop?-TILE_S:r*TILE_S+TILE_S/2, `t_${type}`).setDisplaySize(TILE_S-4, TILE_S-4).setInteractive();
            t.gridR = r; t.gridC = c; t.type = type;
            t.on('pointerdown', () => this.handlePointer(t));
            this.grid[r][c] = t;
            if(fromTop) this.tweens.add({targets:t, y:r*TILE_S+TILE_S/2, duration:500, ease:'Bounce.out'});
        }
        async handlePointer(t) {
            if(this.isAnimating || window.app.turn !== "PLAYER" || window.app.lootActive) return;
            if(!this.sel) { this.sel = t; t.setAlpha(0.6); }
            else {
                if(Math.abs(this.sel.gridR-t.gridR)+Math.abs(this.sel.gridC-t.gridC) === 1) {
                    await this.swap(this.sel, t);
                    if(!await this.check()) await this.swap(this.sel, t);
                    else { window.app.turn = "MOB"; this.time.delayedCall(600, () => this.mobAI()); }
                }
                if(this.sel) this.sel.setAlpha(1); this.sel = null;
            }
        }
        async swap(t1, t2) {
            this.isAnimating = true;
            let r1=t1.gridR, c1=t1.gridC, r2=t2.gridR, c2=t2.gridC;
            this.grid[r1][c1]=t2; this.grid[r2][c2]=t1;
            t1.gridR=r2; t1.gridC=c2; t2.gridR=r1; t2.gridC=c1;
            return new Promise(res => {
                this.tweens.add({targets:t1, x:c2*TILE_S+TILE_S/2, y:r2*TILE_S+TILE_S/2, duration:200});
                this.tweens.add({targets:t2, x:c1*TILE_S+TILE_S/2, y:r1*TILE_S+TILE_S/2, duration:200, onComplete:()=>{this.isAnimating=false; res();}});
            });
        }
        async check() {
            let match = [];
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) if(this.grid[r][c].type===this.grid[r][c+1].type && this.grid[r][c].type===this.grid[r][c+2].type) match.push(this.grid[r][c],this.grid[r][c+1],this.grid[r][c+2]);
            for(let c=0; c<8; c++) for(let r=0; r<6; r++) if(this.grid[r][c].type===this.grid[r+1][c].type && this.grid[r][c].type===this.grid[r+2][c].type) match.push(this.grid[r][c],this.grid[r+1][c],this.grid[r+2][c]);
            if(match.length > 0) {
                let unique = [...new Set(match)];
                this.isAnimating = true;
                await new Promise(res => {
                    this.tweens.add({targets:unique, scale:0, duration:250, onComplete:()=>{
                        unique.forEach(t => { this.applyEffect(t.type, window.app.turn); this.grid[t.gridR][t.gridC]=null; t.destroy(); });
                        res();
                    }});
                });
                await this.refill(); await this.check(); return true;
            }
            return false;
        }
        async refill() {
            for(let c=0; c<8; c++) {
                let empty = 0;
                for(let r=7; r>=0; r--) {
                    if(!this.grid[r][c]) empty++;
                    else if(empty > 0) {
                        let t = this.grid[r][c]; this.grid[r+empty][c]=t; this.grid[r][c]=null; t.gridR=r+empty;
                        this.tweens.add({targets:t, y:t.gridR*TILE_S+TILE_S/2, duration:300});
                    }
                }
                for(let i=0; i<empty; i++) this.spawnTile(i, c, true);
            }
            await new Promise(r => this.time.delayedCall(300, r));
        }

        applyEffect(type, turn) {
            let p = window.app.player; let m = window.app.mob;
            let totalAtk = p.baseAtk + Object.values(p.equip).reduce((s,i)=>s+(i?i.atk:0), 0);
            let totalAgi = p.baseAgi + Object.values(p.equip).reduce((s,i)=>s+(i?i.agi:0), 0);

            if(turn === "PLAYER") {
                if(type==='red' || type==='purple') {
                    let dmg = Math.floor(totalAtk / 3);
                    m.hp -= dmg;
                    window.app.log(`–í—ã –Ω–∞–Ω–µ—Å–ª–∏ ${dmg} —É—Ä–æ–Ω–∞`, 'p');
                }
                if(type==='blue') p.mana = Math.min(100, p.mana + 10);
                if(type==='green') {
                    p.hp = Math.min(p.maxHp, p.hp + 20);
                    p.armor = Math.min(p.maxArmor, p.armor + 15);
                }
                if(type==='yellow') p.gold += 5;
            } else {
                if(type==='red') {
                    if(Math.random()*100 < totalAgi) {
                        window.app.log(`–£–ö–õ–û–ù–ï–ù–ò–ï!`, 'sys');
                    } else {
                        let dmg = Math.floor(m.atk / 4);
                        if(p.armor > 0) {
                            p.armor -= dmg;
                            if(p.armor < 0) { p.hp += p.armor; p.armor = 0; }
                            window.app.log(`–í—Ä–∞–≥ —É–¥–∞—Ä–∏–ª –≤ –±—Ä–æ–Ω—é: -${dmg}`, 'm');
                        } else {
                            p.hp -= dmg;
                            window.app.log(`–í—Ä–∞–≥ —Ä–∞–Ω–∏–ª –≤–∞—Å: -${dmg}`, 'm');
                        }
                    }
                }
            }
            if(m.hp <= 0 && !window.app.lootActive) showLootScreen();
            refreshUI();
        }

        async mobAI() {
            if(window.app.mob.hp <= 0) return;
            let move = this.findMove();
            if(move) { await this.swap(this.grid[move.r1][move.c1], this.grid[move.r2][move.c2]); await this.check(); }
            this.isAnimating = false; window.app.turn = "PLAYER"; refreshUI();
        }
        findMove() {
            for(let r=0; r<8; r++) for(let c=0; c<7; c++) {
                this.vs(r,c,r,c+1); if(this.hm()){this.vs(r,c,r,c+1); return {r1:r,c1:c,r2:r,c2:c+1};} this.vs(r,c,r,c+1);
            }
            return null;
        }
        vs(r1,c1,r2,c2){let t1=this.grid[r1][c1],t2=this.grid[r2][c2];this.grid[r1][c1]=t2;this.grid[r2][c2]=t1;}
        hm(){
            for(let r=0;r<8;r++)for(let c=0;c<6;c++)if(this.grid[r][c].type===this.grid[r][c+1].type && this.grid[r][c].type===this.grid[r][c+2].type)return true;
            for(let c=0;c<8;c++)for(let r=0;r<6;r++)if(this.grid[r][c].type===this.grid[r+1][c].type && this.grid[r][c].type===this.grid[r+2][c].type)return true;
            return false;
        }
    }

    function initPhaser() {
        if(phaserGame) return;
        phaserGame = new Phaser.Game({ type: Phaser.AUTO, parent: 'game-container', width: 680, height: 680, scene: GameScene, backgroundColor: 'transparent' });
    }
    </script>
</body>
</html>
