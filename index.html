<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Ultimate Cycle</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #0c0a08; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { border: 3px solid #b48c46; }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script>
    const GW = 1200, GH = 900;
    const TILE_SIZE = 62, SPACING = 4;
    const OFFSET_X = 400, OFFSET_Y = 150;

    class MainScene extends Phaser.Scene {
        constructor() { super('MainScene'); }

        preload() {
            const jobs = ['Воин', 'Маг', 'Лучник', 'Ассасин'];
            jobs.forEach(j => {
                let key = j === 'Воин' ? 'warrior' : j === 'Маг' ? 'mage' : j === 'Лучник' ? 'archer' : 'assasin';
                this.load.image(`hero_${j}`, `assets/hero_${key}.png`);
            });
            this.load.image('mob_icon', 'assets/hero_warrior.png');
            ['Red', 'Blue', 'Green', 'Purple', 'Yellow'].forEach(c => this.load.image(`tile_${c}`, `assets/rune_${c.toLowerCase()}.png`));
        }

        create() { this.showMenu(); }

        showMenu() {
            this.add.text(GW/2, 100, "TAVERNA WAR", { fontSize: '64px', fill: '#ffd700', fontStyle: 'bold' }).setOrigin(0.5);
            ["Воин", "Маг", "Лучник", "Ассасин"].forEach((name, i) => {
                let x = 300 * i + 150;
                let btn = this.add.rectangle(x, 450, 260, 500, 0x1a1a1a).setInteractive().setStrokeStyle(2, 0xb48c46);
                this.add.image(x, 400, `hero_${name}`).setDisplaySize(180, 180);
                this.add.text(x, 600, name, { fontSize: '32px', fill: '#fff' }).setOrigin(0.5);
                btn.on('pointerdown', () => this.startGame(name));
            });
        }

        startGame(job) {
            this.children.removeAll();
            this.initPlayer(job);
            this.spawnMob();
            this.initGrid();
            this.createUI();
            this.updateUI();
        }

        initPlayer(job) {
            const hps = { "Воин": 350, "Маг": 180, "Лучник": 220, "Ассасин": 200 };
            this.player = {
                job, maxHp: hps[job], hp: hps[job], atk: 30, mana: 0, gold: 0, level: 1,
                equip: { name: "Старый меч", stat: 10 }
            };
        }

        spawnMob() {
            let lvl = this.player.level;
            this.mob = { name: "Монстр Ур." + lvl, maxHp: 150 + (lvl*50), hp: 150 + (lvl*50), atk: 15 + (lvl*5) };
            this.turn = "PLAYER";
        }

        initGrid() {
            this.grid = []; this.isAnimating = false;
            for (let r=0; r<8; r++) {
                this.grid[r] = [];
                for (let c=0; c<8; c++) this.spawnTile(r, c);
            }
        }

        spawnTile(r, c) {
            const types = ['Red', 'Blue', 'Green', 'Purple', 'Yellow'];
            let type = Phaser.Utils.Array.GetRandom(types);
            let tile = this.add.image(OFFSET_X + c*66, OFFSET_Y + r*66, `tile_${type}`).setDisplaySize(62, 62).setInteractive();
            tile.gridR = r; tile.gridC = c; tile.type = type;
            tile.on('pointerdown', () => this.handleTileClick(tile));
            this.grid[r][c] = tile;
        }

        async handleTileClick(tile) {
            if (this.isAnimating || this.turn !== "PLAYER") return;
            if (!this.selectedTile) { this.selectedTile = tile; tile.setTint(0xffff00); }
            else {
                let dR = Math.abs(this.selectedTile.gridR - tile.gridR), dC = Math.abs(this.selectedTile.gridC - tile.gridC);
                if (dR + dC === 1) {
                    await this.swapTiles(this.selectedTile, tile);
                    if (!await this.checkMatches()) await this.swapTiles(this.selectedTile, tile);
                    else { this.turn = "MOB"; this.time.delayedCall(800, () => this.mobSmartMove()); }
                }
                if(this.selectedTile) this.selectedTile.clearTint();
                this.selectedTile = null;
            }
        }

        async swapTiles(t1, t2) {
            this.isAnimating = true;
            let r1 = t1.gridR, c1 = t1.gridC, r2 = t2.gridR, c2 = t2.gridC;
            this.grid[r1][c1] = t2; this.grid[r2][c2] = t1;
            t1.gridR = r2; t1.gridC = c2; t2.gridR = r1; t2.gridC = c1;
            return new Promise(res => {
                this.tweens.add({ targets: t1, x: OFFSET_X+c2*66, y: OFFSET_Y+r2*66, duration: 200 });
                this.tweens.add({ targets: t2, x: OFFSET_X+c1*66, y: OFFSET_Y+r1*66, duration: 200, onComplete: () => { this.isAnimating = false; res(); } });
            });
        }

        async mobSmartMove() {
            if (this.mob.hp <= 0) return;
            let moves = [];
            for (let r=0; r<8; r++) {
                for (let c=0; c<8; c++) {
                    for (let [dr, dc] of [[0,1],[1,0]]) {
                        if (r+dr < 8 && c+dc < 8) {
                            if (this.checkSimulatedMatch(r, c, r+dr, c+dc)) moves.push({t1: this.grid[r][c], t2: this.grid[r+dr][c+dc]});
                        }
                    }
                }
            }
            if (moves.length > 0) {
                let move = Phaser.Utils.Array.GetRandom(moves);
                await this.swapTiles(move.t1, move.t2);
                await this.checkMatches();
            } else { this.player.hp -= this.mob.atk; }
            this.turn = "PLAYER"; this.updateUI();
        }

        checkSimulatedMatch(r1, c1, r2, c2) {
            // Временный обмен для проверки
            let t1 = this.grid[r1][c1].type, t2 = this.grid[r2][c2].type;
            const hasMatch = (r, c, type) => {
                let h=1, v=1;
                for(let i=c-1; i>=0 && (i===c1&&r===r1?t2:i===c2&&r===r2?t1:this.grid[r][i].type)===type; i--) h++;
                for(let i=c+1; i<8 && (i===c1&&r===r1?t2:i===c2&&r===r2?t1:this.grid[r][i].type)===type; i++) h++;
                return h>=3;
            };
            return hasMatch(r1, c1, t2) || hasMatch(r2, c2, t1);
        }

        async checkMatches() {
            let toRem = new Set();
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) 
                if(this.grid[r][c].type===this.grid[r][c+1].type && this.grid[r][c].type===this.grid[r][c+2].type) 
                { toRem.add(this.grid[r][c]); toRem.add(this.grid[r][c+1]); toRem.add(this.grid[r][c+2]); }
            for(let c=0; c<8; c++) for(let r=0; r<6; r++)
                if(this.grid[r][c].type===this.grid[r+1][c].type && this.grid[r][c].type===this.grid[r+2][c].type)
                { toRem.add(this.grid[r][c]); toRem.add(this.grid[r+1][c]); toRem.add(this.grid[r+2][c]); }
            
            if (toRem.size > 0) {
                toRem.forEach(t => { this.applyEffect(t.type); t.destroy(); this.grid[t.gridR][t.gridC] = null; });
                await this.fillEmpty();
                await this.checkMatches();
                return true;
            }
            return false;
        }

        applyEffect(type) {
            if (this.turn === "PLAYER") {
                if (type==='Red' || type==='Purple') this.mob.hp -= (this.player.atk + this.player.equip.stat)/4;
                if (type==='Green') this.player.hp = Math.min(this.player.maxHp, this.player.hp + 15);
                if (type==='Blue') this.player.mana = Math.min(100, this.player.mana + 15);
                if (type==='Yellow') this.player.gold += 10;
            } else { this.player.hp -= 10; }
        }

        async fillEmpty() {
            for(let c=0; c<8; c++) for(let r=7; r>=0; r--) if(!this.grid[r][c]) {
                for(let k=r-1; k>=0; k--) if(this.grid[k][c]) {
                    this.grid[r][c]=this.grid[k][c]; this.grid[k][c]=null; this.grid[r][c].gridR=r; break;
                }
            }
            for(let r=0; r<8; r++) for(let c=0; c<8; c++) if(!this.grid[r][c]) this.spawnTile(r, c);
            this.grid.flat().forEach(t => this.tweens.add({targets:t, x:OFFSET_X+t.gridC*66, y:OFFSET_Y+t.gridR*66, duration:200}));
            await new Promise(res => this.time.delayedCall(200, res));
        }

        useUltimate() {
            if (this.player.mana < 100 || this.isAnimating) return;
            this.player.mana = 0;
            this.cameras.main.flash(500, 255, 255, 255);
            this.grid.flat().forEach(t => { if(t.type==='Red' || t.type==='Purple') this.applyEffect(t.type); });
            this.checkMatches(); this.updateUI();
        }

        showLoot() {
            this.turn = "LOOT";
            let newItem = { name: "Меч Тьмы", stat: 20 + this.player.level * 10 };
            let oldItem = this.player.equip;

            let overlay = this.add.container(GW/2, GH/2).setDepth(3000);
            let bg = this.add.rectangle(0, 0, 600, 400, 0x111).setStrokeStyle(4, 0xffd700).setInteractive();
            let txt = this.add.text(0, -120, "ПОБЕДА!", { fontSize: '40px', fill: '#ffd700' }).setOrigin(0.5);
            let comp = this.add.text(0, 0, `ВЫПАЛО: ${newItem.name} (+${newItem.stat} АТК)\nНАДЕТО: ${oldItem.name} (+${oldItem.stat} АТК)`, { fontSize: '24px', align: 'center' }).setOrigin(0.5);
            
            let btn = this.add.rectangle(0, 130, 250, 60, 0x228822).setInteractive();
            this.add.text(0, 130, "ЗАБРАТЬ И ДАЛЕЕ", { fontSize: '24px' }).setOrigin(0.5);

            overlay.add([bg, txt, comp, btn]);
            btn.on('pointerdown', () => {
                this.player.equip = newItem; this.player.level++; overlay.destroy();
                this.spawnMob(); this.updateUI();
            });
        }

        createUI() {
            this.add.rectangle(175, 450, 310, 860, 0x191614).setStrokeStyle(2, 0xb48c46);
            this.avatar = this.add.image(175, 150, `hero_${this.player.job}`).setDisplaySize(160, 160);
            this.hpText = this.add.text(40, 280, "", { fontSize: '22px', fill: '#ff4444' });
            this.manaText = this.add.text(40, 310, "", { fontSize: '22px', fill: '#4444ff' });
            this.ultBtn = this.add.rectangle(175, 380, 200, 50, 0x550055).setInteractive().setStrokeStyle(2, 0xaa00aa);
            this.ultTxt = this.add.text(175, 380, "УЛЬТА [S]", { fontSize: '20px' }).setOrigin(0.5);
            this.ultBtn.on('pointerdown', () => this.useUltimate());
            this.input.keyboard.on('keydown-S', () => this.useUltimate());

            this.mobIcon = this.add.image(1050, 150, 'mob_icon').setDisplaySize(150, 150).setFlipX(true);
            this.mobHpText = this.add.text(850, 250, "", { fontSize: '24px', fill: '#ff0000' });
        }

        updateUI() {
            this.hpText.setText(`HP: ${Math.max(0, Math.floor(this.player.hp))}/${this.player.maxHp}`);
            this.manaText.setText(`МАНА: ${this.player.mana}%`);
            this.ultBtn.setAlpha(this.player.mana >= 100 ? 1 : 0.3);
            this.mobHpText.setText(`${this.mob.name}\nHP: ${Math.max(0, Math.floor(this.mob.hp))}/${this.mob.maxHp}`);
            if (this.mob.hp <= 0 && this.turn !== "LOOT") this.showLoot();
            if (this.player.hp <= 0) location.reload();
        }
    }

    new Phaser.Game({ type: Phaser.AUTO, parent: 'game-container', width: GW, height: GH, scene: [MainScene] });
    </script>
</body>
</html>
