<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taverna War: Master Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        :root { 
            --gold: #ffd700; --border: #b48c46; --bg: #0c0a08;
            --rar0: #b0b0b0; --rar1: #4488ff; --rar2: #aa44ff; --rar3: #ffaa00;
            /* Цвет заднего фона для маскировки шахматки */
            --mask-bg: #1a1510; 
        }
        body { 
            margin: 0; background: var(--bg); color: white; 
            display: flex; height: 100vh; overflow: hidden; 
            font-family: 'Verdana', sans-serif; touch-action: none;
            background-image: url('assets/bg.jpg'); background-size: cover; background-position: center;
        }

        #ui-left, #ui-right { 
            width: 340px; padding: 20px; background: rgba(0, 0, 0, 0.95); 
            display: flex; flex-direction: column; border: 2px solid var(--border); 
            box-sizing: border-box; z-index: 10; backdrop-filter: blur(15px);
            box-shadow: inset 0 0 50px rgba(0,0,0,1);
        }

        #game-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        h1, h2, h3, .btn-ultra { font-family: 'Cinzel', serif; margin: 5px 0; text-align: center; }

        /* ПОРТРЕТЫ С МАСКИРОВКОЙ ШАХМАТКИ */
        .portrait-box {
            position: relative; 
            width: 260px; 
            height: 260px; 
            margin: 10px auto;
            border: 3px solid var(--border); 
            /* Основной фон - темный градиент */
            background: radial-gradient(circle, #442211 0%, #151210 100%); 
            box-shadow: 0 0 30px rgba(0,0,0,0.9);
            border-radius: 4px;
            overflow: hidden;
        }

        /* Декоративные искры */
        .portrait-box::before, .portrait-box::after {
            content: '✦'; position: absolute; color: var(--gold); 
            font-size: 24px; text-shadow: 0 0 10px var(--gold); z-index: 10;
        }
        .portrait-box::before { top: 5px; left: 10px; }
        .portrait-box::after { bottom: 5px; right: 10px; }

        .portrait-img { 
            width: 100%; height: 100%; 
            background-size: 150%; 
            background-position: center 15%; 
            background-repeat: no-repeat;
            /* КЛЮЧЕВОЙ МОМЕНТ: Смешиваем картинку с фоном, чтобы убрать белую шахматку */
            background-blend-mode: multiply; 
            background-color: #eee; /* Подложка для фильтрации */
            transition: transform 0.3s ease;
        }
        
        .portrait-label {
            position: absolute; bottom: 15px; width: 100%;
            text-align: center; font-family: 'Cinzel';
            color: #fff; text-shadow: 0 0 10px #000, 0 0 5px var(--gold);
            font-size: 20px; letter-spacing: 3px; font-weight: bold;
            pointer-events: none; z-index: 11;
        }

        /* Прогресс-бары */
        .bar-wrap { width: 100%; height: 28px; background: #1a1111; border: 1px solid #444; margin-top: 10px; position: relative; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.4s ease; }
        .bar-text { position: absolute; width: 100%; text-align: center; font-size: 12px; line-height: 28px; font-weight: bold; text-shadow: 1px 1px 2px black; z-index: 5; }

        #battle-log { flex-grow: 1; margin-top: 15px; background: rgba(0,0,0,0.8); border: 1px solid #3d2f1e; padding: 12px; font-size: 12px; overflow-y: auto; color: #ddd; font-family: 'Verdana'; }

        .btn-ultra { 
            width: 100%; padding: 15px; margin-top: 15px; font-size: 18px; 
            background: #1a0505; color: #555; border: 2px solid #322; cursor: not-allowed; transition: 0.4s;
        }
        .btn-ultra.ready { 
            background: linear-gradient(to bottom, #b00, #500); color: white; border-color: var(--gold); cursor: pointer; 
            box-shadow: 0 0 25px rgba(255,0,0,0.7); animation: glowPulse 2s infinite; 
        }
        @keyframes glowPulse { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(1.3); } }

        /* Меню выбора */
        #menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-selection { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .hero-card { 
            width: 220px; padding: 15px; border: 2px solid #3d2f1e; 
            background: #0f0c0a; text-align: center; cursor: pointer; transition: 0.3s; 
        }
        .hero-card:hover { border-color: var(--gold); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,1); }
        .hero-card img { 
            width: 100%; height: 220px; object-fit: cover; border-bottom: 2px solid #3d2f1e; 
            background: #1a1510; /* Скрываем шахматку в меню */
        }

        #loot-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .loot-window { background: #151210; padding: 40px; border: 3px solid var(--gold); text-align: center; max-width: 500px; }
        .btn-action { padding: 12px 30px; background: var(--gold); border: none; font-family: 'Cinzel'; cursor: pointer; font-weight: bold; margin: 10px; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <h1 style="color:var(--gold); font-size: 56px; margin-bottom: 50px; text-shadow: 0 0 30px rgba(255,215,0,0.4);">TAVERNA WAR</h1>
        <div class="hero-selection">
            <div class="hero-card" onclick="startWith('warrior')">
                <img src="assets/hero_warrior.png" onerror="this.src='https://placehold.co/200x300/211/fff?text=WARRIOR'">
                <h3>ВОИН</h3>
            </div>
            <div class="hero-card" onclick="startWith('mage')">
                <img src="assets/hero_mage.png" onerror="this.src='https://placehold.co/200x300/112/fff?text=MAGE'">
                <h3>МАГ</h3>
            </div>
            <div class="hero-card" onclick="startWith('archer')">
                <img src="assets/hero_archer.png" onerror="this.src='https://placehold.co/200x300/121/fff?text=ARCHER'">
                <h3>ЛУЧНИК</h3>
            </div>
            <div class="hero-card" onclick="startWith('assassin')">
                <img src="assets/hero_assassin.png" onerror="this.src='https://placehold.co/200x300/111/fff?text=ASSASSIN'">
                <h3>УБИЙЦА</h3>
            </div>
        </div>
    </div>

    <!-- UI Игрока -->
    <div id="ui-left">
        <div class="portrait-box">
            <div id="p-portrait" class="portrait-img"></div>
            <div id="p-label" class="portrait-label">WARRIOR</div>
        </div>
        
        <div class="bar-wrap"><div id="p-arm-txt" class="bar-text">БРОНЯ: 0</div><div id="p-arm-fill" class="bar-fill" style="background:linear-gradient(90deg, #1e3a8a, #3b82f6);"></div></div>
        <div class="bar-wrap"><div id="p-hp-txt" class="bar-text">ЗДОРОВЬЕ: 0/0</div><div id="p-hp-fill" class="bar-fill" style="background:linear-gradient(90deg, #7f1d1d, #ef4444);"></div></div>
        <div class="bar-wrap"><div id="p-mn-txt" class="bar-text">МАНА: 0%</div><div id="p-mn-fill" class="bar-fill" style="background:linear-gradient(90deg, #4c1d95, #8b5cf6);"></div></div>
        
        <button id="btn-ultra" class="btn-ultra" onclick="activateUltra()">СУПЕРУДАР</button>
        <div id="battle-log"></div>
    </div>

    <div id="game-container"></div>

    <!-- UI Врага -->
    <div id="ui-right">
        <div class="portrait-box" style="border-color: #7f1d1d;">
            <div id="m-portrait" class="portrait-img" style="filter: brightness(0.7) sepia(0.2); background-blend-mode: multiply;"></div>
            <div id="m-label" class="portrait-label" style="color:#ef4444;">ENEMY</div>
        </div>
        
        <div class="bar-wrap"><div id="m-hp-txt" class="bar-text">ЗДОРОВЬЕ: 0/0</div><div id="m-hp-fill" class="bar-fill" style="background:linear-gradient(90deg, #450a0a, #991b1b);"></div></div>
        
        <div style="margin-top:20px; padding:15px; background:rgba(20,15,10,0.8); border:1px solid #3d2f1e;">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>АТАКА:</span><b id="stat-atk" style="color:var(--gold)">0</b></div>
            <div style="display:flex; justify-content:space-between"><span>ЗОЛОТО:</span><b id="stat-gold" style="color:var(--gold)">0</b></div>
        </div>
        
        <h3 style="margin-top:25px; border-bottom:1px solid var(--border); padding-bottom:5px; font-size:14px; color:var(--gold);">ИНВЕНТАРЬ</h3>
        <div id="inventory" style="font-size:13px; color:#aaa; padding:10px 0;"></div>
    </div>

    <div id="loot-overlay" style="display:none;">
        <div class="loot-window">
            <h2 style="color:var(--gold); font-size: 32px;">ПОБЕДА!</h2>
            <p id="loot-text" style="font-size:18px; margin:25px 0;">Трофей найден!</p>
            <button class="btn-action" onclick="claimLoot()">ЗАБРАТЬ</button>
        </div>
    </div>

    <script>
    const TILE_SIZE = 80;
    let phaserInstance, gameScene;
    const GEM_TYPES = { red: 0xff4444, blue: 0x4444ff, green: 0x44ff44, purple: 0xaa44ff, yellow: 0xffcc00 };

    window.gameData = {
        p: null, m: null, turn: "PLAYER", isBusy: false,
        log: (msg, side) => {
            const logBox = document.getElementById('battle-log');
            const line = document.createElement('div');
            line.style.borderLeft = side === 'p' ? '3px solid #4f4' : side === 'm' ? '3px solid #f44' : '3px solid #ffd700';
            line.style.paddingLeft = '10px';
            line.style.marginBottom = '6px';
            line.innerText = msg;
            logBox.prepend(line);
        }
    };

    function startWith(job) {
        document.getElementById('menu-overlay').style.display = 'none';
        const config = { warrior: [1600, 35], mage: [850, 75], archer: [1050, 55], assassin: [950, 65] }[job];
        
        window.gameData.p = {
            job, hp: config[0], maxHp: config[0], armor: 0, maxArmor: 400, mana: 0, gold: 0, atk: config[1], level: 1,
            item: "Простой меч"
        };

        const pImg = document.getElementById('p-portrait');
        pImg.style.backgroundImage = `url('assets/hero_${job}.png')`;
        document.getElementById('p-label').innerText = job.toUpperCase();
        
        initPhaser();
        spawnEnemy();
    }

    function spawnEnemy() {
        const lv = window.gameData.p.level;
        window.gameData.m = { 
            name: "БОСС ЭТАЖА " + lv, 
            hp: 500 + lv * 300, 
            maxHp: 500 + lv * 300, 
            atk: 35 + lv * 15 
        };
        document.getElementById('m-label').innerText = window.gameData.m.name;
        const randImg = Math.ceil(Math.random() * 5);
        document.getElementById('m-portrait').style.backgroundImage = `url('assets/${randImg}.jpg')`;
        window.gameData.turn = "PLAYER";
        refreshUI();
    }

    function refreshUI() {
        const p = window.gameData.p; const m = window.gameData.m;
        if(!p || !m) return;

        document.getElementById('p-hp-txt').innerText = `${Math.floor(p.hp)} / ${p.maxHp}`;
        document.getElementById('p-hp-fill').style.width = (p.hp/p.maxHp*100)+'%';
        document.getElementById('p-arm-txt').innerText = `БРОНЯ: ${Math.floor(p.armor)}`;
        document.getElementById('p-arm-fill').style.width = (p.armor/p.maxArmor*100)+'%';
        document.getElementById('p-mn-txt').innerText = `МАНА: ${p.mana}%`;
        document.getElementById('p-mn-fill').style.width = p.mana+'%';
        
        document.getElementById('m-hp-txt').innerText = `${Math.floor(m.hp)} / ${m.maxHp}`;
        document.getElementById('m-hp-fill').style.width = (m.hp/m.maxHp*100)+'%';
        
        document.getElementById('stat-atk').innerText = p.atk;
        document.getElementById('stat-gold').innerText = p.gold;
        document.getElementById('btn-ultra').className = 'btn-ultra' + (p.mana>=100?' ready':'');
        document.getElementById('inventory').innerText = p.item;
    }

    async function activateUltra() {
        if(window.gameData.p.mana < 100 || window.gameData.isBusy) return;
        window.gameData.p.mana = 0;
        const job = window.gameData.p.job;
        window.gameData.log("УЛЬТИМАТИВНЫЙ НАВЫК!", 'crit');

        let toBurst = [];
        const grid = gameScene.board;
        if(job === 'warrior') toBurst = grid.flat().filter(t => t && (t.type==='red' || t.type==='green'));
        if(job === 'mage') toBurst = grid.flat().filter(t => t && (t.type==='purple' || t.type==='yellow'));
        if(job === 'archer') {
            for(let i=0; i<4; i++) {
                let r = Math.floor(Math.random()*8);
                for(let c=0; c<8; c++) if(grid[r][c]) toBurst.push(grid[r][c]);
            }
        }
        if(job === 'assassin') {
            toBurst = Phaser.Utils.Array.Shuffle(grid.flat().filter(t=>t)).slice(0, 20);
            window.gameData.m.hp -= window.gameData.p.atk * 3;
        }

        if(toBurst.length > 0) {
            await gameScene.burstGems(toBurst);
            await gameScene.fillGaps();
            await gameScene.matchCheck();
        }
        refreshUI();
    }

    class MainScene extends Phaser.Scene {
        constructor() { super('MainScene'); }
        preload() {
            const g = this.make.graphics({x:0, y:0, add:false});
            Object.entries(GEM_TYPES).forEach(([name, color]) => {
                g.clear();
                g.fillStyle(0x1a1510, 0.95);
                g.fillRoundedRect(5, 5, 70, 70, 12);
                g.lineStyle(2, 0x4d3d2a, 1);
                g.strokeRoundedRect(5, 5, 70, 70, 12);
                g.lineStyle(4, color, 1);
                g.strokeCircle(40, 40, 20);
                g.fillStyle(color, 0.4);
                g.fillCircle(40, 40, 12);
                g.generateTexture(`gem_${name}`, 80, 80);
            });
        }

        create() {
            gameScene = this; this.board = []; this.isBusy = false;
            for(let r=0; r<8; r++) {
                this.board[r] = [];
                for(let c=0; c<8; c++) this.addGem(r, c);
            }
        }

        addGem(r, c, anim=false) {
            const keys = Object.keys(GEM_TYPES);
            const type = keys[Math.floor(Math.random()*keys.length)];
            const x = c * TILE_SIZE + TILE_SIZE/2;
            const y = anim ? -TILE_SIZE : r * TILE_SIZE + TILE_SIZE/2;
            
            const gem = this.add.container(x, y);
            gem.add(this.add.image(0, 0, `gem_${type}`));
            gem.type = type; gem.r = r; gem.c = c;
            gem.setSize(70, 70).setInteractive();
            gem.on('pointerdown', () => this.onGemClick(gem));
            
            this.board[r][c] = gem;
            if(anim) this.tweens.add({targets: gem, y: r*TILE_SIZE + TILE_SIZE/2, duration: 350, ease: 'Cubic.easeOut'});
        }

        async onGemClick(gem) {
            if(this.isBusy || window.gameData.turn !== "PLAYER") return;
            if(!this.selected) { this.selected = gem; gem.setScale(1.15); }
            else {
                let dist = Math.abs(gem.r - this.selected.r) + Math.abs(gem.c - this.selected.c);
                if(dist === 1) {
                    await this.swap(this.selected, gem);
                    if(!await this.matchCheck()) await this.swap(this.selected, gem);
                    else { 
                        window.gameData.turn = "MOB"; 
                        this.time.delayedCall(1000, () => this.mobMove()); 
                    }
                }
                if(this.selected) this.selected.setScale(1); this.selected = null;
            }
        }

        async swap(g1, g2) {
            this.isBusy = true;
            const r1=g1.r, c1=g1.c, r2=g2.r, c2=g2.c;
            this.board[r1][c1]=g2; this.board[r2][c2]=g1;
            g1.r=r2; g1.c=c2; g2.r=r1; g2.c=c1;
            return new Promise(res => {
                this.tweens.add({targets:g1, x:c2*TILE_SIZE+TILE_SIZE/2, y:r2*TILE_SIZE+TILE_SIZE/2, duration:200});
                this.tweens.add({targets:g2, x:c1*TILE_SIZE+TILE_SIZE/2, y:r1*TILE_SIZE+TILE_SIZE/2, duration:200, onComplete:()=>{this.isBusy=false; res();}});
            });
        }

        async matchCheck() {
            let matches = new Set();
            for(let r=0; r<8; r++) for(let c=0; c<6; c++) 
                if(this.board[r][c] && this.board[r][c+1] && this.board[r][c+2] && 
                   this.board[r][c].type === this.board[r][c+1].type && this.board[r][c].type === this.board[r][c+2].type)
                   [0,1,2].forEach(i => matches.add(this.board[r][c+i]));
            
            for(let c=0; c<8; c++) for(let r=0; r<6; r++) 
                if(this.board[r][c] && this.board[r+1][c] && this.board[r+2][c] && 
                   this.board[r][c].type === this.board[r+1][c].type && this.board[r][c].type === this.board[r+2][c].type)
                   [0,1,2].forEach(i => matches.add(this.board[r+i][c]));

            if(matches.size > 0) {
                await this.burstGems([...matches]);
                await this.fillGaps();
                await this.matchCheck();
                return true;
            }
            return false;
        }

        async burstGems(list) {
            let c = { red:0, blue:0, green:0, purple:0, yellow:0 };
            list.forEach(t => { if(this.board[t.r][t.c]) { c[t.type]++; this.board[t.r][t.c] = null; t.destroy(); } });
            this.processRules(c);
            await new Promise(res => this.time.delayedCall(100, res));
        }

        processRules(c) {
            const p = window.gameData.p; const m = window.gameData.m;
            if(window.gameData.turn === "PLAYER") {
                if(c.red) m.hp -= p.atk * c.red;
                if(c.purple) m.hp -= p.atk * 2 * c.purple;
                if(c.blue) p.mana = Math.min(100, p.mana + c.blue * 12);
                if(c.green) { p.hp = Math.min(p.maxHp, p.hp + c.green*30); p.armor = Math.min(p.maxArmor, p.armor + c.green*20); }
                if(c.yellow) p.gold += c.yellow * 5;
            } else {
                let dmg = c.red * 30 + c.purple * 50;
                if(p.armor > 0) { p.armor -= dmg; if(p.armor<0) { p.hp += p.armor; p.armor=0; } } else p.hp -= dmg;
            }
            if(m.hp <= 0) this.handleVictory();
            refreshUI();
        }

        async fillGaps() {
            for(let c=0; c<8; c++) {
                let gaps = 0;
                for(let r=7; r>=0; r--) {
                    if(!this.board[r][c]) gaps++;
                    else if(gaps > 0) {
                        let t = this.board[r][c]; this.board[r+gaps][c] = t; this.board[r][c] = null;
                        t.r = r+gaps;
                        this.tweens.add({targets: t, y: t.r*TILE_SIZE + TILE_SIZE/2, duration: 300});
                    }
                }
                for(let i=0; i<gaps; i++) this.addGem(i, c, true);
            }
            await new Promise(res => this.time.delayedCall(300, res));
        }

        mobMove() {
            if(window.gameData.m.hp <= 0) return;
            const r = Math.floor(Math.random()*8);
            const c = Math.floor(Math.random()*7);
            this.swap(this.board[r][c], this.board[r][c+1]).then(() => {
                this.matchCheck().then(() => { window.gameData.turn = "PLAYER"; });
            });
        }

        handleVictory() {
            document.getElementById('loot-overlay').style.display = 'flex';
        }
    }

    function claimLoot() {
        window.gameData.p.atk += 30;
        window.gameData.p.level++;
        window.gameData.p.hp = window.gameData.p.maxHp;
        document.getElementById('loot-overlay').style.display = 'none';
        spawnEnemy();
    }

    function initPhaser() {
        phaserInstance = new Phaser.Game({
            type: Phaser.AUTO, parent: 'game-container', width: 640, height: 640,
            transparent: true, scene: MainScene
        });
    }
    </script>
</body>
</html>
